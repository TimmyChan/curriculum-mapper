hains:  Transition\u003cbr\u003ematrices, recurrences and\u003cbr\u003ethe first step analysis.  Steady\u003cbr\u003erate.  Recurrence and ergodicity,\u003cbr\u003eempirical averages.  Long run\u003cbr\u003ebehavior, convergence to steady\u003cbr\u003estate.  Time to absorption.\u003cbr\u003e Eigenvalues and nonhomogeneous\u003cbr\u003eMarkov chains.  Introduction\u003cbr\u003eto Gibbs fields and Markov Chain\u003cbr\u003eMonte Carlo (MCMC).  This course\u003cbr\u003eis related to  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eSTAT 312R\u003cbr\u003eMATH 491\u003cbr\u003eSTAT 243\u003cbr\u003eSTAT 312\u003cbr\u003eSTAT 345\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 332\u003c/small\u003e"}, {"color": "#00682a", "group": 2, "id": "STAT 437", "label": "STAT 437", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Time Series and Markov Chains\u003cbr\u003e\nIntroduction to stochastic\u003cbr\u003emodeling of data. Emphasis\u003cbr\u003eon models and statistical analysis\u003cbr\u003eof data with a significant temporal\u003cbr\u003eand/or spatial structure.\u003cbr\u003e This course will analyze time\u003cbr\u003eand space dependent random\u003cbr\u003ephenomena from two perspectives:\u003cbr\u003e Stationary Time Series: Spectral\u003cbr\u003erepresentation of deterministic\u003cbr\u003esignals, autocorrelation.\u003cbr\u003e Power spectra.  Transmission\u003cbr\u003eof stationary signals through\u003cbr\u003elinear filters. Optimal filter\u003cbr\u003edesign, signal-to-noise ratio.\u003cbr\u003e Gaussian signals and correlation\u003cbr\u003ematrices. Spectral representation\u003cbr\u003eand computer simulation of\u003cbr\u003estationary signals.  Discrete\u003cbr\u003eMarkov Chains:  Transition\u003cbr\u003ematrices, recurrences and\u003cbr\u003ethe first step analysis.  Steady\u003cbr\u003erate.  Recurrence and ergodicity,\u003cbr\u003eempirical averages.  Long run\u003cbr\u003ebehavior, convergence to steady\u003cbr\u003estate.  Time to absorption.\u003cbr\u003e Eigenvalues and nonhomogeneous\u003cbr\u003eMarkov chains.  Introduction\u003cbr\u003eto Gibbs fields and Markov Chain\u003cbr\u003eMonte Carlo (MCMC).  This course\u003cbr\u003eis related to  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eMATH 491\u003cbr\u003eSTAT 243\u003cbr\u003eSTAT 312\u003cbr\u003eSTAT 345\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 332\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "OPRE 427", "label": "OPRE 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConvexity and Optimization\u003cbr\u003e\nIntroduction to the theory\u003cbr\u003eof convex sets and functions\u003cbr\u003eand to the extremes in problems\u003cbr\u003ein areas of mathematics where\u003cbr\u003econvexity plays a role.  Among\u003cbr\u003ethe topics discussed are basic\u003cbr\u003eproperties of convex sets (extreme\u003cbr\u003epoints, facial structure of\u003cbr\u003epolytopes), separation theorems,\u003cbr\u003eduality and polars, properties\u003cbr\u003eof convex functions, minima\u003cbr\u003eand maxima of convex functions\u003cbr\u003eover convex set, various optimization\u003cbr\u003eproblems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#6c6c6c", "group": 0, "id": "ECSE 319", "label": "ECSE 319", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Probability and Stochastic Processes for Biology\u003cbr\u003e\nApplications of probability\u003cbr\u003eand stochastic processes to\u003cbr\u003ebiological systems. Mathematical\u003cbr\u003etopics will include: introduction\u003cbr\u003eto discrete and continuous\u003cbr\u003eprobability spaces (including\u003cbr\u003enumerical generation of pseudo\u003cbr\u003erandom samples from specified\u003cbr\u003eprobability distributions),\u003cbr\u003eMarkov processes in discrete\u003cbr\u003eand continuous time with discrete\u003cbr\u003eand continuous sample spaces,\u003cbr\u003epoint processes including\u003cbr\u003ehomogeneous and inhomogeneous\u003cbr\u003ePoisson processes and Markov\u003cbr\u003echains on graphs, and diffusion\u003cbr\u003eprocesses including Brownian\u003cbr\u003emotion and the Ornstein-Uhlenbeck\u003cbr\u003eprocess.  Biological topics\u003cbr\u003ewill be determined by the interests\u003cbr\u003eof the students and the instructor.\u003cbr\u003e Likely topics include: stochastic\u003cbr\u003eion channels, molecular motors\u003cbr\u003eand stochastic ratchets, actin\u003cbr\u003eand tubulin polymerization,\u003cbr\u003erandom walk models for neural\u003cbr\u003espike trains, bacterial chemotaxis,\u003cbr\u003esignaling and genetic regulatory\u003cbr\u003enetworks, and stochastic predator-prey\u003cbr\u003edynamics.  The emphasis will\u003cbr\u003ebe on practical simulation\u003cbr\u003eand analysis of stochastic\u003cbr\u003ephenomena in biological systems.\u003cbr\u003e Numerical methods will be developed\u003cbr\u003eusing a combination of MATLAB,\u003cbr\u003ethe R statistical package,\u003cbr\u003eMCell, and/or URDME, at the\u003cbr\u003ediscretion of the instructor.\u003cbr\u003e Student projects will comprise\u003cbr\u003ea major part of the course.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003cbr\u003eMATH 224\u003cbr\u003eBIOL 306\u003cbr\u003eMATH 223\u003cbr\u003eBIOL 300\u003c/small\u003e"}, {"color": "#a9a7cf", "group": 3, "id": "MATH 224", "label": "MATH 224", "shape": "dot", "size": 50, "title": "\u003csmall\u003eElementary Differential Equations\u003cbr\u003e\nA first course in ordinary\u003cbr\u003edifferential equations. First\u003cbr\u003eorder equations and applications,\u003cbr\u003elinear equations with constant\u003cbr\u003ecoefficients, linear systems,\u003cbr\u003eLaplace transforms, numerical\u003cbr\u003emethods of solution.  Credit\u003cbr\u003efor at most one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#083674", "group": 1, "id": "CSDS 478", "label": "CSDS 478", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computational Neuroscience\u003cbr\u003e\nComputer simulations and\u003cbr\u003emathematical analysis of neurons\u003cbr\u003eand neural circuits, and the\u003cbr\u003ecomputational properties\u003cbr\u003eof nervous systems.  Students\u003cbr\u003eare taught a range of models\u003cbr\u003efor neurons and neural circuits,\u003cbr\u003eand are asked to implement and\u003cbr\u003eexplore the computational\u003cbr\u003eand dynamic properties of these\u003cbr\u003emodels.  The course introduces\u003cbr\u003estudents to dynamical systems\u003cbr\u003etheory for the analysis of neurons\u003cbr\u003eand neural learning, models\u003cbr\u003eof brain systems, and their\u003cbr\u003erelationship to artificial\u003cbr\u003eand neural networks.  Term project\u003cbr\u003erequired.  Students enrolled\u003cbr\u003ein  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 224\u003cbr\u003eBIOL 300\u003cbr\u003eBIOL 306\u003c/small\u003e"}, {"color": "#7b72b4", "group": 3, "id": "MATH 321", "label": "MATH 321", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Fundamentals of Analysis I\u003cbr\u003e\nAbstract mathematical reasoning\u003cbr\u003ein the context of analysis in\u003cbr\u003eEuclidean space.  Introduction\u003cbr\u003eto formal reasoning, sets and\u003cbr\u003efunctions, and the number systems.\u003cbr\u003e Sequences and series; Cauchy\u003cbr\u003esequences and convergence.\u003cbr\u003e Required for all mathematics\u003cbr\u003emajors. Additional work required\u003cbr\u003efor graduate students. (May\u003cbr\u003enot be taken for graduate credit\u003cbr\u003eby graduate students in the\u003cbr\u003eDepartment of Mathematics.)\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#53258e", "group": 3, "id": "MATH 433", "label": "MATH 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Solutions of Nonlinear Systems and Optimization\u003cbr\u003e\nThe course provides an introduction\u003cbr\u003eto numerical solution methods\u003cbr\u003efor systems of nonlinear equations\u003cbr\u003eand optimization problems.\u003cbr\u003eThe course is suitable for upper-undergraduate\u003cbr\u003eand graduate students with\u003cbr\u003esome background in calculus\u003cbr\u003eand linear algebra. Knowledge\u003cbr\u003eof numerical linear algebra\u003cbr\u003eis helpful. Among the topics\u003cbr\u003ewhich will be covered in the\u003cbr\u003ecourse are Nonlinear systems\u003cbr\u003ein one variables; Newton\u0027s\u003cbr\u003emethod for nonlinear equations\u003cbr\u003eand unconstrained minimization;\u003cbr\u003eQuasi-Newton methods; Global\u003cbr\u003econvergence of Newton\u0027s methods\u003cbr\u003eand line searches; Trust region\u003cbr\u003eapproach; Secant methods;\u003cbr\u003eNonlinear least squares.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003cbr\u003eMATH 431\u003c/small\u003e"}, {"color": "#776ab0", "group": 3, "id": "MATH 332", "label": "MATH 332", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEquations that Changed the World\u003cbr\u003e\nThis course will introduce\u003cbr\u003estudents to some of the fundamental\u003cbr\u003eequations that changed the\u003cbr\u003eworlds. One equation a week,\u003cbr\u003ethe students will investigate\u003cbr\u003ethe mathematics behind some\u003cbr\u003eof the most influential equations\u003cbr\u003eor ideas, e.g., the Fourier\u003cbr\u003eTransform, Maxwell\u0027s equations,\u003cbr\u003eSchr\u00f6dinger\u0027s equation and\u003cbr\u003ethe wave equation. Students\u003cbr\u003ewill research the scientific\u003cbr\u003eand social climate in which\u003cbr\u003ethe equations emerged, and\u003cbr\u003ereport the impact that the equations\u003cbr\u003ehave had on the way we see the\u003cbr\u003eworld and live our lives today.\nThe\u003cbr\u003eclass will alternate between\u003cbr\u003electures, where the instructor\u003cbr\u003eintroduce the mathematical\u003cbr\u003ebackground needed to state\u003cbr\u003eand understand for the equation,\u003cbr\u003eand presentations, in which\u003cbr\u003ethe students will present the\u003cbr\u003eresults of their investigations.\nThe\u003cbr\u003estudents will be required to\u003cbr\u003ewrite a term paper related to\u003cbr\u003ea particular equation and to\u003cbr\u003egive a final presentation.\u003cbr\u003eThe grading will address both\u003cbr\u003ethe mathematical maturity\u003cbr\u003eof the students and the organization\u003cbr\u003eand presentation of the paper.\u003cbr\u003eCounts as SAGES Departmental\u003cbr\u003eSeminar.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 224\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#7566ae", "group": 3, "id": "MATH 338", "label": "MATH 338", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Dynamical Systems\u003cbr\u003e\nNonlinear discrete dynamical\u003cbr\u003esystems in one and two dimensions.\u003cbr\u003e Chaotic dynamics, elementary\u003cbr\u003ebifurcation theory, hyperbolicity,\u003cbr\u003esymbolic dynamics, structural\u003cbr\u003estability, stable manifold\u003cbr\u003etheory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#6c54a5", "group": 3, "id": "MATH 363", "label": "MATH 363", "shape": "dot", "size": 10, "title": "\u003csmall\u003eKnot Theory\u003cbr\u003e\nAn introduction to the mathematical\u003cbr\u003etheory of knots and links, with\u003cbr\u003eemphasis on the modern combinatorial\u003cbr\u003emethods.  Reidemeister moves\u003cbr\u003eon link projections, ambient\u003cbr\u003eand regular isotopies, linking\u003cbr\u003enumber tricolorability, rational\u003cbr\u003etangles, braids, torus knots,\u003cbr\u003eseifert surfaces and genus,\u003cbr\u003ethe knot polynomials (bracket,\u003cbr\u003eX, Jones, Alexander, HOMFLY),\u003cbr\u003ecrossing numbers of alternating\u003cbr\u003eknots and amphicheirality.\u003cbr\u003e Connections to theoretical\u003cbr\u003ephysics, molecular biology,\u003cbr\u003eand other scientific applications\u003cbr\u003ewill be pursued in term projects,\u003cbr\u003eas appropriate to the background\u003cbr\u003eand interests of the students.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a7a4ce", "group": 3, "id": "MATH 228", "label": "MATH 228", "shape": "dot", "size": 30, "title": "\u003csmall\u003e Differential Equations\u003cbr\u003e\nElementary ordinary differential\u003cbr\u003eequations: first order equations;\u003cbr\u003elinear systems; applications;\u003cbr\u003enumerical methods of solution.\u003cbr\u003eCredit for at most one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#75c477", "group": 2, "id": "STAT 244", "label": "STAT 244", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStatistical Theory with Application II\u003cbr\u003e\nExtension of inferences to\u003cbr\u003econtinuous-valued random\u003cbr\u003evariables. Common continuous-valued\u003cbr\u003edistributions. Expectation\u003cbr\u003eoperator. Maximum likelihood\u003cbr\u003eestimators for the continuous\u003cbr\u003ecase. Simple linear, multiple\u003cbr\u003eand polynomial regression.\u003cbr\u003eProperties of regression estimators\u003cbr\u003ewhen errors are Gaussian. Regression\u003cbr\u003ediagnostics. Class or student\u003cbr\u003eprojects gathering real data\u003cbr\u003eor generating simulated data,\u003cbr\u003efitting models and analyzing\u003cbr\u003eresiduals from fit.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 243\u003c/small\u003e"}, {"color": "#38a156", "group": 2, "id": "STAT 325", "label": "STAT 325", "shape": "dot", "size": 14, "title": "\u003csmall\u003eData Analysis and Linear Models\u003cbr\u003e\nBasic exploratory data analysis\u003cbr\u003efor univariate response with\u003cbr\u003esingle or multiple covariates.\u003cbr\u003eGraphical methods and data\u003cbr\u003esummarization, model-fitting\u003cbr\u003eusing S-plus computing language.\u003cbr\u003eLinear and multiple regression.\u003cbr\u003e Emphasis on model selection\u003cbr\u003ecriteria, on diagnostics to\u003cbr\u003eassess goodness of fit and interpretation.\u003cbr\u003e Techniques include transformation,\u003cbr\u003esmoothing, median polish,\u003cbr\u003erobust/resistant methods.\u003cbr\u003e Case studies and analysis of\u003cbr\u003eindividual data sets.  Notes\u003cbr\u003eof caution and some methods\u003cbr\u003efor handling bad data.  Knowledge\u003cbr\u003eof regression is helpful.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 312R\u003cbr\u003eEPBI 441\u003cbr\u003eEPBI 431\u003cbr\u003eSTAT 243\u003cbr\u003eSTAT 312\u003cbr\u003eEPBI 458\u003c/small\u003e"}, {"color": "#7c7c7c", "group": 0, "id": "EECS 290", "label": "EECS 290", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 491", "label": "CSDS 491", "shape": "dot", "size": 14, "title": "\u003csmall\u003eArtificial Intelligence: Probabilistic Graphical Models\u003cbr\u003e\nThis course is a graduate-level\u003cbr\u003eintroduction to Artificial\u003cbr\u003eIntelligence (AI), the discipline\u003cbr\u003eof designing intelligent systems,\u003cbr\u003eand focuses on probabilistic\u003cbr\u003egraphical models.  These models\u003cbr\u003ecan be applied to a wide variety\u003cbr\u003eof settings from data analysis\u003cbr\u003eto machine learning to robotics.\u003cbr\u003e The models allow intelligent\u003cbr\u003esystems to represent uncertainties\u003cbr\u003ein an environment or problem\u003cbr\u003espace in a compact way and reason\u003cbr\u003eintelligently in a way that\u003cbr\u003emakes optimal use of available\u003cbr\u003einformation and time.  The course\u003cbr\u003ecovers directed and undirected\u003cbr\u003eprobabilistic graphical models,\u003cbr\u003elatent variable models, associated\u003cbr\u003eexact and approximate inference\u003cbr\u003ealgorithms, and learning in\u003cbr\u003eboth discrete and continuous\u003cbr\u003eproblem spaces.  Practical\u003cbr\u003eapplications are covered throughout\u003cbr\u003ethe course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 391\u003c/small\u003e"}, {"color": "#084b93", "group": 1, "id": "CSDS 440", "label": "CSDS 440", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMachine Learning\u003cbr\u003e\nMachine learning is a subfield\u003cbr\u003eof Artificial Intelligence\u003cbr\u003ethat is concerned with the design\u003cbr\u003eand analysis of algorithms\u003cbr\u003ethat \"learn\" and improve with\u003cbr\u003eexperience,  While the broad\u003cbr\u003eaim behind research in this\u003cbr\u003earea is to build systems that\u003cbr\u003ecan simulate or even improve\u003cbr\u003eon certain aspects of human\u003cbr\u003eintelligence, algorithms\u003cbr\u003edeveloped in this area have\u003cbr\u003ebecome very useful in analyzing\u003cbr\u003eand predicting the behavior\u003cbr\u003eof complex systems.  Machine\u003cbr\u003elearning algorithms have been\u003cbr\u003eused to guide diagnostic systems\u003cbr\u003ein medicine, recommend interesting\u003cbr\u003eproducts to customers in e-commerce,\u003cbr\u003eplay games at human championship\u003cbr\u003elevels, and solve many other\u003cbr\u003every complex problems.  This\u003cbr\u003ecourse is focused on algorithms\u003cbr\u003efor machine learning: their\u003cbr\u003edesign, analysis and implementation.\u003cbr\u003e We will study different learning\u003cbr\u003esettings, including supervised,\u003cbr\u003esemi-supervised and unsupervised\u003cbr\u003elearning.  We will study different\u003cbr\u003eways of representing the learning\u003cbr\u003eproblem, using propositional,\u003cbr\u003emultiple-instance and relational\u003cbr\u003erepresentations.  We will study\u003cbr\u003ethe different algorithms that\u003cbr\u003ehave been developed for these\u003cbr\u003esettings, such as decision\u003cbr\u003etrees, neural networks, support\u003cbr\u003evector machines, k-means,\u003cbr\u003eharmonic functions and Bayesian\u003cbr\u003emethods.  We will learn about\u003cbr\u003ethe theoretical tradeoffs\u003cbr\u003ein the design of these algorithms,\u003cbr\u003eand how to evaluate their behavior\u003cbr\u003ein practice.  At the end of the\u003cbr\u003ecourse, you should be able to:\n\u003cbr\u003e  --Recognize situations where\u003cbr\u003emachine learning algorithms\u003cbr\u003eare applicable;\n   --Understand,\u003cbr\u003erepresent and formulate the\u003cbr\u003elearning problem;\n   --Apply\u003cbr\u003ethe appropriate algorithm(s),\u003cbr\u003eor if necessary, design your\u003cbr\u003eown, with an understanding\u003cbr\u003eof the tradeoffs involved;\n\u003cbr\u003e  --Correctly evaluate the behavior\u003cbr\u003eof the algorithm when solving\u003cbr\u003ethe problem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 391\u003cbr\u003eCSDS 491\u003c/small\u003e"}, {"color": "#1e1e1e", "group": 0, "id": "EECS 440", "label": "EECS 440", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 497", "label": "CSDS 497", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence: Statistical Natural Language Processing\u003cbr\u003e\nThis course gives students\u003cbr\u003ean overview of the stat of the\u003cbr\u003eart in natural language processing.\u003cbr\u003eWe will discuss computational\u003cbr\u003easpects of language modeling\u003cbr\u003e through probabilistic models,\u003cbr\u003ecomputational approaches\u003cbr\u003eto syntax (parsing) and semantic\u003cbr\u003erepresentations, discourse\u003cbr\u003eand dialog. We will study the\u003cbr\u003eapplications of these techniques\u003cbr\u003eto a variety of problems including\u003cbr\u003einformation extraction, translation\u003cbr\u003eand summarization. At the end\u003cbr\u003eof the course a student should\u003cbr\u003ebe able to (i) understand the\u003cbr\u003evarious statistical models\u003cbr\u003eand algorithms for NLP (ii)\u003cbr\u003emodify them as needed or design\u003cbr\u003enovel approaches for specific\u003cbr\u003eNLP tasks and (iii) understand\u003cbr\u003ehow to evaluate the performance\u003cbr\u003eof these models and compare\u003cbr\u003ethem to alternatives.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 440\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 538", "label": "STAT 538", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Diffusive Phenomena and Stochastic Differential Equations\u003cbr\u003e\nIntroduction to stochastic\u003cbr\u003emodeling of data.  Emphasis\u003cbr\u003eon models and statistical analysis\u003cbr\u003eof data with significant temporal\u003cbr\u003eand/or spatial structure.\u003cbr\u003e This course will analyze time\u003cbr\u003eand space dependent random\u003cbr\u003ephenomena from two perspectives:\u003cbr\u003eBrownian motion and diffusive\u003cbr\u003eprocesses: Classification\u003cbr\u003eof stochastic processes, finite\u003cbr\u003edimensional distributions,\u003cbr\u003erandom walks and their scaling\u003cbr\u003elimits, Brownian motion and\u003cbr\u003eits paths properties, general\u003cbr\u003ediffusive processes, Fokker-Planck-Kolmogorov\u003cbr\u003eequations, Poisson and point\u003cbr\u003eprocesses, heavy tail diffusions,\u003cbr\u003eLevy processes, tempered stable\u003cbr\u003ediffusions.  Stochastic calculus\u003cbr\u003eand stochastic differential\u003cbr\u003eequations: Wiener random integrals,\u003cbr\u003emean-square theory, Brownian\u003cbr\u003estochastic integrals and Ito\u003cbr\u003eformula, stochastic integrals\u003cbr\u003efor Levy processes, martingale\u003cbr\u003eproperty, basic theory and\u003cbr\u003eapplications of stochastic\u003cbr\u003edifferential equations.  This\u003cbr\u003ecourse is related to  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 312\u003c/small\u003e"}, {"color": "#077331", "group": 2, "id": "STAT 418", "label": "STAT 418", "shape": "dot", "size": 10, "title": "\u003csmall\u003eActuarial Science II\u003cbr\u003e\nTheory of life contingencies.\u003cbr\u003eLife table analysis for simple\u003cbr\u003eand multiple decrement functions.\u003cbr\u003eLife and special annuities.\u003cbr\u003eLife insurance and reserves\u003cbr\u003efor life insurance. Statistical\u003cbr\u003eissues for prediction from\u003cbr\u003eactuarial models. Topics covered\u003cbr\u003einclude areas examined in the\u003cbr\u003eAmerican Society of Actuaries\u003cbr\u003eExam 3.  \n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 317\u003cbr\u003eSTAT 312R\u003cbr\u003eSTAT 312\u003cbr\u003eSTAT 345\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 496", "label": "CSDS 496", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence: Sequential Decision Making\u003cbr\u003e\nThis course will study the\u003cbr\u003eformulation and solution of\u003cbr\u003edecision making problems by\u003cbr\u003eautomated agents. Topics covered\u003cbr\u003einclude one-shot decision\u003cbr\u003emaking (decision trees and\u003cbr\u003einfluence diagrams),  Markov\u003cbr\u003edecision processes (MDPs)\u003cbr\u003e, automated classical and probabilistic\u003cbr\u003eplanning, reinforcement learning\u003cbr\u003e(RL), hierarchical planning\u003cbr\u003eand RL, partially observable\u003cbr\u003eMDPs, Bayesian RL, collaborative\u003cbr\u003emulti-agent systems.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 491\u003c/small\u003e"}, {"color": "#0a539e", "group": 1, "id": "CSDS 425", "label": "CSDS 425", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Networks I\u003cbr\u003e\nAn introduction to computer\u003cbr\u003enetworks and the Internet.\u003cbr\u003eApplications: http, ftp, e-mail,\u003cbr\u003eDNS, socket programming. Transport:\u003cbr\u003eUDP, TCP, reliable data transfer,\u003cbr\u003eand congestion control. Network\u003cbr\u003elayer: IP, routing and NAT.\u003cbr\u003eLink layer: taxonomy, Ethernet,\u003cbr\u003e802.11.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 338\u003c/small\u003e"}, {"color": "#616161", "group": 0, "id": "EECS 341", "label": "EECS 341", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#084e98", "group": 1, "id": "CSDS 435", "label": "CSDS 435", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Data Mining\u003cbr\u003e\nData Mining is the process\u003cbr\u003eof discovering interesting\u003cbr\u003eknowledge from large amounts\u003cbr\u003eof data stored either in databases,\u003cbr\u003edata warehouses, or other information\u003cbr\u003erepositories. Topics to be\u003cbr\u003ecovered includes: Data Warehouse\u003cbr\u003eand OLAP technology for data\u003cbr\u003emining, Data Preprocessing,\u003cbr\u003eData Mining Primitives, Languages,\u003cbr\u003eand System Architectures,\u003cbr\u003eMining Association Rules from\u003cbr\u003eLarge Databases, Classification\u003cbr\u003eand Prediction, Cluster Analysis,\u003cbr\u003eMining Complex Types of Data,\u003cbr\u003eand Applications and Trends\u003cbr\u003ein Data Mining.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 341\u003c/small\u003e"}, {"color": "#5e5e5e", "group": 0, "id": "ECSE 346", "label": "ECSE 346", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Optimization\u003cbr\u003e\nOptimization techniques\u003cbr\u003eincluding linear programming\u003cbr\u003eand extensions; transportation\u003cbr\u003eand assignment problems; network\u003cbr\u003eflow optimization; quadratic,\u003cbr\u003einteger, and separable programming;\u003cbr\u003egeometric programming; and\u003cbr\u003edynamic programming. Nonlinear\u003cbr\u003eoptimization topics: optimality\u003cbr\u003ecriteria, gradient and other\u003cbr\u003epractical unconstrained and\u003cbr\u003econstrained methods. Computer\u003cbr\u003eapplications using engineering\u003cbr\u003eand business case studies.\u003cbr\u003e\n\nThe course will incorporate\u003cbr\u003ethe use of Grand Challenges\u003cbr\u003ein the areas of Energy Systems,\u003cbr\u003eControl Systems, and Data Analytics\u003cbr\u003ein order to provide a framework\u003cbr\u003efor problems to study in the\u003cbr\u003edevelopment and application\u003cbr\u003eof the concepts and tools studied\u003cbr\u003ein the course. Various aspects\u003cbr\u003eof important engineering skills\u003cbr\u003erelating to leadership, teaming,\u003cbr\u003eemotional intelligence, and\u003cbr\u003eeffective communication are\u003cbr\u003eintegrated into the course.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#2f2f2f", "group": 0, "id": "ECSE 416", "label": "ECSE 416", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConvex Optimization for Engineering\u003cbr\u003e\nThis course will focus on the\u003cbr\u003edevelopment of a working knowledge\u003cbr\u003eand skills to recognize, formulate,\u003cbr\u003eand solve convex optimization\u003cbr\u003eproblems that are so prevalent\u003cbr\u003ein engineering. Applications\u003cbr\u003ein control systems; parameter\u003cbr\u003eand state estimation; signal\u003cbr\u003eprocessing; communications\u003cbr\u003eand networks; circuit design;\u003cbr\u003edata modeling and analysis;\u003cbr\u003edata mining including clustering\u003cbr\u003eand classification; and combinatorial\u003cbr\u003eand global optimization will\u003cbr\u003ebe highlighted. New reliable\u003cbr\u003eand efficient methods, particular\u003cbr\u003ethose based on interior-point\u003cbr\u003emethods and other special methods\u003cbr\u003eto solve convex optimization\u003cbr\u003eproblems will be emphasized.\u003cbr\u003eImplementation issues will\u003cbr\u003ealso be underscored.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "CSDS 394", "label": "CSDS 394", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Information Theory\u003cbr\u003e\nThis course is intended as\u003cbr\u003ean introduction to information\u003cbr\u003eand coding theory with emphasis\u003cbr\u003eon the mathematical aspects.\u003cbr\u003e It is suitable for advanced\u003cbr\u003eundergraduate and graduate\u003cbr\u003estudents in mathematics, applied\u003cbr\u003emathematics, statistics,\u003cbr\u003ephysics, computer science\u003cbr\u003eand electrical engineering.\u003cbr\u003e \n\nCourse content: Information\u003cbr\u003emeasures-entropy, relative\u003cbr\u003eentropy, mutual information,\u003cbr\u003eand their properties.  Typical\u003cbr\u003esets and sequences, asymptotic\u003cbr\u003eequipartition property, data\u003cbr\u003ecompression.  Channel coding\u003cbr\u003eand capacity: channel coding\u003cbr\u003etheorem.  Differential entropy,\u003cbr\u003eGaussian channel, Shannon-Nyquist\u003cbr\u003etheorem. Information theory\u003cbr\u003einequalities (400 level).\u003cbr\u003eAdditional topics, which may\u003cbr\u003einclude compressed sensing\u003cbr\u003eand elements of quantum information\u003cbr\u003etheory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#4f1d8b", "group": 3, "id": "MATH 444", "label": "MATH 444", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics of Data Mining and Pattern Recognition\u003cbr\u003e\nThis course will give an introduction\u003cbr\u003eto a class of mathematical and\u003cbr\u003ecomputational methods for\u003cbr\u003ethe solution of data mining\u003cbr\u003eand pattern recognition problems.\u003cbr\u003e  By understanding the mathematical\u003cbr\u003econcepts behind algorithms\u003cbr\u003edesigned for mining data and\u003cbr\u003eidentifying patterns, students\u003cbr\u003ewill be able to modify to make\u003cbr\u003ethem suitable for specific\u003cbr\u003eapplications.  Particular\u003cbr\u003eemphasis will be given to matrix\u003cbr\u003efactorization techniques.\u003cbr\u003e The course requirements will\u003cbr\u003einclude the implementations\u003cbr\u003eof the methods in MATLAB and\u003cbr\u003etheir application to practical\u003cbr\u003eproblems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#53268f", "group": 3, "id": "MATH 431", "label": "MATH 431", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Numerical Analysis I\u003cbr\u003e\nNumerical linear algebra\u003cbr\u003efor scientists and engineers.\u003cbr\u003e Matrix and vector norms, computer\u003cbr\u003earithmetic, conditioning\u003cbr\u003eand stability, orthogonality.\u003cbr\u003e Least squares problems: QR\u003cbr\u003efactorization, normal equations\u003cbr\u003eand Singular Value Decomposition.\u003cbr\u003eDirect solution of linear system:\u003cbr\u003eGaussian elimination and Cholesky\u003cbr\u003efactorization.  Eigenvalues\u003cbr\u003eand eigenvectors: the QR algorithm,\u003cbr\u003eRayleigh quotient, inverse\u003cbr\u003eiteration.  Introduction to\u003cbr\u003eiterative methods.  Students\u003cbr\u003ewill be introduced to MATLAB.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#5a3294", "group": 3, "id": "MATH 413", "label": "MATH 413", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraph Theory\u003cbr\u003e\nBuilding blocks of a graph,\u003cbr\u003etrees, connectivity, matchings,\u003cbr\u003ecoverings, planarity, NP-complete\u003cbr\u003eproblems, random graphs, and\u003cbr\u003eexpander graphs; various applications\u003cbr\u003eand algorithms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#52238d", "group": 3, "id": "MATH 435", "label": "MATH 435", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOrdinary Differential Equations\u003cbr\u003e\nA second course in ordinary\u003cbr\u003edifferential equations.  Existence,\u003cbr\u003euniqueness, and continuation\u003cbr\u003eof solutions of ODE.  Linear\u003cbr\u003esystems, fundamental matrix,\u003cbr\u003equalitative methods (phase\u003cbr\u003eplane).  Dependence on initial\u003cbr\u003edata and parameters (Gronwall\u0027s\u003cbr\u003einequality, nonlinear variation\u003cbr\u003eof parameters).  Stability\u003cbr\u003efor linear and nonlinear equations,\u003cbr\u003elinearization, Poincare-Bendixson\u003cbr\u003etheory.  Additional topics\u003cbr\u003emay include regular and singular\u003cbr\u003eperturbation methods, autonomous\u003cbr\u003eoscillations, entrainment\u003cbr\u003eof forced oscillators, and\u003cbr\u003ebifurcations.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 224\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#4e1c8a", "group": 3, "id": "MATH 445", "label": "MATH 445", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Partial Differential Equations\u003cbr\u003e\nMethod of characteristics\u003cbr\u003efor linear and quasilinear\u003cbr\u003eequations. Second order equations\u003cbr\u003eof elliptic, parabolic, type;\u003cbr\u003einitial and boundary value\u003cbr\u003eproblems. Method of separation\u003cbr\u003eof variables, eigenfunction\u003cbr\u003eexpansions, Sturm-Liouville\u003cbr\u003etheory. Fourier, Laplace,\u003cbr\u003eHankel transforms; Bessel\u003cbr\u003efunctions, Legendre polynomials.\u003cbr\u003eGreen\u0027s functions. Examples\u003cbr\u003einclude: heat diffusion, Laplace\u0027s\u003cbr\u003eequation, wave equations,\u003cbr\u003eone dimensional gas dynamics\u003cbr\u003eand others. Appropriate for\u003cbr\u003eseniors and graduate students\u003cbr\u003ein science, engineering, and\u003cbr\u003emathematics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 224\u003cbr\u003eMATH 307\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#4d1a89", "group": 3, "id": "MATH 449", "label": "MATH 449", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDynamical Models for Biology and Medicine\u003cbr\u003e\nIntroduction to discrete\u003cbr\u003eand continuous dynamical models\u003cbr\u003ewith applications to biology\u003cbr\u003eand medicine.  Topics include:\u003cbr\u003epopulation dynamics and ecology;\u003cbr\u003emodels of infectious diseases;\u003cbr\u003epopulation genetics and evolution;\u003cbr\u003ebiological motion (reaction-diffusion\u003cbr\u003eand chemotaxis); Molecular\u003cbr\u003eand cellular biology (biochemical\u003cbr\u003ekinetics, metabolic pathways,\u003cbr\u003eimmunology).  The course will\u003cbr\u003eintroduce students to the basic\u003cbr\u003emathematical concepts and\u003cbr\u003etechniques of dynamical systems\u003cbr\u003etheory (equilibria, stability,\u003cbr\u003ebifurcations, discrete and\u003cbr\u003econtinuous dynamics, diffusion\u003cbr\u003eand wave propagation, elements\u003cbr\u003eof system theory and control).\u003cbr\u003e Mathematical exposition is\u003cbr\u003esupplemented with introduction\u003cbr\u003eto computer tools and techniques\u003cbr\u003e(Mathematica, Matlab).\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 224\u003cbr\u003eEBME 300\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#005b25", "group": 2, "id": "STAT 455", "label": "STAT 455", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinear Models\u003cbr\u003e\nTheory of least squares estimation,\u003cbr\u003einterval estimation and tests\u003cbr\u003efor models with normally distributed\u003cbr\u003eerrors. Regression on dummy\u003cbr\u003evariables, analysis of variance\u003cbr\u003eand covariance. Variance components\u003cbr\u003emodels. Model diagnostics.\u003cbr\u003eRobust regression. Analysis\u003cbr\u003eof longitudinal data.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eSTAT 346\u003cbr\u003eSTAT 446\u003c/small\u003e"}, {"color": "#5c3797", "group": 3, "id": "MATH 405", "label": "MATH 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Matrix Analysis\u003cbr\u003e\nAn advanced course in linear\u003cbr\u003ealgebra and matrix theory.\u003cbr\u003eTopics include variational\u003cbr\u003echaracterizations of eigenvalues\u003cbr\u003eof Hermitian matrices, matrix\u003cbr\u003eand vector norms, characterizations\u003cbr\u003eof positive definite matrices,\u003cbr\u003esingular value decomposition\u003cbr\u003eand applications, perturbation\u003cbr\u003eof eigenvalues.  This course\u003cbr\u003eis more theoretical than  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#6b53a4", "group": 3, "id": "MATH 365", "label": "MATH 365", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction To Algebraic Geometry\u003cbr\u003e\nThis is a first introduction\u003cbr\u003eto algebraic geometry--the\u003cbr\u003estudy of solutions of polynomial\u003cbr\u003eequations-- for advanced undergraduate\u003cbr\u003estudents.  Recent applications\u003cbr\u003eof this large and important\u003cbr\u003earea include number theory,\u003cbr\u003ecombinatorics, theoretical\u003cbr\u003ephysics, robotics, cryptology\u003cbr\u003eand coding theory. The contents\u003cbr\u003eof the course may vary from one\u003cbr\u003esemester to another, and may\u003cbr\u003einclude, for example:  the classical\u003cbr\u003etheory of algebraic curves\u003cbr\u003ein the setting of affine and\u003cbr\u003eprojective planes over the\u003cbr\u003ereal or complex fields; affine\u003cbr\u003eand projective equivalence;\u003cbr\u003einvariants; tangents; singularities;\u003cbr\u003eintersection multiplicities;\u003cbr\u003eresultants and Bezout\u0027s Theorem;\u003cbr\u003elinear systems; rational curves;\u003cbr\u003eflexes and group structure\u003cbr\u003eon a cubic.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 308\u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "EECS 302", "label": "EECS 302", "shape": "dot", "size": 16, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#adadad", "group": 0, "id": "ENGR 210", "label": "ENGR 210", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntroduction to Circuits and Instrumentation\u003c/small\u003e"}, {"color": "#959595", "group": 0, "id": "ECSE 246", "label": "ECSE 246", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSignals and Systems\u003cbr\u003e\nMathematical representation,\u003cbr\u003echaracterization, and analysis\u003cbr\u003eof continuous-time signals\u003cbr\u003eand systems.  Development of\u003cbr\u003eelementary mathematical models\u003cbr\u003eof continuous-time dynamic\u003cbr\u003esystems.  Time domain and frequency\u003cbr\u003edomain analysis of linear time-invariant\u003cbr\u003esystems.  Fourier series, Fourier\u003cbr\u003etransforms, and Laplace transforms.\u003cbr\u003e Sampling theorem.  Filter design.\u003cbr\u003e Introduction to feedback control\u003cbr\u003esystems and feedback controller\u003cbr\u003edesign.\n \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 210\u003c/small\u003e"}, {"color": "#979797", "group": 0, "id": "ECSE 245", "label": "ECSE 245", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElectronic Circuits\u003cbr\u003e\nAnalysis of time-dependent\u003cbr\u003eelectrical circuits.  Dynamic\u003cbr\u003ewaveforms and elements: inductors,\u003cbr\u003ecapacitors, and transformers.\u003cbr\u003e First- and second-order circuits,\u003cbr\u003epassive and active.  Analysis\u003cbr\u003eof sinusoidal steady state\u003cbr\u003eresponse using phasors.  Laplace\u003cbr\u003etransforms and pole-zero diagrams.\u003cbr\u003e S-domain circuit analysis.\u003cbr\u003e Two-port networks, impulse\u003cbr\u003eresponse, and transfer functions.\u003cbr\u003e Introduction to nonlinear\u003cbr\u003esemiconductor devices: diodes,\u003cbr\u003eBJTs, and FETs.  Gain-bandwidth\u003cbr\u003eproduct, slew-rate and other\u003cbr\u003elimitations of real devices.\u003cbr\u003e SPICE simulation and laboratory\u003cbr\u003eexercises reinforce course\u003cbr\u003ematerials.\n \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 210\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "ECSE 326", "label": "ECSE 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInstrumentation Electronics\u003cbr\u003e\nA second course in instrumentation\u003cbr\u003ewith emphasis on sensor interface\u003cbr\u003eelectronics. General concepts\u003cbr\u003ein measurement systems, including\u003cbr\u003eaccuracy, precision, sensitivity,\u003cbr\u003elinearity, and resolution.\u003cbr\u003eThe physics and modeling of\u003cbr\u003eresistive, reactive, self-generating,\u003cbr\u003eand direct-digital sensors.\u003cbr\u003eSignal conditioning for same,\u003cbr\u003eincluding bridge circuits,\u003cbr\u003ecoherent detectors, and a variety\u003cbr\u003eof amplifier topologies: differential,\u003cbr\u003einstrumentation, charge,\u003cbr\u003eand transimpedance. Noise\u003cbr\u003eand drift in amplifiers and\u003cbr\u003eresistors. Practical issues\u003cbr\u003eof interference, including\u003cbr\u003egrounding, shielding, supply/return,\u003cbr\u003eand isolation amplifiers.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEBME 308\u003cbr\u003eENGR 210\u003cbr\u003eEMAE 350\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#6f6f6f", "group": 0, "id": "ECSE 313", "label": "ECSE 313", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSignal Processing\u003cbr\u003e\nFourier series and transforms.\u003cbr\u003eAnalog and digital filters.\u003cbr\u003eFast-Fourier transforms,\u003cbr\u003esampling, and modulation for\u003cbr\u003ediscrete time signals and systems.\u003cbr\u003eConsideration of stochastic\u003cbr\u003esignals and linear processing\u003cbr\u003eof stochastic signals using\u003cbr\u003ecorrelation functions and\u003cbr\u003espectral analysis.\n\nThe course\u003cbr\u003ewill incorporate the use of\u003cbr\u003eGrand Challenges in the areas\u003cbr\u003eof Energy Systems, Control\u003cbr\u003eSystems, and Data Analytics\u003cbr\u003ein order to provide a framework\u003cbr\u003efor problems to study in the\u003cbr\u003edevelopment and application\u003cbr\u003eof the concepts and tools studied\u003cbr\u003ein the course. Various aspects\u003cbr\u003eof important engineering skills\u003cbr\u003erelating to leadership, teaming,\u003cbr\u003eemotional intelligence, and\u003cbr\u003eeffective communication are\u003cbr\u003eintegrated into the course.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "ECSE 401", "label": "ECSE 401", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Signal Processing\u003cbr\u003e\nCharacterization of discrete-time\u003cbr\u003esignals and systems. Fourier\u003cbr\u003eanalysis: the Discrete-time\u003cbr\u003eFourier Transform, the Discrete-time\u003cbr\u003eFourier series, the Discrete\u003cbr\u003eFourier Transform and the Fast\u003cbr\u003eFourier Transform. Continuous-time\u003cbr\u003esignal sampling and signal\u003cbr\u003ereconstruction. Digital filter\u003cbr\u003edesign: infinite impulse response\u003cbr\u003efilters, finite impulse response\u003cbr\u003efilters, filter realization\u003cbr\u003eand quantization effects.\u003cbr\u003eRandom signals: discrete correlation\u003cbr\u003esequences and power density\u003cbr\u003espectra, response of linear\u003cbr\u003esystems.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 313\u003c/small\u003e"}, {"color": "#959595", "group": 0, "id": "EECS 246", "label": "EECS 246", "shape": "dot", "size": 20, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "ECSE 304", "label": "ECSE 304", "shape": "dot", "size": 14, "title": "\u003csmall\u003eControl Engineering I with Laboratory\u003cbr\u003e\nAnalysis and design techniques\u003cbr\u003efor control applications.\u003cbr\u003eLinearization of nonlinear\u003cbr\u003esystems. Design specifications.\u003cbr\u003eClassical design methods:\u003cbr\u003eroot locus, bode, nyquist.\u003cbr\u003ePID, lead, lag, lead-lag controller\u003cbr\u003edesign. State space modeling,\u003cbr\u003esolution, controllability,\u003cbr\u003eobservability and stability.\u003cbr\u003eModeling and control demonstrations\u003cbr\u003eand experiments single-input/single-output\u003cbr\u003eand multivariable systems.\u003cbr\u003eControl system analysis/design/implementation\u003cbr\u003esoftware.\n\nThe course will\u003cbr\u003eincorporate the use of Grand\u003cbr\u003eChallenges in the areas of Energy\u003cbr\u003eSystems, Control Systems,\u003cbr\u003eand Data Analytics in order\u003cbr\u003eto provide a framework for problems\u003cbr\u003eto study in the development\u003cbr\u003eand application of the concepts\u003cbr\u003eand tools studied in the course.\u003cbr\u003eVarious aspects of important\u003cbr\u003eengineering skills relating\u003cbr\u003eto leadership, teaming, emotional\u003cbr\u003eintelligence, and effective\u003cbr\u003ecommunication are integrated\u003cbr\u003einto the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEMAE 350\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#5a5a5a", "group": 0, "id": "ECSE 354", "label": "ECSE 354", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Communications\u003cbr\u003e\nFundamental bounds on transmission\u003cbr\u003eof information. Signal representation\u003cbr\u003ein vector space. Optimum reception.\u003cbr\u003eProbability and random processes\u003cbr\u003ewith application to noise problems,\u003cbr\u003espeech encoding using linear\u003cbr\u003eprediction. Shaping of base-band\u003cbr\u003esignal spectra, correlative\u003cbr\u003ecoding and equalization. Comparative\u003cbr\u003eanalysis of digital modulation\u003cbr\u003eschemes. Concepts of information\u003cbr\u003etheory and coding. Applications\u003cbr\u003eto data communication.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "ECSE 351", "label": "ECSE 351", "shape": "dot", "size": 12, "title": "\u003csmall\u003eCommunications and Signal Analysis\u003cbr\u003e\nFourier transform analysis\u003cbr\u003eand sampling of signals.  AM,\u003cbr\u003eFM and SSB modulation and other\u003cbr\u003emodulation methods such as\u003cbr\u003epulse code, delta, pulse position,\u003cbr\u003ePSK and FSK.  Detection, multiplexing,\u003cbr\u003eperformance evaluation in\u003cbr\u003eterms of signal-to-noise ratio\u003cbr\u003eand bandwidth requirements.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#776cb1", "group": 3, "id": "MATH 330", "label": "MATH 330", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Scientific Computing\u003cbr\u003e\nAn introductory survey to\u003cbr\u003eScientific Computing from\u003cbr\u003eprinciples to applications.\u003cbr\u003e Topics which will be covered\u003cbr\u003ein the course include: solution\u003cbr\u003eof linear systems and least\u003cbr\u003esquares, approximation and\u003cbr\u003einterpolation, solution of\u003cbr\u003enonlinear systems, numerical\u003cbr\u003eintegration and differentiation,\u003cbr\u003eand numerical solution of differential\u003cbr\u003eequations.  Projects where\u003cbr\u003ethe numerical methods are used\u003cbr\u003eto solve problems from various\u003cbr\u003eapplication areas will be assigned\u003cbr\u003ethroughout the semester.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#6a6a6a", "group": 0, "id": "ECSE 324", "label": "ECSE 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eModeling and Simulation of Continuous Dynamical Systems\u003cbr\u003e\nThis course examines the computer-based\u003cbr\u003emodeling and simulation of\u003cbr\u003econtinuous dynamical system\u003cbr\u003ebehavior in a variety of systems\u003cbr\u003eincluding electric power systems,\u003cbr\u003eindustrial control systems,\u003cbr\u003eand signal processing that\u003cbr\u003eare represented by a set of differential\u003cbr\u003eequations need to be solved\u003cbr\u003enumerically in order to compute\u003cbr\u003eand represent their behavior\u003cbr\u003efor study. In addition to these\u003cbr\u003eapplications, there are many\u003cbr\u003eother important applications\u003cbr\u003eof these tools in computer games,\u003cbr\u003evirtual worlds, weather forecasting,\u003cbr\u003eand population models, to name\u003cbr\u003ea few examples. Numerical integration\u003cbr\u003etechniques are developed to\u003cbr\u003eperform these computations.\u003cbr\u003eMultiple computational engines\u003cbr\u003esuch as Matlab, Simulink, Unity,\u003cbr\u003eand physics engines etc. are\u003cbr\u003ealso examined as examples of\u003cbr\u003ecommonly used software to solve\u003cbr\u003efor and visualize continuous-time\u003cbr\u003esystem behavior.  \n\nThe course\u003cbr\u003ewill incorporate the use of\u003cbr\u003eGrand Challenges in the areas\u003cbr\u003eof Energy Systems, Control\u003cbr\u003eSystems, and Data Analytics\u003cbr\u003ein order to provide motivation\u003cbr\u003eand a framework for problems\u003cbr\u003eto study in the development\u003cbr\u003eand application of the concepts\u003cbr\u003eand tools studied in the course.\u003cbr\u003eVarious aspects of important\u003cbr\u003eengineering skills relating\u003cbr\u003eto leadership, teaming, emotional\u003cbr\u003eintelligence, and effective\u003cbr\u003ecommunication are integrated\u003cbr\u003einto the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#737373", "group": 0, "id": "BIOL 306", "label": "BIOL 306", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMathematical Analysis of Biological Models\u003cbr\u003e\nThis course focuses on the\u003cbr\u003emathematical methods used\u003cbr\u003eto analyze biological models,\u003cbr\u003ewith examples drawn largely\u003cbr\u003efrom ecology but also from epidemiology,\u003cbr\u003edevelopmental biology, and\u003cbr\u003eother areas.  Mathematical\u003cbr\u003etopics include equilibrium\u003cbr\u003eand stability in discrete and\u003cbr\u003econtinuous time, some aspects\u003cbr\u003eof transient dynamics, and\u003cbr\u003ereaction-diffusion equations\u003cbr\u003e(steady state, diffusive instabilities,\u003cbr\u003eand traveling waves).  Biological\u003cbr\u003etopics include several \"classic\"\u003cbr\u003emodels, such as the Lotka-Volterra\u003cbr\u003emodel, the Ricker model, and\u003cbr\u003eMichaelis-Menten/type II/saturating\u003cbr\u003eresponses.  The emphasis is\u003cbr\u003eon approximations that lead\u003cbr\u003eto analytic solutions, not\u003cbr\u003enumerical analysis.  An important\u003cbr\u003easpect of this course is translating\u003cbr\u003ebetween verbal and mathematical\u003cbr\u003edescriptions: the goal is not\u003cbr\u003ejust to solve mathematical\u003cbr\u003eproblems but to extract biological\u003cbr\u003emeaning from the answers we\u003cbr\u003efind.  \n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eBIOL 300\u003c/small\u003e"}, {"color": "#7a71b4", "group": 3, "id": "MATH 324", "label": "MATH 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Complex Analysis\u003cbr\u003e\nProperties, singularities,\u003cbr\u003eand representations of analytic\u003cbr\u003efunctions, complex integration.\u003cbr\u003eCauchy\u0027s theorems, series\u003cbr\u003eresidues, conformal mapping\u003cbr\u003eand analytic continuation.\u003cbr\u003eRiemann surfaces. Relevance\u003cbr\u003eto the theory of physical problems.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#491285", "group": 3, "id": "MATH 461", "label": "MATH 461", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Topology\u003cbr\u003e\nMetric spaces, topological\u003cbr\u003espaces, and continuous functions.\u003cbr\u003eCompactness, connectedness,\u003cbr\u003epath connectedness. Topological\u003cbr\u003emanifolds; topological groups.\u003cbr\u003ePolyhedra, simplical complexes.\u003cbr\u003eFundamental groups.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#460c83", "group": 3, "id": "MATH 471", "label": "MATH 471", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Engineering Mathematics\u003cbr\u003e\nVector analysis, Fourier\u003cbr\u003eseries and integrals. Laplace\u003cbr\u003etransforms, separable partial\u003cbr\u003edifferential equations, and\u003cbr\u003eboundary value problems. Bessel\u003cbr\u003eand Legendre functions. Emphasis\u003cbr\u003eon techniques and applications.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#53258e", "group": 3, "id": "MATH 432", "label": "MATH 432", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Differential Equations\u003cbr\u003e\nNumerical solution of differential\u003cbr\u003eequations for scientists and\u003cbr\u003eengineers. Solution of ordinary\u003cbr\u003edifferential equations by\u003cbr\u003emultistep and single step methods.\u003cbr\u003eStability, consistency, and\u003cbr\u003econvergence.  Stiff equations.\u003cbr\u003e Finite difference schemes.\u003cbr\u003e Introduction to the finite\u003cbr\u003eelement method.  Introduction\u003cbr\u003eto multigrid techniques.  The\u003cbr\u003ediffusion equation: numerical\u003cbr\u003eschemes and stability analysis.\u003cbr\u003e Introduction to hyperbolic\u003cbr\u003eequations.  MATLAB will be used\u003cbr\u003ein this course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#50208c", "group": 3, "id": "MATH 441", "label": "MATH 441", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Modeling\u003cbr\u003e\nMathematics is a powerful\u003cbr\u003elanguage for describing real\u003cbr\u003eworld phenomena and providing\u003cbr\u003epredictions that otherwise\u003cbr\u003eare hard or impossible to obtain.\u003cbr\u003e The course gives the students\u003cbr\u003epre-requisites for translating\u003cbr\u003equalitative descriptions\u003cbr\u003egiven in the professional non-mathematical\u003cbr\u003elanguage into the quantitative\u003cbr\u003elanguage for mathematics.\u003cbr\u003e While the variety in the subject\u003cbr\u003ematter is wide, some general\u003cbr\u003eprinciples and methodologies\u003cbr\u003ethat a modeler can pursue are\u003cbr\u003esimilar in many applications.\u003cbr\u003e The course focuses on these\u003cbr\u003esimilarities.  The course is\u003cbr\u003ebased on representative case\u003cbr\u003estudies that are discussed\u003cbr\u003eand analyzed in the classroom,\u003cbr\u003ethe emphasis being on general\u003cbr\u003eprinciples of developing and\u003cbr\u003eanalyzing mathematical models.\u003cbr\u003e The examples will be taken from\u003cbr\u003edifferent fields of science\u003cbr\u003eand engineering, including\u003cbr\u003elife sciences, environmental\u003cbr\u003esciences, biomedical engineering\u003cbr\u003eand physical sciences.  Modeling\u003cbr\u003erelies increasingly on computation,\u003cbr\u003eso the students should have\u003cbr\u003ebasic skills for using computers\u003cbr\u003eand programs like Matlab or\u003cbr\u003eMathematica.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#776ab0", "group": 3, "id": "MATH 333", "label": "MATH 333", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics and Brain\u003cbr\u003e\nThis course is intended for\u003cbr\u003eupper level undergraduate\u003cbr\u003estudents in Mathematics, Cognitive\u003cbr\u003eScience, Biomedical Engineering,\u003cbr\u003eBiology or Neuroscience who\u003cbr\u003ehave an interest in quantitative\u003cbr\u003einvestigation of the brain\u003cbr\u003eand its functions.  Students\u003cbr\u003ewill be introduced to a variety\u003cbr\u003eof mathematical techniques\u003cbr\u003eneeded to model and simulate\u003cbr\u003edifferent brain functions,\u003cbr\u003eand to analyze the results of\u003cbr\u003ethe simulations and of available\u003cbr\u003emeasured data.  The mathematical\u003cbr\u003eexposition will be followed--when\u003cbr\u003eappropriate--by the corresponding\u003cbr\u003eimplementation in Matlab.\u003cbr\u003e The course will cover some basic\u003cbr\u003etopics in the mathematical\u003cbr\u003easpects of differential equations,\u003cbr\u003eelectromagnetism, Inverse\u003cbr\u003eproblems and imaging related\u003cbr\u003eto brain functions.  Validation\u003cbr\u003eand falsification of the mathematical\u003cbr\u003emodels in the light of available\u003cbr\u003eexperimental data will be addressed.\u003cbr\u003e This course will be a first step\u003cbr\u003etowards organizing the different\u003cbr\u003ebrain investigative modalities\u003cbr\u003ewithin a unified mathematical\u003cbr\u003eframework.  Lectures will include\u003cbr\u003ea discussion portion.  A final\u003cbr\u003epresentation and written report\u003cbr\u003eare part of the course requirements.\u003cbr\u003eCounts as SAGES Departmental\u003cbr\u003eSeminar.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#6c55a5", "group": 3, "id": "MATH 361", "label": "MATH 361", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeometry I\u003cbr\u003e\nAn introduction to the various\u003cbr\u003etwo-dimensional geometries,\u003cbr\u003eincluding Euclidean, spherical,\u003cbr\u003ehyperbolic, projective, and\u003cbr\u003eaffine. The course will examine\u003cbr\u003ethe axiomatic basis of geometry,\u003cbr\u003ewith an emphasis on transformations.\u003cbr\u003eTopics include the parallel\u003cbr\u003epostulate and its alternatives,\u003cbr\u003eisometrics and transformation\u003cbr\u003egroups, tilings, the hyperbolic\u003cbr\u003eplane and its models, spherical\u003cbr\u003egeometry, affine and projective\u003cbr\u003etransformations, and other\u003cbr\u003etopics. We will examine the\u003cbr\u003erole of complex and hypercomplex\u003cbr\u003enumbers in the algebraic representation\u003cbr\u003eof transformations. The course\u003cbr\u003eis self-contained. Counts\u003cbr\u003eas SAGES Departmental Seminar.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#a9a9a9", "group": 0, "id": "ECSE 216", "label": "ECSE 216", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamental System Concepts\u003cbr\u003e\nDevelops framework for addressing\u003cbr\u003eproblems in science and engineering\u003cbr\u003ethat require an integrated,\u003cbr\u003einterdisciplinary approach,\u003cbr\u003eincluding the effective management\u003cbr\u003eof complexity and uncertainty.\u003cbr\u003e Introduces fundamental system\u003cbr\u003econcepts in an integrated framework.\u003cbr\u003e Properties and behavior of\u003cbr\u003ephenomena regardless of the\u003cbr\u003ephysical implementation through\u003cbr\u003ea focus on the structure and\u003cbr\u003elogic of information flow.\u003cbr\u003e Systematic problem solving\u003cbr\u003emethodology using systems\u003cbr\u003econcepts.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#505050", "group": 0, "id": "EECS 372", "label": "EECS 372", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Distribution Systems\u003cbr\u003e\nIntroduction to Distribution\u003cbr\u003eSystems provides students\u003cbr\u003ewith a fundamental understanding\u003cbr\u003eof distribution power system\u003cbr\u003econfigurations, equipment\u003cbr\u003eand loads. It also provides\u003cbr\u003ea detailed review of distributed\u003cbr\u003eenergy resources and their\u003cbr\u003eimpacts on utility distribution\u003cbr\u003esystems. Since today\u0027s distribution\u003cbr\u003eutilities are facing the challenge\u003cbr\u003eof managing a distribution\u003cbr\u003enetwork made up of assets from\u003cbr\u003eproven and mature technologies\u003cbr\u003ewhile integrating new technologies\u003cbr\u003ethis course will also discuss\u003cbr\u003ea concept of smart grid and its\u003cbr\u003eapplication to distribution\u003cbr\u003esystems. The first part of the\u003cbr\u003ecourse reviews the fundamental\u003cbr\u003emethods used in the steady state\u003cbr\u003eanalysis of AC circuits as applied\u003cbr\u003eto power distribution systems\u003cbr\u003efollowing by the steady-state\u003cbr\u003emodeling of electric power\u003cbr\u003edistribution systems. The\u003cbr\u003esecond part of the course introduces\u003cbr\u003efundamental analysis of electric\u003cbr\u003epower distribution systems\u003cbr\u003esuch as power flow, state estimation,\u003cbr\u003eand fault calculation and discusses\u003cbr\u003econcerns such as reliability,\u003cbr\u003epower quality and voltage regulation.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#070707", "group": 0, "id": "ECSE 479", "label": "ECSE 479", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Relay Protection\u003cbr\u003e\nProtection does not mean prevention,\u003cbr\u003ebut rather, minimizing the\u003cbr\u003eduration of the trouble and\u003cbr\u003elimiting the damage, outage\u003cbr\u003etime, and related problems\u003cbr\u003ethat may result otherwise.\u003cbr\u003eIntroduction to Relay Protection\u003cbr\u003eintroduces the power system\u003cbr\u003eprotection, including basic\u003cbr\u003efundamental understanding\u003cbr\u003eof relaying, common protection\u003cbr\u003emethods and relay applications.\u003cbr\u003eThe first part of the course\u003cbr\u003ereviews the technical tools\u003cbr\u003eof the relay engineering (phasors,\u003cbr\u003epolarity and symmetrical components),\u003cbr\u003efault analyzes, protection\u003cbr\u003efundamentals and basic design\u003cbr\u003eprinciples. The second part\u003cbr\u003eof the course focuses on the\u003cbr\u003eline, transformer, bus, generation\u003cbr\u003eand motor protection. The course\u003cbr\u003ewill be accompanied by relay\u003cbr\u003eprotection laboratory where\u003cbr\u003estudents will have hands on\u003cbr\u003eexperience with main types\u003cbr\u003eof protective relays.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "BIOL 300", "label": "BIOL 300", "shape": "dot", "size": 16, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#161616", "group": 0, "id": "DSCI 454", "label": "DSCI 454", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Visualization and Analytics\u003cbr\u003e\nData Visualization and Analytics\u003cbr\u003estudents will learn data visualization\u003cbr\u003eand analytics techniques focused\u003cbr\u003eon different types of data such\u003cbr\u003eas time-series, spectral,\u003cbr\u003eor image data science problems.\u003cbr\u003eThis class will focus on increasing\u003cbr\u003eanalysis of complex data sets\u003cbr\u003ethrough visualization by enhancing\u003cbr\u003eexploratory data analysis\u003cbr\u003eand data cleaning. This class\u003cbr\u003ewill focus on creating effective\u003cbr\u003edata visualizations to communicate\u003cbr\u003edata analytics results to different\u003cbr\u003eaudiences. Different datasets\u003cbr\u003ewill be provided to develop\u003cbr\u003edifferent types of visualizations\u003cbr\u003eand analytics. Types of data\u003cbr\u003evisualizations include in\u003cbr\u003einteractive plots (e.g., bar\u003cbr\u003egraphs change over time), applications\u003cbr\u003ethat allow users to adjust the\u003cbr\u003evisualizations based on their\u003cbr\u003edecisions (e.g., shiny applications),\u003cbr\u003einteractive maps, 3-D plots\u003cbr\u003eof data, etc. Discussing how\u003cbr\u003ean audience understands information\u003cbr\u003eand brings in data as well as\u003cbr\u003ethe ethics of making data visualizations\u003cbr\u003ewill be discussed. The class\u003cbr\u003ewill also include ways to increase\u003cbr\u003emodeling and analysis with\u003cbr\u003eeffective visualizations\u003cbr\u003efor credible, data-driven\u003cbr\u003edecision making. This will\u003cbr\u003einclude a git repository for\u003cbr\u003eother students to use these\u003cbr\u003ecodes as open source resources\u003cbr\u003eand the preparation of reproducible\u003cbr\u003edata science analyses for different\u003cbr\u003etypes of problems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eDSCI 353M\u003cbr\u003eDSCI 351M\u003cbr\u003eDSCI 353\u003cbr\u003eDSCI 351\u003cbr\u003eDSCI 453\u003cbr\u003eDSCI 451\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "SYBB 310", "label": "SYBB 310", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "SYBB 201R", "label": "SYBB 201R", "shape": "dot", "size": 14, "title": "\u003csmall\u003eBasic Statistics for Social and Life Sciences Using R Programming\u003cbr\u003e\nDesigned for undergraduates\u003cbr\u003ein the social sciences and life\u003cbr\u003esciences who need to use statistical\u003cbr\u003etechniques in their fields.\u003cbr\u003eDescriptive statistics, probability\u003cbr\u003emodels, sampling distributions.\u003cbr\u003ePoint and confidence interval\u003cbr\u003eestimation, hypothesis testing.\u003cbr\u003eElementary regression and\u003cbr\u003eanalysis of variance.  Not for\u003cbr\u003ecredit toward major or minor\u003cbr\u003ein Statistics. Students may\u003cbr\u003eearn credit for only one of the\u003cbr\u003efollowing courses:  \u003c/small\u003e"}, {"color": "#242424", "group": 0, "id": "EPBI 431", "label": "EPBI 431", "shape": "dot", "size": 18, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#d4d4d4", "group": 0, "id": "DSCI 134", "label": "DSCI 134", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Applied Data Science\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto data science and analytics.\u003cbr\u003eIn the first half of the course,\u003cbr\u003estudents will develop a basic\u003cbr\u003eunderstanding of how to manipulate,\u003cbr\u003eanalyze and visualize large\u003cbr\u003edata in a distributed computing\u003cbr\u003eenvironment, with an appreciation\u003cbr\u003eof open source development,\u003cbr\u003esecurity and privacy issues.\u003cbr\u003e\nIn the second half of the course,\u003cbr\u003estudents will gain experience\u003cbr\u003ein data manipulation and analysis\u003cbr\u003eusing scripted programming\u003cbr\u003elanguages such as Python.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#084184", "group": 1, "id": "CSDS 459", "label": "CSDS 459", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioinformatics for Systems Biology\u003cbr\u003e\nDescription of omic data (biological\u003cbr\u003esequences, gene expression,\u003cbr\u003eprotein-protein interactions,\u003cbr\u003eprotein-DNA interactions,\u003cbr\u003eprotein expression, metabolomics,\u003cbr\u003ebiological ontologies), regulatory\u003cbr\u003enetwork inference, topology\u003cbr\u003eof regulatory networks, computational\u003cbr\u003einference of protein-protein\u003cbr\u003einteractions, protein interaction\u003cbr\u003edatabases, topology of protein\u003cbr\u003einteraction networks, module\u003cbr\u003eand protein complex discovery,\u003cbr\u003enetwork alignment and mining,\u003cbr\u003ecomputational models for network\u003cbr\u003eevolution, network-based\u003cbr\u003efunctional inference, metabolic\u003cbr\u003epathway databases, topology\u003cbr\u003eof metabolic pathways, flux\u003cbr\u003emodels for analysis of metabolic\u003cbr\u003enetworks, network integration,\u003cbr\u003einference of domain-domain\u003cbr\u003einteractions, signaling pathway\u003cbr\u003einference from protein interaction\u003cbr\u003enetworks, network models and\u003cbr\u003ealgorithms for disease gene\u003cbr\u003eidentification, identification\u003cbr\u003eof dysregulated subnetworks\u003cbr\u003enetwork-based disease classification.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 458\u003cbr\u003eBIOL 250\u003c/small\u003e"}, {"color": "#939393", "group": 0, "id": "BIOL 250", "label": "BIOL 250", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#828282", "group": 0, "id": "EECS 281", "label": "EECS 281", "shape": "dot", "size": 22, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#3e8ec4", "group": 1, "id": "CSDS 314", "label": "CSDS 314", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Architecture\u003cbr\u003e\nThis course provides students\u003cbr\u003ethe opportunity to study and\u003cbr\u003eevaluate a modern computer\u003cbr\u003earchitecture design.  The course\u003cbr\u003ecovers topics in fundamentals\u003cbr\u003eof computer design, performance,\u003cbr\u003ecost, instruction set design,\u003cbr\u003eprocessor implementation,\u003cbr\u003econtrol unit, pipelining,\u003cbr\u003ecommunication and network,\u003cbr\u003ememory hierarchy, computer\u003cbr\u003earithmetic, input-output,\u003cbr\u003eand an introduction to RISC\u003cbr\u003eand super-scalar processors.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "ECSE 301", "label": "ECSE 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Logic Laboratory\u003cbr\u003e\nThis course is an introductory\u003cbr\u003eexperimental laboratory for\u003cbr\u003edigital networks. The course\u003cbr\u003eintroduces students to the\u003cbr\u003eprocess of design, analysis,\u003cbr\u003esynthesis and implementation\u003cbr\u003eof digital networks. The course\u003cbr\u003ecovers the design of combinational\u003cbr\u003ecircuits, sequential networks,\u003cbr\u003eregisters, counters, synchronous/asynchronous\u003cbr\u003eFinite State Machines, register\u003cbr\u003ebased design, and arithmetic\u003cbr\u003ecomputational blocks.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "ECSE 315", "label": "ECSE 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Systems Design\u003cbr\u003e\nThis course gives students\u003cbr\u003ethe ability to design modern\u003cbr\u003edigital circuits.  The course\u003cbr\u003ecovers topics in logic level\u003cbr\u003eanalysis and synthesis, digital\u003cbr\u003eelectronics: transistors,\u003cbr\u003eCMOS logic gates, CMOS lay-out,\u003cbr\u003edesign metrics space, power,\u003cbr\u003edelay. Programmable logic\u003cbr\u003e(partitioning, routing),\u003cbr\u003estate machine analysis and\u003cbr\u003esynthesis, register transfer\u003cbr\u003elevel block design, datapath,\u003cbr\u003econtrollers, ASM charts, microsequencers,\u003cbr\u003eemulation and rapid protyping,\u003cbr\u003eand switch/logic-level simulation.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#2e2e2e", "group": 0, "id": "ECSE 417", "label": "ECSE 417", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Design - FPGAs\u003cbr\u003e\nThe aim is to expose the student\u003cbr\u003eto methodologies for systematic\u003cbr\u003edesign of digital systems with\u003cbr\u003eemphasis on programmable logic\u003cbr\u003eimplementations and prototyping.\u003cbr\u003eThe course requires a number\u003cbr\u003eof hands-on experiments and\u003cbr\u003ean overall lab project.  The\u003cbr\u003elab involves a number of class\u003cbr\u003electures to familiarize the\u003cbr\u003estudents with the modern design\u003cbr\u003etechniques based on VHDL/Verilog\u003cbr\u003eHardware Design Languages,\u003cbr\u003eCAD tools, and FPGAs. \n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#6d6d6d", "group": 0, "id": "ECSE 318", "label": "ECSE 318", "shape": "dot", "size": 10, "title": "\u003csmall\u003eVLSI/CAD\u003cbr\u003e\nWith Very Large Scale Integration\u003cbr\u003e(VLSI) technology there is\u003cbr\u003ean increased need for Computer-Aided\u003cbr\u003eDesign (CAD) techniques and\u003cbr\u003etools to help in the design of\u003cbr\u003elarge digital systems that\u003cbr\u003edeliver both performance and\u003cbr\u003efunctionality.  Such high performance\u003cbr\u003etools are of great importance\u003cbr\u003ein the VLSI design process,\u003cbr\u003eboth to perform functional,\u003cbr\u003elogical, and behavioral modeling\u003cbr\u003eand verification to aid the\u003cbr\u003etesting process. This course\u003cbr\u003ediscusses the fundamentals\u003cbr\u003ein behavioral languages, both\u003cbr\u003eVHDL and Verilog, with hands-on\u003cbr\u003eexperience.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 315\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#282828", "group": 0, "id": "EECS 425", "label": "EECS 425", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#09529d", "group": 1, "id": "CSDS 427", "label": "CSDS 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInternet Security and Privacy\u003cbr\u003e\nThis course introduces students\u003cbr\u003eto research on Internet security\u003cbr\u003eand privacy. Covered topics\u003cbr\u003einclude denial of service attacks,\u003cbr\u003eattacks enabled by man-in-the-middle\u003cbr\u003esurveillance, communication\u003cbr\u003ehijacking, botnet and fast-flux\u003cbr\u003enetworks, email and Web spam,\u003cbr\u003ethreats to privacy on the Internet,\u003cbr\u003eand Internet censorship. The\u003cbr\u003ecourse will be based on a collection\u003cbr\u003eof research papers. Students\u003cbr\u003ewill be required to attend lectures,\u003cbr\u003eread the materials, prepare\u003cbr\u003ewritten summaries of discussed\u003cbr\u003epapers, present a paper in class,\u003cbr\u003ecomplete a course project and\u003cbr\u003etake the final exam (in the form\u003cbr\u003eof the course project presentation).\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 425\u003cbr\u003eEECS 325\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "EECS 325", "label": "EECS 325", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5c3696", "group": 3, "id": "MATH 408", "label": "MATH 408", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Cryptology\u003cbr\u003e\nIntroduction to the mathematical\u003cbr\u003etheory of secure communication.\u003cbr\u003e Topics include: classical\u003cbr\u003ecryptographic systems; one-way\u003cbr\u003eand trapdoor functions; RSA,\u003cbr\u003eDSA, and other public key systems;\u003cbr\u003ePrimality and Factorization\u003cbr\u003ealgorithms; birthday problem\u003cbr\u003eand other attack methods; elliptic\u003cbr\u003ecurve cryptosystems; introduction\u003cbr\u003eto complexity theory; other\u003cbr\u003etopics as time permits.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 303\u003c/small\u003e"}, {"color": "#08519c", "group": 1, "id": "CSDS 428", "label": "CSDS 428", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Communications Networks II\u003cbr\u003e\nIntroduction to topics and\u003cbr\u003emethodology in computer networks\u003cbr\u003eand middleware research. Traffic\u003cbr\u003echaracterization, stochastic\u003cbr\u003emodels, and self-similarity.\u003cbr\u003eCongestion control (Tahoe,\u003cbr\u003eReno, Sack). Active Queue Management\u003cbr\u003e(RED, FQ) and explicit QoS.\u003cbr\u003eThe Web: overview and components,\u003cbr\u003eHTTP, its interaction with\u003cbr\u003eTCP, caching. Overlay networks\u003cbr\u003eand CDN. Expected work includes\u003cbr\u003ea course-long project on network\u003cbr\u003esimulation, a final project,\u003cbr\u003ea paper presentation, midterm,\u003cbr\u003eand final test.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 425\u003c/small\u003e"}, {"color": "#006227", "group": 2, "id": "STAT 446", "label": "STAT 446", "shape": "dot", "size": 12, "title": "\u003csmall\u003eTheoretical Statistics II\u003cbr\u003e\nPoint estimation: maximum\u003cbr\u003elikelihood, moment estimators.\u003cbr\u003e Methods of evaluating estimators\u003cbr\u003eincluding mean squared error,\u003cbr\u003econsistency, \"best\" unbiased\u003cbr\u003eand sufficiency.  Hypothesis\u003cbr\u003etesting; likelihood ratio\u003cbr\u003eand union-intersection tests.\u003cbr\u003e Properties of tests including\u003cbr\u003epower function, bias.  Interval\u003cbr\u003eestimation by inversion of\u003cbr\u003etest statistics, use of pivotal\u003cbr\u003equantities.  Application to\u003cbr\u003eregression.  Graduate students\u003cbr\u003eare responsible for mathematical\u003cbr\u003ederivations, and full proofs\u003cbr\u003eof principal theorems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 345\u003cbr\u003eSTAT 445\u003cbr\u003eEPBI 481\u003c/small\u003e"}, {"color": "#006027", "group": 2, "id": "STAT 448", "label": "STAT 448", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBayesian Theory with Applications\u003cbr\u003e\nPrinciples of Bayesian theory,\u003cbr\u003emethodology and applications.\u003cbr\u003eMethods for forming prior distributions\u003cbr\u003eusing conjugate families,\u003cbr\u003ereference priors and empirically-based\u003cbr\u003epriors. Derivation of posterior\u003cbr\u003eand predictive distributions\u003cbr\u003eand their moments. Properties\u003cbr\u003ewhen common distributions\u003cbr\u003esuch as binomial, normal or\u003cbr\u003eother exponential family distributions\u003cbr\u003eare used. Hierarchical models.\u003cbr\u003eComputational techniques\u003cbr\u003eincluding Markov chain, Monte\u003cbr\u003eCarlo and importance sampling.\u003cbr\u003eExtensive use of applications\u003cbr\u003eto illustrate concepts and\u003cbr\u003emethodology.  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 445\u003c/small\u003e"}, {"color": "#006729", "group": 2, "id": "STAT 439", "label": "STAT 439", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBayesian Scientific Computing\u003cbr\u003e\nThis course will embed numerical\u003cbr\u003emethods into a Bayesian framework.\u003cbr\u003eThe statistical framework\u003cbr\u003ewill make it possible to integrate\u003cbr\u003ea prori information about the\u003cbr\u003eunknowns and the error in the\u003cbr\u003edata directly into the most\u003cbr\u003eefficient numerical methods.\u003cbr\u003eA lot of emphasis will be put\u003cbr\u003eon understanding the role of\u003cbr\u003ethe priors, their encoding\u003cbr\u003einto fast numerical solvers,\u003cbr\u003eand how to translate qualitative\u003cbr\u003eor sample-based information--or\u003cbr\u003elack thereof--into a numerical\u003cbr\u003escheme. Confidence on computed\u003cbr\u003eresults will also be discussed\u003cbr\u003efrom a Bayesian perspective,\u003cbr\u003eat the light of the given data\u003cbr\u003eand a priori information. The\u003cbr\u003ecourse should be of interest\u003cbr\u003eto anyone working on signal\u003cbr\u003eand image processing statistics,\u003cbr\u003enumerical analysis and modeling.\nRecommended\u003cbr\u003ePreparation:  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 431\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "MKMR 201", "label": "MKMR 201", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311B", "label": "SYBB 311B", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311A", "label": "SYBB 311A", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}

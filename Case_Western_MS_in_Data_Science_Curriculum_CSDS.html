ransport and semiconductor electronics.\u003cbr\u003eSurface and interface properties. P-N junction.\u003cbr\u003eBipolar junction transistors, field effect transistors,\u003cbr\u003esolar cells and photonic devices.\n \u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "EBME 310", "label": "EBME 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePrinciples of Biomedical Instrumentation\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "EBME 201", "label": "EBME 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysiology-Biophysics I (and 2 of the following 4 courses)\u003c/small\u003e"}, {"color": "#6c6c6c", "group": 0, "id": "EBME 320", "label": "EBME 320", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Imaging\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "EBME 327", "label": "EBME 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioelectric Engineering\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "EBME 401D", "label": "EBME 401D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Instrumentation and Signal Processing\u003c/small\u003e"}, {"color": "#3c3c3c", "group": 0, "id": "ECSE 398", "label": "ECSE 398", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Projects I\u003cbr\u003e\nCapstone course for electrical, computer, and\u003cbr\u003esystems and control engineering seniors. Material\u003cbr\u003efrom previous and concurrent courses used\u003cbr\u003eto solve engineering design problems. Professional\u003cbr\u003eengineering topics such as project management,\u003cbr\u003eengineering design, communications, multidisciplinary teaming, and\u003cbr\u003eprofessional ethics. Requirements include periodic reporting\u003cbr\u003eof progress, plus a final oral\u003cbr\u003epresentation and written report. Scheduled formal\u003cbr\u003eproject presentations during last week of\u003cbr\u003eclasses. Counts as SAGES Senior Capstone.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3a3a3a", "group": 0, "id": "ECSE 399", "label": "ECSE 399", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Projects II\u003cbr\u003e\nContinuation of  \u003c/small\u003e"}, {"color": "#606060", "group": 0, "id": "ECSE 342", "label": "ECSE 342", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Global Issues\u003cbr\u003e\nThis systems course is based on\u003cbr\u003ethe paradigm of the world as\u003cbr\u003ea complex system.  Global issues\u003cbr\u003esuch as population, world trade and\u003cbr\u003efinancial markets, resources (energy, water, land),\u003cbr\u003eglobal climate change, and others are\u003cbr\u003econsidered with particular emphasis put on\u003cbr\u003etheir mutual interdependence.  A reasoning\u003cbr\u003esupport computer system which contains extensive\u003cbr\u003edata and a family of models\u003cbr\u003eis used for future assessment. \u003cbr\u003eStudents are engaged in individual, custom-tailored,\u003cbr\u003eprojects of creating conditions for a\u003cbr\u003edesirable or sustainable future based on\u003cbr\u003edata and scientific knowledge available. \u003cbr\u003eStudents at CWRU will interact with\u003cbr\u003estudents from fifteen universities that have\u003cbr\u003ebeen strategically selected in order to\u003cbr\u003egive global coverage to UNESCO\u0027S Global-problematique\u003cbr\u003eEducation Network Initiative (GENIe) in joint,\u003cbr\u003eparticipatory scenario analysis via the internet.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#232323", "group": 0, "id": "OPRE 432", "label": "OPRE 432", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Simulation (SC)\u003c/small\u003e"}, {"color": "#dcdcdc", "group": 0, "id": "PHYS 115", "label": "PHYS 115", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroductory Physics I\u003c/small\u003e"}, {"color": "#dcdcdc", "group": 0, "id": "PHYS 116", "label": "PHYS 116", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroductory Physics II\u003c/small\u003e"}, {"color": "#171717", "group": 0, "id": "ECSE 452", "label": "ECSE 452", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRandom Signals\u003cbr\u003e\nFundamental concepts in probability. Probability distribution\u003cbr\u003eand density functions. Random variables, functions\u003cbr\u003eof random variables, mean, variance, higher\u003cbr\u003emoments, Gaussian random variables, random processes,\u003cbr\u003estationary random processes, and ergodicity. Correlation\u003cbr\u003efunctions and power spectral density. Orthogonal\u003cbr\u003eseries representation of colored noise. Representation\u003cbr\u003eof bandpass noise and application to\u003cbr\u003ecommunication systems. Application to signals and\u003cbr\u003enoise in linear systems. Introduction to\u003cbr\u003eestimation, sampling, and prediction. Discussion of\u003cbr\u003ePoisson, Gaussian, and Markov processes.\n \u003c/small\u003e"}, {"color": "#232323", "group": 0, "id": "OPRE 433", "label": "OPRE 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStatistical Data Analytics for Supply Chain\u003c/small\u003e"}, {"color": "#555555", "group": 0, "id": "BAFI 361", "label": "BAFI 361", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmpirical Analysis in Finance\u003c/small\u003e"}, {"color": "#090909", "group": 0, "id": "OPMT 475", "label": "OPMT 475", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGlobal Supply Chain Logistics\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "BIOL 304", "label": "BIOL 304", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFitting Models to Data: Maximum Likelihood Methods and Model Selection\u003c/small\u003e"}, {"color": "#2b2b2b", "group": 0, "id": "SYBB 421", "label": "SYBB 421", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamentals of Clinical Information Systems\u003c/small\u003e"}, {"color": "#797979", "group": 0, "id": "ECSE 297", "label": "ECSE 297", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Electrical Engineering, Computer\u003cbr\u003eEngineering and Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#252525", "group": 0, "id": "ECSE 429", "label": "ECSE 429", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Nanomaterials: Material Synthesis, Properties and Device Applications\u003cbr\u003e\nThe behavior of nanoscale materials is\u003cbr\u003eclose, to atomic behavior rather than\u003cbr\u003ethat of bulk materials. The growth\u003cbr\u003eof nanomaterials, such as quantum dots,\u003cbr\u003ehas the tendency to be viewed\u003cbr\u003eas an art rather than science.\u003cbr\u003eThese nanostructures have changed our view\u003cbr\u003eof Nature. This course is designed\u003cbr\u003eto provide an introduction to nanomaterials\u003cbr\u003eand devices to both senior undergraduate\u003cbr\u003eand graduate students in engineering. \nTopics\u003cbr\u003ecovered include an introduction to growth\u003cbr\u003eissues, quantum mechanics, quantization of electronic\u003cbr\u003eenergy levels in periodic potentials, tunneling,\u003cbr\u003edistribution functions and density of states,\u003cbr\u003eoptical and electronic properties, and devices.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#606060", "group": 0, "id": "ECSE 342I", "label": "ECSE 342I", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGlobal Issues, Health, \u0026 Sustainability in India\u003cbr\u003e\nGlobal Issues, Health, \u0026 Sustainability in\u003cbr\u003eIndia is an interdisciplinary social work\u003cbr\u003eand engineering collaboration that includes a\u003cbr\u003eshort-term cross-cultural immersion.  This course\u003cbr\u003ebrings together social work (knowledge, values,\u003cbr\u003eand skills) and health care (promotion,\u003cbr\u003eeducation, and community) perspectives to the\u003cbr\u003eunderstanding of technical project assessment, selection,\u003cbr\u003eplanning and implementation in India. \u003cbr\u003eThe course is also designed to\u003cbr\u003ehelp students understand culturally relevant community\u003cbr\u003eengagement strategies to ensure project acceptance\u003cbr\u003ein underserved and developing communities. Many\u003cbr\u003efield sites will be visited in\u003cbr\u003eorder to observe first-hand the community\u003cbr\u003eassessment and development of projects that\u003cbr\u003eengineers implement. An example of these\u003cbr\u003eprojects could include infrastructure to support\u003cbr\u003egreen energy and water (resource planning,\u003cbr\u003edevelopment, conservation, and sanitation). \n\nThis study\u003cbr\u003eabroad course will acquaint students with\u003cbr\u003ehistory and culture of India, its\u003cbr\u003esocial, political and economic development and\u003cbr\u003ethe impact it has on health\u003cbr\u003eand the delivery of social services.\u003cbr\u003eParticipants will learn about factors affecting\u003cbr\u003ethe abilities to reach, treat, educate,\u003cbr\u003eand equip communities to improve health\u003cbr\u003eoutcomes. Engineering students will learn the\u003cbr\u003equantitative aspects using a paradigm of\u003cbr\u003ehierarchical systems, mathematical modeling, and scenario\u003cbr\u003eanalysis using a \u0027reasoning support\u0027 system.\u003cbr\u003e Together the engineering, social work,\u003cbr\u003eand health sciences students in disciplinary-balanced\u003cbr\u003eteams  will jointly work on\u003cbr\u003ereal and meaningful projects marrying the\u003cbr\u003edescriptive scenarios (that is the \u0027subjective\u0027\u003cbr\u003easpect) with the numerical scenario analysis\u003cbr\u003ebased on mathematical modeling (or \u0027objective\u0027\u003cbr\u003easpect) to form a coherent view\u003cbr\u003eof the future. The course will\u003cbr\u003ebe taught using both lecture and\u003cbr\u003eexperiential modalities. Engineering students will conduct\u003cbr\u003ecomputer modeling work. Along with visiting\u003cbr\u003ea variety of governmental and non-governmental\u003cbr\u003einstitutions, organizations and projects, students will\u003cbr\u003evisit historical sites and attend cultural\u003cbr\u003eevents.\n \u003c/small\u003e"}, {"color": "#3d3d3d", "group": 0, "id": "ECSE 396", "label": "ECSE 396", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer Engineering, Electrical\u003cbr\u003eEngineering, and Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3d3d3d", "group": 0, "id": "ECSE 397", "label": "ECSE 397", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer Engineering, Electrical\u003cbr\u003eEngineering, and Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3a3a3a", "group": 0, "id": "ECSE 400T", "label": "ECSE 400T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching I\u003cbr\u003e\nThis course will provide the Ph.D.\u003cbr\u003ecandidate with experience in teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct student\u003cbr\u003econtact but will be based upon\u003cbr\u003ethe specific departmental needs and teaching\u003cbr\u003eobligations.  This teaching experience will\u003cbr\u003ebe conducted under the supervision of\u003cbr\u003ethe faculty member who is responsible\u003cbr\u003efor the course, but the academic\u003cbr\u003eadvisor will assess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for the student. \u003cbr\u003eStudents in this course may be\u003cbr\u003eexpected to perform one or more\u003cbr\u003eof the following teaching related activities:\u003cbr\u003egrading homeworks, quizzes, and exams, having\u003cbr\u003eoffice hours for students, tutoring students.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#353535", "group": 0, "id": "EPOM 407", "label": "EPOM 407", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Economics and Financial Analysis\u003cbr\u003e\nIn this course, money and profit\u003cbr\u003eas measures of \"goodness\" in engineering\u003cbr\u003edesign are studied.  Methods for\u003cbr\u003eeconomic analysis of capital investments are\u003cbr\u003edeveloped and the financial evaluation of\u003cbr\u003emachinery, manufacturing processes, buildings, R\u0026D, personnel\u003cbr\u003edevelopment, and other long-lived investments is\u003cbr\u003eemphasized.  Optimization methods and decision\u003cbr\u003eanalysis techniques are examined to identify\u003cbr\u003eeconomically attractive alternatives.  Basic concepts\u003cbr\u003eof cost accounting are also covered.\u003cbr\u003e Topics include: economics criteria for\u003cbr\u003ecomparing projects: present worth, annual worth\u003cbr\u003eanalysis; depreciation and taxation; retirement and\u003cbr\u003ereplacement; effect of inflation and escalation\u003cbr\u003eon economic evaluations; case studies; use\u003cbr\u003eof optimization methods to evaluate many\u003cbr\u003ealternatives; decision analysis; accounting fundamentals: income\u003cbr\u003eand balance sheets; cost accounting.\n \u003c/small\u003e"}, {"color": "#333333", "group": 0, "id": "ECSE 410", "label": "ECSE 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Health (mHealth) Technology\u003cbr\u003e\nAdvances in communications, computer, and medical\u003cbr\u003etechnology have facilitated the practice of\u003cbr\u003epersonalized health, which utilizes sensory computational\u003cbr\u003ecommunication systems to support improved and\u003cbr\u003emore personalized healthcare and healthy lifestyle\u003cbr\u003echoices. The current proliferation of broadband\u003cbr\u003ewireless services, along with more powerful\u003cbr\u003eand convenient handheld devices, is helping\u003cbr\u003eto introduce real-time monitoring and guidance\u003cbr\u003efor a wide array of patients.\u003cbr\u003eIndeed, a large research community and\u003cbr\u003ea nascent industry is beginning to\u003cbr\u003econnect medical care with technology developers,\u003cbr\u003evendors of wireless and sensing hardware\u003cbr\u003esystems, network service providers, and enterprise\u003cbr\u003edata management communities. Students in the\u003cbr\u003ecourse and labs will explore cutting-edge\u003cbr\u003etechnologies in 1) information technologies and\u003cbr\u003e2) healthcare/medical applications, through lectures, lab\u003cbr\u003eassignments, exams, presentations, and final projects.\u003cbr\u003eThe overall course objectives are to\u003cbr\u003eintroduce electrical engineering, computer engineering, and\u003cbr\u003ecomputer science students the fundamentals of\u003cbr\u003ewearable sensors, mobile health informatics, big\u003cbr\u003edata analysis, telehealthcare security \u0026 privacy,\u003cbr\u003eand human computer interaction considerations.\n \u003c/small\u003e"}, {"color": "#2e2e2e", "group": 0, "id": "ECSE 418", "label": "ECSE 418", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystem Identification and Adaptive Control\u003cbr\u003e\nParameter identification methods for linear discrete\u003cbr\u003etime systems: maximum likelihood and least\u003cbr\u003esquares estimation techniques. Adaptive control for\u003cbr\u003elinear discrete time systems including self-tuning\u003cbr\u003eregulators and model reference adaptive control.\u003cbr\u003eConsideration of both theoretical and practical\u003cbr\u003eissues relating to the use of\u003cbr\u003eidentification and adaptive control.\n \u003c/small\u003e"}, {"color": "#181818", "group": 0, "id": "ECSE 450", "label": "ECSE 450", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOperations and Systems Design\u003cbr\u003e\nIntroduction to design, modeling, and optimization\u003cbr\u003eof operations and scheduling systems with\u003cbr\u003eapplications to computer science and engineering\u003cbr\u003eproblems. Topics include, forecasting and times\u003cbr\u003eseries, strategic, tactical, and operational planning,\u003cbr\u003elife cycle analysis, learning curves, resources\u003cbr\u003eallocation, materials requirement and capacity planning,\u003cbr\u003esequencing, scheduling, inventory control, project management\u003cbr\u003eand planning. Tools for analysis include:\u003cbr\u003emulti-objective optimization, queuing models, simulation, and\u003cbr\u003eartificial intelligence.\n \u003c/small\u003e"}, {"color": "#0e0e0e", "group": 0, "id": "ECSE 467", "label": "ECSE 467", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCommercialization and Intellectual Property Management\u003cbr\u003e\nThis interdisciplinary course covers a variety\u003cbr\u003eof topics, including principles of intellectual\u003cbr\u003eproperty and intellectual property management, business\u003cbr\u003estrategies and modeling relevant to the\u003cbr\u003ecreation of start-up companies and exploitation\u003cbr\u003eof IP rights as they relate\u003cbr\u003eto biomedical-related inventions.  The goal\u003cbr\u003eof this course is to address\u003cbr\u003eissues relating to the commercialization of\u003cbr\u003ebiomedical-related inventions by exposing law students,\u003cbr\u003eMBA students, and Ph.D. candidates (in\u003cbr\u003egenetics and proteomics) to the challenges\u003cbr\u003eand opportunities encountered when attempting to\u003cbr\u003edevelop biomedical intellectual property from the\u003cbr\u003epoint of early discovery to the\u003cbr\u003eclinic and market.  Specifically, this\u003cbr\u003ecourse seeks to provide students with\u003cbr\u003ethe ability to value a given\u003cbr\u003etechnological advance or invention holistically, focusing\u003cbr\u003eon issues that extend beyond scientific\u003cbr\u003eefficacy and include patient and practitioner\u003cbr\u003evalue propositions, legal and intellectual property\u003cbr\u003eprotection, business modeling, potential market impacts,\u003cbr\u003emarket competition, and ethical, social, and\u003cbr\u003ehealthcare practitioner acceptance.  During this\u003cbr\u003ecourse, law students, MBA students, and\u003cbr\u003ePh.D. candidates in genomics and proteomics\u003cbr\u003ewill work in teams of five\u003cbr\u003e(two laws students, two MBA students\u003cbr\u003eand one Ph.D. candidate), focusing on\u003cbr\u003eissues of commercialization and IP management\u003cbr\u003eof biomedical-related inventions.  The instructors\u003cbr\u003ewill be drawn from the law\u003cbr\u003eschool, business school, and technology-transfer office.\u003cbr\u003e Please visit the following website\u003cbr\u003efor more information: fusioninnovate.com.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480D", "label": "ECSE 480D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThe Health Care Delivery Ecosystem\u003cbr\u003e\nHealth care delivery across the continuum\u003cbr\u003eof care in the United States,\u003cbr\u003eincluding health policy and reform, financing\u003cbr\u003eof care, comparative health systems, population\u003cbr\u003ehealth, public health, access to care,\u003cbr\u003ecare models, cost and value, comparative\u003cbr\u003eeffectiveness, governance, management, accountability, workforce, and\u003cbr\u003ethe future.  Discussions of opportunities\u003cbr\u003eand challenges for wireless health, integrated\u003cbr\u003einto the foregoing topics.  Perspective\u003cbr\u003eon health care delivery in other\u003cbr\u003ecountries.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480E", "label": "ECSE 480E", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Communications and Networking\u003cbr\u003e\nEssentials of wireless communications and networking,\u003cbr\u003eincluding teletraffic engineering, radio propagation, digital\u003cbr\u003eand cellular communications, wireless wide-area network\u003cbr\u003earchitecture, speech and channel coding, modulation\u003cbr\u003eschemes, antennas, security, networking and transport\u003cbr\u003elayers, and 4G systems.  Hands-on\u003cbr\u003elearning of the anatomy of a\u003cbr\u003ecell phone, and a paired wireless\u003cbr\u003ehealth device and its gateway.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480F", "label": "EBME 480F", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysicians, Hospitals and Clinics\u003cbr\u003e\nRotation through one or more health\u003cbr\u003ecare provider facilities for a first-hand\u003cbr\u003eunderstanding of care delivery practice, coordination,\u003cbr\u003eand management issues.  First-hand exposure\u003cbr\u003eto clinical personnel, patients, medical devices\u003cbr\u003eand instruments, and organizational workflow. \u003cbr\u003eFamiliarity with provider protocols, physician referral\u003cbr\u003epractices, electronic records, clinical decision support\u003cbr\u003esystems, acute and chronic care, and\u003cbr\u003einpatient and ambulatory care.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480G", "label": "ECSE 480G", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Cryptography\u003cbr\u003e\nThis course begins with a discussion\u003cbr\u003eof how mobility-driven computing and communication\u003cbr\u003esystems use cryptography to protect data\u003cbr\u003eand protocols. The foundation for critical\u003cbr\u003ecryptographic concepts, techniques, and algorithms are\u003cbr\u003ecovered. The fundamental cryptographic concepts are\u003cbr\u003estudied, including: symmetric encryption, public key\u003cbr\u003eencryption, digital signatures, cryptographic hash function,\u003cbr\u003eand message authentication codes; cryptographic protocols,\u003cbr\u003esuch as key exchange, remote user\u003cbr\u003eauthentication, and interactive proofs; cryptanalysis of\u003cbr\u003ecryptographic primitives and protocols, such as\u003cbr\u003eby side-channel attacks, differential cryptanalysis, or\u003cbr\u003ereplay attacks; and cryptanalytic techniques on\u003cbr\u003edeployed systems, such as memory remanence,\u003cbr\u003etiming attacks, fault attacks, and differential\u003cbr\u003epower analysis. Techniques used for code\u003cbr\u003emaking (cryptographic) and break codes (cryptanalytic)\u003cbr\u003eare covered, as well as how\u003cbr\u003ethese techniques are used within larger\u003cbr\u003esecurity systems.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480H", "label": "ECSE 480H", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Security\u003cbr\u003e\nThis course begins with discussions of\u003cbr\u003egood software engineering practices to ensure\u003cbr\u003esecurity in modern software systems and\u003cbr\u003eadditional challenges to security due to\u003cbr\u003ecode mobility in software for mobility-driven\u003cbr\u003ecomputing. The basics of software security\u003cbr\u003eand threat models, methods to protect\u003cbr\u003esoftware (operating systems, databases, distributed software)\u003cbr\u003e- including risk analysis, authentication and\u003cbr\u003eauthorization, access control, and software architecture\u003cbr\u003efor security - are studied. Principles\u003cbr\u003eof secure coding, validation and verification\u003cbr\u003eof secure software, software and data\u003cbr\u003ewatermarking, code obfuscation, tamper resistant software\u003cbr\u003eare studied, as well as the\u003cbr\u003ebenefits of open source and closed\u003cbr\u003esource software. Use of software as\u003cbr\u003ean attack mechanism and emerging attack\u003cbr\u003emodels (including joint hardware-software attacks) are\u003cbr\u003estudied.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480K", "label": "ECSE 480K", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHardware Security\u003cbr\u003e\nThis course begins with the keys\u003cbr\u003eto enabling secure, trustworthy operation of\u003cbr\u003ecomputer hardware - understanding security issues\u003cbr\u003eand how appropriate security measures are\u003cbr\u003eincluded during design, verification, test, and\u003cbr\u003edeployment. Increasingly the security primitives such\u003cbr\u003eas the Trusted Computing Module are\u003cbr\u003ebeing introduced at the hardware level\u003cbr\u003eto prevent the compromise of security\u003cbr\u003ein systems being deployed today. A\u003cbr\u003ecomprehensive coverage of security issues in\u003cbr\u003ecomputer hardware is provided. Topics of\u003cbr\u003eembedded systems security, hardware Trojans, security\u003cbr\u003ein implantable medical devices, security in\u003cbr\u003eRFID/NFC, protection from side channel attacks,\u003cbr\u003etamper resistance and crypto processor design,\u003cbr\u003etrusted FPGA design/JTAG, hardware-based cryptanalysis, and\u003cbr\u003ehardware IP protection against piracy and\u003cbr\u003ereverse-engineering are covered. A course project\u003cbr\u003e(Can you Hack It?) that challenges\u003cbr\u003estudents to hack a hardware is\u003cbr\u003eincluded.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480Q", "label": "EBME 480Q", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRegulatory Policy and Regulations\u003cbr\u003e\nIntroduction of wireless health technologies: spectrum,\u003cbr\u003elicensed versus unlicensed; personal area networks;\u003cbr\u003ebody area networks; ultra-wideband low energy\u003cbr\u003elevel short-range radios; wireless local area\u003cbr\u003enetworks; wide area networks. The Federal\u003cbr\u003esystem: separation of powers; the executive\u003cbr\u003ebranch and its departments; the House\u003cbr\u003eof Representatives and its committees; the\u003cbr\u003eSenate and its committees; the FCC;\u003cbr\u003epolicy versus regulatory versus legislative. What\u003cbr\u003eis a medical device: FDA; classification\u003cbr\u003esystem; radiation-emitting products; software; RF in\u003cbr\u003emedical devices; converged medical devices; international\u003cbr\u003easpects. Regulation of health information technology\u003cbr\u003eand wireless health: American Recovery and\u003cbr\u003eReinvestment Act; Patient Protection and Affordable\u003cbr\u003eCare Act; FCC/FDA MoU; CMS and\u003cbr\u003eReimbursement; privacy and security.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480R", "label": "ECSE 480R", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUser Experience Engineering\u003cbr\u003e\nSocial, cognitive, behavioral, and contextual elements\u003cbr\u003ein the design of healthcare technology\u003cbr\u003eand systems.  User-centered design paradigm\u003cbr\u003efrom a broad perspective, exploring dimensions\u003cbr\u003eof product user experience and learning\u003cbr\u003eto assess and modify the design\u003cbr\u003eof healthcare technology. Practical utilization of\u003cbr\u003euser centered design method and assessment\u003cbr\u003etechniques for approaching a design problem.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480T", "label": "ECSE 480T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Design\u003cbr\u003e\nLearning about wearable devices using flexible/conformal\u003cbr\u003eelectronics designed for convenience and uninterrupted\u003cbr\u003ewear-ability. Examining related design challenges from\u003cbr\u003ethe technology, human and business points\u003cbr\u003eof view.  Understanding wearable product\u003cbr\u003edesign for general and special-purpose tasks\u003cbr\u003ein information processing, media operations, and\u003cbr\u003einformation extraction from sensed data. Learning\u003cbr\u003eabout the technological challenges for design,\u003cbr\u003eincluding miniaturization, power delivery and management,\u003cbr\u003edata storage, and wireless networking. Learning\u003cbr\u003eabout hardware choices (processor, field programmable\u003cbr\u003egate array or custom ASIC based\u003cbr\u003edesign) for wearable computers and software\u003cbr\u003earchitectures for smart data processing. \u003cbr\u003eLearning about wearable designs centered on\u003cbr\u003ethe human experience, including sensing and\u003cbr\u003einterfacing with the human body, as\u003cbr\u003ewell as user interaction, convenience, and\u003cbr\u003esupport for non-intrusive social appearance. Case\u003cbr\u003estudies tying the business requirements with\u003cbr\u003ethe technology and design issues.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480U", "label": "ECSE 480U", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Technology\u003cbr\u003e\nLearning about a broad range of\u003cbr\u003ecutting-edge technologies suitable for wearable computing.\u003cbr\u003e Understanding printed and flexible electronics\u003cbr\u003etechnologies required for creating wearable computing,\u003cbr\u003ein particular organics for active components\u003cbr\u003edue to their flexibility or conformity.\u003cbr\u003e Examine the tradeoffs between flexible/conformal\u003cbr\u003eversus rigid electronics in the context\u003cbr\u003eof wearable computing.  Reviewing the\u003cbr\u003ehistory of printed electronics used as\u003cbr\u003econductors for membrane keypads, car windscreen\u003cbr\u003eheaters and RFID tag antennas-to name\u003cbr\u003ea few application examples.  Reviewing\u003cbr\u003ethe latest technology advances in functional\u003cbr\u003ecomponents such as displays, lighting, transistors\u003cbr\u003e(p-type \u0026 n-type), memory, batteries, photovoltaics\u003cbr\u003e(PV), sensors, and conductors as well\u003cbr\u003eas integration/packaging steps.  Understanding the\u003cbr\u003emarket potential of these technologies by\u003cbr\u003ereviewing emerging products.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480W", "label": "ECSE 480W", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Manufacturing\u003cbr\u003e\nLearning about the supply chain and\u003cbr\u003emanufacturing processes for flexible electronics, sensors,\u003cbr\u003eand other technologies contributing to the\u003cbr\u003edevelopment of wearable products.  Understanding\u003cbr\u003esupply chain issues in low mobility\u003cbr\u003ematerials, multilevel substrates, nanocomposites, materials for\u003cbr\u003elow power sensors, and inks suitable\u003cbr\u003efor direct printing.  Identifying the\u003cbr\u003etradeoffs involved in various manufacturing methods\u003cbr\u003esuch as roll-to-roll manufacturing a mature\u003cbr\u003ecoating technology yet to be proven\u003cbr\u003efor full device integration. Studying other\u003cbr\u003emanufacturing techniques such as plate-to-plate, direct\u003cbr\u003eprinting, 3D printing, and screening techniques\u003cbr\u003efor their applicability to the manufacturing\u003cbr\u003eand integration of flexible electronics. Understanding\u003cbr\u003ethe use of lithography and vapor\u003cbr\u003edeposition techniques in the context of\u003cbr\u003eflexible electronics.  Examining the issues\u003cbr\u003eof systems integration and packaging of\u003cbr\u003ethe manufactured products.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480X", "label": "ECSE 480X", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobility-Driven Computing\u003cbr\u003e\nFundamental concepts in computing and architecture\u003cbr\u003efor mobile devices, mobile operating systems,\u003cbr\u003emobility and mobile data management. \u003cbr\u003eApplication of technologies for location awareness,\u003cbr\u003econtext awareness, integrated sensors, mobile Internet,\u003cbr\u003edisplays, pattern recognition and natural language\u003cbr\u003eprocessing, and touch/gesture based user interaction.\u003cbr\u003eUnderstanding of the tradeoffs in design\u003cbr\u003e(smartphones, tablets) due to resource constraints\u003cbr\u003esuch as wireless connectivity, application processing,\u003cbr\u003epower management, and graphics.  Integration\u003cbr\u003eof near- and wide-area wireless communication\u003cbr\u003etechnologies (Bluetooth, Wireless WAN).  Exploration\u003cbr\u003eof emerging technologies and services for\u003cbr\u003ethe mobile platform.  Integration of\u003cbr\u003ethe foregoing concepts in a specific\u003cbr\u003emobile context application (home/office, pedestrian, vehicular).\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480Y", "label": "ECSE 480Y", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobility-Driven Embedded Systems\u003cbr\u003e\nFoundations of reliable, energy-efficient and secure\u003cbr\u003edesign of embedded systems.  Fundamentals\u003cbr\u003eof mobility in embedded systems including\u003cbr\u003ewireless technology, location awareness, sensors, and\u003cbr\u003eactuators. Design consideration for processors, DSP,\u003cbr\u003ememory, and interfaces under mobility constraints\u003cbr\u003e(connectivity, power, and data management). \u003cbr\u003eSystems software for embedded computing, device\u003cbr\u003emanagement, and real-time I/O.  \u003cbr\u003eSoftware design under constraints of size,\u003cbr\u003eperformance, availability, and reliability.  Software\u003cbr\u003edevelopment techniques and practices (compliers, OS,\u003cbr\u003eand runtime systems). Case studies of\u003cbr\u003emobility driven real-time embedded systems and\u003cbr\u003esoftware.  Applications of mobility driven\u003cbr\u003eembedded systems, for example in in\u003cbr\u003ebiomedical implant systems.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480Z", "label": "ECSE 480Z", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Applications Development\u003cbr\u003e\nUnderstanding of the mobile application architecture,\u003cbr\u003eoperating systems, and platforms. Challenges and\u003cbr\u003eopportunities in mobile application development. Evaluation\u003cbr\u003eof the leading mobile platform frameworks\u003cbr\u003ewith respect to their features, functions,\u003cbr\u003elibraries, support, and ease of development.\u003cbr\u003e Software design for mobile applications\u003cbr\u003ein gaming, multimedia, entertainment, and enterprise\u003cbr\u003eapplications. Development of enhanced user experience\u003cbr\u003ein a multi-touch, multi-sensor (accelerometer, gyroscopes,\u003cbr\u003ecamera, geo-location) environment. Understanding of software\u003cbr\u003edevelopment environments and testing tools, and\u003cbr\u003euse of wireless connectivity and data\u003cbr\u003ein mobile applications. Development of or\u003cbr\u003eextension of a modest application based\u003cbr\u003eon a major mobile platforms (iOS,\u003cbr\u003eWindows Phone 7, or Android).\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 500", "label": "ECSE 500", "shape": "dot", "size": 10, "title": "\u003csmall\u003eECSE Colloquium\u003cbr\u003e\nSeminars on current topics in Electrical,\u003cbr\u003eComputer and Systems Engineering.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 500T", "label": "ECSE 500T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching II\u003cbr\u003e\nThis course will provide the Ph.D.\u003cbr\u003ecandidate with experience in teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct student\u003cbr\u003econtact but will be based upon\u003cbr\u003ethe specific departmental needs and teaching\u003cbr\u003eobligations.  This teaching experience will\u003cbr\u003ebe conducted under the supervision of\u003cbr\u003ethe faculty member who is responsible\u003cbr\u003efor the course, but the academic\u003cbr\u003eadvisor will assess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for the student. \u003cbr\u003eStudents in this course may be\u003cbr\u003eexpected to perform one or more\u003cbr\u003eof the following teaching related activities:\u003cbr\u003egrading homeworks, quizzes, and exams, having\u003cbr\u003eoffice hours for students, running recitation\u003cbr\u003esessions, providing laboratory assistance.  \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 527", "label": "ECSE 527", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Sensors: Theory and Techniques\u003cbr\u003e\nSensor technology with a primary focus\u003cbr\u003eon semiconductor-based devices. Physical principles of\u003cbr\u003eenergy conversion devices (sensors) with a\u003cbr\u003ereview of relevant fundamentals: elasticity theory,\u003cbr\u003efluid mechanics, silicon fabrication and micromachining\u003cbr\u003etechnology, semiconductor device physics. Classification and\u003cbr\u003eterminology of sensors, defining and measuring\u003cbr\u003esensor characteristics and performance, effect of\u003cbr\u003ethe environment on sensors, predicting and\u003cbr\u003econtrolling sensor error. Mechanical, acoustic, magnetic,\u003cbr\u003ethermal, radiation, chemical and biological sensors\u003cbr\u003ewill be examined. Sensor packaging and\u003cbr\u003esensor interface circuitry.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 600", "label": "ECSE 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 600T", "label": "ECSE 600T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching III\u003cbr\u003e\nThis course will provide Ph.D. candidate\u003cbr\u003ewith experience in teaching undergraduate or\u003cbr\u003egraduate students.  The experience is\u003cbr\u003eexpected to involve direct student contact\u003cbr\u003ebut will be based upon the\u003cbr\u003especific departmental needs and teaching obligations.\u003cbr\u003e This teaching experience will be\u003cbr\u003econducted under the supervision of the\u003cbr\u003efaculty member who is responsible for\u003cbr\u003ethe course, but the academic advisor\u003cbr\u003ewill assess the educational plan to\u003cbr\u003eensure that it provides an educational\u003cbr\u003eexperience for the student.  Students\u003cbr\u003ein this course may be expected\u003cbr\u003eto perform one or more of\u003cbr\u003ethe following teaching related activities running\u003cbr\u003erecitation sessions, providing laboratory assistance, developing\u003cbr\u003eteaching or lecture materials presenting lectures.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 601", "label": "ECSE 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 620", "label": "ECSE 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 621", "label": "ECSE 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Projects\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 651", "label": "ECSE 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 695", "label": "ECSE 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProject M.S.\u003cbr\u003e\nResearch course taken by Plan B\u003cbr\u003eM.S. students.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 701", "label": "ECSE 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#232323", "group": 0, "id": "DSCI 432", "label": "DSCI 432", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpatial Statistics for Near Surface, Surface, and Subsurface Modeling\u003cbr\u003e\nThis course is on spatial modeling\u003cbr\u003eof near surface, surface, and subsurface\u003cbr\u003edata, also known as geostatistical modeling.\u003cbr\u003eSpatial modeling has its origins in\u003cbr\u003epredictive modeling of minerals in subsurface\u003cbr\u003eformations, from which many examples are\u003cbr\u003eused in this class.  Students\u003cbr\u003ewill learn the basics of spatial\u003cbr\u003emodels in order to understand how\u003cbr\u003ethey are built from various data\u003cbr\u003etypes and how their uncertainties are\u003cbr\u003eassessed and risk reduced.  Students\u003cbr\u003ewill be expected to learn the\u003cbr\u003erudimentary navigation of R Studio, execute\u003cbr\u003epre-written publically available R code (provided),\u003cbr\u003eand make simple modifications.  Graduate\u003cbr\u003estudents will be expected to learn\u003cbr\u003ethe above and develop a 10\u003cbr\u003eweek modeling project focused on the\u003cbr\u003euse of spatial modeling methods with\u003cbr\u003eR using data relevant to their\u003cbr\u003especific discipline or interest.  These\u003cbr\u003eprojects will include preparing datasets to\u003cbr\u003ebe executed in R code scripts.\u003cbr\u003e Resulting scripts will be placed\u003cbr\u003ein a git repository for use\u003cbr\u003eby other students as open source\u003cbr\u003eresources along with documentation demonstrating the\u003cbr\u003ereproducible spatial modeling science and analyses\u003cbr\u003efor these problems.  \nGeostatistical (spatial)\u003cbr\u003emapping is applicable across many disciplines.\u003cbr\u003e Examples of graduate projects from\u003cbr\u003eprevious classes include subsurface modeling (geology),\u003cbr\u003eearthquake mapping (geophysics/civil engineering), soil stability\u003cbr\u003emodeling (civil engineering), aquifer characterization (hydrology),\u003cbr\u003eand pollution/contaminant mapping (environmental studies/medicine).\n \u003c/small\u003e"}]);

nstant coefficients, linear\u003cbr\u003esystems, Laplace transforms, numerical methods of\u003cbr\u003esolution.  Credit for at most\u003cbr\u003eone of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#083674", "group": 1, "id": "CSDS 478", "label": "CSDS 478", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computational Neuroscience\u003cbr\u003e\nComputer simulations and mathematical analysis of\u003cbr\u003eneurons and neural circuits, and the\u003cbr\u003ecomputational properties of nervous systems. \u003cbr\u003eStudents are taught a range of\u003cbr\u003emodels for neurons and neural circuits,\u003cbr\u003eand are asked to implement and\u003cbr\u003eexplore the computational and dynamic properties\u003cbr\u003eof these models.  The course\u003cbr\u003eintroduces students to dynamical systems theory\u003cbr\u003efor the analysis of neurons and\u003cbr\u003eneural learning, models of brain systems,\u003cbr\u003eand their relationship to artificial and\u003cbr\u003eneural networks.  Term project required.\u003cbr\u003e Students enrolled in  \u003cbr\u003ePrereqs:\u003cbr\u003eBIOL 300\u003cbr\u003eMATH 224\u003cbr\u003eMATH 223\u003cbr\u003eBIOL 306\u003c/small\u003e"}, {"color": "#572c92", "group": 3, "id": "MATH 421", "label": "MATH 421", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Fundamentals of Analysis I\u003cbr\u003e\nAbstract mathematical reasoning in the context\u003cbr\u003eof analysis in Euclidean space. \u003cbr\u003eIntroduction to formal reasoning, sets and\u003cbr\u003efunctions, and the number systems. \u003cbr\u003eSequences and series; Cauchy sequences and\u003cbr\u003econvergence.  Required for all mathematics\u003cbr\u003emajors. Additional work required for graduate\u003cbr\u003estudents. (May not be taken for\u003cbr\u003egraduate credit by graduate students in\u003cbr\u003ethe Department of Mathematics.)\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#53258e", "group": 3, "id": "MATH 433", "label": "MATH 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Solutions of Nonlinear Systems and Optimization\u003cbr\u003e\nThe course provides an introduction to\u003cbr\u003enumerical solution methods for systems of\u003cbr\u003enonlinear equations and optimization problems. The\u003cbr\u003ecourse is suitable for upper-undergraduate and\u003cbr\u003egraduate students with some background in\u003cbr\u003ecalculus and linear algebra. Knowledge of\u003cbr\u003enumerical linear algebra is helpful. Among\u003cbr\u003ethe topics which will be covered\u003cbr\u003ein the course are Nonlinear systems\u003cbr\u003ein one variables; Newton\u0027s method for\u003cbr\u003enonlinear equations and unconstrained minimization; Quasi-Newton\u003cbr\u003emethods; Global convergence of Newton\u0027s methods\u003cbr\u003eand line searches; Trust region approach;\u003cbr\u003eSecant methods; Nonlinear least squares.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 431\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#776ab0", "group": 3, "id": "MATH 332", "label": "MATH 332", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEquations that Changed the World\u003cbr\u003e\nThis course will introduce students to\u003cbr\u003esome of the fundamental equations that\u003cbr\u003echanged the worlds. One equation a\u003cbr\u003eweek, the students will investigate the\u003cbr\u003emathematics behind some of the most\u003cbr\u003einfluential equations or ideas, e.g., the\u003cbr\u003eFourier Transform, Maxwell\u0027s equations, Schr\u00f6dinger\u0027s equation\u003cbr\u003eand the wave equation. Students will\u003cbr\u003eresearch the scientific and social climate\u003cbr\u003ein which the equations emerged, and\u003cbr\u003ereport the impact that the equations\u003cbr\u003ehave had on the way we\u003cbr\u003esee the world and live our\u003cbr\u003elives today.\nThe class will alternate between\u003cbr\u003electures, where the instructor introduce the\u003cbr\u003emathematical background needed to state and\u003cbr\u003eunderstand for the equation, and presentations,\u003cbr\u003ein which the students will present\u003cbr\u003ethe results of their investigations.\nThe students\u003cbr\u003ewill be required to write a\u003cbr\u003eterm paper related to a particular\u003cbr\u003eequation and to give a final\u003cbr\u003epresentation. The grading will address both\u003cbr\u003ethe mathematical maturity of the students\u003cbr\u003eand the organization and presentation of\u003cbr\u003ethe paper. Counts as SAGES Departmental\u003cbr\u003eSeminar.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#7566ae", "group": 3, "id": "MATH 338", "label": "MATH 338", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Dynamical Systems\u003cbr\u003e\nNonlinear discrete dynamical systems in one\u003cbr\u003eand two dimensions.  Chaotic dynamics,\u003cbr\u003eelementary bifurcation theory, hyperbolicity, symbolic dynamics,\u003cbr\u003estructural stability, stable manifold theory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#6c54a5", "group": 3, "id": "MATH 363", "label": "MATH 363", "shape": "dot", "size": 10, "title": "\u003csmall\u003eKnot Theory\u003cbr\u003e\nAn introduction to the mathematical theory\u003cbr\u003eof knots and links, with emphasis\u003cbr\u003eon the modern combinatorial methods. \u003cbr\u003eReidemeister moves on link projections, ambient\u003cbr\u003eand regular isotopies, linking number tricolorability,\u003cbr\u003erational tangles, braids, torus knots, seifert\u003cbr\u003esurfaces and genus, the knot polynomials\u003cbr\u003e(bracket, X, Jones, Alexander, HOMFLY), crossing\u003cbr\u003enumbers of alternating knots and amphicheirality.\u003cbr\u003e Connections to theoretical physics, molecular\u003cbr\u003ebiology, and other scientific applications will\u003cbr\u003ebe pursued in term projects, as\u003cbr\u003eappropriate to the background and interests\u003cbr\u003eof the students.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a7a4ce", "group": 3, "id": "MATH 228", "label": "MATH 228", "shape": "dot", "size": 30, "title": "\u003csmall\u003e Differential Equations\u003cbr\u003e\nElementary ordinary differential equations: first order\u003cbr\u003eequations; linear systems; applications; numerical methods\u003cbr\u003eof solution. Credit for at most\u003cbr\u003eone of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#75c477", "group": 2, "id": "STAT 244", "label": "STAT 244", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStatistical Theory with Application II\u003cbr\u003e\nExtension of inferences to continuous-valued random\u003cbr\u003evariables. Common continuous-valued distributions. Expectation operator.\u003cbr\u003eMaximum likelihood estimators for the continuous\u003cbr\u003ecase. Simple linear, multiple and polynomial\u003cbr\u003eregression. Properties of regression estimators when\u003cbr\u003eerrors are Gaussian. Regression diagnostics. Class\u003cbr\u003eor student projects gathering real data\u003cbr\u003eor generating simulated data, fitting models\u003cbr\u003eand analyzing residuals from fit.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 243\u003c/small\u003e"}, {"color": "#38a156", "group": 2, "id": "STAT 325", "label": "STAT 325", "shape": "dot", "size": 14, "title": "\u003csmall\u003eData Analysis and Linear Models\u003cbr\u003e\nBasic exploratory data analysis for univariate\u003cbr\u003eresponse with single or multiple covariates.\u003cbr\u003eGraphical methods and data summarization, model-fitting\u003cbr\u003eusing S-plus computing language. Linear and\u003cbr\u003emultiple regression.  Emphasis on model\u003cbr\u003eselection criteria, on diagnostics to assess\u003cbr\u003egoodness of fit and interpretation. \u003cbr\u003eTechniques include transformation, smoothing, median polish,\u003cbr\u003erobust/resistant methods.  Case studies and\u003cbr\u003eanalysis of individual data sets. \u003cbr\u003eNotes of caution and some methods\u003cbr\u003efor handling bad data.  Knowledge\u003cbr\u003eof regression is helpful.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEPBI 441\u003cbr\u003eSTAT 243\u003cbr\u003eSTAT 312\u003cbr\u003eEPBI 458\u003cbr\u003eEPBI 431\u003cbr\u003eSTAT 312R\u003c/small\u003e"}, {"color": "#7c7c7c", "group": 0, "id": "EECS 290", "label": "EECS 290", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 491", "label": "CSDS 491", "shape": "dot", "size": 14, "title": "\u003csmall\u003eArtificial Intelligence: Probabilistic Graphical Models\u003cbr\u003e\nThis course is a graduate-level introduction\u003cbr\u003eto Artificial Intelligence (AI), the discipline\u003cbr\u003eof designing intelligent systems, and focuses\u003cbr\u003eon probabilistic graphical models.  These\u003cbr\u003emodels can be applied to a\u003cbr\u003ewide variety of settings from data\u003cbr\u003eanalysis to machine learning to robotics.\u003cbr\u003e The models allow intelligent systems\u003cbr\u003eto represent uncertainties in an environment\u003cbr\u003eor problem space in a compact\u003cbr\u003eway and reason intelligently in a\u003cbr\u003eway that makes optimal use of\u003cbr\u003eavailable information and time.  The\u003cbr\u003ecourse covers directed and undirected probabilistic\u003cbr\u003egraphical models, latent variable models, associated\u003cbr\u003eexact and approximate inference algorithms, and\u003cbr\u003elearning in both discrete and continuous\u003cbr\u003eproblem spaces.  Practical applications are\u003cbr\u003ecovered throughout the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 391\u003c/small\u003e"}, {"color": "#084b93", "group": 1, "id": "CSDS 440", "label": "CSDS 440", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMachine Learning\u003cbr\u003e\nMachine learning is a subfield of\u003cbr\u003eArtificial Intelligence that is concerned with\u003cbr\u003ethe design and analysis of algorithms\u003cbr\u003ethat \"learn\" and improve with experience,\u003cbr\u003e While the broad aim behind\u003cbr\u003eresearch in this area is to\u003cbr\u003ebuild systems that can simulate or\u003cbr\u003eeven improve on certain aspects of\u003cbr\u003ehuman intelligence, algorithms developed in this\u003cbr\u003earea have become very useful in\u003cbr\u003eanalyzing and predicting the behavior of\u003cbr\u003ecomplex systems.  Machine learning algorithms\u003cbr\u003ehave been used to guide diagnostic\u003cbr\u003esystems in medicine, recommend interesting products\u003cbr\u003eto customers in e-commerce, play games\u003cbr\u003eat human championship levels, and solve\u003cbr\u003emany other very complex problems. \u003cbr\u003eThis course is focused on algorithms\u003cbr\u003efor machine learning: their design, analysis\u003cbr\u003eand implementation.  We will study\u003cbr\u003edifferent learning settings, including supervised, semi-supervised\u003cbr\u003eand unsupervised learning.  We will\u003cbr\u003estudy different ways of representing the\u003cbr\u003elearning problem, using propositional, multiple-instance and\u003cbr\u003erelational representations.  We will study\u003cbr\u003ethe different algorithms that have been\u003cbr\u003edeveloped for these settings, such as\u003cbr\u003edecision trees, neural networks, support vector\u003cbr\u003emachines, k-means, harmonic functions and Bayesian\u003cbr\u003emethods.  We will learn about\u003cbr\u003ethe theoretical tradeoffs in the design\u003cbr\u003eof these algorithms, and how to\u003cbr\u003eevaluate their behavior in practice. \u003cbr\u003eAt the end of the course,\u003cbr\u003eyou should be able to:\n \u003cbr\u003e --Recognize situations where machine learning\u003cbr\u003ealgorithms are applicable;\n   --Understand,\u003cbr\u003erepresent and formulate the learning problem;\n\u003cbr\u003e  --Apply the appropriate algorithm(s),\u003cbr\u003eor if necessary, design your own,\u003cbr\u003ewith an understanding of the tradeoffs\u003cbr\u003einvolved;\n   --Correctly evaluate the\u003cbr\u003ebehavior of the algorithm when solving\u003cbr\u003ethe problem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 491\u003cbr\u003eCSDS 391\u003c/small\u003e"}, {"color": "#1e1e1e", "group": 0, "id": "EECS 440", "label": "EECS 440", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 497", "label": "CSDS 497", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence: Statistical Natural Language Processing\u003cbr\u003e\nThis course gives students an overview\u003cbr\u003eof the stat of the art\u003cbr\u003ein natural language processing. We will\u003cbr\u003ediscuss computational aspects of language modeling\u003cbr\u003e through probabilistic models, computational approaches\u003cbr\u003eto syntax (parsing) and semantic representations,\u003cbr\u003ediscourse and dialog. We will study\u003cbr\u003ethe applications of these techniques to\u003cbr\u003ea variety of problems including information\u003cbr\u003eextraction, translation and summarization. At the\u003cbr\u003eend of the course a student\u003cbr\u003eshould be able to (i) understand\u003cbr\u003ethe various statistical models and algorithms\u003cbr\u003efor NLP (ii) modify them as\u003cbr\u003eneeded or design novel approaches for\u003cbr\u003especific NLP tasks and (iii) understand\u003cbr\u003ehow to evaluate the performance of\u003cbr\u003ethese models and compare them to\u003cbr\u003ealternatives.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 440\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 538", "label": "STAT 538", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Diffusive Phenomena and Stochastic Differential Equations\u003cbr\u003e\nIntroduction to stochastic modeling of data.\u003cbr\u003e Emphasis on models and statistical\u003cbr\u003eanalysis of data with significant temporal\u003cbr\u003eand/or spatial structure.  This course\u003cbr\u003ewill analyze time and space dependent\u003cbr\u003erandom phenomena from two perspectives: Brownian\u003cbr\u003emotion and diffusive processes: Classification of\u003cbr\u003estochastic processes, finite dimensional distributions, random\u003cbr\u003ewalks and their scaling limits, Brownian\u003cbr\u003emotion and its paths properties, general\u003cbr\u003ediffusive processes, Fokker-Planck-Kolmogorov equations, Poisson and\u003cbr\u003epoint processes, heavy tail diffusions, Levy\u003cbr\u003eprocesses, tempered stable diffusions.  Stochastic\u003cbr\u003ecalculus and stochastic differential equations: Wiener\u003cbr\u003erandom integrals, mean-square theory, Brownian stochastic\u003cbr\u003eintegrals and Ito formula, stochastic integrals\u003cbr\u003efor Levy processes, martingale property, basic\u003cbr\u003etheory and applications of stochastic differential\u003cbr\u003eequations.  This course is related\u003cbr\u003eto  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 312\u003c/small\u003e"}, {"color": "#3ca559", "group": 2, "id": "STAT 318", "label": "STAT 318", "shape": "dot", "size": 10, "title": "\u003csmall\u003eActuarial Science II\u003cbr\u003e\nTheory of life contingencies. Life table\u003cbr\u003eanalysis for simple and multiple decrement\u003cbr\u003efunctions. Life and special annuities. Life\u003cbr\u003einsurance and reserves for life insurance.\u003cbr\u003eStatistical issues for prediction from actuarial\u003cbr\u003emodels. Topics covered include areas examined\u003cbr\u003ein the American Society of Actuaries\u003cbr\u003eExam 3.  \n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 345\u003cbr\u003eSTAT 317\u003cbr\u003eSTAT 312R\u003cbr\u003eSTAT 312\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 496", "label": "CSDS 496", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence: Sequential Decision Making\u003cbr\u003e\nThis course will study the formulation\u003cbr\u003eand solution of decision making problems\u003cbr\u003eby automated agents. Topics covered include\u003cbr\u003eone-shot decision making (decision trees and\u003cbr\u003einfluence diagrams),  Markov decision processes\u003cbr\u003e(MDPs) , automated classical and probabilistic\u003cbr\u003eplanning, reinforcement learning (RL), hierarchical planning\u003cbr\u003eand RL, partially observable MDPs, Bayesian\u003cbr\u003eRL, collaborative multi-agent systems.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 491\u003c/small\u003e"}, {"color": "#0a539e", "group": 1, "id": "CSDS 425", "label": "CSDS 425", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Networks I\u003cbr\u003e\nAn introduction to computer networks and\u003cbr\u003ethe Internet. Applications: http, ftp, e-mail,\u003cbr\u003eDNS, socket programming. Transport: UDP, TCP,\u003cbr\u003ereliable data transfer, and congestion control.\u003cbr\u003eNetwork layer: IP, routing and NAT.\u003cbr\u003eLink layer: taxonomy, Ethernet, 802.11. \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 338\u003c/small\u003e"}, {"color": "#616161", "group": 0, "id": "EECS 341", "label": "EECS 341", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#084e98", "group": 1, "id": "CSDS 435", "label": "CSDS 435", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Data Mining\u003cbr\u003e\nData Mining is the process of\u003cbr\u003ediscovering interesting knowledge from large amounts\u003cbr\u003eof data stored either in databases,\u003cbr\u003edata warehouses, or other information repositories.\u003cbr\u003eTopics to be covered includes: Data\u003cbr\u003eWarehouse and OLAP technology for data\u003cbr\u003emining, Data Preprocessing, Data Mining Primitives,\u003cbr\u003eLanguages, and System Architectures, Mining Association\u003cbr\u003eRules from Large Databases, Classification and\u003cbr\u003ePrediction, Cluster Analysis, Mining Complex Types\u003cbr\u003eof Data, and Applications and Trends\u003cbr\u003ein Data Mining.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 341\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "CSDS 394", "label": "CSDS 394", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Information Theory\u003cbr\u003e\nThis course is intended as an\u003cbr\u003eintroduction to information and coding theory\u003cbr\u003ewith emphasis on the mathematical aspects.\u003cbr\u003e It is suitable for advanced\u003cbr\u003eundergraduate and graduate students in mathematics,\u003cbr\u003eapplied mathematics, statistics, physics, computer science\u003cbr\u003eand electrical engineering.  \n\nCourse content:\u003cbr\u003eInformation measures-entropy, relative entropy, mutual information,\u003cbr\u003eand their properties.  Typical sets\u003cbr\u003eand sequences, asymptotic equipartition property, data\u003cbr\u003ecompression.  Channel coding and capacity:\u003cbr\u003echannel coding theorem.  Differential entropy,\u003cbr\u003eGaussian channel, Shannon-Nyquist theorem. Information theory\u003cbr\u003einequalities (400 level). Additional topics, which\u003cbr\u003emay include compressed sensing and elements\u003cbr\u003eof quantum information theory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#4f1d8b", "group": 3, "id": "MATH 444", "label": "MATH 444", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics of Data Mining and Pattern Recognition\u003cbr\u003e\nThis course will give an introduction\u003cbr\u003eto a class of mathematical and\u003cbr\u003ecomputational methods for the solution of\u003cbr\u003edata mining and pattern recognition problems.\u003cbr\u003e  By understanding the mathematical\u003cbr\u003econcepts behind algorithms designed for mining\u003cbr\u003edata and identifying patterns, students will\u003cbr\u003ebe able to modify to make\u003cbr\u003ethem suitable for specific applications. \u003cbr\u003eParticular emphasis will be given to\u003cbr\u003ematrix factorization techniques.  The course\u003cbr\u003erequirements will include the implementations of\u003cbr\u003ethe methods in MATLAB and their\u003cbr\u003eapplication to practical problems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#53268f", "group": 3, "id": "MATH 431", "label": "MATH 431", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Numerical Analysis I\u003cbr\u003e\nNumerical linear algebra for scientists and\u003cbr\u003eengineers.  Matrix and vector norms,\u003cbr\u003ecomputer arithmetic, conditioning and stability, orthogonality.\u003cbr\u003e Least squares problems: QR factorization,\u003cbr\u003enormal equations and Singular Value Decomposition.\u003cbr\u003eDirect solution of linear system: Gaussian\u003cbr\u003eelimination and Cholesky factorization.  Eigenvalues\u003cbr\u003eand eigenvectors: the QR algorithm, Rayleigh\u003cbr\u003equotient, inverse iteration.  Introduction to\u003cbr\u003eiterative methods.  Students will be\u003cbr\u003eintroduced to MATLAB.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#5a3294", "group": 3, "id": "MATH 413", "label": "MATH 413", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraph Theory\u003cbr\u003e\nBuilding blocks of a graph, trees,\u003cbr\u003econnectivity, matchings, coverings, planarity, NP-complete problems,\u003cbr\u003erandom graphs, and expander graphs; various\u003cbr\u003eapplications and algorithms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#5c3797", "group": 3, "id": "MATH 405", "label": "MATH 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Matrix Analysis\u003cbr\u003e\nAn advanced course in linear algebra\u003cbr\u003eand matrix theory. Topics include variational\u003cbr\u003echaracterizations of eigenvalues of Hermitian matrices,\u003cbr\u003ematrix and vector norms, characterizations of\u003cbr\u003epositive definite matrices, singular value decomposition\u003cbr\u003eand applications, perturbation of eigenvalues. \u003cbr\u003eThis course is more theoretical than\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003c/small\u003e"}, {"color": "#52238d", "group": 3, "id": "MATH 435", "label": "MATH 435", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOrdinary Differential Equations\u003cbr\u003e\nA second course in ordinary differential\u003cbr\u003eequations.  Existence, uniqueness, and continuation\u003cbr\u003eof solutions of ODE.  Linear\u003cbr\u003esystems, fundamental matrix, qualitative methods (phase\u003cbr\u003eplane).  Dependence on initial data\u003cbr\u003eand parameters (Gronwall\u0027s inequality, nonlinear variation\u003cbr\u003eof parameters).  Stability for linear\u003cbr\u003eand nonlinear equations, linearization, Poincare-Bendixson theory.\u003cbr\u003e Additional topics may include regular\u003cbr\u003eand singular perturbation methods, autonomous oscillations,\u003cbr\u003eentrainment of forced oscillators, and bifurcations.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 224\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#4e1c8a", "group": 3, "id": "MATH 445", "label": "MATH 445", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Partial Differential Equations\u003cbr\u003e\nMethod of characteristics for linear and\u003cbr\u003equasilinear equations. Second order equations of\u003cbr\u003eelliptic, parabolic, type; initial and boundary\u003cbr\u003evalue problems. Method of separation of\u003cbr\u003evariables, eigenfunction expansions, Sturm-Liouville theory. Fourier,\u003cbr\u003eLaplace, Hankel transforms; Bessel functions, Legendre\u003cbr\u003epolynomials. Green\u0027s functions. Examples include: heat\u003cbr\u003ediffusion, Laplace\u0027s equation, wave equations, one\u003cbr\u003edimensional gas dynamics and others. Appropriate\u003cbr\u003efor seniors and graduate students in\u003cbr\u003escience, engineering, and mathematics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#6b53a4", "group": 3, "id": "MATH 365", "label": "MATH 365", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction To Algebraic Geometry\u003cbr\u003e\nThis is a first introduction to\u003cbr\u003ealgebraic geometry--the study of solutions of\u003cbr\u003epolynomial equations-- for advanced undergraduate students.\u003cbr\u003e Recent applications of this large\u003cbr\u003eand important area include number theory,\u003cbr\u003ecombinatorics, theoretical physics, robotics, cryptology and\u003cbr\u003ecoding theory. The contents of the\u003cbr\u003ecourse may vary from one semester\u003cbr\u003eto another, and may include, for\u003cbr\u003eexample:  the classical theory of\u003cbr\u003ealgebraic curves in the setting of\u003cbr\u003eaffine and projective planes over the\u003cbr\u003ereal or complex fields; affine and\u003cbr\u003eprojective equivalence; invariants; tangents; singularities; intersection\u003cbr\u003emultiplicities; resultants and Bezout\u0027s Theorem; linear\u003cbr\u003esystems; rational curves; flexes and group\u003cbr\u003estructure on a cubic.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 308\u003c/small\u003e"}, {"color": "#5e5e5e", "group": 0, "id": "ECSE 346", "label": "ECSE 346", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Optimization\u003cbr\u003e\nOptimization techniques including linear programming and\u003cbr\u003eextensions; transportation and assignment problems; network\u003cbr\u003eflow optimization; quadratic, integer, and separable\u003cbr\u003eprogramming; geometric programming; and dynamic programming.\u003cbr\u003eNonlinear optimization topics: optimality criteria, gradient\u003cbr\u003eand other practical unconstrained and constrained\u003cbr\u003emethods. Computer applications using engineering and\u003cbr\u003ebusiness case studies. \n\nThe course will\u003cbr\u003eincorporate the use of Grand Challenges\u003cbr\u003ein the areas of Energy Systems,\u003cbr\u003eControl Systems, and Data Analytics in\u003cbr\u003eorder to provide a framework for\u003cbr\u003eproblems to study in the development\u003cbr\u003eand application of the concepts and\u003cbr\u003etools studied in the course. Various\u003cbr\u003easpects of important engineering skills relating\u003cbr\u003eto leadership, teaming, emotional intelligence, and\u003cbr\u003eeffective communication are integrated into the\u003cbr\u003ecourse.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#2f2f2f", "group": 0, "id": "ECSE 416", "label": "ECSE 416", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConvex Optimization for Engineering\u003cbr\u003e\nThis course will focus on the\u003cbr\u003edevelopment of a working knowledge and\u003cbr\u003eskills to recognize, formulate, and solve\u003cbr\u003econvex optimization problems that are so\u003cbr\u003eprevalent in engineering. Applications in control\u003cbr\u003esystems; parameter and state estimation; signal\u003cbr\u003eprocessing; communications and networks; circuit design;\u003cbr\u003edata modeling and analysis; data mining\u003cbr\u003eincluding clustering and classification; and combinatorial\u003cbr\u003eand global optimization will be highlighted.\u003cbr\u003eNew reliable and efficient methods, particular\u003cbr\u003ethose based on interior-point methods and\u003cbr\u003eother special methods to solve convex\u003cbr\u003eoptimization problems will be emphasized. Implementation\u003cbr\u003eissues will also be underscored. \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#4d1a89", "group": 3, "id": "MATH 449", "label": "MATH 449", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDynamical Models for Biology and Medicine\u003cbr\u003e\nIntroduction to discrete and continuous dynamical\u003cbr\u003emodels with applications to biology and\u003cbr\u003emedicine.  Topics include: population dynamics\u003cbr\u003eand ecology; models of infectious diseases;\u003cbr\u003epopulation genetics and evolution; biological motion\u003cbr\u003e(reaction-diffusion and chemotaxis); Molecular and cellular\u003cbr\u003ebiology (biochemical kinetics, metabolic pathways, immunology).\u003cbr\u003e The course will introduce students\u003cbr\u003eto the basic mathematical concepts and\u003cbr\u003etechniques of dynamical systems theory (equilibria,\u003cbr\u003estability, bifurcations, discrete and continuous dynamics,\u003cbr\u003ediffusion and wave propagation, elements of\u003cbr\u003esystem theory and control).  Mathematical\u003cbr\u003eexposition is supplemented with introduction to\u003cbr\u003ecomputer tools and techniques (Mathematica, Matlab).\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEBME 300\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#005b25", "group": 2, "id": "STAT 455", "label": "STAT 455", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinear Models\u003cbr\u003e\nTheory of least squares estimation, interval\u003cbr\u003eestimation and tests for models with\u003cbr\u003enormally distributed errors. Regression on dummy\u003cbr\u003evariables, analysis of variance and covariance.\u003cbr\u003eVariance components models. Model diagnostics. Robust\u003cbr\u003eregression. Analysis of longitudinal data.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 346\u003cbr\u003eSTAT 446\u003cbr\u003eMATH 201\u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "EECS 302", "label": "EECS 302", "shape": "dot", "size": 16, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#adadad", "group": 0, "id": "ENGR 210", "label": "ENGR 210", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntroduction to Circuits and Instrumentation\u003c/small\u003e"}, {"color": "#959595", "group": 0, "id": "ECSE 246", "label": "ECSE 246", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSignals and Systems\u003cbr\u003e\nMathematical representation, characterization, and analysis of\u003cbr\u003econtinuous-time signals and systems.  Development\u003cbr\u003eof elementary mathematical models of continuous-time\u003cbr\u003edynamic systems.  Time domain and\u003cbr\u003efrequency domain analysis of linear time-invariant\u003cbr\u003esystems.  Fourier series, Fourier transforms,\u003cbr\u003eand Laplace transforms.  Sampling theorem.\u003cbr\u003e Filter design.  Introduction to\u003cbr\u003efeedback control systems and feedback controller\u003cbr\u003edesign.\n \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 210\u003c/small\u003e"}, {"color": "#979797", "group": 0, "id": "ECSE 245", "label": "ECSE 245", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElectronic Circuits\u003cbr\u003e\nAnalysis of time-dependent electrical circuits. \u003cbr\u003eDynamic waveforms and elements: inductors, capacitors,\u003cbr\u003eand transformers.  First- and second-order\u003cbr\u003ecircuits, passive and active.  Analysis\u003cbr\u003eof sinusoidal steady state response using\u003cbr\u003ephasors.  Laplace transforms and pole-zero\u003cbr\u003ediagrams.  S-domain circuit analysis. \u003cbr\u003eTwo-port networks, impulse response, and transfer\u003cbr\u003efunctions.  Introduction to nonlinear semiconductor\u003cbr\u003edevices: diodes, BJTs, and FETs. \u003cbr\u003eGain-bandwidth product, slew-rate and other limitations\u003cbr\u003eof real devices.  SPICE simulation\u003cbr\u003eand laboratory exercises reinforce course materials.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eENGR 210\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "ECSE 326", "label": "ECSE 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInstrumentation Electronics\u003cbr\u003e\nA second course in instrumentation with\u003cbr\u003eemphasis on sensor interface electronics. General\u003cbr\u003econcepts in measurement systems, including accuracy,\u003cbr\u003eprecision, sensitivity, linearity, and resolution. The\u003cbr\u003ephysics and modeling of resistive, reactive,\u003cbr\u003eself-generating, and direct-digital sensors. Signal conditioning\u003cbr\u003efor same, including bridge circuits, coherent\u003cbr\u003edetectors, and a variety of amplifier\u003cbr\u003etopologies: differential, instrumentation, charge, and transimpedance.\u003cbr\u003eNoise and drift in amplifiers and\u003cbr\u003eresistors. Practical issues of interference, including\u003cbr\u003egrounding, shielding, supply/return, and isolation amplifiers.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEMAE 350\u003cbr\u003eEECS 246\u003cbr\u003eENGR 210\u003cbr\u003eEBME 308\u003c/small\u003e"}, {"color": "#6f6f6f", "group": 0, "id": "ECSE 313", "label": "ECSE 313", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSignal Processing\u003cbr\u003e\nFourier series and transforms. Analog and\u003cbr\u003edigital filters. Fast-Fourier transforms, sampling, and\u003cbr\u003emodulation for discrete time signals and\u003cbr\u003esystems. Consideration of stochastic signals and\u003cbr\u003elinear processing of stochastic signals using\u003cbr\u003ecorrelation functions and spectral analysis.\n\nThe course\u003cbr\u003ewill incorporate the use of Grand\u003cbr\u003eChallenges in the areas of Energy\u003cbr\u003eSystems, Control Systems, and Data Analytics\u003cbr\u003ein order to provide a framework\u003cbr\u003efor problems to study in the\u003cbr\u003edevelopment and application of the concepts\u003cbr\u003eand tools studied in the course.\u003cbr\u003eVarious aspects of important engineering skills\u003cbr\u003erelating to leadership, teaming, emotional intelligence,\u003cbr\u003eand effective communication are integrated into\u003cbr\u003ethe course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "ECSE 401", "label": "ECSE 401", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Signal Processing\u003cbr\u003e\nCharacterization of discrete-time signals and systems.\u003cbr\u003eFourier analysis: the Discrete-time Fourier Transform,\u003cbr\u003ethe Discrete-time Fourier series, the Discrete\u003cbr\u003eFourier Transform and the Fast Fourier\u003cbr\u003eTransform. Continuous-time signal sampling and signal\u003cbr\u003ereconstruction. Digital filter design: infinite impulse\u003cbr\u003eresponse filters, finite impulse response filters,\u003cbr\u003efilter realization and quantization effects. Random\u003cbr\u003esignals: discrete correlation sequences and power\u003cbr\u003edensity spectra, response of linear systems.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 313\u003c/small\u003e"}, {"color": "#959595", "group": 0, "id": "EECS 246", "label": "EECS 246", "shape": "dot", "size": 20, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "ECSE 304", "label": "ECSE 304", "shape": "dot", "size": 14, "title": "\u003csmall\u003eControl Engineering I with Laboratory\u003cbr\u003e\nAnalysis and design techniques for control\u003cbr\u003eapplications. Linearization of nonlinear systems. Design\u003cbr\u003especifications. Classical design methods: root locus,\u003cbr\u003ebode, nyquist. PID, lead, lag, lead-lag\u003cbr\u003econtroller design. State space modeling, solution,\u003cbr\u003econtrollability, observability and stability. Modeling and\u003cbr\u003econtrol demonstrations and experiments single-input/single-output and\u003cbr\u003emultivariable systems. Control system analysis/design/implementation software.\n\nThe\u003cbr\u003ecourse will incorporate the use of\u003cbr\u003eGrand Challenges in the areas of\u003cbr\u003eEnergy Systems, Control Systems, and Data\u003cbr\u003eAnalytics in order to provide a\u003cbr\u003eframework for problems to study in\u003cbr\u003ethe development and application of the\u003cbr\u003econcepts and tools studied in the\u003cbr\u003ecourse. Various aspects of important engineering\u003cbr\u003eskills relating to leadership, teaming, emotional\u003cbr\u003eintelligence, and effective communication are integrated\u003cbr\u003einto the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEMAE 350\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#5a5a5a", "group": 0, "id": "ECSE 354", "label": "ECSE 354", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Communications\u003cbr\u003e\nFundamental bounds on transmission of information.\u003cbr\u003eSignal representation in vector space. Optimum\u003cbr\u003ereception. Probability and random processes with\u003cbr\u003eapplication to noise problems, speech encoding\u003cbr\u003eusing linear prediction. Shaping of base-band\u003cbr\u003esignal spectra, correlative coding and equalization.\u003cbr\u003eComparative analysis of digital modulation schemes.\u003cbr\u003eConcepts of information theory and coding.\u003cbr\u003eApplications to data communication.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "ECSE 351", "label": "ECSE 351", "shape": "dot", "size": 12, "title": "\u003csmall\u003eCommunications and Signal Analysis\u003cbr\u003e\nFourier transform analysis and sampling of\u003cbr\u003esignals.  AM, FM and SSB\u003cbr\u003emodulation and other modulation methods such\u003cbr\u003eas pulse code, delta, pulse position,\u003cbr\u003ePSK and FSK.  Detection, multiplexing,\u003cbr\u003eperformance evaluation in terms of signal-to-noise\u003cbr\u003eratio and bandwidth requirements.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 246\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "BIOL 300", "label": "BIOL 300", "shape": "dot", "size": 16, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#737373", "group": 0, "id": "BIOL 306", "label": "BIOL 306", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMathematical Analysis of Biological Models\u003cbr\u003e\nThis course focuses on the mathematical\u003cbr\u003emethods used to analyze biological models,\u003cbr\u003ewith examples drawn largely from ecology\u003cbr\u003ebut also from epidemiology, developmental biology,\u003cbr\u003eand other areas.  Mathematical topics\u003cbr\u003einclude equilibrium and stability in discrete\u003cbr\u003eand continuous time, some aspects of\u003cbr\u003etransient dynamics, and reaction-diffusion equations (steady\u003cbr\u003estate, diffusive instabilities, and traveling waves).\u003cbr\u003e Biological topics include several \"classic\"\u003cbr\u003emodels, such as the Lotka-Volterra model,\u003cbr\u003ethe Ricker model, and Michaelis-Menten/type II/saturating\u003cbr\u003eresponses.  The emphasis is on\u003cbr\u003eapproximations that lead to analytic solutions,\u003cbr\u003enot numerical analysis.  An important\u003cbr\u003easpect of this course is translating\u003cbr\u003ebetween verbal and mathematical descriptions: the\u003cbr\u003egoal is not just to solve\u003cbr\u003emathematical problems but to extract biological\u003cbr\u003emeaning from the answers we find.\u003cbr\u003e \n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eBIOL 300\u003c/small\u003e"}, {"color": "#776cb1", "group": 3, "id": "MATH 330", "label": "MATH 330", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Scientific Computing\u003cbr\u003e\nAn introductory survey to Scientific Computing\u003cbr\u003efrom principles to applications.  Topics\u003cbr\u003ewhich will be covered in the\u003cbr\u003ecourse include: solution of linear systems\u003cbr\u003eand least squares, approximation and interpolation,\u003cbr\u003esolution of nonlinear systems, numerical integration\u003cbr\u003eand differentiation, and numerical solution of\u003cbr\u003edifferential equations.  Projects where the\u003cbr\u003enumerical methods are used to solve\u003cbr\u003eproblems from various application areas will\u003cbr\u003ebe assigned throughout the semester.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#6a6a6a", "group": 0, "id": "ECSE 324", "label": "ECSE 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eModeling and Simulation of Continuous Dynamical Systems\u003cbr\u003e\nThis course examines the computer-based modeling\u003cbr\u003eand simulation of continuous dynamical system\u003cbr\u003ebehavior in a variety of systems\u003cbr\u003eincluding electric power systems, industrial control\u003cbr\u003esystems, and signal processing that are\u003cbr\u003erepresented by a set of differential\u003cbr\u003eequations need to be solved numerically\u003cbr\u003ein order to compute and represent\u003cbr\u003etheir behavior for study. In addition\u003cbr\u003eto these applications, there are many\u003cbr\u003eother important applications of these tools\u003cbr\u003ein computer games, virtual worlds, weather\u003cbr\u003eforecasting, and population models, to name\u003cbr\u003ea few examples. Numerical integration techniques\u003cbr\u003eare developed to perform these computations.\u003cbr\u003eMultiple computational engines such as Matlab,\u003cbr\u003eSimulink, Unity, and physics engines etc.\u003cbr\u003eare also examined as examples of\u003cbr\u003ecommonly used software to solve for\u003cbr\u003eand visualize continuous-time system behavior. \u003cbr\u003e\n\nThe course will incorporate the use\u003cbr\u003eof Grand Challenges in the areas\u003cbr\u003eof Energy Systems, Control Systems, and\u003cbr\u003eData Analytics in order to provide\u003cbr\u003emotivation and a framework for problems\u003cbr\u003eto study in the development and\u003cbr\u003eapplication of the concepts and tools\u003cbr\u003estudied in the course. Various aspects\u003cbr\u003eof important engineering skills relating to\u003cbr\u003eleadership, teaming, emotional intelligence, and effective\u003cbr\u003ecommunication are integrated into the course.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#7a71b4", "group": 3, "id": "MATH 324", "label": "MATH 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Complex Analysis\u003cbr\u003e\nProperties, singularities, and representations of analytic\u003cbr\u003efunctions, complex integration. Cauchy\u0027s theorems, series\u003cbr\u003eresidues, conformal mapping and analytic continuation.\u003cbr\u003eRiemann surfaces. Relevance to the theory\u003cbr\u003eof physical problems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#491285", "group": 3, "id": "MATH 461", "label": "MATH 461", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Topology\u003cbr\u003e\nMetric spaces, topological spaces, and continuous\u003cbr\u003efunctions. Compactness, connectedness, path connectedness. Topological\u003cbr\u003emanifolds; topological groups. Polyhedra, simplical complexes.\u003cbr\u003eFundamental groups.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#460c83", "group": 3, "id": "MATH 471", "label": "MATH 471", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Engineering Mathematics\u003cbr\u003e\nVector analysis, Fourier series and integrals.\u003cbr\u003eLaplace transforms, separable partial differential equations,\u003cbr\u003eand boundary value problems. Bessel and\u003cbr\u003eLegendre functions. Emphasis on techniques and\u003cbr\u003eapplications.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#53258e", "group": 3, "id": "MATH 432", "label": "MATH 432", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Differential Equations\u003cbr\u003e\nNumerical solution of differential equations for\u003cbr\u003escientists and engineers. Solution of ordinary\u003cbr\u003edifferential equations by multistep and single\u003cbr\u003estep methods. Stability, consistency, and convergence.\u003cbr\u003e Stiff equations.  Finite difference\u003cbr\u003eschemes.  Introduction to the finite\u003cbr\u003eelement method.  Introduction to multigrid\u003cbr\u003etechniques.  The diffusion equation: numerical\u003cbr\u003eschemes and stability analysis.  Introduction\u003cbr\u003eto hyperbolic equations.  MATLAB will\u003cbr\u003ebe used in this course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#50208c", "group": 3, "id": "MATH 441", "label": "MATH 441", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Modeling\u003cbr\u003e\nMathematics is a powerful language for\u003cbr\u003edescribing real world phenomena and providing\u003cbr\u003epredictions that otherwise are hard or\u003cbr\u003eimpossible to obtain.  The course\u003cbr\u003egives the students pre-requisites for translating\u003cbr\u003equalitative descriptions given in the professional\u003cbr\u003enon-mathematical language into the quantitative language\u003cbr\u003efor mathematics.  While the variety\u003cbr\u003ein the subject matter is wide,\u003cbr\u003esome general principles and methodologies that\u003cbr\u003ea modeler can pursue are similar\u003cbr\u003ein many applications.  The course\u003cbr\u003efocuses on these similarities.  The\u003cbr\u003ecourse is based on representative case\u003cbr\u003estudies that are discussed and analyzed\u003cbr\u003ein the classroom, the emphasis being\u003cbr\u003eon general principles of developing and\u003cbr\u003eanalyzing mathematical models.  The examples\u003cbr\u003ewill be taken from different fields\u003cbr\u003eof science and engineering, including life\u003cbr\u003esciences, environmental sciences, biomedical engineering and\u003cbr\u003ephysical sciences.  Modeling relies increasingly\u003cbr\u003eon computation, so the students should\u003cbr\u003ehave basic skills for using computers\u003cbr\u003eand programs like Matlab or Mathematica.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#776ab0", "group": 3, "id": "MATH 333", "label": "MATH 333", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics and Brain\u003cbr\u003e\nThis course is intended for upper\u003cbr\u003elevel undergraduate students in Mathematics, Cognitive\u003cbr\u003eScience, Biomedical Engineering, Biology or Neuroscience\u003cbr\u003ewho have an interest in quantitative\u003cbr\u003einvestigation of the brain and its\u003cbr\u003efunctions.  Students will be introduced\u003cbr\u003eto a variety of mathematical techniques\u003cbr\u003eneeded to model and simulate different\u003cbr\u003ebrain functions, and to analyze the\u003cbr\u003eresults of the simulations and of\u003cbr\u003eavailable measured data.  The mathematical\u003cbr\u003eexposition will be followed--when appropriate--by the\u003cbr\u003ecorresponding implementation in Matlab.  The\u003cbr\u003ecourse will cover some basic topics\u003cbr\u003ein the mathematical aspects of differential\u003cbr\u003eequations, electromagnetism, Inverse problems and imaging\u003cbr\u003erelated to brain functions.  Validation\u003cbr\u003eand falsification of the mathematical models\u003cbr\u003ein the light of available experimental\u003cbr\u003edata will be addressed.  This\u003cbr\u003ecourse will be a first step\u003cbr\u003etowards organizing the different brain investigative\u003cbr\u003emodalities within a unified mathematical framework.\u003cbr\u003e Lectures will include a discussion\u003cbr\u003eportion.  A final presentation and\u003cbr\u003ewritten report are part of the\u003cbr\u003ecourse requirements. Counts as SAGES Departmental\u003cbr\u003eSeminar.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#6c55a5", "group": 3, "id": "MATH 361", "label": "MATH 361", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeometry I\u003cbr\u003e\nAn introduction to the various two-dimensional\u003cbr\u003egeometries, including Euclidean, spherical, hyperbolic, projective,\u003cbr\u003eand affine. The course will examine\u003cbr\u003ethe axiomatic basis of geometry, with\u003cbr\u003ean emphasis on transformations. Topics include\u003cbr\u003ethe parallel postulate and its alternatives,\u003cbr\u003eisometrics and transformation groups, tilings, the\u003cbr\u003ehyperbolic plane and its models, spherical\u003cbr\u003egeometry, affine and projective transformations, and\u003cbr\u003eother topics. We will examine the\u003cbr\u003erole of complex and hypercomplex numbers\u003cbr\u003ein the algebraic representation of transformations.\u003cbr\u003eThe course is self-contained. Counts as\u003cbr\u003eSAGES Departmental Seminar.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#a9a9a9", "group": 0, "id": "ECSE 216", "label": "ECSE 216", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamental System Concepts\u003cbr\u003e\nDevelops framework for addressing problems in\u003cbr\u003escience and engineering that require an\u003cbr\u003eintegrated, interdisciplinary approach, including the effective\u003cbr\u003emanagement of complexity and uncertainty. \u003cbr\u003eIntroduces fundamental system concepts in an\u003cbr\u003eintegrated framework.  Properties and behavior\u003cbr\u003eof phenomena regardless of the physical\u003cbr\u003eimplementation through a focus on the\u003cbr\u003estructure and logic of information flow.\u003cbr\u003e Systematic problem solving methodology using\u003cbr\u003esystems concepts.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#505050", "group": 0, "id": "ECSE 372", "label": "ECSE 372", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Distribution Systems\u003cbr\u003e\nIntroduction to Distribution Systems provides students\u003cbr\u003ewith a fundamental understanding of distribution\u003cbr\u003epower system configurations, equipment and loads.\u003cbr\u003eIt also provides a detailed review\u003cbr\u003eof distributed energy resources and their\u003cbr\u003eimpacts on utility distribution systems. Since\u003cbr\u003etoday\u0027s distribution utilities are facing the\u003cbr\u003echallenge of managing a distribution network\u003cbr\u003emade up of assets from proven\u003cbr\u003eand mature technologies while integrating new\u003cbr\u003etechnologies this course will also discuss\u003cbr\u003ea concept of smart grid and\u003cbr\u003eits application to distribution systems. The\u003cbr\u003efirst part of the course reviews\u003cbr\u003ethe fundamental methods used in the\u003cbr\u003esteady state analysis of AC circuits\u003cbr\u003eas applied to power distribution systems\u003cbr\u003efollowing by the steady-state modeling of\u003cbr\u003eelectric power distribution systems. The second\u003cbr\u003epart of the course introduces fundamental\u003cbr\u003eanalysis of electric power distribution systems\u003cbr\u003esuch as power flow, state estimation,\u003cbr\u003eand fault calculation and discusses concerns\u003cbr\u003esuch as reliability, power quality and\u003cbr\u003evoltage regulation.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#4a4a4a", "group": 0, "id": "ECSE 379", "label": "ECSE 379", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Relay Protection\u003cbr\u003e\nProtection does not mean prevention, but\u003cbr\u003erather, minimizing the duration of the\u003cbr\u003etrouble and limiting the damage, outage\u003cbr\u003etime, and related problems that may\u003cbr\u003eresult otherwise. Introduction to Relay Protection\u003cbr\u003eintroduces the power system protection, including\u003cbr\u003ebasic fundamental understanding of relaying, common\u003cbr\u003eprotection methods and relay applications. The\u003cbr\u003efirst part of the course reviews\u003cbr\u003ethe technical tools of the relay\u003cbr\u003eengineering (phasors, polarity and symmetrical components),\u003cbr\u003efault analyzes, protection fundamentals and basic\u003cbr\u003edesign principles. The second part of\u003cbr\u003ethe course focuses on the line,\u003cbr\u003etransformer, bus, generation and motor protection.\u003cbr\u003eThe course will be accompanied by\u003cbr\u003erelay protection laboratory where students will\u003cbr\u003ehave hands on experience with main\u003cbr\u003etypes of protective relays.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#505050", "group": 0, "id": "EECS 372", "label": "EECS 372", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Distribution Systems\u003cbr\u003e\nIntroduction to Distribution Systems provides students\u003cbr\u003ewith a fundamental understanding of distribution\u003cbr\u003epower system configurations, equipment and loads.\u003cbr\u003eIt also provides a detailed review\u003cbr\u003eof distributed energy resources and their\u003cbr\u003eimpacts on utility distribution systems. Since\u003cbr\u003etoday\u0027s distribution utilities are facing the\u003cbr\u003echallenge of managing a distribution network\u003cbr\u003emade up of assets from proven\u003cbr\u003eand mature technologies while integrating new\u003cbr\u003etechnologies this course will also discuss\u003cbr\u003ea concept of smart grid and\u003cbr\u003eits application to distribution systems. The\u003cbr\u003efirst part of the course reviews\u003cbr\u003ethe fundamental methods used in the\u003cbr\u003esteady state analysis of AC circuits\u003cbr\u003eas applied to power distribution systems\u003cbr\u003efollowing by the steady-state modeling of\u003cbr\u003eelectric power distribution systems. The second\u003cbr\u003epart of the course introduces fundamental\u003cbr\u003eanalysis of electric power distribution systems\u003cbr\u003esuch as power flow, state estimation,\u003cbr\u003eand fault calculation and discusses concerns\u003cbr\u003esuch as reliability, power quality and\u003cbr\u003evoltage regulation.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003eMATH 224\u003c/small\u003e"}, {"color": "#161616", "group": 0, "id": "DSCI 454", "label": "DSCI 454", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Visualization and Analytics\u003cbr\u003e\nData Visualization and Analytics students will\u003cbr\u003elearn data visualization and analytics techniques\u003cbr\u003efocused on different types of data\u003cbr\u003esuch as time-series, spectral, or image\u003cbr\u003edata science problems. This class will\u003cbr\u003efocus on increasing analysis of complex\u003cbr\u003edata sets through visualization by enhancing\u003cbr\u003eexploratory data analysis and data cleaning.\u003cbr\u003eThis class will focus on creating\u003cbr\u003eeffective data visualizations to communicate data\u003cbr\u003eanalytics results to different audiences. Different\u003cbr\u003edatasets will be provided to develop\u003cbr\u003edifferent types of visualizations and analytics.\u003cbr\u003eTypes of data visualizations include in\u003cbr\u003einteractive plots (e.g., bar graphs change\u003cbr\u003eover time), applications that allow users\u003cbr\u003eto adjust the visualizations based on\u003cbr\u003etheir decisions (e.g., shiny applications), interactive\u003cbr\u003emaps, 3-D plots of data, etc.\u003cbr\u003eDiscussing how an audience understands information\u003cbr\u003eand brings in data as well\u003cbr\u003eas the ethics of making data\u003cbr\u003evisualizations will be discussed. The class\u003cbr\u003ewill also include ways to increase\u003cbr\u003emodeling and analysis with effective visualizations\u003cbr\u003efor credible, data-driven decision making. This\u003cbr\u003ewill include a git repository for\u003cbr\u003eother students to use these codes\u003cbr\u003eas open source resources and the\u003cbr\u003epreparation of reproducible data science analyses\u003cbr\u003efor different types of problems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eDSCI 453\u003cbr\u003eDSCI 353M\u003cbr\u003eDSCI 451\u003cbr\u003eDSCI 353\u003cbr\u003eDSCI 351M\u003cbr\u003eDSCI 351\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "SYBB 310", "label": "SYBB 310", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#d4d4d4", "group": 0, "id": "DSCI 134", "label": "DSCI 134", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Applied Data Science\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003edata science and analytics. In the\u003cbr\u003efirst half of the course, students\u003cbr\u003ewill develop a basic understanding of\u003cbr\u003ehow to manipulate, analyze and visualize\u003cbr\u003elarge data in a distributed computing\u003cbr\u003eenvironment, with an appreciation of open\u003cbr\u003esource development, security and privacy issues.\u003cbr\u003e\nIn the second half of the\u003cbr\u003ecourse, students will gain experience in\u003cbr\u003edata manipulation and analysis using scripted\u003cbr\u003eprogramming languages such as Python.\n \u003c/small\u003e"}, {"color": "#95d391", "group": 2, "id": "STAT 201R", "label": "STAT 201R", "shape": "dot", "size": 14, "title": "\u003csmall\u003eBasic Statistics for Social and Life Sciences Using R Programming\u003cbr\u003e\nDesigned for undergraduates in the social\u003cbr\u003esciences and life sciences who need\u003cbr\u003eto use statistical techniques in their\u003cbr\u003efields. Descriptive statistics, probability models, sampling\u003cbr\u003edistributions. Point and confidence interval estimation,\u003cbr\u003ehypothesis testing. Elementary regression and analysis\u003cbr\u003eof variance.  Not for credit\u003cbr\u003etoward major or minor in Statistics.\u003cbr\u003eStudents may earn credit for only\u003cbr\u003eone of the following courses: \u003cbr\u003e\u003c/small\u003e"}, {"color": "#242424", "group": 0, "id": "EPBI 431", "label": "EPBI 431", "shape": "dot", "size": 18, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#084184", "group": 1, "id": "CSDS 459", "label": "CSDS 459", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioinformatics for Systems Biology\u003cbr\u003e\nDescription of omic data (biological sequences,\u003cbr\u003egene expression, protein-protein interactions, protein-DNA interactions,\u003cbr\u003eprotein expression, metabolomics, biological ontologies), regulatory\u003cbr\u003enetwork inference, topology of regulatory networks,\u003cbr\u003ecomputational inference of protein-protein interactions, protein\u003cbr\u003einteraction databases, topology of protein interaction\u003cbr\u003enetworks, module and protein complex discovery,\u003cbr\u003enetwork alignment and mining, computational models\u003cbr\u003efor network evolution, network-based functional inference,\u003cbr\u003emetabolic pathway databases, topology of metabolic\u003cbr\u003epathways, flux models for analysis of\u003cbr\u003emetabolic networks, network integration, inference of\u003cbr\u003edomain-domain interactions, signaling pathway inference from\u003cbr\u003eprotein interaction networks, network models and\u003cbr\u003ealgorithms for disease gene identification, identification\u003cbr\u003eof dysregulated subnetworks network-based disease classification.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eBIOL 250\u003cbr\u003eCSDS 458\u003c/small\u003e"}, {"color": "#939393", "group": 0, "id": "BIOL 250", "label": "BIOL 250", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#828282", "group": 0, "id": "EECS 281", "label": "EECS 281", "shape": "dot", "size": 22, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#3e8ec4", "group": 1, "id": "CSDS 314", "label": "CSDS 314", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Architecture\u003cbr\u003e\nThis course provides students the opportunity\u003cbr\u003eto study and evaluate a modern\u003cbr\u003ecomputer architecture design.  The course\u003cbr\u003ecovers topics in fundamentals of computer\u003cbr\u003edesign, performance, cost, instruction set design,\u003cbr\u003eprocessor implementation, control unit, pipelining, communication\u003cbr\u003eand network, memory hierarchy, computer arithmetic,\u003cbr\u003einput-output, and an introduction to RISC\u003cbr\u003eand super-scalar processors.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "ECSE 301", "label": "ECSE 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Logic Laboratory\u003cbr\u003e\nThis course is an introductory experimental\u003cbr\u003elaboratory for digital networks. The course\u003cbr\u003eintroduces students to the process of\u003cbr\u003edesign, analysis, synthesis and implementation of\u003cbr\u003edigital networks. The course covers the\u003cbr\u003edesign of combinational circuits, sequential networks,\u003cbr\u003eregisters, counters, synchronous/asynchronous Finite State Machines,\u003cbr\u003eregister based design, and arithmetic computational\u003cbr\u003eblocks.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "ECSE 315", "label": "ECSE 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Systems Design\u003cbr\u003e\nThis course gives students the ability\u003cbr\u003eto design modern digital circuits. \u003cbr\u003eThe course covers topics in logic\u003cbr\u003elevel analysis and synthesis, digital electronics:\u003cbr\u003etransistors, CMOS logic gates, CMOS lay-out,\u003cbr\u003edesign metrics space, power, delay. Programmable\u003cbr\u003elogic (partitioning, routing), state machine analysis\u003cbr\u003eand synthesis, register transfer level block\u003cbr\u003edesign, datapath, controllers, ASM charts, microsequencers,\u003cbr\u003eemulation and rapid protyping, and switch/logic-level\u003cbr\u003esimulation.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#6d6d6d", "group": 0, "id": "ECSE 317", "label": "ECSE 317", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Design - FPGAs\u003cbr\u003e\nThe aim is to expose the\u003cbr\u003estudent to methodologies for systematic design\u003cbr\u003eof digital systems with emphasis on\u003cbr\u003eprogrammable logic implementations and prototyping. The\u003cbr\u003ecourse requires a number of hands-on\u003cbr\u003eexperiments and an overall lab project.\u003cbr\u003e The lab involves a number\u003cbr\u003eof class lectures to familiarize the\u003cbr\u003estudents with the modern design techniques\u003cbr\u003ebased on VHDL/Verilog Hardware Design Languages,\u003cbr\u003eCAD tools, and FPGAs. \n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#6d6d6d", "group": 0, "id": "ECSE 318", "label": "ECSE 318", "shape": "dot", "size": 10, "title": "\u003csmall\u003eVLSI/CAD\u003cbr\u003e\nWith Very Large Scale Integration (VLSI)\u003cbr\u003etechnology there is an increased need\u003cbr\u003efor Computer-Aided Design (CAD) techniques and\u003cbr\u003etools to help in the design\u003cbr\u003eof large digital systems that deliver\u003cbr\u003eboth performance and functionality.  Such\u003cbr\u003ehigh performance tools are of great\u003cbr\u003eimportance in the VLSI design process,\u003cbr\u003eboth to perform functional, logical, and\u003cbr\u003ebehavioral modeling and verification to aid\u003cbr\u003ethe testing process. This course discusses\u003cbr\u003ethe fundamentals in behavioral languages, both\u003cbr\u003eVHDL and Verilog, with hands-on experience.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 315\u003cbr\u003eEECS 281\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "EECS 325", "label": "EECS 325", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#09529d", "group": 1, "id": "CSDS 427", "label": "CSDS 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInternet Security and Privacy\u003cbr\u003e\nThis course introduces students to research\u003cbr\u003eon Internet security and privacy. Covered\u003cbr\u003etopics include denial of service attacks,\u003cbr\u003eattacks enabled by man-in-the-middle surveillance, communication\u003cbr\u003ehijacking, botnet and fast-flux networks, email\u003cbr\u003eand Web spam, threats to privacy\u003cbr\u003eon the Internet, and Internet censorship.\u003cbr\u003eThe course will be based on\u003cbr\u003ea collection of research papers. Students\u003cbr\u003ewill be required to attend lectures,\u003cbr\u003eread the materials, prepare written summaries\u003cbr\u003eof discussed papers, present a paper\u003cbr\u003ein class, complete a course project\u003cbr\u003eand take the final exam (in\u003cbr\u003ethe form of the course project\u003cbr\u003epresentation).\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 325\u003cbr\u003eEECS 425\u003c/small\u003e"}, {"color": "#282828", "group": 0, "id": "EECS 425", "label": "EECS 425", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5c3696", "group": 3, "id": "MATH 408", "label": "MATH 408", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Cryptology\u003cbr\u003e\nIntroduction to the mathematical theory of\u003cbr\u003esecure communication.  Topics include: classical\u003cbr\u003ecryptographic systems; one-way and trapdoor functions;\u003cbr\u003eRSA, DSA, and other public key\u003cbr\u003esystems; Primality and Factorization algorithms; birthday\u003cbr\u003eproblem and other attack methods; elliptic\u003cbr\u003ecurve cryptosystems; introduction to complexity theory;\u003cbr\u003eother topics as time permits. \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 303\u003c/small\u003e"}, {"color": "#08519c", "group": 1, "id": "CSDS 428", "label": "CSDS 428", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Communications Networks II\u003cbr\u003e\nIntroduction to topics and methodology in\u003cbr\u003ecomputer networks and middleware research. Traffic\u003cbr\u003echaracterization, stochastic models, and self-similarity. Congestion\u003cbr\u003econtrol (Tahoe, Reno, Sack). Active Queue\u003cbr\u003eManagement (RED, FQ) and explicit QoS.\u003cbr\u003eThe Web: overview and components, HTTP,\u003cbr\u003eits interaction with TCP, caching. Overlay\u003cbr\u003enetworks and CDN. Expected work includes\u003cbr\u003ea course-long project on network simulation,\u003cbr\u003ea final project, a paper presentation,\u003cbr\u003emidterm, and final test.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 425\u003c/small\u003e"}, {"color": "#006227", "group": 2, "id": "STAT 446", "label": "STAT 446", "shape": "dot", "size": 12, "title": "\u003csmall\u003eTheoretical Statistics II\u003cbr\u003e\nPoint estimation: maximum likelihood, moment estimators.\u003cbr\u003e Methods of evaluating estimators including\u003cbr\u003emean squared error, consistency, \"best\" unbiased\u003cbr\u003eand sufficiency.  Hypothesis testing; likelihood\u003cbr\u003eratio and union-intersection tests.  Properties\u003cbr\u003eof tests including power function, bias.\u003cbr\u003e Interval estimation by inversion of\u003cbr\u003etest statistics, use of pivotal quantities.\u003cbr\u003e Application to regression.  Graduate\u003cbr\u003estudents are responsible for mathematical derivations,\u003cbr\u003eand full proofs of principal theorems.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEPBI 481\u003cbr\u003eSTAT 445\u003cbr\u003eSTAT 345\u003c/small\u003e"}, {"color": "#006027", "group": 2, "id": "STAT 448", "label": "STAT 448", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBayesian Theory with Applications\u003cbr\u003e\nPrinciples of Bayesian theory, methodology and\u003cbr\u003eapplications. Methods for forming prior distributions\u003cbr\u003eusing conjugate families, reference priors and\u003cbr\u003eempirically-based priors. Derivation of posterior and\u003cbr\u003epredictive distributions and their moments. Properties\u003cbr\u003ewhen common distributions such as binomial,\u003cbr\u003enormal or other exponential family distributions\u003cbr\u003eare used. Hierarchical models. Computational techniques\u003cbr\u003eincluding Markov chain, Monte Carlo and\u003cbr\u003eimportance sampling. Extensive use of applications\u003cbr\u003eto illustrate concepts and methodology. \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 445\u003c/small\u003e"}, {"color": "#51218c", "group": 3, "id": "MATH 439", "label": "MATH 439", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBayesian Scientific Computing\u003cbr\u003e\nThis course will embed numerical methods\u003cbr\u003einto a Bayesian framework. The statistical\u003cbr\u003eframework will make it possible to\u003cbr\u003eintegrate a prori information about the\u003cbr\u003eunknowns and the error in the\u003cbr\u003edata directly into the most efficient\u003cbr\u003enumerical methods. A lot of emphasis\u003cbr\u003ewill be put on understanding the\u003cbr\u003erole of the priors, their encoding\u003cbr\u003einto fast numerical solvers, and how\u003cbr\u003eto translate qualitative or sample-based information--or\u003cbr\u003elack thereof--into a numerical scheme. Confidence\u003cbr\u003eon computed results will also be\u003cbr\u003ediscussed from a Bayesian perspective, at\u003cbr\u003ethe light of the given data\u003cbr\u003eand a priori information. The course\u003cbr\u003eshould be of interest to anyone\u003cbr\u003eworking on signal and image processing\u003cbr\u003estatistics, numerical analysis and modeling.\nRecommended Preparation:\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 431\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311B", "label": "SYBB 311B", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311D", "label": "SYBB 311D", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "SYBB 321", "label": "SYBB 321", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311A", "label": "SYBB 311A", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#afafaf", "group": 0, "id": "OPRE 207", "label": "OPRE 207", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#d4d4d4", "group": 0, "id": "DSCI 133", "label": "DSCI 133", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311C", "label": "SYBB 311C", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "MKMR 201", "label": "MKMR 201", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#161616", "group": 0, "id": "DSCI 453", "label": "DSCI 453", "shape": "dot", "size": 12, "title": "\u003csmall\u003eData Science: Statistical Learning, Modeling and Prediction\u003cbr\u003e\nIn this course, we will use\u003cbr\u003ean open data science tool chain\u003cbr\u003eto develop reproducible data analyses useful\u003cbr\u003efor inference, modeling and prediction of\u003cbr\u003ethe behavior of complex systems. In\u003cbr\u003eaddition to the standard data cleaning,\u003cbr\u003eassembly and exploratory data analysis steps\u003cbr\u003eessential to all data analyses, we\u003cbr\u003ewill identify statistically significant relationships from\u003cbr\u003edatasets derived from population samples, and\u003cbr\u003einfer the reliability of these findings.\u003cbr\u003eWe will use regression methods to\u003cbr\u003emodel a number of both real-world\u003cbr\u003eand lab-based systems producing predictive models\u003cbr\u003eapplicable in comparable populations. We will\u003cbr\u003eassemble and explore real-world datasets, use\u003cbr\u003epair-wise plots to explore correlations, perform\u003cbr\u003eclustering, self-similarity, and logistic regression develop\u003cbr\u003eboth fixed-effect and mixed-effect predictive models.\u003cbr\u003eWe will introduce machine-learning approaches for\u003cbr\u003eclassification and tree-based methods. Results will\u003cbr\u003ebe interpreted, visualized and discussed. We\u003cbr\u003ewill introduce the basic elements of\u003cbr\u003edata science and analytics using R\u003cbr\u003eProject open source software. R is\u003cbr\u003ean open-source software project with broad\u003cbr\u003eabilities to access machine-readable open-data resources,\u003cbr\u003edata cleaning and assembly functions, and\u003cbr\u003ea rich selection of statistical packages,\u003cbr\u003eused for data analytics, model development,\u003cbr\u003eprediction, inference and clustering. With this\u003cbr\u003ebackground, it becomes possible to start\u003cbr\u003eperforming variable transformations for linear regression\u003cbr\u003efitting and developing structural equation models,\u003cbr\u003efixed-effects and mixed-effects models along with\u003cbr\u003eother statistical learning techniques, while exploring\u003cbr\u003efor statistically significant relationships. The class\u003cbr\u003ewill be structured to have a\u003cbr\u003ebalance of theory and practice. We\u0027ll\u003cbr\u003esplit class into Foundation and Practicum\u003cbr\u003ea) Foundation: lectures, presentations, discussion b)\u003cbr\u003ePracticum: coding, demonstrations and hands-on data\u003cbr\u003escience work. The M section of\u003cbr\u003e \u003c/small\u003e"}, {"color": "#505050", "group": 0, "id": "ECSE 371", "label": "ECSE 371", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Circuit Design\u003cbr\u003e\nThis course will consist of lectures\u003cbr\u003eand lab projects designed to provide\u003cbr\u003estudents with an opportunity to consolidate\u003cbr\u003etheir theoretical knowledge of electronics and\u003cbr\u003eto acquaint them with the art\u003cbr\u003eand practice of circuit and product\u003cbr\u003edesign.  The lectures will cover\u003cbr\u003eelectrical and electronic circuits and many\u003cbr\u003eelectronic and electrical devices and applications.\u003cbr\u003e Examples include mixed-signal circuits, power\u003cbr\u003eelectronics, magnetic and piezo components, gas\u003cbr\u003edischarge devices, sensors, motors and generators,\u003cbr\u003eand power systems.  In addition,\u003cbr\u003ethere will be discussion of professional\u003cbr\u003etopics such as regulatory agencies, manufacturing,\u003cbr\u003etesting, reliability, and product cost. \u003cbr\u003eWeekly labs will be true \"design\"\u003cbr\u003eopportunities representing real-world applications.  A\u003cbr\u003especification or functional description will be\u003cbr\u003eprovided, and the students will design\u003cbr\u003ethe circuit, select all components, construct\u003cbr\u003ea breadboard, and test.  The\u003cbr\u003eobjective will be functional, pragmatic, cost-effective\u003cbr\u003edesigns.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 245\u003c/small\u003e"}, {"color": "#353535", "group": 0, "id": "ECSE 408", "label": "ECSE 408", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Linear Systems\u003cbr\u003e\nAnalysis and design of linear feedback\u003cbr\u003esystems using state-space techniques. Review of\u003cbr\u003ematrix theory, linearization, transition maps and\u003cbr\u003evariations of constants formula, structural properties\u003cbr\u003eof state-space models, controllability and observability,\u003cbr\u003erealization theory, pole assignment and stabilization,\u003cbr\u003elinear quadratic regulator problems, observers, and\u003cbr\u003ethe separation theorem.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 304\u003c/small\u003e"}, {"color": "#383838", "group": 0, "id": "ECSE 404", "label": "ECSE 404", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Control Systems\u003cbr\u003e\nAnalysis and design techniques for computer\u003cbr\u003ebased control systems. Sampling, hybrid continuous-time/discrete-time\u003cbr\u003esystem modeling; sampled data and state\u003cbr\u003espace representations, controllability, observability and stability,\u003cbr\u003etransformation of analog controllers, design of\u003cbr\u003edeadbeat and state feedback controllers; pole\u003cbr\u003eplacement controllers based on input/output models,\u003cbr\u003eintroduction to model identification, optimal control\u003cbr\u003eand adaptive control.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 304\u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "EMAE 350", "label": "EMAE 350", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dadada", "group": 0, "id": "PHYS 122", "label": "PHYS 122", "shape": "dot", "size": 26, "title": "\u003csmall\u003eGeneral Physics II - Electricity and Magnetism\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "ECSE 309", "label": "ECSE 309", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectromagnetic Fields I\u003cbr\u003e\nMaxwell\u0027s integral and differential equations, boundary\u003cbr\u003econditions, constitutive relations, energy conservation and\u003cbr\u003ePointing vector, wave equation, plane waves,\u003cbr\u003epropagating waves and transmission lines, characteristic\u003cbr\u003eimpedance, reflection coefficient and standing wave\u003cbr\u003eratio, in-depth analysis of coaxial and\u003cbr\u003estrip lines, electro- and magneto-quasistatics, simple\u003cbr\u003eboundary value problems, correspondence between fields\u003cbr\u003eand circuit concepts, energy and forces.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 124\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "ECSE 321", "label": "ECSE 321", "shape": "dot", "size": 14, "title": "\u003csmall\u003eSemiconductor Electronic Devices\u003cbr\u003e\nEnergy bands and charge carriers in\u003cbr\u003esemiconductors and their experimental verifications. \u003cbr\u003eExcess carriers in semiconductors.  Principles\u003cbr\u003eof operation of semiconductor devices that\u003cbr\u003erely on the electrical properties of\u003cbr\u003esemiconductor surfaces and junctions.  Development\u003cbr\u003eof equivalent circuit models and performance\u003cbr\u003elimitations of these devices.  Devices\u003cbr\u003ecovered include: junctions, bipolar transistors, Schottky\u003cbr\u003ejunctions, MOS capacitors, junction gate and\u003cbr\u003eMOS field effect transistors, optical devices\u003cbr\u003esuch as photodetectors, light-emitting diodes, solar\u003cbr\u003ecells, and lasers.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "ECSE 322", "label": "ECSE 322", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntegrated Circuits and Electronic Devices\u003cbr\u003e\nTechnology of monolithic integrated circuits and\u003cbr\u003edevices, including crystal growth and doping,\u003cbr\u003ephotolithography, vacuum technology, metalization, wet etching,\u003cbr\u003ethin film basics, oxidation, diffusion, ion\u003cbr\u003eimplantation, epitaxy, chemical vapor deposition, plasma\u003cbr\u003eprocessing, and micromachining. Basic

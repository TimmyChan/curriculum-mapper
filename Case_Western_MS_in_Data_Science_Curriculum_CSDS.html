 "dot", "size": 10, "title": "\u003csmall\u003eSenior Physics Project Seminar\u003c/small\u003e"}, {"color": "#cfcfcf", "group": 0, "id": "ENGR 145", "label": "ENGR 145", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Chemistry of Materials\u003c/small\u003e"}, {"color": "#50208c", "group": 3, "id": "MATH 440", "label": "MATH 440", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computational Inverse Problems\u003cbr\u003e\nThis course will introduce\u003cbr\u003evarious computational methods\u003cbr\u003efor solving inverse problems\u003cbr\u003eunder different conditions.\u003cbr\u003e First the classical regularization\u003cbr\u003emethods will be introduced,\u003cbr\u003eand the computational challenges\u003cbr\u003ewhich they pose, will be addressed.\u003cbr\u003e Following this, the statistical\u003cbr\u003emethods for solving inverse\u003cbr\u003eproblems will be studied and\u003cbr\u003etheir computer implementation\u003cbr\u003ediscussed.  We will combine\u003cbr\u003ethe two approaches to best exploit\u003cbr\u003etheir potentials. Applications\u003cbr\u003earising from various areas\u003cbr\u003eof science, engineering, and\u003cbr\u003emedicine will be discussed\u003cbr\u003ethroughout the course.\n \u003c/small\u003e"}, {"color": "#450b82", "group": 3, "id": "MATH 473", "label": "MATH 473", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Mathematical Image Processing and Computer Vision\u003cbr\u003e\nThis course introduces fundamental\u003cbr\u003emathematics techniques for\u003cbr\u003eimage processing and computer\u003cbr\u003evision (IPCV).  It is accessible\u003cbr\u003eto upper level undergraduate\u003cbr\u003eand graduate students from\u003cbr\u003emathematics, sciences, engineering\u003cbr\u003eand medicine.  Topics include\u003cbr\u003ebut are not limited to image\u003cbr\u003edenoising, contrast enhancement,\u003cbr\u003eimage compression, image segmentation\u003cbr\u003eand pattern recognition.  Main\u003cbr\u003etools are discrete Fourier\u003cbr\u003eanalysis and wavelets, plus\u003cbr\u003esome statistics, optimization\u003cbr\u003eand a little calculus of variation\u003cbr\u003eand partial differential equations\u003cbr\u003eif time permitting.  Students\u003cbr\u003egain a solid theoretical background\u003cbr\u003ein IPCV modeling and computing,\u003cbr\u003eand master hands-on application\u003cbr\u003eexperiences.  Upon completion\u003cbr\u003eof the course, students will\u003cbr\u003ehave clear understanding of\u003cbr\u003eclassical methods, which will\u003cbr\u003ehelp them develop new methodical\u003cbr\u003eapproaches for imaging problems\u003cbr\u003earising in a variety of fields.\u003cbr\u003e  \u003c/small\u003e"}, {"color": "#333333", "group": 0, "id": "EBME 410", "label": "EBME 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMedical Imaging Fundamentals\u003c/small\u003e"}, {"color": "#242424", "group": 0, "id": "PHYS 431", "label": "PHYS 431", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysics of Imaging\u003c/small\u003e"}, {"color": "#131313", "group": 0, "id": "PHYS 460", "label": "PHYS 460", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Topics in NMR Imaging\u003c/small\u003e"}, {"color": "#dbdbec", "group": 3, "id": "MATH 120", "label": "MATH 120", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElementary Functions and Analytic Geometry\u003cbr\u003e\nPolynomial, rational, exponential,\u003cbr\u003elogarithmic, and trigonometric\u003cbr\u003efunctions (emphasis on computation,\u003cbr\u003egraphing, and location of roots)\u003cbr\u003estraight lines and conic sections.\u003cbr\u003ePrimarily a precalculus course\u003cbr\u003efor the student without a good\u003cbr\u003ebackground in trigonometric\u003cbr\u003efunctions and graphing and/or\u003cbr\u003eanalytic geometry. Not open\u003cbr\u003eto students with credit for\u003cbr\u003e \u003c/small\u003e"}, {"color": "#8380bb", "group": 3, "id": "MATH 301", "label": "MATH 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUndergraduate Reading Course\u003cbr\u003e\nStudents must obtain the approval\u003cbr\u003eof a supervising professor\u003cbr\u003ebefore registration. More\u003cbr\u003ethan one credit hour must be\u003cbr\u003eapproved by the undergraduate\u003cbr\u003ecommittee of the department.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#705ca9", "group": 3, "id": "MATH 352", "label": "MATH 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics Capstone\u003cbr\u003e\nMathematics Capstone Project.\u003cbr\u003eStudents pursue theoretical,\u003cbr\u003eexperimental, or teaching\u003cbr\u003eresearch under the supervision\u003cbr\u003eof a Capstone Advisor--ordinarily\u003cbr\u003ea member of the MAMS Department\u003cbr\u003efaculty.  Results and conclusions\u003cbr\u003eof the project are summarized\u003cbr\u003ein written form and in a public\u003cbr\u003epresentation, e.g., in the\u003cbr\u003eannual MAMS Capstone Symposium,\u003cbr\u003eor in the CWRU Intersections\u003cbr\u003eSymposium and Poster Sessions.\u003cbr\u003e\n\nIn order to register, a student\u003cbr\u003emust first obtain the consent\u003cbr\u003eof a Capstone Advisor.  \nStudents\u003cbr\u003eare strongly encouraged to\u003cbr\u003ebegin well in advance of registration\u003cbr\u003eto initiate discussions with\u003cbr\u003ea potential Capstone Advisor.\u003cbr\u003e Before granting approval,\u003cbr\u003ean advisor may require a Capstone\u003cbr\u003eProposal outlining the goals,\u003cbr\u003eexpected background, methodology\u003cbr\u003eand time frame of the project.\u003cbr\u003eThe determination as to whether\u003cbr\u003ethe expectations for the Capstone\u003cbr\u003eProject and for the SAGES Capstone\u003cbr\u003eRequirement have been met are\u003cbr\u003ethe sole responsibility of\u003cbr\u003ethe Capstone Advisor. Counts\u003cbr\u003eas SAGES Senior Capstone.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#4e1c8a", "group": 3, "id": "MATH 446", "label": "MATH 446", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Methods for Partial Differential Equations\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto numerical methods of PDEs,\u003cbr\u003eand in particular, to finite\u003cbr\u003eelement methods (FEM), emphasizing\u003cbr\u003ethe interconnection between\u003cbr\u003ethe functional analytic viewpoint\u003cbr\u003eof PDEs and the practical and\u003cbr\u003eeffective computation of the\u003cbr\u003enumerical approximations.\u003cbr\u003e In particular, the emphasis\u003cbr\u003eis on showing that many of the\u003cbr\u003euseful and elegant ideas in\u003cbr\u003efinite dimensional linear\u003cbr\u003ealgebra have a natural counterpart\u003cbr\u003ein the infinite dimensional\u003cbr\u003esetting of Hilbert spaces,\u003cbr\u003eand that the same techniques\u003cbr\u003ethat guarantee the existence\u003cbr\u003eand uniqueness of the solutions\u003cbr\u003ein fact provide also stable\u003cbr\u003ecomputational methods to approximate\u003cbr\u003ethe solutions.\n\nThe topics\u003cbr\u003ecovered in this course include\u003cbr\u003eFourier analysis, weak derivatives,\u003cbr\u003eweak forms, generalized functions;\u003cbr\u003eSobolev spaces, trace theorem,\u003cbr\u003ecompact embedding theorems,\u003cbr\u003ePoincare inequalities; Riesz\u003cbr\u003etheory, Fredholm theory; Finite\u003cbr\u003eElement Method (FEM): Grid\u003cbr\u003egeneration, existence, stability\u003cbr\u003eand convergence of solutions\u003cbr\u003efor elliptic problems; Semi-discretization\u003cbr\u003eof parabolic and hyperbolic\u003cbr\u003eequations; Stiffness; Numerical\u003cbr\u003esolution of linear systems\u003cbr\u003eby iterative methods.\n\nA quintessential\u003cbr\u003epart of this course comprises\u003cbr\u003enumerical implementation\u003cbr\u003eof the finite element method.\u003cbr\u003eMatlab is used as the programming\u003cbr\u003etool both in demonstrations\u003cbr\u003eand examples in the class as\u003cbr\u003ewell as in home assignments.\n\nRecommended\u003cbr\u003ePreparation: linear algebra,\u003cbr\u003emultivariate calculus, and\u003cbr\u003eordinary differential equations.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 499", "label": "MATH 499", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in mathematics.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 528", "label": "MATH 528", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis Seminar\u003cbr\u003e\nContinuing seminar on areas\u003cbr\u003eof current interest in analysis.\u003cbr\u003e Allows graduate and advanced\u003cbr\u003eundergraduate students to\u003cbr\u003ebecome involved in research.\u003cbr\u003eTopics will reflect interests\u003cbr\u003eand expertise of the faculty\u003cbr\u003eand may include functional\u003cbr\u003eanalysis, convexity theory,\u003cbr\u003eand their applications. May\u003cbr\u003ebe taken more than once for credit.\u003cbr\u003eConsent of department required.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 535", "label": "MATH 535", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Mathematics Seminar\u003cbr\u003e\nContinuing seminar on areas\u003cbr\u003eof current interest in applied\u003cbr\u003emathematics.  Allows graduate\u003cbr\u003eand advanced undergraduate\u003cbr\u003estudents to become involved\u003cbr\u003ein research.  Topics will reflect\u003cbr\u003einterests and expertise of\u003cbr\u003ethe faculty and may include\u003cbr\u003etopics in applied probability\u003cbr\u003eand stochastic processes,\u003cbr\u003econtinuum mechanics, numerical\u003cbr\u003eanalysis, mathematical physics\u003cbr\u003eor mathematical biology.  May\u003cbr\u003ebe taken more than once for credit.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 549", "label": "MATH 549", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Life Sciences Seminar\u003cbr\u003e\nContinuing seminar on areas\u003cbr\u003eof current interest in the applications\u003cbr\u003eof mathematics to the life sciences.\u003cbr\u003e Allows graduate and advanced\u003cbr\u003eundergraduate students to\u003cbr\u003ebecome involved in research.\u003cbr\u003e Topics will reflect interests\u003cbr\u003eand expertise of the faculty\u003cbr\u003eand may include mathematical\u003cbr\u003ebiology, computational neuroscience,\u003cbr\u003emathematical modeling of biological\u003cbr\u003esystems, models of infectious\u003cbr\u003ediseases, computational cell\u003cbr\u003ebiology, mathematical ecology\u003cbr\u003eand mathematical biomedicine\u003cbr\u003ebroadly constructed.  May be\u003cbr\u003etaken more than once for credit.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 601", "label": "MATH 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eReading and Research Problems\u003cbr\u003e\nPresentation of individual\u003cbr\u003eresearch, discussion, and\u003cbr\u003einvestigation of research\u003cbr\u003epapers in a specialized field\u003cbr\u003eof mathematics.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 651", "label": "MATH 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis (M.S.)\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 701", "label": "MATH 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation (Ph.D.)\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#95d391", "group": 2, "id": "STAT 201", "label": "STAT 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBasic Statistics for Social and Life Sciences\u003cbr\u003e\nDesigned for undergraduates\u003cbr\u003ein the social sciences and life\u003cbr\u003esciences who need to use statistical\u003cbr\u003etechniques in their fields.\u003cbr\u003eDescriptive statistics, probability\u003cbr\u003emodels, sampling distributions.\u003cbr\u003ePoint and confidence interval\u003cbr\u003eestimation, hypothesis testing.\u003cbr\u003eElementary regression and\u003cbr\u003eanalysis of variance.  Not for\u003cbr\u003ecredit toward major or minor\u003cbr\u003ein Statistics. Counts for CAS\u003cbr\u003eQuantitative Reasoning Requirement.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "STAT 395", "label": "STAT 395", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Statistics\u003cbr\u003e\nAn individual project done\u003cbr\u003eunder faculty supervision\u003cbr\u003einvolving the investigation\u003cbr\u003eand statistical analysis of\u003cbr\u003ea real problem encountered\u003cbr\u003ein university research or an\u003cbr\u003eindustrial setting. Written\u003cbr\u003ereport. Counts as SAGES Senior\u003cbr\u003eCapstone.\n \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 601", "label": "STAT 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eReading and Research\u003cbr\u003e\nIndividual study and/or project\u003cbr\u003ework.\n \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 621", "label": "STAT 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eM.S. Research Project\u003cbr\u003e\nCompletion of statistical\u003cbr\u003edesign and/or analysis of a\u003cbr\u003eresearch project in a substantive\u003cbr\u003efield which requires substantial\u003cbr\u003eand/or nonstandard statistical\u003cbr\u003etechniques and which leads\u003cbr\u003eto results suitable for publication.\u003cbr\u003eWritten project report must\u003cbr\u003epresent the context of the research,\u003cbr\u003ejustify the statistical methodology\u003cbr\u003eused, draw appropriate inferences\u003cbr\u003eand interpret these inferences\u003cbr\u003ein both statistical and substantive\u003cbr\u003escientific terms. Oral presentation\u003cbr\u003eof research project may be given\u003cbr\u003ein either graduate student\u003cbr\u003eseminar or consulting forum.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 651", "label": "STAT 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\n(Credit as arranged.)  May\u003cbr\u003ebe used as alternative to  \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 701", "label": "STAT 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#292929", "group": 0, "id": "ECSE 422", "label": "ECSE 422", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSolid State Electronics II\u003cbr\u003e\nAdvanced physics of semiconductor\u003cbr\u003edevices. Review of current\u003cbr\u003etransport and semiconductor\u003cbr\u003eelectronics. Surface and interface\u003cbr\u003eproperties. P-N junction.\u003cbr\u003eBipolar junction transistors,\u003cbr\u003efield effect transistors,\u003cbr\u003esolar cells and photonic devices.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "EBME 310", "label": "EBME 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePrinciples of Biomedical Instrumentation\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "EBME 201", "label": "EBME 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysiology-Biophysics I (and 2 of the following 4 courses)\u003c/small\u003e"}, {"color": "#6c6c6c", "group": 0, "id": "EBME 320", "label": "EBME 320", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Imaging\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "EBME 327", "label": "EBME 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioelectric Engineering\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "EBME 401D", "label": "EBME 401D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Instrumentation and Signal Processing\u003c/small\u003e"}, {"color": "#3c3c3c", "group": 0, "id": "ECSE 398", "label": "ECSE 398", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Projects I\u003cbr\u003e\nCapstone course for electrical,\u003cbr\u003ecomputer, and systems and control\u003cbr\u003eengineering seniors. Material\u003cbr\u003efrom previous and concurrent\u003cbr\u003ecourses used to solve engineering\u003cbr\u003edesign problems. Professional\u003cbr\u003eengineering topics such as\u003cbr\u003eproject management, engineering\u003cbr\u003edesign, communications, multidisciplinary\u003cbr\u003eteaming, and professional\u003cbr\u003eethics. Requirements include\u003cbr\u003eperiodic reporting of progress,\u003cbr\u003eplus a final oral presentation\u003cbr\u003eand written report. Scheduled\u003cbr\u003eformal project presentations\u003cbr\u003eduring last week of classes.\u003cbr\u003eCounts as SAGES Senior Capstone.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3a3a3a", "group": 0, "id": "ECSE 399", "label": "ECSE 399", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Projects II\u003cbr\u003e\nContinuation of  \u003c/small\u003e"}, {"color": "#606060", "group": 0, "id": "ECSE 342", "label": "ECSE 342", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Global Issues\u003cbr\u003e\nThis systems course is based\u003cbr\u003eon the paradigm of the world\u003cbr\u003eas a complex system.  Global\u003cbr\u003eissues such as population,\u003cbr\u003eworld trade and financial markets,\u003cbr\u003eresources (energy, water,\u003cbr\u003eland), global climate change,\u003cbr\u003eand others are considered with\u003cbr\u003eparticular emphasis put on\u003cbr\u003etheir mutual interdependence.\u003cbr\u003e A reasoning support computer\u003cbr\u003esystem which contains extensive\u003cbr\u003edata and a family of models is\u003cbr\u003eused for future assessment.\u003cbr\u003e Students are engaged in individual,\u003cbr\u003ecustom-tailored, projects\u003cbr\u003eof creating conditions for\u003cbr\u003ea desirable or sustainable\u003cbr\u003efuture based on data and scientific\u003cbr\u003eknowledge available.  Students\u003cbr\u003eat CWRU will interact with students\u003cbr\u003efrom fifteen universities\u003cbr\u003ethat have been strategically\u003cbr\u003eselected in order to give global\u003cbr\u003ecoverage to UNESCO\u0027S Global-problematique\u003cbr\u003eEducation Network Initiative\u003cbr\u003e(GENIe) in joint, participatory\u003cbr\u003escenario analysis via the internet.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#232323", "group": 0, "id": "OPRE 432", "label": "OPRE 432", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Simulation (SC)\u003c/small\u003e"}, {"color": "#dcdcdc", "group": 0, "id": "PHYS 115", "label": "PHYS 115", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroductory Physics I\u003c/small\u003e"}, {"color": "#dcdcdc", "group": 0, "id": "PHYS 116", "label": "PHYS 116", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroductory Physics II\u003c/small\u003e"}, {"color": "#171717", "group": 0, "id": "ECSE 452", "label": "ECSE 452", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRandom Signals\u003cbr\u003e\nFundamental concepts in probability.\u003cbr\u003eProbability distribution\u003cbr\u003eand density functions. Random\u003cbr\u003evariables, functions of random\u003cbr\u003evariables, mean, variance,\u003cbr\u003ehigher moments, Gaussian random\u003cbr\u003evariables, random processes,\u003cbr\u003estationary random processes,\u003cbr\u003eand ergodicity. Correlation\u003cbr\u003efunctions and power spectral\u003cbr\u003edensity. Orthogonal series\u003cbr\u003erepresentation of colored\u003cbr\u003enoise. Representation of bandpass\u003cbr\u003enoise and application to communication\u003cbr\u003esystems. Application to signals\u003cbr\u003eand noise in linear systems.\u003cbr\u003eIntroduction to estimation,\u003cbr\u003esampling, and prediction.\u003cbr\u003eDiscussion of Poisson, Gaussian,\u003cbr\u003eand Markov processes.\n \u003c/small\u003e"}, {"color": "#232323", "group": 0, "id": "OPRE 433", "label": "OPRE 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStatistical Data Analytics for Supply Chain\u003c/small\u003e"}, {"color": "#555555", "group": 0, "id": "BAFI 361", "label": "BAFI 361", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmpirical Analysis in Finance\u003c/small\u003e"}, {"color": "#090909", "group": 0, "id": "OPMT 475", "label": "OPMT 475", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGlobal Supply Chain Logistics\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "BIOL 304", "label": "BIOL 304", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFitting Models to Data: Maximum Likelihood Methods and Model Selection\u003c/small\u003e"}, {"color": "#2b2b2b", "group": 0, "id": "SYBB 421", "label": "SYBB 421", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamentals of Clinical Information Systems\u003c/small\u003e"}, {"color": "#797979", "group": 0, "id": "ECSE 297", "label": "ECSE 297", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Electrical\u003cbr\u003eEngineering, Computer Engineering\u003cbr\u003eand Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#676767", "group": 0, "id": "ECSE 329", "label": "ECSE 329", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Nanomaterials: Material Synthesis, Properties and Device Applications\u003cbr\u003e\nThe behavior of nanoscale\u003cbr\u003ematerials is close, to atomic\u003cbr\u003ebehavior rather than that of\u003cbr\u003ebulk materials. The growth\u003cbr\u003eof nanomaterials, such as quantum\u003cbr\u003edots, has the tendency to be\u003cbr\u003eviewed as an art rather than\u003cbr\u003escience. These nanostructures\u003cbr\u003ehave changed our view of Nature.\u003cbr\u003eThis course is designed to provide\u003cbr\u003ean introduction to nanomaterials\u003cbr\u003eand devices to both senior undergraduate\u003cbr\u003eand graduate students in engineering.\u003cbr\u003e\nTopics covered include an\u003cbr\u003eintroduction to growth issues,\u003cbr\u003equantum mechanics, quantization\u003cbr\u003eof electronic energy levels\u003cbr\u003ein periodic potentials, tunneling,\u003cbr\u003edistribution functions and\u003cbr\u003edensity of states, optical\u003cbr\u003eand electronic properties,\u003cbr\u003eand devices.\n \u003c/small\u003e"}, {"color": "#4d4d4d", "group": 0, "id": "SASS 375I", "label": "SASS 375I", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGlobal Issues, Health, \u0026 Sustainability in India\u003cbr\u003e\nGlobal Issues, Health, \u0026 Sustainability\u003cbr\u003ein India is an interdisciplinary\u003cbr\u003esocial work and engineering\u003cbr\u003ecollaboration that includes\u003cbr\u003ea short-term cross-cultural\u003cbr\u003eimmersion.  This course brings\u003cbr\u003etogether social work (knowledge,\u003cbr\u003evalues, and skills) and health\u003cbr\u003ecare (promotion, education,\u003cbr\u003eand community) perspectives\u003cbr\u003eto the understanding of technical\u003cbr\u003eproject assessment, selection,\u003cbr\u003eplanning and implementation\u003cbr\u003ein India.  The course is also\u003cbr\u003edesigned to help students understand\u003cbr\u003eculturally relevant community\u003cbr\u003eengagement strategies to ensure\u003cbr\u003eproject acceptance in underserved\u003cbr\u003eand developing communities.\u003cbr\u003eMany field sites will be visited\u003cbr\u003ein order to observe first-hand\u003cbr\u003ethe community assessment and\u003cbr\u003edevelopment of projects that\u003cbr\u003eengineers implement. An example\u003cbr\u003eof these projects could include\u003cbr\u003einfrastructure to support\u003cbr\u003egreen energy and water (resource\u003cbr\u003eplanning, development, conservation,\u003cbr\u003eand sanitation). \n\nThis study\u003cbr\u003eabroad course will acquaint\u003cbr\u003estudents with history and culture\u003cbr\u003eof India, its social, political\u003cbr\u003eand economic development and\u003cbr\u003ethe impact it has on health and\u003cbr\u003ethe delivery of social services.\u003cbr\u003eParticipants will learn about\u003cbr\u003efactors affecting the abilities\u003cbr\u003eto reach, treat, educate, and\u003cbr\u003eequip communities to improve\u003cbr\u003ehealth outcomes. Engineering\u003cbr\u003estudents will learn the quantitative\u003cbr\u003easpects using a paradigm of\u003cbr\u003ehierarchical systems, mathematical\u003cbr\u003emodeling, and scenario analysis\u003cbr\u003eusing a \u0027reasoning support\u0027\u003cbr\u003esystem.  Together the engineering,\u003cbr\u003esocial work, and health sciences\u003cbr\u003estudents in disciplinary-balanced\u003cbr\u003eteams  will jointly work on real\u003cbr\u003eand meaningful projects marrying\u003cbr\u003ethe descriptive scenarios\u003cbr\u003e(that is the \u0027subjective\u0027 aspect)\u003cbr\u003ewith the numerical scenario\u003cbr\u003eanalysis based on mathematical\u003cbr\u003emodeling (or \u0027objective\u0027 aspect)\u003cbr\u003eto form a coherent view of the\u003cbr\u003efuture. The course will be taught\u003cbr\u003eusing both lecture and experiential\u003cbr\u003emodalities. Engineering students\u003cbr\u003ewill conduct computer modeling\u003cbr\u003ework. Along with visiting a\u003cbr\u003evariety of governmental and\u003cbr\u003enon-governmental institutions,\u003cbr\u003eorganizations and projects,\u003cbr\u003estudents will visit historical\u003cbr\u003esites and attend cultural events.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3d3d3d", "group": 0, "id": "ECSE 396", "label": "ECSE 396", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer\u003cbr\u003eEngineering, Electrical Engineering,\u003cbr\u003eand Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3d3d3d", "group": 0, "id": "ECSE 397", "label": "ECSE 397", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer\u003cbr\u003eEngineering, Electrical Engineering,\u003cbr\u003eand Systems and Control Engineering.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3a3a3a", "group": 0, "id": "ECSE 400T", "label": "ECSE 400T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching I\u003cbr\u003e\nThis course will provide the\u003cbr\u003ePh.D. candidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities:\u003cbr\u003egrading homeworks, quizzes,\u003cbr\u003eand exams, having office hours\u003cbr\u003efor students, tutoring students.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#353535", "group": 0, "id": "ECSE 407", "label": "ECSE 407", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Economics and Financial Analysis\u003cbr\u003e\nIn this course, money and profit\u003cbr\u003eas measures of \"goodness\" in\u003cbr\u003eengineering design are studied.\u003cbr\u003e Methods for economic analysis\u003cbr\u003eof capital investments are\u003cbr\u003edeveloped and the financial\u003cbr\u003eevaluation of machinery, manufacturing\u003cbr\u003eprocesses, buildings, R\u0026D,\u003cbr\u003epersonnel development, and\u003cbr\u003eother long-lived investments\u003cbr\u003eis emphasized.  Optimization\u003cbr\u003emethods and decision analysis\u003cbr\u003etechniques are examined to\u003cbr\u003eidentify economically attractive\u003cbr\u003ealternatives.  Basic concepts\u003cbr\u003eof cost accounting are also\u003cbr\u003ecovered.  Topics include: economics\u003cbr\u003ecriteria for comparing projects:\u003cbr\u003epresent worth, annual worth\u003cbr\u003eanalysis; depreciation and\u003cbr\u003etaxation; retirement and replacement;\u003cbr\u003eeffect of inflation and escalation\u003cbr\u003eon economic evaluations; case\u003cbr\u003estudies; use of optimization\u003cbr\u003emethods to evaluate many alternatives;\u003cbr\u003edecision analysis; accounting\u003cbr\u003efundamentals: income and balance\u003cbr\u003esheets; cost accounting.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#333333", "group": 0, "id": "ECSE 410", "label": "ECSE 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Health (mHealth) Technology\u003cbr\u003e\nAdvances in communications,\u003cbr\u003ecomputer, and medical technology\u003cbr\u003ehave facilitated the practice\u003cbr\u003eof personalized health, which\u003cbr\u003eutilizes sensory computational\u003cbr\u003ecommunication systems to support\u003cbr\u003eimproved and more personalized\u003cbr\u003ehealthcare and healthy lifestyle\u003cbr\u003echoices. The current proliferation\u003cbr\u003eof broadband wireless services,\u003cbr\u003ealong with more powerful and\u003cbr\u003econvenient handheld devices,\u003cbr\u003eis helping to introduce real-time\u003cbr\u003emonitoring and guidance for\u003cbr\u003ea wide array of patients. Indeed,\u003cbr\u003ea large research community\u003cbr\u003eand a nascent industry is beginning\u003cbr\u003eto connect medical care with\u003cbr\u003etechnology developers, vendors\u003cbr\u003eof wireless and sensing hardware\u003cbr\u003esystems, network service providers,\u003cbr\u003eand enterprise data management\u003cbr\u003ecommunities. Students in the\u003cbr\u003ecourse and labs will explore\u003cbr\u003ecutting-edge technologies\u003cbr\u003ein 1) information technologies\u003cbr\u003eand 2) healthcare/medical\u003cbr\u003eapplications, through lectures,\u003cbr\u003elab assignments, exams, presentations,\u003cbr\u003eand final projects. The overall\u003cbr\u003ecourse objectives are to introduce\u003cbr\u003eelectrical engineering, computer\u003cbr\u003eengineering, and computer\u003cbr\u003escience students the fundamentals\u003cbr\u003eof wearable sensors, mobile\u003cbr\u003ehealth informatics, big data\u003cbr\u003eanalysis, telehealthcare\u003cbr\u003esecurity \u0026 privacy, and human\u003cbr\u003ecomputer interaction considerations.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#2e2e2e", "group": 0, "id": "ECSE 418", "label": "ECSE 418", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystem Identification and Adaptive Control\u003cbr\u003e\nParameter identification\u003cbr\u003emethods for linear discrete\u003cbr\u003etime systems: maximum likelihood\u003cbr\u003eand least squares estimation\u003cbr\u003etechniques. Adaptive control\u003cbr\u003efor linear discrete time systems\u003cbr\u003eincluding self-tuning regulators\u003cbr\u003eand model reference adaptive\u003cbr\u003econtrol. Consideration of\u003cbr\u003eboth theoretical and practical\u003cbr\u003eissues relating to the use of\u003cbr\u003eidentification and adaptive\u003cbr\u003econtrol.\n \u003c/small\u003e"}, {"color": "#181818", "group": 0, "id": "ECSE 450", "label": "ECSE 450", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOperations and Systems Design\u003cbr\u003e\nIntroduction to design, modeling,\u003cbr\u003eand optimization of operations\u003cbr\u003eand scheduling systems with\u003cbr\u003eapplications to computer science\u003cbr\u003eand engineering problems.\u003cbr\u003eTopics include, forecasting\u003cbr\u003eand times series, strategic,\u003cbr\u003etactical, and operational\u003cbr\u003eplanning, life cycle analysis,\u003cbr\u003elearning curves, resources\u003cbr\u003eallocation, materials requirement\u003cbr\u003eand capacity planning, sequencing,\u003cbr\u003escheduling, inventory control,\u003cbr\u003eproject management and planning.\u003cbr\u003eTools for analysis include:\u003cbr\u003emulti-objective optimization,\u003cbr\u003equeuing models, simulation,\u003cbr\u003eand artificial intelligence.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#525252", "group": 0, "id": "GENE 367", "label": "GENE 367", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCommercialization and Intellectual Property Management\u003cbr\u003e\nThis interdisciplinary course\u003cbr\u003ecovers a variety of topics,\u003cbr\u003eincluding principles of intellectual\u003cbr\u003eproperty and intellectual\u003cbr\u003eproperty management, business\u003cbr\u003estrategies and modeling relevant\u003cbr\u003eto the creation of start-up\u003cbr\u003ecompanies and exploitation\u003cbr\u003eof IP rights as they relate to\u003cbr\u003ebiomedical-related inventions.\u003cbr\u003e The goal of this course is to\u003cbr\u003eaddress issues relating to\u003cbr\u003ethe commercialization of biomedical-related\u003cbr\u003einventions by exposing law\u003cbr\u003estudents, MBA students, and\u003cbr\u003ePh.D. candidates (in genetics\u003cbr\u003eand proteomics) to the challenges\u003cbr\u003eand opportunities encountered\u003cbr\u003ewhen attempting to develop\u003cbr\u003ebiomedical intellectual property\u003cbr\u003efrom the point of early discovery\u003cbr\u003eto the clinic and market.  Specifically,\u003cbr\u003ethis course seeks to provide\u003cbr\u003estudents with the ability to\u003cbr\u003evalue a given technological\u003cbr\u003eadvance or invention holistically,\u003cbr\u003efocusing on issues that extend\u003cbr\u003ebeyond scientific efficacy\u003cbr\u003eand include patient and practitioner\u003cbr\u003evalue propositions, legal\u003cbr\u003eand intellectual property\u003cbr\u003eprotection, business modeling,\u003cbr\u003epotential market impacts,\u003cbr\u003emarket competition, and ethical,\u003cbr\u003esocial, and healthcare practitioner\u003cbr\u003eacceptance.  During this course,\u003cbr\u003elaw students, MBA students,\u003cbr\u003eand Ph.D. candidates in genomics\u003cbr\u003eand proteomics will work in\u003cbr\u003eteams of five (two laws students,\u003cbr\u003etwo MBA students and one Ph.D.\u003cbr\u003ecandidate), focusing on issues\u003cbr\u003eof commercialization and IP\u003cbr\u003emanagement of biomedical-related\u003cbr\u003einventions.  The instructors\u003cbr\u003ewill be drawn from the law school,\u003cbr\u003ebusiness school, and technology-transfer\u003cbr\u003eoffice.  Please visit the following\u003cbr\u003ewebsite for more information:\u003cbr\u003efusioninnovate.com.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480D", "label": "ECSE 480D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThe Health Care Delivery Ecosystem\u003cbr\u003e\nHealth care delivery across\u003cbr\u003ethe continuum of care in the\u003cbr\u003eUnited States, including health\u003cbr\u003epolicy and reform, financing\u003cbr\u003eof care, comparative health\u003cbr\u003esystems, population health,\u003cbr\u003epublic health, access to care,\u003cbr\u003ecare models, cost and value,\u003cbr\u003ecomparative effectiveness,\u003cbr\u003egovernance, management, accountability,\u003cbr\u003eworkforce, and the future.\u003cbr\u003e Discussions of opportunities\u003cbr\u003eand challenges for wireless\u003cbr\u003ehealth, integrated into the\u003cbr\u003eforegoing topics.  Perspective\u003cbr\u003eon health care delivery in other\u003cbr\u003ecountries.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480E", "label": "EBME 480E", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Communications and Networking\u003cbr\u003e\nEssentials of wireless communications\u003cbr\u003eand networking, including\u003cbr\u003eteletraffic engineering,\u003cbr\u003eradio propagation, digital\u003cbr\u003eand cellular communications,\u003cbr\u003ewireless wide-area network\u003cbr\u003earchitecture, speech and channel\u003cbr\u003ecoding, modulation schemes,\u003cbr\u003eantennas, security, networking\u003cbr\u003eand transport layers, and 4G\u003cbr\u003esystems.  Hands-on learning\u003cbr\u003eof the anatomy of a cell phone,\u003cbr\u003eand a paired wireless health\u003cbr\u003edevice and its gateway.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480F", "label": "ECSE 480F", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysicians, Hospitals and Clinics\u003cbr\u003e\nRotation through one or more\u003cbr\u003ehealth care provider facilities\u003cbr\u003efor a first-hand understanding\u003cbr\u003eof care delivery practice,\u003cbr\u003ecoordination, and management\u003cbr\u003eissues.  First-hand exposure\u003cbr\u003eto clinical personnel, patients,\u003cbr\u003emedical devices and instruments,\u003cbr\u003eand organizational workflow.\u003cbr\u003e Familiarity with provider\u003cbr\u003eprotocols, physician referral\u003cbr\u003epractices, electronic records,\u003cbr\u003eclinical decision support\u003cbr\u003esystems, acute and chronic\u003cbr\u003ecare, and inpatient and ambulatory\u003cbr\u003ecare.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480G", "label": "ECSE 480G", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Cryptography\u003cbr\u003e\nThis course begins with a discussion\u003cbr\u003eof how mobility-driven computing\u003cbr\u003eand communication systems\u003cbr\u003euse cryptography to protect\u003cbr\u003edata and protocols. The foundation\u003cbr\u003efor critical cryptographic\u003cbr\u003econcepts, techniques, and\u003cbr\u003ealgorithms are covered. The\u003cbr\u003efundamental cryptographic\u003cbr\u003econcepts are studied, including:\u003cbr\u003esymmetric encryption, public\u003cbr\u003ekey encryption, digital signatures,\u003cbr\u003ecryptographic hash function,\u003cbr\u003eand message authentication\u003cbr\u003ecodes; cryptographic protocols,\u003cbr\u003esuch as key exchange, remote\u003cbr\u003euser authentication, and interactive\u003cbr\u003eproofs; cryptanalysis of cryptographic\u003cbr\u003eprimitives and protocols,\u003cbr\u003esuch as by side-channel attacks,\u003cbr\u003edifferential cryptanalysis,\u003cbr\u003eor replay attacks; and cryptanalytic\u003cbr\u003etechniques on deployed systems,\u003cbr\u003esuch as memory remanence, timing\u003cbr\u003eattacks, fault attacks, and\u003cbr\u003edifferential power analysis.\u003cbr\u003eTechniques used for code making\u003cbr\u003e(cryptographic) and break\u003cbr\u003ecodes (cryptanalytic) are\u003cbr\u003ecovered, as well as how these\u003cbr\u003etechniques are used within\u003cbr\u003elarger security systems.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480H", "label": "ECSE 480H", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Security\u003cbr\u003e\nThis course begins with discussions\u003cbr\u003eof good software engineering\u003cbr\u003epractices to ensure security\u003cbr\u003ein modern software systems\u003cbr\u003eand additional challenges\u003cbr\u003eto security due to code mobility\u003cbr\u003ein software for mobility-driven\u003cbr\u003ecomputing. The basics of software\u003cbr\u003esecurity and threat models,\u003cbr\u003emethods to protect software\u003cbr\u003e(operating systems, databases,\u003cbr\u003edistributed software) - including\u003cbr\u003erisk analysis, authentication\u003cbr\u003eand authorization, access\u003cbr\u003econtrol, and software architecture\u003cbr\u003efor security - are studied.\u003cbr\u003ePrinciples of secure coding,\u003cbr\u003evalidation and verification\u003cbr\u003eof secure software, software\u003cbr\u003eand data watermarking, code\u003cbr\u003eobfuscation, tamper resistant\u003cbr\u003esoftware are studied, as well\u003cbr\u003eas the benefits of open source\u003cbr\u003eand closed source software.\u003cbr\u003eUse of software as an attack\u003cbr\u003emechanism and emerging attack\u003cbr\u003emodels (including joint hardware-software\u003cbr\u003eattacks) are studied.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480K", "label": "ECSE 480K", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHardware Security\u003cbr\u003e\nThis course begins with the\u003cbr\u003ekeys to enabling secure, trustworthy\u003cbr\u003eoperation of computer hardware\u003cbr\u003e- understanding security issues\u003cbr\u003eand how appropriate security\u003cbr\u003emeasures are included during\u003cbr\u003edesign, verification, test,\u003cbr\u003eand deployment. Increasingly\u003cbr\u003ethe security primitives such\u003cbr\u003eas the Trusted Computing Module\u003cbr\u003eare being introduced at the\u003cbr\u003ehardware level to prevent the\u003cbr\u003ecompromise of security in systems\u003cbr\u003ebeing deployed today. A comprehensive\u003cbr\u003ecoverage of security issues\u003cbr\u003ein computer hardware is provided.\u003cbr\u003eTopics of embedded systems\u003cbr\u003esecurity, hardware Trojans,\u003cbr\u003esecurity in implantable medical\u003cbr\u003edevices, security in RFID/NFC,\u003cbr\u003eprotection from side channel\u003cbr\u003eattacks, tamper resistance\u003cbr\u003eand crypto processor design,\u003cbr\u003etrusted FPGA design/JTAG,\u003cbr\u003ehardware-based cryptanalysis,\u003cbr\u003eand hardware IP protection\u003cbr\u003eagainst piracy and reverse-engineering\u003cbr\u003eare covered. A course project\u003cbr\u003e(Can you Hack It?) that challenges\u003cbr\u003estudents to hack a hardware\u003cbr\u003eis included.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480Q", "label": "ECSE 480Q", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRegulatory Policy and Regulations\u003cbr\u003e\nIntroduction of wireless\u003cbr\u003ehealth technologies: spectrum,\u003cbr\u003elicensed versus unlicensed;\u003cbr\u003epersonal area networks; body\u003cbr\u003earea networks; ultra-wideband\u003cbr\u003elow energy level short-range\u003cbr\u003eradios; wireless local area\u003cbr\u003enetworks; wide area networks.\u003cbr\u003eThe Federal system: separation\u003cbr\u003eof powers; the executive branch\u003cbr\u003eand its departments; the House\u003cbr\u003eof Representatives and its\u003cbr\u003ecommittees; the Senate and\u003cbr\u003eits committees; the FCC; policy\u003cbr\u003eversus regulatory versus legislative.\u003cbr\u003eWhat is a medical device: FDA;\u003cbr\u003eclassification system; radiation-emitting\u003cbr\u003eproducts; software; RF in medical\u003cbr\u003edevices; converged medical\u003cbr\u003edevices; international aspects.\u003cbr\u003eRegulation of health information\u003cbr\u003etechnology and wireless health:\u003cbr\u003eAmerican Recovery and Reinvestment\u003cbr\u003eAct; Patient Protection and\u003cbr\u003eAffordable Care Act; FCC/FDA\u003cbr\u003eMoU; CMS and Reimbursement;\u003cbr\u003eprivacy and security.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480R", "label": "ECSE 480R", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUser Experience Engineering\u003cbr\u003e\nSocial, cognitive, behavioral,\u003cbr\u003eand contextual elements in\u003cbr\u003ethe design of healthcare technology\u003cbr\u003eand systems.  User-centered\u003cbr\u003edesign paradigm from a broad\u003cbr\u003eperspective, exploring dimensions\u003cbr\u003eof product user experience\u003cbr\u003eand learning to assess and modify\u003cbr\u003ethe design of healthcare technology.\u003cbr\u003ePractical utilization of user\u003cbr\u003ecentered design method and\u003cbr\u003eassessment techniques for\u003cbr\u003eapproaching a design problem.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480T", "label": "ECSE 480T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Design\u003cbr\u003e\nLearning about wearable devices\u003cbr\u003eusing flexible/conformal\u003cbr\u003eelectronics designed for convenience\u003cbr\u003eand uninterrupted wear-ability.\u003cbr\u003eExamining related design challenges\u003cbr\u003efrom the technology, human\u003cbr\u003eand business points of view.\u003cbr\u003e Understanding wearable product\u003cbr\u003edesign for general and special-purpose\u003cbr\u003etasks in information processing,\u003cbr\u003emedia operations, and information\u003cbr\u003eextraction from sensed data.\u003cbr\u003eLearning about the technological\u003cbr\u003echallenges for design, including\u003cbr\u003eminiaturization, power delivery\u003cbr\u003eand management, data storage,\u003cbr\u003eand wireless networking. Learning\u003cbr\u003eabout hardware choices (processor,\u003cbr\u003efield programmable gate array\u003cbr\u003eor custom ASIC based design)\u003cbr\u003efor wearable computers and\u003cbr\u003esoftware architectures for\u003cbr\u003esmart data processing.  Learning\u003cbr\u003eabout wearable designs centered\u003cbr\u003eon the human experience, including\u003cbr\u003esensing and interfacing with\u003cbr\u003ethe human body, as well as user\u003cbr\u003einteraction, convenience,\u003cbr\u003eand support for non-intrusive\u003cbr\u003esocial appearance. Case studies\u003cbr\u003etying the business requirements\u003cbr\u003ewith the technology and design\u003cbr\u003eissues.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480U", "label": "ECSE 480U", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Technology\u003cbr\u003e\nLearning about a broad range\u003cbr\u003eof cutting-edge technologies\u003cbr\u003esuitable for wearable computing.\u003cbr\u003e Understanding printed and\u003cbr\u003eflexible electronics technologies\u003cbr\u003erequired for creating wearable\u003cbr\u003ecomputing, in particular organics\u003cbr\u003efor active components due to\u003cbr\u003etheir flexibility or conformity.\u003cbr\u003e Examine the tradeoffs between\u003cbr\u003eflexible/conformal versus\u003cbr\u003erigid electronics in the context\u003cbr\u003eof wearable computing.  Reviewing\u003cbr\u003ethe history of printed electronics\u003cbr\u003eused as conductors for membrane\u003cbr\u003ekeypads, car windscreen heaters\u003cbr\u003eand RFID tag antennas-to name\u003cbr\u003ea few application examples.\u003cbr\u003e Reviewing the latest technology\u003cbr\u003eadvances in functional components\u003cbr\u003esuch as displays, lighting,\u003cbr\u003etransistors (p-type \u0026 n-type),\u003cbr\u003ememory, batteries, photovoltaics\u003cbr\u003e(PV), sensors, and conductors\u003cbr\u003eas well as integration/packaging\u003cbr\u003esteps.  Understanding the market\u003cbr\u003epotential of these technologies\u003cbr\u003eby reviewing emerging products.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480W", "label": "ECSE 480W", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWearable Computing Manufacturing\u003cbr\u003e\nLearning about the supply\u003cbr\u003echain and manufacturing processes\u003cbr\u003efor flexible electronics,\u003cbr\u003esensors, and other technologies\u003cbr\u003econtributing to the development\u003cbr\u003eof wearable products.  Understanding\u003cbr\u003esupply chain issues in low mobility\u003cbr\u003ematerials, multilevel substrates,\u003cbr\u003enanocomposites, materials\u003cbr\u003efor low power sensors, and inks\u003cbr\u003esuitable for direct printing.\u003cbr\u003e Identifying the tradeoffs\u003cbr\u003einvolved in various manufacturing\u003cbr\u003emethods such as roll-to-roll\u003cbr\u003emanufacturing a mature coating\u003cbr\u003etechnology yet to be proven\u003cbr\u003efor full device integration.\u003cbr\u003eStudying other manufacturing\u003cbr\u003etechniques such as plate-to-plate,\u003cbr\u003edirect printing, 3D printing,\u003cbr\u003eand screening techniques for\u003cbr\u003etheir applicability to the\u003cbr\u003emanufacturing and integration\u003cbr\u003eof flexible electronics. Understanding\u003cbr\u003ethe use of lithography and vapor\u003cbr\u003edeposition techniques in the\u003cbr\u003econtext of flexible electronics.\u003cbr\u003e Examining the issues of systems\u003cbr\u003eintegration and packaging\u003cbr\u003eof the manufactured products.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480X", "label": "ECSE 480X", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobility-Driven Computing\u003cbr\u003e\nFundamental concepts in computing\u003cbr\u003eand architecture for mobile\u003cbr\u003edevices, mobile operating\u003cbr\u003esystems, mobility and mobile\u003cbr\u003edata management.  Application\u003cbr\u003eof technologies for location\u003cbr\u003eawareness, context awareness,\u003cbr\u003eintegrated sensors, mobile\u003cbr\u003eInternet, displays, pattern\u003cbr\u003erecognition and natural language\u003cbr\u003eprocessing, and touch/gesture\u003cbr\u003ebased user interaction. Understanding\u003cbr\u003eof the tradeoffs in design (smartphones,\u003cbr\u003etablets) due to resource constraints\u003cbr\u003esuch as wireless connectivity,\u003cbr\u003eapplication processing, power\u003cbr\u003emanagement, and graphics.\u003cbr\u003e Integration of near- and wide-area\u003cbr\u003ewireless communication technologies\u003cbr\u003e(Bluetooth, Wireless WAN).\u003cbr\u003e Exploration of emerging technologies\u003cbr\u003eand services for the mobile\u003cbr\u003eplatform.  Integration of the\u003cbr\u003eforegoing concepts in a specific\u003cbr\u003emobile context application\u003cbr\u003e(home/office, pedestrian,\u003cbr\u003evehicular).\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480Y", "label": "ECSE 480Y", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobility-Driven Embedded Systems\u003cbr\u003e\nFoundations of reliable,\u003cbr\u003eenergy-efficient and secure\u003cbr\u003edesign of embedded systems.\u003cbr\u003e Fundamentals of mobility in\u003cbr\u003eembedded systems including\u003cbr\u003ewireless technology, location\u003cbr\u003eawareness, sensors, and actuators.\u003cbr\u003eDesign consideration for processors,\u003cbr\u003eDSP, memory, and interfaces\u003cbr\u003eunder mobility constraints\u003cbr\u003e(connectivity, power, and\u003cbr\u003edata management).  Systems\u003cbr\u003esoftware for embedded computing,\u003cbr\u003edevice management, and real-time\u003cbr\u003eI/O.   Software design under\u003cbr\u003econstraints of size, performance,\u003cbr\u003eavailability, and reliability.\u003cbr\u003e Software development techniques\u003cbr\u003eand practices (compliers,\u003cbr\u003eOS, and runtime systems). Case\u003cbr\u003estudies of mobility driven\u003cbr\u003ereal-time embedded systems\u003cbr\u003eand software.  Applications\u003cbr\u003eof mobility driven embedded\u003cbr\u003esystems, for example in in biomedical\u003cbr\u003eimplant systems.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480Z", "label": "ECSE 480Z", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Applications Development\u003cbr\u003e\nUnderstanding of the mobile\u003cbr\u003eapplication architecture,\u003cbr\u003eoperating systems, and platforms.\u003cbr\u003eChallenges and opportunities\u003cbr\u003ein mobile application development.\u003cbr\u003eEvaluation of the leading mobile\u003cbr\u003eplatform frameworks with respect\u003cbr\u003eto their features, functions,\u003cbr\u003elibraries, support, and ease\u003cbr\u003eof development.  Software design\u003cbr\u003efor mobile applications in\u003cbr\u003egaming, multimedia, entertainment,\u003cbr\u003eand enterprise applications.\u003cbr\u003eDevelopment of enhanced user\u003cbr\u003eexperience in a multi-touch,\u003cbr\u003emulti-sensor (accelerometer,\u003cbr\u003egyroscopes, camera, geo-location)\u003cbr\u003eenvironment. Understanding\u003cbr\u003eof software development environments\u003cbr\u003eand testing tools, and use of\u003cbr\u003ewireless connectivity and\u003cbr\u003edata in mobile applications.\u003cbr\u003eDevelopment of or extension\u003cbr\u003eof a modest application based\u003cbr\u003eon a major mobile platforms\u003cbr\u003e(iOS, Windows Phone 7, or Android).\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 500", "label": "ECSE 500", "shape": "dot", "size": 10, "title": "\u003csmall\u003eECSE Colloquium\u003cbr\u003e\nSeminars on current topics\u003cbr\u003ein Electrical, Computer and\u003cbr\u003eSystems Engineering.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 500T", "label": "ECSE 500T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching II\u003cbr\u003e\nThis course will provide the\u003cbr\u003ePh.D. candidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities:\u003cbr\u003egrading homeworks, quizzes,\u003cbr\u003eand exams, having office hours\u003cbr\u003efor students, running recitation\u003cbr\u003esessions, providing laboratory\u003cbr\u003eassistance.  \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 527", "label": "ECSE 527", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Sensors: Theory and Techniques\u003cbr\u003e\nSensor technology with a primary\u003cbr\u003efocus on semiconductor-based\u003cbr\u003edevices. Physical principles\u003cbr\u003eof energy conversion devices\u003cbr\u003e(sensors) with a review of relevant\u003cbr\u003efundamentals: elasticity\u003cbr\u003etheory, fluid mechanics, silicon\u003cbr\u003efabrication and micromachining\u003cbr\u003etechnology, semiconductor\u003cbr\u003edevice physics. Classification\u003cbr\u003eand terminology of sensors,\u003cbr\u003edefining and measuring sensor\u003cbr\u003echaracteristics and performance,\u003cbr\u003eeffect of the environment on\u003cbr\u003esensors, predicting and controlling\u003cbr\u003esensor error. Mechanical,\u003cbr\u003eacoustic, magnetic, thermal,\u003cbr\u003eradiation, chemical and biological\u003cbr\u003esensors will be examined. Sensor\u003cbr\u003epackaging and sensor interface\u003cbr\u003ecircuitry.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 600", "label": "ECSE 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 600T", "label": "ECSE 600T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching III\u003cbr\u003e\nThis course will provide Ph.D.\u003cbr\u003ecandidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities\u003cbr\u003erunning recitation sessions,\u003cbr\u003eproviding laboratory assistance,\u003cbr\u003edeveloping teaching or lecture\u003cbr\u003ematerials presenting lectures.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 601", "label": "ECSE 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 620", "label": "ECSE 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 621", "label": "ECSE 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Projects\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 651", "label": "ECSE 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 695", "label": "ECSE 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProject M.S.\u003cbr\u003e\nResearch course taken by Plan\u003cbr\u003eB M.S. students.\n \u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 701", "label": "ECSE 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#656565", "group": 0, "id": "DSCI 332", "label": "DSCI 332", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpatial Statistics for Near Surface, Surface, and Subsurface Modeling\u003cbr\u003e\nThis course is on spatial modeling\u003cbr\u003eof near surface, surface, and\u003cbr\u003esubsurface data, also known\u003cbr\u003eas geostatistical modeling.\u003cbr\u003eSpatial modeling has its origins\u003cbr\u003ein predictive modeling of minerals\u003cbr\u003ein subsurface formations,\u003cbr\u003efrom which many examples are\u003cbr\u003eused in this class.  Students\u003cbr\u003ewill learn the basics of spatial\u003cbr\u003emodels in order to understand\u003cbr\u003ehow they are built from various\u003cbr\u003edata types and how their uncertainties\u003cbr\u003eare assessed and risk reduced.\u003cbr\u003e Students will be expected to\u003cbr\u003elearn the rudimentary navigation\u003cbr\u003eof R Studio, execute pre-written\u003cbr\u003epublically available R code\u003cbr\u003e(provided), and make simple\u003cbr\u003emodifications.  Graduate students\u003cbr\u003ewill be expected to learn the\u003cbr\u003eabove and develop a 10 week modeling\u003cbr\u003eproject focused on the use of\u003cbr\u003espatial modeling methods with\u003cbr\u003eR using data relevant to their\u003cbr\u003especific discipline or interest.\u003cbr\u003e These projects will include\u003cbr\u003epreparing datasets to be executed\u003cbr\u003ein R code scripts.  Resulting\u003cbr\u003escripts will be placed in a git\u003cbr\u003erepository for use by other\u003cbr\u003estudents as open source resources\u003cbr\u003ealong with documentation demonstrating\u003cbr\u003ethe reproducible spatial modeling\u003cbr\u003escience and analyses for these\u003cbr\u003eproblems.  \nGeostatistical\u003cbr\u003e(spatial) mapping is applicable\u003cbr\u003eacross many disciplines.  Examples\u003cbr\u003eof graduate projects from previous\u003cbr\u003eclasses include subsurface\u003cbr\u003emodeling (geology), earthquake\u003cbr\u003emapping (geophysics/civil\u003cbr\u003eengineering), soil stability\u003cbr\u003emodeling (civil engineering),\u003cbr\u003eaquifer characterization\u003cbr\u003e(hydrology), and pollution/contaminant\u003cbr\u003emapping (environmental studies/medicine).\n\u003cbr\u003e\u003c/small\u003e"}]);

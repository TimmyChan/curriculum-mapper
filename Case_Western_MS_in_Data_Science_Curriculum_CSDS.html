, {"color": "#afafaf", "group": 0, "id": "OPRE 207", "label": "OPRE 207", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311D", "label": "SYBB 311D", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "SYBB 321", "label": "SYBB 321", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#d4d4d4", "group": 0, "id": "DSCI 133", "label": "DSCI 133", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 311C", "label": "SYBB 311C", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5a5a5a", "group": 0, "id": "DSCI 353", "label": "DSCI 353", "shape": "dot", "size": 12, "title": "\u003csmall\u003eData Science: Statistical Learning, Modeling and Prediction\u003cbr\u003e\nIn this course, we will use\u003cbr\u003ean open data science tool chain\u003cbr\u003eto develop reproducible data\u003cbr\u003eanalyses useful for inference,\u003cbr\u003emodeling and prediction of\u003cbr\u003ethe behavior of complex systems.\u003cbr\u003eIn addition to the standard\u003cbr\u003edata cleaning, assembly and\u003cbr\u003eexploratory data analysis\u003cbr\u003esteps essential to all data\u003cbr\u003eanalyses, we will identify\u003cbr\u003estatistically significant\u003cbr\u003erelationships from datasets\u003cbr\u003ederived from population samples,\u003cbr\u003eand infer the reliability of\u003cbr\u003ethese findings. We will use\u003cbr\u003eregression methods to model\u003cbr\u003ea number of both real-world\u003cbr\u003eand lab-based systems producing\u003cbr\u003epredictive models applicable\u003cbr\u003ein comparable populations.\u003cbr\u003eWe will assemble and explore\u003cbr\u003ereal-world datasets, use pair-wise\u003cbr\u003eplots to explore correlations,\u003cbr\u003eperform clustering, self-similarity,\u003cbr\u003eand logistic regression develop\u003cbr\u003eboth fixed-effect and mixed-effect\u003cbr\u003epredictive models. We will\u003cbr\u003eintroduce machine-learning\u003cbr\u003eapproaches for classification\u003cbr\u003eand tree-based methods. Results\u003cbr\u003ewill be interpreted, visualized\u003cbr\u003eand discussed. We will introduce\u003cbr\u003ethe basic elements of data science\u003cbr\u003eand analytics using R Project\u003cbr\u003eopen source software. R is an\u003cbr\u003eopen-source software project\u003cbr\u003ewith broad abilities to access\u003cbr\u003emachine-readable open-data\u003cbr\u003eresources, data cleaning and\u003cbr\u003eassembly functions, and a rich\u003cbr\u003eselection of statistical packages,\u003cbr\u003eused for data analytics, model\u003cbr\u003edevelopment, prediction,\u003cbr\u003einference and clustering.\u003cbr\u003eWith this background, it becomes\u003cbr\u003epossible to start performing\u003cbr\u003evariable transformations\u003cbr\u003efor linear regression fitting\u003cbr\u003eand developing structural\u003cbr\u003eequation models, fixed-effects\u003cbr\u003eand mixed-effects models along\u003cbr\u003ewith other statistical learning\u003cbr\u003etechniques, while exploring\u003cbr\u003efor statistically significant\u003cbr\u003erelationships. The class will\u003cbr\u003ebe structured to have a balance\u003cbr\u003eof theory and practice. We\u0027ll\u003cbr\u003esplit class into Foundation\u003cbr\u003eand Practicum a) Foundation:\u003cbr\u003electures, presentations,\u003cbr\u003ediscussion b) Practicum: coding,\u003cbr\u003edemonstrations and hands-on\u003cbr\u003edata science work. The M section\u003cbr\u003eof  \u003c/small\u003e"}, {"color": "#505050", "group": 0, "id": "ECSE 371", "label": "ECSE 371", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Circuit Design\u003cbr\u003e\nThis course will consist of\u003cbr\u003electures and lab projects designed\u003cbr\u003eto provide students with an\u003cbr\u003eopportunity to consolidate\u003cbr\u003etheir theoretical knowledge\u003cbr\u003eof electronics and to acquaint\u003cbr\u003ethem with the art and practice\u003cbr\u003eof circuit and product design.\u003cbr\u003e The lectures will cover electrical\u003cbr\u003eand electronic circuits and\u003cbr\u003emany electronic and electrical\u003cbr\u003edevices and applications.\u003cbr\u003e Examples include mixed-signal\u003cbr\u003ecircuits, power electronics,\u003cbr\u003emagnetic and piezo components,\u003cbr\u003egas discharge devices, sensors,\u003cbr\u003emotors and generators, and\u003cbr\u003epower systems.  In addition,\u003cbr\u003ethere will be discussion of\u003cbr\u003eprofessional topics such as\u003cbr\u003eregulatory agencies, manufacturing,\u003cbr\u003etesting, reliability, and\u003cbr\u003eproduct cost.  Weekly labs will\u003cbr\u003ebe true \"design\" opportunities\u003cbr\u003erepresenting real-world applications.\u003cbr\u003e A specification or functional\u003cbr\u003edescription will be provided,\u003cbr\u003eand the students will design\u003cbr\u003ethe circuit, select all components,\u003cbr\u003econstruct a breadboard, and\u003cbr\u003etest.  The objective will be\u003cbr\u003efunctional, pragmatic, cost-effective\u003cbr\u003edesigns.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 245\u003c/small\u003e"}, {"color": "#353535", "group": 0, "id": "ECSE 408", "label": "ECSE 408", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Linear Systems\u003cbr\u003e\nAnalysis and design of linear\u003cbr\u003efeedback systems using state-space\u003cbr\u003etechniques. Review of matrix\u003cbr\u003etheory, linearization, transition\u003cbr\u003emaps and variations of constants\u003cbr\u003eformula, structural properties\u003cbr\u003eof state-space models, controllability\u003cbr\u003eand observability, realization\u003cbr\u003etheory, pole assignment and\u003cbr\u003estabilization, linear quadratic\u003cbr\u003eregulator problems, observers,\u003cbr\u003eand the separation theorem.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 304\u003c/small\u003e"}, {"color": "#383838", "group": 0, "id": "ECSE 404", "label": "ECSE 404", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Control Systems\u003cbr\u003e\nAnalysis and design techniques\u003cbr\u003efor computer based control\u003cbr\u003esystems. Sampling, hybrid\u003cbr\u003econtinuous-time/discrete-time\u003cbr\u003esystem modeling; sampled data\u003cbr\u003eand state space representations,\u003cbr\u003econtrollability, observability\u003cbr\u003eand stability, transformation\u003cbr\u003eof analog controllers, design\u003cbr\u003eof deadbeat and state feedback\u003cbr\u003econtrollers; pole placement\u003cbr\u003econtrollers based on input/output\u003cbr\u003emodels, introduction to model\u003cbr\u003eidentification, optimal control\u003cbr\u003eand adaptive control.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 304\u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "EMAE 350", "label": "EMAE 350", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dadada", "group": 0, "id": "PHYS 122", "label": "PHYS 122", "shape": "dot", "size": 24, "title": "\u003csmall\u003eGeneral Physics II - Electricity and Magnetism\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "ECSE 309", "label": "ECSE 309", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectromagnetic Fields I\u003cbr\u003e\nMaxwell\u0027s integral and differential\u003cbr\u003eequations, boundary conditions,\u003cbr\u003econstitutive relations, energy\u003cbr\u003econservation and Pointing\u003cbr\u003evector, wave equation, plane\u003cbr\u003ewaves, propagating waves and\u003cbr\u003etransmission lines, characteristic\u003cbr\u003eimpedance, reflection coefficient\u003cbr\u003eand standing wave ratio, in-depth\u003cbr\u003eanalysis of coaxial and strip\u003cbr\u003elines, electro- and magneto-quasistatics,\u003cbr\u003esimple boundary value problems,\u003cbr\u003ecorrespondence between fields\u003cbr\u003eand circuit concepts, energy\u003cbr\u003eand forces.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 124\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "ECSE 321", "label": "ECSE 321", "shape": "dot", "size": 14, "title": "\u003csmall\u003eSemiconductor Electronic Devices\u003cbr\u003e\nEnergy bands and charge carriers\u003cbr\u003ein semiconductors and their\u003cbr\u003eexperimental verifications.\u003cbr\u003e Excess carriers in semiconductors.\u003cbr\u003e Principles of operation of\u003cbr\u003esemiconductor devices that\u003cbr\u003erely on the electrical properties\u003cbr\u003eof semiconductor surfaces\u003cbr\u003eand junctions.  Development\u003cbr\u003eof equivalent circuit models\u003cbr\u003eand performance limitations\u003cbr\u003eof these devices.  Devices covered\u003cbr\u003einclude: junctions, bipolar\u003cbr\u003etransistors, Schottky junctions,\u003cbr\u003eMOS capacitors, junction gate\u003cbr\u003eand MOS field effect transistors,\u003cbr\u003eoptical devices such as photodetectors,\u003cbr\u003elight-emitting diodes, solar\u003cbr\u003ecells, and lasers.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#6b6b6b", "group": 0, "id": "ECSE 322", "label": "ECSE 322", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntegrated Circuits and Electronic Devices\u003cbr\u003e\nTechnology of monolithic\u003cbr\u003eintegrated circuits and devices,\u003cbr\u003eincluding crystal growth and\u003cbr\u003edoping, photolithography,\u003cbr\u003evacuum technology, metalization,\u003cbr\u003ewet etching, thin film basics,\u003cbr\u003eoxidation, diffusion, ion\u003cbr\u003eimplantation, epitaxy, chemical\u003cbr\u003evapor deposition, plasma processing,\u003cbr\u003eand micromachining. Basics\u003cbr\u003eof semiconductor devices including\u003cbr\u003ejunction diodes, bipolar junction\u003cbr\u003etransistors, and field effect\u003cbr\u003etransistors.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#d9d9d9", "group": 0, "id": "PHYS 124", "label": "PHYS 124", "shape": "dot", "size": 16, "title": "\u003csmall\u003e Physics and Frontiers II - Electricity and Magnetism\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "EECS 315", "label": "EECS 315", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#090909", "group": 0, "id": "ECSE 474", "label": "ECSE 474", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAdvanced Control and Energy Systems\u003cbr\u003e\nThis course introduces applied\u003cbr\u003equantitative robust and nonlinear\u003cbr\u003econtrol engineering techniques\u003cbr\u003eto regulate automatically\u003cbr\u003erenewable energy systems in\u003cbr\u003egeneral and wind turbines in\u003cbr\u003eparticular.  The course also\u003cbr\u003estudies the fundamentals for\u003cbr\u003edynamic multidisciplinary\u003cbr\u003emodeling and analysis of large\u003cbr\u003emulti-megawatt wind turbines\u003cbr\u003e(mechanics, aerodynamics,\u003cbr\u003eelectrical systems, control\u003cbr\u003econcepts, etc.).  The course\u003cbr\u003ecombines lecture sessions\u003cbr\u003eand lab hours.  The 400-level\u003cbr\u003eincludes an experimental lab\u003cbr\u003ecompetition, where the object\u003cbr\u003eis to design, implement, and\u003cbr\u003eexperimentally validate a\u003cbr\u003econtrol strategy to regulate\u003cbr\u003ea real system in the laboratory\u003cbr\u003e(helicopter control competition\u003cbr\u003eor similar); it will also include\u003cbr\u003eadditional project design\u003cbr\u003ereports.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 304\u003c/small\u003e"}, {"color": "#4d4d4d", "group": 0, "id": "ECSE 375", "label": "ECSE 375", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Control\u003cbr\u003e\nThis course provides a practical\u003cbr\u003etreatment of the study of control\u003cbr\u003eengineering systems. It emphasizes\u003cbr\u003ebest practices in industry\u003cbr\u003eso that students learn what\u003cbr\u003easpects of plant and control\u003cbr\u003esystem design are critical.\u003cbr\u003eThe course develops theory\u003cbr\u003eand practice for digital computer\u003cbr\u003econtrol systems; PID controller\u003cbr\u003edesign (modes, forms and tuning\u003cbr\u003emethods); Control structure\u003cbr\u003edesign (feed-forward, cascade\u003cbr\u003econtrol, predictive control,\u003cbr\u003edisturbance observers, multi-loop\u003cbr\u003econfigurations, multivariable\u003cbr\u003econtrol); Actuators, sensors\u003cbr\u003eand common loops; Dynamic performance\u003cbr\u003eevaluation; and some advanced\u003cbr\u003econtrol techniques (quantitative\u003cbr\u003erobust control, gain-scheduling\u003cbr\u003eand adaptive control) to achieve\u003cbr\u003ea good performance over a range\u003cbr\u003eof operating conditions.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 374\u003cbr\u003eECSE 474\u003c/small\u003e"}, {"color": "#303030", "group": 0, "id": "ECSE 413", "label": "ECSE 413", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNonlinear Systems I\u003cbr\u003e\nThis course will provide an\u003cbr\u003eintroduction to techniques\u003cbr\u003eused for the analysis of nonlinear\u003cbr\u003edynamic systems.  Topics will\u003cbr\u003einclude existence and uniqueness\u003cbr\u003eof solutions, phase plane analysis\u003cbr\u003eof two dimensional systems\u003cbr\u003eincluding Poincare-Bendixson,\u003cbr\u003edescribing functions for single-input\u003cbr\u003esingle-output systems, averaging\u003cbr\u003emethods, bifurcation theory,\u003cbr\u003estability, and an introduction\u003cbr\u003eto the study of complicated\u003cbr\u003edynamics and chaos.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 408\u003c/small\u003e"}, {"color": "#303030", "group": 0, "id": "ECSE 414", "label": "ECSE 414", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Communications\u003cbr\u003e\nThis course introduces the\u003cbr\u003efundamentals of wireless communications\u003cbr\u003eincluding backgrounds, important\u003cbr\u003econcepts, and cutting-edge\u003cbr\u003etechnologies. In particular,\u003cbr\u003ethe course focuses on interesting\u003cbr\u003eand important topics in wireless\u003cbr\u003ecommunications, such as (but\u003cbr\u003enot limited to): Overview of\u003cbr\u003ewireless communication networks\u003cbr\u003eand protocols, the cellular\u003cbr\u003econcept, system design fundamentals,\u003cbr\u003ebrief introduction to wireless\u003cbr\u003ephysical layer fundamentals,\u003cbr\u003emultiple access control protocols\u003cbr\u003efor wireless systems, wireless\u003cbr\u003enetworking (routing/rerouting,\u003cbr\u003ewireless TCP/IP), mobility\u003cbr\u003emanagement, call admission\u003cbr\u003econtrol and resource allocation,\u003cbr\u003erevolution/evolution towards\u003cbr\u003efuture generation wireless\u003cbr\u003enetworks, overview of wireless\u003cbr\u003emesh networks, mobile ad hoc\u003cbr\u003enetworks and wireless sensor\u003cbr\u003enetworks, and wireless security\u003cbr\u003e(optional).\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 351\u003cbr\u003eEECS 351\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "EECS 351", "label": "EECS 351", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08316d", "group": 1, "id": "CSDS 489", "label": "CSDS 489", "shape": "dot", "size": 12, "title": "\u003csmall\u003eRobotics I\u003cbr\u003e\nOrientation and configuration\u003cbr\u003ecoordinate transformations,\u003cbr\u003eforward and inverse kinematics\u003cbr\u003eand Newton-Euler and Lagrange-Euler\u003cbr\u003edynamic analysis. Planning\u003cbr\u003eof manipulator trajectories.\u003cbr\u003eForce, position, and hybrid\u003cbr\u003econtrol of robot manipulators.\u003cbr\u003eAnalytical techniques applied\u003cbr\u003eto select industrial robots.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eEMAE 181\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 589", "label": "CSDS 589", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRobotics II\u003cbr\u003e\nSurvey of research issues\u003cbr\u003ein robotics. Force control,\u003cbr\u003evisual servoing, robot autonomy,\u003cbr\u003eon-line planning, high-speed\u003cbr\u003econtrol, man/machine interfaces,\u003cbr\u003erobot learning, sensory processing\u003cbr\u003efor real-time control. Primarily\u003cbr\u003ea project-based lab course\u003cbr\u003ein which students design real-time\u003cbr\u003esoftware executing on multi-processors\u003cbr\u003eto control an industrial robot.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 489\u003c/small\u003e"}, {"color": "#bebebe", "group": 0, "id": "EMAE 181", "label": "EMAE 181", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5e3a98", "group": 3, "id": "MATH 401", "label": "MATH 401", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAbstract Algebra I\u003cbr\u003e\nBasic properties of groups,\u003cbr\u003erings, modules and fields.\u003cbr\u003eIsomorphism theorems for groups;\u003cbr\u003eSylow theorem; nilpotency\u003cbr\u003eand solvability of groups;\u003cbr\u003eJordan-Holder theorem; Gauss\u003cbr\u003elemma and Eisenstein\u0027s criterion;\u003cbr\u003efinitely generated modules\u003cbr\u003eover principal ideal domains\u003cbr\u003ewith applications to abelian\u003cbr\u003egroups and canonical forms\u003cbr\u003efor matrices; categories and\u003cbr\u003efunctors; tensor product of\u003cbr\u003emodules, bilinear and quadratic\u003cbr\u003eforms; field extensions; fundamental\u003cbr\u003etheorem of Galois theory, solving\u003cbr\u003eequations by radicals.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 308\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 491", "label": "MATH 491", "shape": "dot", "size": 16, "title": "\u003csmall\u003eProbability I\u003cbr\u003e\nProbabilistic concepts.\u003cbr\u003eDiscrete probability, elementary\u003cbr\u003edistributions. Measure theoretic\u003cbr\u003eframework of probability theory.\u003cbr\u003eProbability spaces, sigma\u003cbr\u003ealgebras, expectations, distributions.\u003cbr\u003eIndependence. Classical results\u003cbr\u003eon almost sure convergence\u003cbr\u003eof sums of independent random\u003cbr\u003evariables. Kolmogorov\u0027s law\u003cbr\u003eof large numbers. Recurrence\u003cbr\u003eof sums. Weak convergence of\u003cbr\u003eprobability measures. Inversion,\u003cbr\u003eLevy\u0027s continuity theorem.\u003cbr\u003eCentral limit theorem. Introduction\u003cbr\u003eto the central limit problem.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 492", "label": "MATH 492", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProbability II\u003cbr\u003e\nConditional expectations.\u003cbr\u003eDiscrete parameter martingales.\u003cbr\u003eStopping times, optional stopping.\u003cbr\u003eDiscrete parameter stationary\u003cbr\u003eprocesses and ergodic theory.\u003cbr\u003eDiscrete time Markov processes.\u003cbr\u003eIntroduction to continuous\u003cbr\u003eparameter stochastic processes.\u003cbr\u003eKolmogorov\u0027s consistency\u003cbr\u003etheorem. Gaussian processes.\u003cbr\u003eBrownian motion theory (sample\u003cbr\u003epath properties, strong Markov\u003cbr\u003eproperty, Martingales associated\u003cbr\u003eto Brownian motion, functional\u003cbr\u003ecentral limit theorem).\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 491\u003c/small\u003e"}, {"color": "#a5a5a5", "group": 0, "id": "PHYS 221", "label": "PHYS 221", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Modern Physics\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EPBI 481", "label": "EPBI 481", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 121", "label": "MATH 121", "shape": "dot", "size": 18, "title": "\u003csmall\u003eCalculus for Science and Engineering I\u003cbr\u003e\nFunctions, analytic geometry\u003cbr\u003eof lines and polynomials, limits,\u003cbr\u003ederivatives of algebraic and\u003cbr\u003etrigonometric functions.\u003cbr\u003eDefinite integral, antiderivatives,\u003cbr\u003efundamental theorem of calculus,\u003cbr\u003echange of variables.  \u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 123", "label": "MATH 123", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Calculus I\u003cbr\u003e\nLimits, continuity, derivatives\u003cbr\u003eof algebraic and transcendental\u003cbr\u003efunctions, including applications,\u003cbr\u003ebasic properties of integration.\u003cbr\u003eTechniques of integration\u003cbr\u003eand applications.  Students\u003cbr\u003emust have 31/2 years of high\u003cbr\u003eschool mathematics. Credit\u003cbr\u003efor at most one of  \u003c/small\u003e"}, {"color": "#d9d9ea", "group": 3, "id": "MATH 125", "label": "MATH 125", "shape": "dot", "size": 12, "title": "\u003csmall\u003e Math and Calculus Applications for Life, Managerial, and Social Sci I\u003cbr\u003e\nDiscrete and continuous probability;\u003cbr\u003edifferential and integral\u003cbr\u003ecalculus of one variable; graphing,\u003cbr\u003erelated rates, maxima and minima.\u003cbr\u003eIntegration techniques, numerical\u003cbr\u003emethods, volumes, areas. Applications\u003cbr\u003eto the physical, life, and social\u003cbr\u003esciences. Students planning\u003cbr\u003eto take more than two semesters\u003cbr\u003eof introductory mathematics\u003cbr\u003eshould take  \u003c/small\u003e"}, {"color": "#dadada", "group": 0, "id": "PHYS 121", "label": "PHYS 121", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGeneral Physics I - Mechanics\u003c/small\u003e"}, {"color": "#1d6cb1", "group": 1, "id": "CSDS 376", "label": "CSDS 376", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Robotics\u003cbr\u003e\nDesign of software systems\u003cbr\u003efor mobile robot control, including:\u003cbr\u003emotion control; sensory processing;\u003cbr\u003elocalization and mapping;\u003cbr\u003emobile-robot planning and\u003cbr\u003enavigation; and implementation\u003cbr\u003eof goal-directed behaviors.\u003cbr\u003e The course has a heavy lab component\u003cbr\u003einvolving a sequence of design\u003cbr\u003echallenges and competitions\u003cbr\u003eperformed in teams.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 373\u003cbr\u003eCSDS 473\u003cbr\u003eECSE 473\u003cbr\u003eCSDS 373\u003c/small\u003e"}, {"color": "#0a0a0a", "group": 0, "id": "EECS 473", "label": "EECS 473", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#083776", "group": 1, "id": "CSDS 476", "label": "CSDS 476", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Mobile Robotics\u003cbr\u003e\nDesign of software systems\u003cbr\u003efor mobile robot control, including:\u003cbr\u003emotion control; sensory processing;\u003cbr\u003elocalization and mapping;\u003cbr\u003emobile-robot planning and\u003cbr\u003enavigation; and implementation\u003cbr\u003eof goal-directed behaviors.\u003cbr\u003e The course has a heavy lab component\u003cbr\u003einvolving a sequence of design\u003cbr\u003echallenges and competitions\u003cbr\u003eperformed in teams.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 473\u003cbr\u003eEECS 373\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "EECS 373", "label": "EECS 373", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#7b72b4", "group": 3, "id": "MATH 322", "label": "MATH 322", "shape": "dot", "size": 18, "title": "\u003csmall\u003e Fundamentals of Analysis II\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 421\u003cbr\u003eMATH 321\u003c/small\u003e"}, {"color": "#481084", "group": 3, "id": "MATH 465", "label": "MATH 465", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDifferential Geometry\u003cbr\u003e\nManifolds and differential\u003cbr\u003egeometry. Vector fields; Riemannian\u003cbr\u003emetrics; curvature; intrinsic\u003cbr\u003eand extrinsic geometry of surfaces\u003cbr\u003eand curves; structural equations\u003cbr\u003eof Riemannian geometry; the\u003cbr\u003eGauss-Bonnet theorem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 321\u003c/small\u003e"}, {"color": "#552a90", "group": 3, "id": "MATH 425", "label": "MATH 425", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Complex Analysis I\u003cbr\u003e\nAnalytic functions. Integration\u003cbr\u003eover paths in the complex plane.\u003cbr\u003eIndex of a point with respect\u003cbr\u003eto a closed path; Cauchy\u0027s theorem\u003cbr\u003eand Cauchy\u0027s integral formula;\u003cbr\u003epower series representation;\u003cbr\u003eopen mapping theorem; singularities;\u003cbr\u003eLaurent expansion; residue\u003cbr\u003ecalculus; harmonic functions;\u003cbr\u003ePoisson\u0027s formula; Riemann\u003cbr\u003emapping theorem. More theoretical\u003cbr\u003eand at a higher level than  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 422\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#562b91", "group": 3, "id": "MATH 423", "label": "MATH 423", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Real Analysis I\u003cbr\u003e\nGeneral theory of measure\u003cbr\u003eand integration. Measures\u003cbr\u003eand outer measures. Lebesgue\u003cbr\u003emeasure on n-space. Integration.\u003cbr\u003eConvergence theorems. Product\u003cbr\u003emeasures and Fubini\u0027s theorem.\u003cbr\u003eSigned measures. Hahn-Jordan\u003cbr\u003edecomposition, Radon-Nikodym\u003cbr\u003etheorem, and Lebesgue decomposition.\u003cbr\u003eSpaceP-integrable function.\u003cbr\u003eLebesgue differentiation\u003cbr\u003etheorem in n-space.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 422\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#470f84", "group": 3, "id": "MATH 467", "label": "MATH 467", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDifferentiable Manifolds\u003cbr\u003e\nDifferentiable manifolds\u003cbr\u003eand structures on manifolds.\u003cbr\u003eTangent and cotangent bundle;\u003cbr\u003evector fields; differential\u003cbr\u003eforms; tensor calculus; integration\u003cbr\u003eand Stokes\u0027 theorem. May include\u003cbr\u003eHamiltonian systems and their\u003cbr\u003eformulation on manifolds;\u003cbr\u003esymplectic structures; connections\u003cbr\u003eand curvature; foliations\u003cbr\u003eand integrability.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#dfdfdf", "group": 0, "id": "CHEM 106", "label": "CHEM 106", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrinciples of Chemistry II\u003c/small\u003e"}, {"color": "#016e2d", "group": 2, "id": "STAT 426", "label": "STAT 426", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultivariate Analysis and Data Mining\u003cbr\u003e\nExtensions of exploratory\u003cbr\u003edata analysis and modeling\u003cbr\u003eto multivariate response observations\u003cbr\u003eand to non-Gaussian data. Singular\u003cbr\u003evalue decomposition and projection,\u003cbr\u003eprincipal components, factor\u003cbr\u003eanalysis and latent structure\u003cbr\u003eanalysis, discriminant analysis\u003cbr\u003eand clustering techniques,\u003cbr\u003ecross-validation, E-M algorithm,\u003cbr\u003eCART.  Introduction to generalized\u003cbr\u003elinear modeling.  Case studies\u003cbr\u003eof complex data sets with multiple\u003cbr\u003eobjectives for analysis.  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 325\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 495A", "label": "STAT 495A", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConsulting Forum\u003cbr\u003e\nThis course unifies what students\u003cbr\u003ehave learned in their course\u003cbr\u003ework to apply their knowledge\u003cbr\u003ein consulting. It recognizes\u003cbr\u003ethe fact that the essence of\u003cbr\u003ethe statistical profession\u003cbr\u003eis continuing interaction\u003cbr\u003ewith practitioners in the sciences,\u003cbr\u003eengineering, medicine, economics,\u003cbr\u003eetc. The course presents the\u003cbr\u003eviews of prominent experts\u003cbr\u003ein the field as obtained from\u003cbr\u003ethe literature and other sources.\u003cbr\u003eThe responsibilities of the\u003cbr\u003econsultant and the client are\u003cbr\u003ediscussed. Sample consulting\u003cbr\u003eproblems are presented and\u003cbr\u003estrategies for solving them\u003cbr\u003eare provided.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 325\u003cbr\u003eSTAT 425\u003c/small\u003e"}, {"color": "#1e1e1e", "group": 0, "id": "EPBI 441", "label": "EPBI 441", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#141414", "group": 0, "id": "EPBI 458", "label": "EPBI 458", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5e3a98", "group": 3, "id": "MATH 402", "label": "MATH 402", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAbstract Algebra II\u003cbr\u003e\nA continuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 401\u003c/small\u003e"}, {"color": "#552a90", "group": 3, "id": "MATH 424", "label": "MATH 424", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Real Analysis II\u003cbr\u003e\nMeasures on locally compact\u003cbr\u003espaces. Riesz representation\u003cbr\u003etheorem. Elements of functional\u003cbr\u003eanalysis. Normed linear spaces.\u003cbr\u003eHahn-Banach, Banach-Steinhaus,\u003cbr\u003eopen mapping, closed graph\u003cbr\u003etheorems. Weak topologies.\u003cbr\u003eBanach-Alaoglu theorem. Function\u003cbr\u003espaces. Stone-Weierstrass\u003cbr\u003eand Ascoli theorems. Basic\u003cbr\u003eHilbert space theory. Application\u003cbr\u003eto Fourier series. Additional\u003cbr\u003etopics: Haar measure on locally\u003cbr\u003ecompact groups.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 423\u003c/small\u003e"}, {"color": "#491285", "group": 3, "id": "MATH 462", "label": "MATH 462", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Topology\u003cbr\u003e\nThe fundamental group and\u003cbr\u003ecovering spaces; van Kampen\u0027s\u003cbr\u003etheorem. Higher homotopy groups;\u003cbr\u003elong-exact sequence of a pair.\u003cbr\u003eHomology theory; chain complexes;\u003cbr\u003eshort and long exact sequences;\u003cbr\u003eMayer-Vietoris sequence.\u003cbr\u003eHomology of surfaces and complexes;\u003cbr\u003eapplications.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 461\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "EBME 300", "label": "EBME 300", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#a3a3a3", "group": 0, "id": "BIOL 225", "label": "BIOL 225", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b2b2b2", "group": 0, "id": "ORIG 202", "label": "ORIG 202", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "ORIG 201", "label": "ORIG 201", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "ECSE 426", "label": "ECSE 426", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMOS Integrated Circuit Design\u003cbr\u003e\nDesign of digital and analog\u003cbr\u003eMOS integrated circuits. IC\u003cbr\u003efabrication and device models.\u003cbr\u003eLogic, memory, and clock generation.\u003cbr\u003eAmplifiers, comparators,\u003cbr\u003ereferences, and switched-capacitor\u003cbr\u003ecircuits. Characterization\u003cbr\u003eof circuit performance with/without\u003cbr\u003eparasitics using hand analysis\u003cbr\u003eand SPICE circuit simulation.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 344\u003cbr\u003eECSE 321\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "ECSE 427", "label": "ECSE 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOptoelectronic and Photonic Devices\u003cbr\u003e\nIn this course, we will study\u003cbr\u003ethe optical transitions, absorptions,\u003cbr\u003eand gains in semiconductors.\u003cbr\u003eWe will discuss the optical\u003cbr\u003eprocesses in semiconductor\u003cbr\u003ebulk as well as low dimensional\u003cbr\u003estructures such as quantum\u003cbr\u003ewell and quantum dot. The fundamentals,\u003cbr\u003etechnologies and applications\u003cbr\u003eof important optoelectronic\u003cbr\u003edevices (e.g., light-emitting\u003cbr\u003ediodes, semiconductor lasers,\u003cbr\u003esolar cells and photo-detectors)\u003cbr\u003ewill be introduced. We will\u003cbr\u003elearn the current state-of-the-art\u003cbr\u003eof these devices.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 321\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "EECS 304", "label": "EECS 304", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#2f2f2f", "group": 0, "id": "ECSE 415", "label": "ECSE 415", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntegrated Circuit Technology I\u003cbr\u003e\nReview of semiconductor technology.\u003cbr\u003eDevice fabrication processing,\u003cbr\u003ematerial evaluation, oxide\u003cbr\u003epassivation, pattern transfer\u003cbr\u003etechnique, diffusion, ion\u003cbr\u003eimplantation, metallization,\u003cbr\u003eprobing, packaging, and testing.\u003cbr\u003eDesign and fabrication of passive\u003cbr\u003eand active semi-conductor\u003cbr\u003edevices.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#222222", "group": 0, "id": "ECSE 434", "label": "ECSE 434", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMicrosystems Technology\u003cbr\u003e\nThis course provides an overarching\u003cbr\u003ecoverage of microsystems technology,\u003cbr\u003ewhich is rooted in micro-electromechanical\u003cbr\u003esystems (MEMS).  It covers the\u003cbr\u003econvergence of sensors and\u003cbr\u003eactuators, with wireless communications,\u003cbr\u003ecomputing and (social) networks.\u003cbr\u003e Microsystems incorporate\u003cbr\u003esensors and actuators to interface\u003cbr\u003ecomputing with its physical\u003cbr\u003eenvironment-enabling perception\u003cbr\u003eand control.  Microsystems\u003cbr\u003eare key enablers of smartphones,\u003cbr\u003ewearables, drones, robots,\u003cbr\u003ecars, aircrafts, weapons,\u003cbr\u003eetc.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#1d1d1d", "group": 0, "id": "ECSE 443", "label": "ECSE 443", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFlexible Electronics\u003cbr\u003e\nLearning about flexible and\u003cbr\u003estretchable electronics from\u003cbr\u003ematerials to applications.\u003cbr\u003e Covering organic and inorganic\u003cbr\u003esemiconductors, vacuum and\u003cbr\u003esolution-based metal-oxide\u003cbr\u003esemiconductors, nanomembranes\u003cbr\u003eand nanocrystals, conductors\u003cbr\u003eand insulators, flexible and\u003cbr\u003eultra-high-resolution displays,\u003cbr\u003elightemitting transistors,\u003cbr\u003eorganic and inorganic photovoltaics,\u003cbr\u003elarge-area imagers and sensors,\u003cbr\u003enon-volatile memories and\u003cbr\u003eradio-frequency identification\u003cbr\u003etags.  Discussing applications\u003cbr\u003eof flexible, stretchable and\u003cbr\u003elarge-area electronics as\u003cbr\u003epart of the foregoing topics.\u003cbr\u003e  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#727272", "group": 0, "id": "EBME 308", "label": "EBME 308", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5f5f5f", "group": 0, "id": "ECSE 344", "label": "ECSE 344", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElectronic Analysis and Design\u003cbr\u003e\nThe design and analysis of\u003cbr\u003ereal-world circuits. Topics\u003cbr\u003einclude: junction diodes,\u003cbr\u003enon-ideal op-amp models, characteristics\u003cbr\u003eand models for large and small\u003cbr\u003esignal operation of bipolar\u003cbr\u003ejunction transistors (BJTs)\u003cbr\u003eand field effect transistors\u003cbr\u003e(FETs), selection of operating\u003cbr\u003epoint and biasing for BJT and\u003cbr\u003eFET amplifiers. Hybrid-pi\u003cbr\u003emodel and other advanced circuit\u003cbr\u003emodels, cascaded amplifiers,\u003cbr\u003enegative feedback, differential\u003cbr\u003eamplifiers, oscillators,\u003cbr\u003etuned circuits, and phase-locked\u003cbr\u003eloops. Computers will be extensively\u003cbr\u003eused to model circuits. Selected\u003cbr\u003eexperiments and/or laboratory\u003cbr\u003eprojects.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 245\u003c/small\u003e"}, {"color": "#979797", "group": 0, "id": "EECS 245", "label": "EECS 245", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#525252", "group": 0, "id": "ECSE 368", "label": "ECSE 368", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePower System Analysis I\u003cbr\u003e\nThis course introduces the\u003cbr\u003esteady-state modeling and\u003cbr\u003eanalysis of electric power\u003cbr\u003esystems. The course discusses\u003cbr\u003ethe modeling of essential power\u003cbr\u003esystem network components\u003cbr\u003esuch as transformers and transmission\u003cbr\u003elines. The course also discusses\u003cbr\u003eimportant steady-state analysis\u003cbr\u003eof three-phase power system\u003cbr\u003enetwork, such as the power flow\u003cbr\u003eand economic operation studies.\u003cbr\u003eThrough the use of PowerWorld\u003cbr\u003eSimulator education software,\u003cbr\u003efurther understanding and\u003cbr\u003eknowledge can be gained on the\u003cbr\u003eoperational characteristics\u003cbr\u003eof AC power systems. Special\u003cbr\u003etopics concerning new grid\u003cbr\u003etechnologies will be discussed\u003cbr\u003etowards the semester end. The\u003cbr\u003eprerequisite requirements\u003cbr\u003eof the course include the concepts\u003cbr\u003eand computational techniques\u003cbr\u003eof Alternative Current (AC)\u003cbr\u003ecircuit and electromagnetic\u003cbr\u003efield.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 245\u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 526", "label": "ECSE 526", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntegrated Mixed-Signal Systems\u003cbr\u003e\nMixed-signal (analog/digital)\u003cbr\u003eintegrated circuit design.\u003cbr\u003eD-to-A and A-to-D conversion,\u003cbr\u003eapplications in mixed-signal\u003cbr\u003eVLSI, low-noise and low-power\u003cbr\u003etechniques, and communication\u003cbr\u003esub-circuits. System simulation\u003cbr\u003eat the transistor and behavioral\u003cbr\u003elevels using SPICE. Class will\u003cbr\u003edesign a mixed-signal CMOS\u003cbr\u003eIC for fabrication by MOSIS.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 426\u003c/small\u003e"}, {"color": "#525252", "group": 0, "id": "EECS 368", "label": "EECS 368", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#515151", "group": 0, "id": "ECSE 369", "label": "ECSE 369", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePower System Analysis II\u003cbr\u003e\nThis course extends upon the\u003cbr\u003esteady state analysis of power\u003cbr\u003esystems to cover study topics\u003cbr\u003ethat are essential for power\u003cbr\u003esystem planning and operation.\u003cbr\u003eSpecial system operating conditions\u003cbr\u003eare considered, such as unbalanced\u003cbr\u003enetwork operation and component\u003cbr\u003efaults. Among the most important\u003cbr\u003eanalytical methods developed,\u003cbr\u003eare symmetrical components\u003cbr\u003eand sequence networks. Other\u003cbr\u003estudy topics discussed include\u003cbr\u003ethe electric machine modeling\u003cbr\u003eand power system transient\u003cbr\u003estability. The latter half\u003cbr\u003eof the course presents computational\u003cbr\u003emethods and control algorithms\u003cbr\u003ethat are essential for power\u003cbr\u003esystem operation, such as generation\u003cbr\u003econtrol and state estimation.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 368\u003c/small\u003e"}, {"color": "#515151", "group": 0, "id": "ECSE 370", "label": "ECSE 370", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSmart Grid\u003cbr\u003e\nThis course starts with an\u003cbr\u003eintroduction to the US electric\u003cbr\u003epower system infrastructure\u003cbr\u003eand national electricity policy.\u003cbr\u003eThen power system operations\u003cbr\u003eand reliability practices\u003cbr\u003eare described. In the context\u003cbr\u003eof currently existing infrastructure\u003cbr\u003eand operation strategies,\u003cbr\u003ethe course discusses the new\u003cbr\u003eSmart Grid technologies such\u003cbr\u003eas renewable resources, distributed\u003cbr\u003egeneration, demand response,\u003cbr\u003eenergy storage and electric\u003cbr\u003evehicles. Additional important\u003cbr\u003etopics of discussion include\u003cbr\u003eAdvanced Meter Infrastructure,\u003cbr\u003emicrogrids, the IEEE 1547 Interconnection\u003cbr\u003eStandard, and other interoperability\u003cbr\u003estandards. The course captures\u003cbr\u003ethe evolving progress made\u003cbr\u003ein Smart Grid technologies\u003cbr\u003eand the impacts on power system\u003cbr\u003eeconomics and reliability.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 368\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480A", "label": "ECSE 480A", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Wireless Health\u003cbr\u003e\nStudy of convergence of wireless\u003cbr\u003ecommunications, microsystems,\u003cbr\u003einformation technology, persuasive\u003cbr\u003epsychology, and health care.\u003cbr\u003e Discussion of health care delivery\u003cbr\u003esystem, medical decision-making,\u003cbr\u003epersuasive psychology, and\u003cbr\u003ewireless health value chain\u003cbr\u003eand business models.  Understanding\u003cbr\u003eof health information technology,\u003cbr\u003eprocessing of monitoring data,\u003cbr\u003ewireless communication, biomedical\u003cbr\u003esensing techniques, and health\u003cbr\u003emonitoring technical approaches\u003cbr\u003eand solutions.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480C", "label": "EBME 480C", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Sensing Instrumentation\u003cbr\u003e\nStudy of principles, applications,\u003cbr\u003eand design of biomedical instruments\u003cbr\u003ewith special emphasis on transducers.\u003cbr\u003eUnderstanding of basic sensors,\u003cbr\u003eamplifiers, and signal processing.\u003cbr\u003eDiscussion of the origin of\u003cbr\u003ebiopotential, and biopotential\u003cbr\u003eelectrodes and amplifiers\u003cbr\u003e(including biotelemetry).\u003cbr\u003eUnderstanding of chemical\u003cbr\u003esensors and clinical laboratory\u003cbr\u003einstrumentation, including\u003cbr\u003emicrofluidics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEBME 480A\u003cbr\u003eEBME 480B\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480B", "label": "EBME 480B", "shape": "dot", "size": 12, "title": "\u003csmall\u003eThe Human Body\u003cbr\u003e\nStudy of structural organization\u003cbr\u003eof the body.  Introduction to\u003cbr\u003eanatomy, physiology, and pathology,\u003cbr\u003ecovering the various systems\u003cbr\u003eof the body.  Comparison of elegant\u003cbr\u003eand efficient operation of\u003cbr\u003ethe body and the related consequences\u003cbr\u003eof when things go wrong, presented\u003cbr\u003ein the context of each system\u003cbr\u003eof the body.  Introduction to\u003cbr\u003emedical diagnosis and terminology\u003cbr\u003ein the course of covering the\u003cbr\u003eforegoing.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EECS 480R", "label": "EECS 480R", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480S", "label": "ECSE 480S", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Health Product Development\u003cbr\u003e\nIntegrating application\u003cbr\u003erequirements, market data,\u003cbr\u003econcept formulation, design\u003cbr\u003einnovation, and manufacturing\u003cbr\u003eresources for creating differentiated\u003cbr\u003ewireless health products that\u003cbr\u003edelight the user.  Learning\u003cbr\u003euser-centric product development\u003cbr\u003ebest practices, safety, security\u003cbr\u003eand privacy considerations,\u003cbr\u003eand risk management planning.\u003cbr\u003e Understanding the regulatory\u003cbr\u003eprocess.  Identifying and managing\u003cbr\u003eproduct development tradeoffs.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 480R\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "CSDS 395", "label": "CSDS 395", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Computer Science\u003cbr\u003e\nCapstone course for computer\u003cbr\u003escience seniors.  Material\u003cbr\u003efrom previous and concurrent\u003cbr\u003ecourses used to solve computer\u003cbr\u003eprogramming problems and to\u003cbr\u003edevelop software systems.\u003cbr\u003e Professional engineering\u003cbr\u003etopics such as project management,\u003cbr\u003eengineering design, communications,\u003cbr\u003eand professional ethics.  Requirements\u003cbr\u003einclude periodic reporting\u003cbr\u003eof progress, plus a final oral\u003cbr\u003epresentation and written report.\u003cbr\u003e Scheduled formal project presentations\u003cbr\u003eduring last week of classes.\u003cbr\u003eCounts as SAGES Senior Capstone.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311A", "label": "BIOL 311A", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Technologies in Bioinformatics\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311B", "label": "BIOL 311B", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Data Integration in Bioinformatics\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311C", "label": "BIOL 311C", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Translational Bioinformatics\u003c/small\u003e"}, {"color": "#242424", "group": 0, "id": "DSCI 430", "label": "DSCI 430", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognition and Computation\u003cbr\u003e\nAn introduction to (1) theories\u003cbr\u003eof the relationship between\u003cbr\u003ecognition and computation;\u003cbr\u003e(2) computational models of\u003cbr\u003ehuman cognition (e.g. models\u003cbr\u003eof decision-making or concept\u003cbr\u003ecreation); and (3) computational\u003cbr\u003etools for the study of human\u003cbr\u003ecognition. All three dimensions\u003cbr\u003einvolve data science: theories\u003cbr\u003eare tested against archives\u003cbr\u003eof brain imaging data; models\u003cbr\u003eare derived from and tested\u003cbr\u003eagainst datasets of e.g., financial\u003cbr\u003edecisions (markets), legal\u003cbr\u003erulings and findings (juries,\u003cbr\u003ejudges, courts), legislative\u003cbr\u003eactions, and healthcare decisions;\u003cbr\u003ecomputational tools aggregate\u003cbr\u003edata and operate upon it analytically,\u003cbr\u003efor search, recognition, tagging,\u003cbr\u003emachine learning, statistical\u003cbr\u003edescription, and hypothesis\u003cbr\u003etesting.\n \u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "ECON 326", "label": "ECON 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEconometrics\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "ECON 327", "label": "ECON 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Econometrics\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "MKMR 310", "label": "MKMR 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMarketing Analytics\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "MPHP 301", "label": "MPHP 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Epidemiology\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "MPHP 426", "label": "MPHP 426", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAn Introduction to GIS for Health and Social Sciences\u003c/small\u003e"}, {"color": "#1764ab", "group": 1, "id": "CSDS 392", "label": "CSDS 392", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApp Development for iOS\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto app development for iPhone\u003cbr\u003eand iPad using Cocoa Touch Framework\u003cbr\u003eand Xcode development environment.\u003cbr\u003eTopics include Swift programming\u003cbr\u003elanguage and iOS SDK/foundations,\u003cbr\u003eobject-oriented design and\u003cbr\u003emodel-view-controller framework,\u003cbr\u003euser interface design using\u003cbr\u003eXcode. Additional topics may\u003cbr\u003einclude data management, map\u003cbr\u003eapplications, animations\u003cbr\u003eand some recent developments\u003cbr\u003ein iOS.   \u003c/small\u003e"}, {"color": "#363636", "group": 0, "id": "PHIL 406", "label": "PHIL 406", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Logic and Model Theory\u003cbr\u003e\nPropositional calculus and\u003cbr\u003equantification theory; consistency\u003cbr\u003eand completeness theorems;\u003cbr\u003eG\u00f6del incompleteness results\u003cbr\u003eand their philosophical significance;\u003cbr\u003eintroduction to basic concepts\u003cbr\u003eof model theory; problems of\u003cbr\u003eformulation of arguments in\u003cbr\u003ephilosophy and the sciences.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#083d7f", "group": 1, "id": "CSDS 465", "label": "CSDS 465", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Vision\u003cbr\u003e\nThe goal of computer vision\u003cbr\u003eis to create visual systems\u003cbr\u003ethat recognize objects and\u003cbr\u003erecover structures in complex\u003cbr\u003e3D scenes.  This course emphasizes\u003cbr\u003eboth the science behind our\u003cbr\u003eunderstanding of the fundamental\u003cbr\u003eproblems in vision and the engineering\u003cbr\u003ethat develops mathematical\u003cbr\u003emodels and inference algorithms\u003cbr\u003eto solve these problems.  Specific\u003cbr\u003etopics include feature detection,\u003cbr\u003ematching, and classification;\u003cbr\u003evisual representations and\u003cbr\u003edimensionality reduction;\u003cbr\u003emotion detection and optical\u003cbr\u003eflow; image segmentation;\u003cbr\u003edepth perception, multi-view\u003cbr\u003egeometry, and 3D reconstruction;\u003cbr\u003eshape and surface perception;\u003cbr\u003evisual scene analysis and object\u003cbr\u003erecognition.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 499", "label": "CSDS 499", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgorithmic Robotics\u003cbr\u003e\nThis course introduces basic\u003cbr\u003ealgorithmic techniques in\u003cbr\u003erobotic perception and planning.\u003cbr\u003e Course is divided into two parts.\u003cbr\u003e The first part introduces probabilistic\u003cbr\u003emodeling of robotic motion\u003cbr\u003eand sensing, Gaussian and nonparametric\u003cbr\u003efilters, and algorithms for\u003cbr\u003emobile robot localization.\u003cbr\u003e The second part introduces\u003cbr\u003efundamental deterministic\u003cbr\u003eand randomized algorithms\u003cbr\u003efor motion planning.\n \u003c/small\u003e"}, {"color": "#030303", "group": 0, "id": "ECSE 484", "label": "ECSE 484", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Intelligence I: Basic Principles\u003cbr\u003e\nThis course is concerned with\u003cbr\u003elearning the fundamentals\u003cbr\u003eof a number of computational\u003cbr\u003emethodologies which are used\u003cbr\u003ein adaptive parallel distributed\u003cbr\u003einformation processing. Such\u003cbr\u003emethodologies include neural\u003cbr\u003enet computing, evolutionary\u003cbr\u003eprogramming, genetic algorithms,\u003cbr\u003efuzzy set theory, and \"artificial\u003cbr\u003elife.\" These computational\u003cbr\u003eparadigms complement and supplement\u003cbr\u003ethe traditional practices\u003cbr\u003eof pattern recognition and\u003cbr\u003eartificial intelligence.\u003cbr\u003eFunctionalities covered include\u003cbr\u003eself-organization, learning\u003cbr\u003ea model or supervised learning,\u003cbr\u003eoptimization, and memorization.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "ECSE 303", "label": "ECSE 303", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmbedded Systems Design and Laboratory\u003cbr\u003e\nThe purpose of this Course\u003cbr\u003eand Laboratory is to expose\u003cbr\u003eand train the students in modern\u003cbr\u003eembedded systems software\u003cbr\u003eand hardware design techniques\u003cbr\u003eand practices including networking\u003cbr\u003eand mobile connectivity. The\u003cbr\u003erationale for the Course and\u003cbr\u003eLab is based on the explosive\u003cbr\u003egrowth of embedded systems\u003cbr\u003ein the industry,\nspecifically\u003cbr\u003eindustrial automation, aviation,\u003cbr\u003esurveillance, medical devices,\u003cbr\u003ebut also common consumer products.\u003cbr\u003e The course topics cover a wide\u003cbr\u003erange of material as follows.\u003cbr\u003eMicrocontroller systems based\u003cbr\u003eon the ARM processor. Essential\u003cbr\u003ecomponents, memories, busses\u003cbr\u003einterfaces. Devices, peripherals,\u003cbr\u003eGPIOs, device drivers. Sensors\u003cbr\u003eand Actuators, A/D, D/A, DSP.\u003cbr\u003eEmbedded Linux, kernels, kernel\u003cbr\u003emodules, compilers and assemblers.\u003cbr\u003eLibraries, and debugging facilities.\u003cbr\u003e  The Lab will be based on common\u003cbr\u003eplatforms such as Raspberry\u003cbr\u003epi, Arduino, ARM embed, supported\u003cbr\u003eby a network of Linux workstations.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#2c2c2c", "group": 0, "id": "ECSE 419", "label": "ECSE 419", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer System Architecture\u003cbr\u003e\nInteraction between computer\u003cbr\u003esystems hardware and software.\u003cbr\u003ePipeline techniques - instruction\u003cbr\u003epipelines - arithmetic pipelines.\u003cbr\u003eInstruction level parallelism.\u003cbr\u003eCache mechanism. I/O structures.\u003cbr\u003eExamples taken from existing\u003cbr\u003ecomputer systems.\n \u003c/small\u003e"}, {"color": "#030303", "group": 0, "id": "ECSE 485", "label": "ECSE 485", "shape": "dot", "size": 10, "title": "\u003csmall\u003eVLSI Systems\u003cbr\u003e\nBasic MOSFET models, inverters,\u003cbr\u003esteering logic, the silicon\u003cbr\u003egate, nMOS process, design\u003cbr\u003erules, basic design structures\u003cbr\u003e(e.g., NAND and NOR gates, PLA,\u003cbr\u003eROM, RAM), design methodology\u003cbr\u003eand tools (spice, N.mpc, Caesar,\u003cbr\u003emkpla), VLSI technology and\u003cbr\u003esystem architecture. Requires\u003cbr\u003eproject and student presentation,\u003cbr\u003elaboratory.\n \u003c/small\u003e"}, {"color": "#010101", "group": 0, "id": "ECSE 488", "label": "ECSE 488", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmbedded Systems Design\u003cbr\u003e\nObjective: to introduce and\u003cbr\u003eexpose the student to methodologies\u003cbr\u003efor systematic design of embedded\u003cbr\u003esystem. The topics include,\u003cbr\u003ebut are not limited to, system\u003cbr\u003especification, architecture\u003cbr\u003emodeling, component partitioning,\u003cbr\u003eestimation metrics, hardware\u003cbr\u003esoftware codesign, diagnostics.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#484848", "group": 0, "id": "ECON 380", "label": "ECON 380", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Economics\u003c/small\u003e"}, {"color": "#737373", "group": 0, "id": "ECSE 305", "label": "ECSE 305", "shape": "dot", "size": 10, "title": "\u003csmall\u003eControl Engineering I Laboratory\u003cbr\u003e\nA laboratory course based\u003cbr\u003eon the material in  \u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "ECSE 350", "label": "ECSE 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOperations and Systems Design\u003cbr\u003e\nIntroduction to design, modeling,\u003cbr\u003eand optimization of operations\u003cbr\u003eand scheduling systems with\u003cbr\u003eapplications to computer science\u003cbr\u003eand engineering problems.\u003cbr\u003eTopics include, forecasting\u003cbr\u003eand time series, strategic,\u003cbr\u003etactical, and operational\u003cbr\u003eplanning, life cycle analysis,\u003cbr\u003elearning curves, resources\u003cbr\u003eallocation, materials requirement\u003cbr\u003eand capacity planning, sequencing,\u003cbr\u003escheduling, inventory control,\u003cbr\u003eproject management and planning.\u003cbr\u003eTools for analysis include:\u003cbr\u003emulti-objective optimization,\u003cbr\u003equeuing models, simulation,\u003cbr\u003eand artificial intelligence.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "PHIL 201", "label": "PHIL 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Logic\u003c/small\u003e"}, {"color": "#939393", "group": 0, "id": "PHYS 250", "label": "PHYS 250", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Methods in Physics\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "BIOL 373", "label": "BIOL 373", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Neurobiology\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "BIOL 374", "label": "BIOL 374", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNeurobiology of Behavior\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "ECSE 352", "label": "ECSE 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Economics and Decision Analysis\u003cbr\u003e\nEconomic analysis of engineering\u003cbr\u003eprojects, focusing on financial\u003cbr\u003edecisions concerning capital\u003cbr\u003einvestments. Present worth,\u003cbr\u003eannual worth, internal rate\u003cbr\u003eof return, benefit/cost ratio.\u003cbr\u003eReplacement and abandonment\u003cbr\u003epolicies, effects of taxes,\u003cbr\u003eand inflation. Decision making\u003cbr\u003eunder risk and uncertainty.\u003cbr\u003eDecision trees. Value of information.\n\nThe\u003cbr\u003ecourse will incorporate the\u003cbr\u003euse of Grand Challenges in the\u003cbr\u003eareas of Energy Systems, Control\u003cbr\u003eSystems, and Data Analytics\u003cbr\u003ein order to provide a framework\u003cbr\u003efor problems to study in the\u003cbr\u003edevelopment and application\u003cbr\u003eof the concepts and tools studied\u003cbr\u003ein the course. Various aspects\u003cbr\u003eof important engineering skills\u003cbr\u003erelating to leadership, teaming,\u003cbr\u003eemotional intelligence, and\u003cbr\u003eeffective communication are\u003cbr\u003eintegrated into the course.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#131313", "group": 0, "id": "ECSE 460", "label": "ECSE 460", "shape": "dot", "size": 10, "title": "\u003csmall\u003eManufacturing and Automated Systems\u003cbr\u003e\nFormulation, modeling, planning,\u003cbr\u003eand control of manufacturing\u003cbr\u003eand automated systems with\u003cbr\u003eapplications to computer science\u003cbr\u003eand engineering problems.\u003cbr\u003eTopics include, design of products\u003cbr\u003eand processes, location/spatial\u003cbr\u003eproblems, transportation\u003cbr\u003eand assignment, product and\u003cbr\u003eprocess layout, group technology\u003cbr\u003eand clustering, cellular and\u003cbr\u003enetwork flow layouts, computer\u003cbr\u003econtrol systems, reliability\u003cbr\u003eand maintenance, and statistical\u003cbr\u003equality control. Tools and\u003cbr\u003eanalysis include: multi-objective\u003cbr\u003eoptimization, artificial\u003cbr\u003eintelligence, and heuristics\u003cbr\u003efor combinatorial problems.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#363636", "group": 0, "id": "EPOM 405", "label": "EPOM 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Engineering Statistics\u003cbr\u003e\nIn this course a combination\u003cbr\u003eof lectures, demonstrations,\u003cbr\u003ecase studies, and individual\u003cbr\u003eand group computer problems\u003cbr\u003eprovides an intensive introduction\u003cbr\u003eto fundamental concepts, applications\u003cbr\u003eand the practice of contemporary\u003cbr\u003eengineering statistics.  Each\u003cbr\u003etopic is introduced through\u003cbr\u003erealistic sample problems\u003cbr\u003eto be solved first by using standard\u003cbr\u003espreadsheet programs and then\u003cbr\u003eusing more sophisticated software\u003cbr\u003epackages.  Primary attention\u003cbr\u003eis given to teaching the fundamental\u003cbr\u003econcepts underlying standard\u003cbr\u003eanalysis methods.\n \u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "ENGL 301", "label": "ENGL 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinguistic Analysis\u003c/small\u003e"}, {"color": "#e1e1e1", "group": 0, "id": "PSCL 101", "label": "PSCL 101", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeneral Psychology I\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PSCL 352", "label": "PSCL 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysiological Psychology\u003c/small\u003e"}, {"color": "#5a5a5a", "group": 0, "id": "PSCL 353", "label": "PSCL 353", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePsychology of Learning\u003c/small\u003e"}, {"color": "#575757", "group": 0, "id": "PSCL 357", "label": "PSCL 357", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognitive Psychology\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "PSCL 402", "label": "PSCL 402", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognition and Information Processing\u003c/small\u003e"}, {"color": "#519ccc", "group": 1, "id": "CSDS 285", "label": "CSDS 285", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinux Tools and Scripting\u003cbr\u003e\nA fast paced introduction\u003cbr\u003eto linux that brings the project-oriented\u003cbr\u003estudent from little or no linux\u003cbr\u003eexperience to be fully capable\u003cbr\u003eof using scripting languages\u003cbr\u003eas tools in a linux command-line\u003cbr\u003eenvironment. This includes\u003cbr\u003esystems administration and\u003cbr\u003eagile web services with server-side\u003cbr\u003escripting and server-side\u003cbr\u003emanagement. This also involves\u003cbr\u003edata cleaning, scraping, wrangling,\u003cbr\u003eand processing user data with\u003cbr\u003eregular expressions. Current\u003cbr\u003emain languages include php,\u003cbr\u003ebash, awk, with some client-side\u003cbr\u003ejavascript, and very brief\u003cbr\u003elooks at tcl/lua, powershell,\u003cbr\u003eand python. Tools include vim,\u003cbr\u003emake, grep/sed, and curl/wget.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#4997c9", "group": 1, "id": "CSDS 297", "label": "CSDS 297", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer\u003cbr\u003eand Data Science.\n \u003c/small\u003e"}, {"color": "#1d6cb1", "group": 1, "id": "CSDS 377", "label": "CSDS 377", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Connected Devices\u003cbr\u003e\nIntroduction to Connected\u003cbr\u003eDevices (e.g., Internet of\u003cbr\u003eThings).  Undergraduates work\u003cbr\u003ein pairs to build a complete\u003cbr\u003econnected-device system,\u003cbr\u003ean embedded device with wireless\u003cbr\u003enetworking, cloud and web,\u003cbr\u003eand mobile, and then develop\u003cbr\u003ehands-on experience with systems-level\u003cbr\u003easpects of the connected-device\u003cbr\u003esystem, including analytics,\u003cbr\u003eremote firmware update, load\u003cbr\u003etesting, and essential security.\u003cbr\u003e Students learn about current\u003cbr\u003earchitectures, languages,\u003cbr\u003eand technologies, such as Pub/Sub\u003cbr\u003e(MQTT), Python, Objective-C,\u003cbr\u003ePython Django, JavaScript,\u003cbr\u003eHTML/CSS, and Bluetooth Low\u003cbr\u003eEnergy.\n \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "CSDS 396", "label": "CSDS 396", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer\u003cbr\u003eand Data Science.\n \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "CSDS 397", "label": "CSDS 397", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer\u003cbr\u003eand Data Science.\n \u003c/small\u003e"}, {"color": "#1460a8", "group": 1, "id": "CSDS 400T", "label": "CSDS 400T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching I\u003cbr\u003e\nThis course will provide the\u003cbr\u003ePh.D. candidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities:\u003cbr\u003egrading homeworks, quizzes,\u003cbr\u003eand exams, having office hours\u003cbr\u003efor students, tutoring students.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 490", "label": "CSDS 490", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Image Processing\u003cbr\u003e\nDigital images are introduced\u003cbr\u003eas two-dimensional sampled\u003cbr\u003earrays of data.  The course begins\u003cbr\u003ewith one-to-one operations\u003cbr\u003esuch as image addition and subtraction\u003cbr\u003eand image descriptors such\u003cbr\u003eas the histogram.  Basic filters\u003cbr\u003esuch as the gradient and Laplacian\u003cbr\u003ein the spatial domain are used\u003cbr\u003eto enhance images.  The 2-D Fourier\u003cbr\u003etransform is introduced and\u003cbr\u003efrequency domain operations\u003cbr\u003esuch as high and low-pass filtering\u003cbr\u003eare developed.  It is shown how\u003cbr\u003efiltering techniques can be\u003cbr\u003eused to remove noise and other\u003cbr\u003eimage degradation.  The different\u003cbr\u003emethods of representing color\u003cbr\u003eimages are described and fundamental\u003cbr\u003econcepts of color image transformations\u003cbr\u003eand color image processing\u003cbr\u003eare developed.  One or more advanced\u003cbr\u003etopics such as wavelets, image\u003cbr\u003ecompression, and pattern recognition\u003cbr\u003ewill be covered as time permits.\u003cbr\u003e Programming assignments using\u003cbr\u003esoftware such as MATLAB will\u003cbr\u003eillustrate the application\u003cbr\u003eand implementation of digital\u003cbr\u003eimage processing.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 500", "label": "CSDS 500", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCSDS Colloquium\u003cbr\u003e\nSeminars on current topics\u003cbr\u003ein Computer and Data Science.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 500T", "label": "CSDS 500T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching II\u003cbr\u003e\nThis course will provide the\u003cbr\u003ePh.D. candidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities:\u003cbr\u003egrading homeworks, quizzes,\u003cbr\u003eand exams, having office hours\u003cbr\u003efor students, running recitation\u003cbr\u003esessions, providing laboratory\u003cbr\u003eassistance.  \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 600", "label": "CSDS 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 600T", "label": "CSDS 600T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching III\u003cbr\u003e\nThis course will provide Ph.D.\u003cbr\u003ecandidate with experience\u003cbr\u003ein teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct\u003cbr\u003estudent contact but will be\u003cbr\u003ebased upon the specific departmental\u003cbr\u003eneeds and teaching obligations.\u003cbr\u003e This teaching experience will\u003cbr\u003ebe conducted under the supervision\u003cbr\u003eof the faculty member who is\u003cbr\u003eresponsible for the course,\u003cbr\u003ebut the academic advisor will\u003cbr\u003eassess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for\u003cbr\u003ethe student.  Students in this\u003cbr\u003ecourse may be expected to perform\u003cbr\u003eone or more of the following\u003cbr\u003eteaching related activities\u003cbr\u003erunning recitation sessions,\u003cbr\u003eproviding laboratory assistance,\u003cbr\u003edeveloping teaching or lecture\u003cbr\u003ematerials presenting lectures.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 601", "label": "CSDS 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 620", "label": "CSDS 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 621", "label": "CSDS 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Projects\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 651", "label": "CSDS 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 695", "label": "CSDS 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProject M.S.\u003cbr\u003e\nResearch course taken by Plan\u003cbr\u003eB M.S. students.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 701", "label": "CSDS 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#cdcde4", "group": 3, "id": "MATH 150", "label": "MATH 150", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics from a Mathematician\u0027s Perspective\u003cbr\u003e\nAn interesting and accessible\u003cbr\u003emathematical topic not covered\u003cbr\u003ein the standard curriculum\u003cbr\u003eis developed. Students are\u003cbr\u003eexposed to methods of mathematical\u003cbr\u003ereasoning and historical progression\u003cbr\u003eof mathematical concepts.\u003cbr\u003eIntroduction to the way mathematicians\u003cbr\u003ework and their attitude toward\u003cbr\u003etheir profession. Should be\u003cbr\u003etaken in freshman year to count\u003cbr\u003etoward a major in mathematics.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#e0e0e0", "group": 0, "id": "CHEM 105", "label": "CHEM 105", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePrinciples of Chemistry I\u003c/small\u003e"}, {"color": "#dedede", "group": 0, "id": "CHEM 111", "label": "CHEM 111", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Principles of Chemistry for Engineers\u003c/small\u003e"}, {"color": "#dedede", "group": 0, "id": "EEPS 110", "label": "EEPS 110", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNone\u003c/small\u003e"}, {"color": "#adadad", "group": 0, "id": "EEPS 210", "label": "EEPS 210", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Earth History: Time, Tectonics, Climate, and Life\u003c/small\u003e"}, {"color": "#d9d9d9", "group": 0, "id": "PHYS 123", "label": "PHYS 123", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Physics and Frontiers I - Mechanics\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "PHYS 310", "label": "PHYS 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eClassical Mechanics\u003c/small\u003e"}, {"color": "#6f6f6f", "group": 0, "id": "PHYS 313", "label": "PHYS 313", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThermodynamics and Statistical Mechanics\u003c/small\u003e"}, {"color": "#666666", "group": 0, "id": "PHYS 331", "label": "PHYS 331", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Quantum Mechanics I\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "PHYS 481", "label": "PHYS 481", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Quantum Mechanics I\u003c/small\u003e"}, {"color": "#656565", "group": 0, "id": "PHYS 332", "label": "PHYS 332", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Quantum Mechanics II\u003c/small\u003e"}, {"color": "#050505", "group": 0, "id": "PHYS 482", "label": "PHYS 482", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Quantum Mechanics II\u003c/small\u003e"}, {"color": "#292929", "group": 0, "id": "PHYS 423", "label": "PHYS 423", "shape": "dot", "size": 10, "title": "\u003csmall\u003eClassical Electromagnetism\u003c/small\u003e"}, {"color": "#6a6a6a", "group": 0, "id": "PHYS 324", "label": "PHYS 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectricity and Magnetism I\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "PHYS 325", "label": "PHYS 325", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectricity and Magnetism II\u003c/small\u003e"}, {"color": "#0a0a0a", "group": 0, "id": "PHYS 472", "label": "PHYS 472", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Physics Laboratory\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "PHYS 315", "label": "PHYS 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Solid State Physics\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "PHYS 316", "label": "PHYS 316", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Nuclear and Particle Physics\u003c/small\u003e"}, {"color": "#6c6c6c", "group": 0, "id": "PHYS 320", "label": "PHYS 320", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Biological Physics\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "PHYS 326", "label": "PHYS 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysical Optics\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "PHYS 327", "label": "PHYS 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLaser Physics\u003c/small\u003e"}, {"color": "#676767", "group": 0, "id": "PHYS 328", "label": "PHYS 328", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCosmology and the Structure of the Universe\u003c/small\u003e"}, {"color": "#636363", "group": 0, "id": "PHYS 336", "label": "PHYS 336", "shape": "dot", "size": 10, "title": "\u003csmall\u003eModern Cosmology\u003c/small\u003e"}, {"color": "#535353", "group": 0, "id": "PHYS 365", "label": "PHYS 365", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeneral Relativity\u003c/small\u003e"}, {"color": "#5d5d5d", "group": 0, "id": "PHYS 349", "label": "PHYS 349", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMethods of Mathematical Physics I\u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "PHYS 350", "label": "PHYS 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMethods of Mathematical Physics II\u003c/small\u003e"}, {"color": "#705ca9", "group": 3, "id": "MATH 351", "label": "MATH 351", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project for the Mathematics and Physics Program\u003cbr\u003e\nA two-semester course (2 credits\u003cbr\u003eper semester) in the joint B.S.\u003cbr\u003ein Mathematics and Physics\u003cbr\u003eprogram. Project based on numerical\u003cbr\u003eand/or theoretical research\u003cbr\u003eunder the supervision of a mathematics\u003cbr\u003efaculty member, possibly jointly\u003cbr\u003ewith a faculty member from physics.\u003cbr\u003eStudy of the techniques utilized\u003cbr\u003ein a specific research area\u003cbr\u003eand of recent literature associated\u003cbr\u003ewith the project. Work leading\u003cbr\u003eto meaningful results which\u003cbr\u003eare to be presented as a term\u003cbr\u003epaper and an oral report at the\u003cbr\u003eend of the second semester.\u003cbr\u003eSupervising faculty will review\u003cbr\u003eprogress with the student on\u003cbr\u003ea regular basis, including\u003cbr\u003edetailed progress reports\u003cbr\u003emade twice each semester, to\u003cbr\u003eensure successful completion\u003cbr\u003eof the work. Counts as SAGES\u003cbr\u003eSenior Capstone.\n \u003c/small\u003e"}, {"color": "#827fbb", "group": 3, "id": "MATH 302", "label": "MATH 302", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDepartmental Seminar (or any SAGES departmental seminar in Mathematics)\u003cbr\u003e\nA seminar devoted to understanding\u003cbr\u003ethe formulation and solution\u003cbr\u003eof mathematical problems.\u003cbr\u003eSAGES Department Seminar.\u003cbr\u003eStudents will investigate,\u003cbr\u003efrom different possible viewpoints,\u003cbr\u003evia case studies, how mathematics\u003cbr\u003eadvances as a discipline--what\u003cbr\u003emathematicians do. The course\u003cbr\u003ewill largely be in a seminar\u003cbr\u003eformat. There will be two assignments\u003cbr\u003einvolving writing in the style\u003cbr\u003eof the discipline. Enrollment\u003cbr\u003eby permission (limited to majors\u003cbr\u003edepending on demand). Counts\u003cbr\u003eas SAGES Departmental Seminar.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "PHYS 303", "label": "PHYS 303", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Laboratory Physics Seminar\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PHYS 351", "label": "PHYS 351", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Physics Project\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PHYS 352", "label": "PHYS 352", "shape":

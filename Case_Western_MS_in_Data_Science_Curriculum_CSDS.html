        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#bfd8ed", "group": 1, "id": "CSDS 133", "label": "CSDS 133", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Data Science and Engineering for Majors\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003edata science and analytics.\n\nIn the first\u003cbr\u003ehalf of the course, students will\u003cbr\u003edevelop a basic understanding of how\u003cbr\u003eto manipulate, analyze and visualize large\u003cbr\u003edata in a distributed computing environment,\u003cbr\u003ewith an appreciation of open source\u003cbr\u003edevelopment, security and privacy issues.\n\nCase studies\u003cbr\u003eand team project assignments in the\u003cbr\u003esecond half of the course will\u003cbr\u003ebe used to implement the ideas.\u003cbr\u003eTopics covered will include: Overview of\u003cbr\u003elarge scale parallel and distributed (cloud)\u003cbr\u003ecomputing; file systems and file i/o;\u003cbr\u003eopen source coding and distributed versioning,\u003cbr\u003edata query and retrieval; basic data\u003cbr\u003eanalysis; visualization; data security, privacy and\u003cbr\u003eprovenance.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eENGR 131\u003c/small\u003e"}, {"color": "#74b3d8", "group": 1, "id": "CSDS 234", "label": "CSDS 234", "shape": "dot", "size": 18, "title": "\u003csmall\u003eStructured and Unstructured Data\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003etypes of data and their representation,\u003cbr\u003estorage, processing and analysis. The course\u003cbr\u003ehas three parts.  In the\u003cbr\u003efirst part of the course, students\u003cbr\u003ewill develop a basic understanding and\u003cbr\u003ethe ability to represent, store, process\u003cbr\u003eand analyze structured data. Structured data\u003cbr\u003einclude catalogs, records, tables, logs, etc.,\u003cbr\u003ewith a fixed dimension and well-defined\u003cbr\u003emeaning for each data point. Suitable\u003cbr\u003erepresentation and storage mechanisms include lists\u003cbr\u003eand arrays. Relevant techniques include keys,\u003cbr\u003ehashes, stacks, queues and trees. In\u003cbr\u003ethe second part of the course,\u003cbr\u003estudents will develop a basic understanding\u003cbr\u003eand the ability to represent, store,\u003cbr\u003eprocess and analyze semi-structured data. Semi-structured\u003cbr\u003edata include texts, web pages and\u003cbr\u003enetworks, without a dimension and structure,\u003cbr\u003ebut with well-defined meaning for each\u003cbr\u003edata point. Suitable representation and storage\u003cbr\u003emechanisms include trees, graphs and RDF\u003cbr\u003etriples. Relevant techniques include XML, YAML,\u003cbr\u003eJSON, parsing, annotation, language processing. In\u003cbr\u003ethe third part of the course,\u003cbr\u003estudents will develop a basic understanding\u003cbr\u003eand the ability to represent, store,\u003cbr\u003eprocess and analyze unstructured data. Unstructured\u003cbr\u003edata include images, video, and time\u003cbr\u003eseries data, without neither a fixed\u003cbr\u003edimension and structure, nor well-defined meaning\u003cbr\u003efor individual data points. Suitable representation\u003cbr\u003eand storage mechanisms include large matrices,\u003cbr\u003eEDF, DICOM. Relevant techniques include feature\u003cbr\u003eextraction, segmentation, clustering, rendering, indexing, and\u003cbr\u003evisualization.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 133\u003c/small\u003e"}, {"color": "#d5d5d5", "group": 0, "id": "EECS 132", "label": "EECS 132", "shape": "dot", "size": 28, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#75b4d8", "group": 1, "id": "CSDS 233", "label": "CSDS 233", "shape": "dot", "size": 36, "title": "\u003csmall\u003e Introduction to Data Structures\u003cbr\u003e\nDifferent representations of data: lists, stacks\u003cbr\u003eand queues, trees, graphs, and files.\u003cbr\u003e Manipulation of data: searching and\u003cbr\u003esorting, hashing, recursion and higher order\u003cbr\u003efunctions.  Abstract data types, templating,\u003cbr\u003eand the separation of interface and\u003cbr\u003eimplementation.  Introduction to asymptotic analysis.\u003cbr\u003eThe Java language is used to\u003cbr\u003eillustrate the concepts and as an\u003cbr\u003eimplementation vehicle throughout the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eCSDS 132\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#084387", "group": 1, "id": "CSDS 456", "label": "CSDS 456", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Data Privacy\u003cbr\u003e\nIntroduction to privacy, economics and incentives,\u003cbr\u003ecrypto-based solution for privacy, hiding data\u003cbr\u003efrom the database user, hiding access\u003cbr\u003epatterns from the database owner, anonymous\u003cbr\u003erouting and TOR, privacy in online\u003cbr\u003esocial networks, privacy in cellular and\u003cbr\u003eWi-Fi networks, location privacy, privacy in\u003cbr\u003ee-cash systems, privacy in e-voting, genomic\u003cbr\u003eprivacy.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "DSCI 351", "label": "DSCI 351", "shape": "dot", "size": 14, "title": "\u003csmall\u003eExploratory Data Science\u003cbr\u003e\nIn this course, we will learn\u003cbr\u003edata science and analysis approaches to\u003cbr\u003eidentify statistically significance relationships and better\u003cbr\u003emodel and predict the behavior of\u003cbr\u003ethese systems. We will assemble and\u003cbr\u003eexplore real-world datasets, perform clustering and\u003cbr\u003epair plot analyses to investigate correlations,\u003cbr\u003eand logistic regression will be employed\u003cbr\u003eto develop associated predictive models. Results\u003cbr\u003ewill be interpreted, visualized and discussed.\u003cbr\u003eWe will introduce basic elements of\u003cbr\u003estatistical analysis using R Project open\u003cbr\u003esource software for exploratory data analysis\u003cbr\u003eand model development. R is an\u003cbr\u003eopen-source software project with broad abilities\u003cbr\u003eto access machine-readable open-data resources, data\u003cbr\u003ecleaning and munging functions, and a\u003cbr\u003erich selection of statistical packages, used\u003cbr\u003efor data analytics, model development and\u003cbr\u003eprediction. This will include an introduction\u003cbr\u003eto R data types, reading and\u003cbr\u003ewriting data, looping, plotting and regular\u003cbr\u003eexpressions, so that one can start\u003cbr\u003eperforming variable transformations for linear fitting\u003cbr\u003eand developing structural equation models, while\u003cbr\u003eexploring for statistically significant relationships. The\u003cbr\u003eM section of  \u003cbr\u003ePrereqs:\u003cbr\u003eSYBB 310\u003cbr\u003eDSCI 134\u003cbr\u003eSTAT 201R\u003cbr\u003eEECS 132\u003cbr\u003eENGR 131\u003cbr\u003eEPBI 431\u003cbr\u003eSTAT 312R\u003c/small\u003e"}, {"color": "#08478d", "group": 1, "id": "CSDS 448", "label": "CSDS 448", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSmartphone Security\u003cbr\u003e\nThis course is designed to better\u003cbr\u003eprepare undergraduate and graduate students for\u003cbr\u003eresearching and developing in the neighborhood\u003cbr\u003eof mobile and software security. Lectures,\u003cbr\u003epaper readings and presentations, in-class discussions,\u003cbr\u003eand projects are the main components.\u003cbr\u003eThe course covers the basics of\u003cbr\u003eAndroid programming and a wide range\u003cbr\u003eof security issues and solutions concerning\u003cbr\u003emobile platforms, including permission analysis, textual\u003cbr\u003eartifacts analysis, malware analysis, program analysis,\u003cbr\u003eand UI analysis. Students should expect\u003cbr\u003eone literature survey paper and one\u003cbr\u003esystem-building or empirical study project on\u003cbr\u003eone selected security solution in mobile\u003cbr\u003eapp security.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "DSCI 352M", "label": "DSCI 352M", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Data Science Research\u003cbr\u003e\nThis is a project based data\u003cbr\u003escience research class, in which project\u003cbr\u003eteams identify a research project under\u003cbr\u003ethe guidance of a domain expert\u003cbr\u003eprofessor. The research is structured as\u003cbr\u003ea data analysis project including the\u003cbr\u003e6 steps of developing a reproducible\u003cbr\u003edata science project, including 1: Define\u003cbr\u003ethe ADS question, 2: Identify, locate,\u003cbr\u003eand/or generate the data 3: Exploratory\u003cbr\u003edata analysis 4: Statistical modeling and\u003cbr\u003eprediction 5: Synthesizing the results in\u003cbr\u003ethe domain context 6: Creation of\u003cbr\u003ereproducible research, Including code, datasets, documentation\u003cbr\u003eand reports.  During the course\u003cbr\u003especial topic lectures will include Ethics,\u003cbr\u003ePrivacy, Openness, Security, Ethics. Value. \u003cbr\u003eThe M section of  \u003cbr\u003ePrereqs:\u003cbr\u003eSYBB 310\u003cbr\u003eSYBB 311B\u003cbr\u003eDSCI 134\u003cbr\u003eSYBB 311D\u003cbr\u003eSYBB 321\u003cbr\u003eSTAT 201R\u003cbr\u003eSYBB 311A\u003cbr\u003eDSCI 351\u003cbr\u003eEECS 132\u003cbr\u003eOPRE 207\u003cbr\u003eDSCI 133\u003cbr\u003eENGR 131\u003cbr\u003eEPBI 431\u003cbr\u003eSYBB 311C\u003cbr\u003eSTAT 312R\u003cbr\u003eMKMR 201\u003c/small\u003e"}, {"color": "#57a0ce", "group": 1, "id": "CSDS 275", "label": "CSDS 275", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamentals of Robotics\u003cbr\u003e\nThe Fundamentals of Robotics course will\u003cbr\u003eexpose students to fundamental principles of\u003cbr\u003erobotics.  Students will explore high\u003cbr\u003elevel conceptual foundations of robotics beginning\u003cbr\u003ewith Braitenberg vehicles and apply this\u003cbr\u003eknowledge to simulated and physical robot\u003cbr\u003ehardware in laboratory experiences and in\u003cbr\u003ea final project.  Laboratory experiences\u003cbr\u003ewill guide students through applying theory\u003cbr\u003eto practice increasingly complex tasks in\u003cbr\u003ea project oriented, group work environment.\u003cbr\u003e The course culminates in a\u003cbr\u003erobotics challenge project at the end\u003cbr\u003eof the semester.  Topics covered\u003cbr\u003eare: sensors, actuators, kinematics, control, planning\u003cbr\u003eand programming.  Programming languages and\u003cbr\u003econcepts (e.g., C++, object oriented programming)\u003cbr\u003eused in robotics will be introduced\u003cbr\u003eand used with modern robotics programming\u003cbr\u003etoolboxes and frameworks.  Prior experience\u003cbr\u003ewith these languages will not be\u003cbr\u003enecessary.  Previous experience with robotics\u003cbr\u003eis not required for this course.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003ePHYS 121\u003cbr\u003eENGR 131\u003cbr\u003eMATH 121\u003c/small\u003e"}, {"color": "#4d99ca", "group": 1, "id": "CSDS 290", "label": "CSDS 290", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Computer Game Design and Implementation\u003cbr\u003e\nThis class begins with an examination\u003cbr\u003eof the history of video games\u003cbr\u003eand of game design. Games will\u003cbr\u003ebe examined in a systems context\u003cbr\u003eto understand gaming and game design\u003cbr\u003efundamentals. Various topics relating directly to\u003cbr\u003ethe implementation of computer games will\u003cbr\u003ebe introduced including graphics, animation, artificial\u003cbr\u003eintelligence, user interfaces, the simulation of\u003cbr\u003emotion, sound generation, and networking. Extensive\u003cbr\u003estudy of past and current computer\u003cbr\u003egames will be used to illustrate\u003cbr\u003ecourse concepts. Individual and group projects\u003cbr\u003ewill be used throughout the semester\u003cbr\u003eto motivate, illustrate and demonstrate the\u003cbr\u003ecourse concepts and ideas. Group game\u003cbr\u003edevelopment and implementation projects will culminate\u003cbr\u003ein classroom presentation and evaluation.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eCSDS 132\u003c/small\u003e"}, {"color": "#1f6eb3", "group": 1, "id": "CSDS 373", "label": "CSDS 373", "shape": "dot", "size": 12, "title": "\u003csmall\u003e Modern Robot Programming\u003cbr\u003e\nThe goal of this course is\u003cbr\u003eto learn modern methods for building\u003cbr\u003eup robot capabilities using the Robot\u003cbr\u003eOperating System (ROS). Through a sequence\u003cbr\u003eof assignments, students learn how to\u003cbr\u003ewrite software to control both simulated\u003cbr\u003eand physical robots. Material includes: interfacing\u003cbr\u003esoftware to robot I/O; path and\u003cbr\u003etrajectory planning for robot arms; object\u003cbr\u003eidentification and localization from 3-D sensing;\u003cbr\u003emanipulation planning; and development of graphical\u003cbr\u003einterfaces for supervisory robot control. Laboratory\u003cbr\u003eassignments are scheduled in small groups\u003cbr\u003eto explore implementations on specific robots.\u003cbr\u003e Graduate students will also perform\u003cbr\u003ean independent project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eENGR 131\u003c/small\u003e"}, {"color": "#d5d5d5", "group": 0, "id": "ENGR 131", "label": "ENGR 131", "shape": "dot", "size": 32, "title": "\u003csmall\u003eElementary Computer Programming\u003c/small\u003e"}, {"color": "#1865ac", "group": 1, "id": "CSDS 391", "label": "CSDS 391", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Artificial Intelligence\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003eartificial intelligence.  We will study\u003cbr\u003ethe concepts that underlie intelligent systems.\u003cbr\u003e Topics covered include problem solving\u003cbr\u003ewith search, constraint satisfaction, adversarial games,\u003cbr\u003eknowledge representation and reasoning using propositional\u003cbr\u003eand first order logic, reasoning under\u003cbr\u003euncertainty, introduction to machine learning, automated\u003cbr\u003eplanning, reinforcement learning and natural language\u003cbr\u003eprocessing.   Recommended: basic knowledge\u003cbr\u003eof probability and statistics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#539ecd", "group": 1, "id": "CSDS 281", "label": "CSDS 281", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Logic Design and Computer Organization\u003cbr\u003e\nFundamentals of digital systems in terms\u003cbr\u003eof both computer organization and logic\u003cbr\u003elevel design.  Organization of digital\u003cbr\u003ecomputers; information representation; boolean algebra; analysis\u003cbr\u003eand synthesis of combinational and sequential\u003cbr\u003ecircuits; datapaths and register transfers; instruction\u003cbr\u003esets and assembly language; input/output and\u003cbr\u003ecommunication; memory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#4997c9", "group": 1, "id": "CSDS 296", "label": "CSDS 296", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer and Data\u003cbr\u003eScience.   \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#083e81", "group": 1, "id": "CSDS 464", "label": "CSDS 464", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Perception\u003cbr\u003e\nAn introduction to the information processing\u003cbr\u003eand computational algorithms that underlie perception.\u003cbr\u003eThe course focuses on vision and\u003cbr\u003eaudition but also covers other senses\u003cbr\u003eand various types of perceptual processing\u003cbr\u003ein biological systems. The motivating question\u003cbr\u003eis: What are the fundamental computational\u003cbr\u003eproblems faced by perceptual systems in\u003cbr\u003ecomplex environments? The course draws from\u003cbr\u003efields in engineering and the study\u003cbr\u003eof biological perception. Specific topics include\u003cbr\u003esignal detection and processing; sound localization;\u003cbr\u003emotion perception and estimation; sensory coding;\u003cbr\u003eperception of structure; active perception; perceptual\u003cbr\u003einvariance; attention; object, sound and speech\u003cbr\u003erecognition; visual and auditory scene analysis.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003c/small\u003e"}, {"color": "#1967ad", "group": 1, "id": "CSDS 386", "label": "CSDS 386", "shape": "dot", "size": 10, "title": "\u003csmall\u003eQuantum Computing, Information, and Devices\u003cbr\u003e\nAn introduction to the math, physics,\u003cbr\u003eengineering, and computer science underlying the\u003cbr\u003erapidly emerging fields of quantum computing,\u003cbr\u003equantum information, and quantum devices. The\u003cbr\u003ecourse is taught by a group\u003cbr\u003eof faculty from physics, engineering, computer\u003cbr\u003escience, and math, and is geared\u003cbr\u003etowards students with diverse backgrounds and\u003cbr\u003einterests in these fields.  Students\u003cbr\u003ewill select a concentration in one\u003cbr\u003eof these four areas, and the\u003cbr\u003ecoursework, while still covering all topics,\u003cbr\u003ewill be adjusted to focus on\u003cbr\u003ethe selected area in the most\u003cbr\u003edetail.  Note that the listed\u003cbr\u003eprerequisites depend on choice of concentration.\u003cbr\u003e\n\nTopics will include:\n1.\t(Mathematics) Introduction to linear\u003cbr\u003ealgebra, convex geometry, fundamental theory of\u003cbr\u003equantum information.\n2.\t(Physics) Introduction to the quantum\u003cbr\u003emechanics of two-level systems (qubits). Survey\u003cbr\u003eof physics and materials for qubit\u003cbr\u003etechnologies.\n3.\t(Computer Science) Basic quantum gates and\u003cbr\u003ecircuits, introduction to the theory of\u003cbr\u003ealgorithms, survey of quantum algorithms.\n4.\t(Engineering) Quantum\u003cbr\u003earchitectures, mapping algorithms onto circuits.\n\nThe course\u003cbr\u003econsists of lectures, homework, and group\u003cbr\u003eprojects.  Group projects will aim\u003cbr\u003eto synthesize the diverse backgrounds of\u003cbr\u003ethe students and instructors to capture\u003cbr\u003ethe interdisciplinary nature of the field.\u003cbr\u003eStudents taking the course for graduate\u003cbr\u003ecredit will complete an additional literature\u003cbr\u003eresearch project and presentation, in addition\u003cbr\u003eto enhanced problem sets.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eMATH 307\u003cbr\u003eMATH 227\u003cbr\u003eECSE 281\u003cbr\u003eMATH 201\u003cbr\u003eECSE 132\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 221\u003cbr\u003eMATH 223\u003cbr\u003eMATH 224\u003cbr\u003ePHYS 124\u003cbr\u003eMATH 228\u003cbr\u003eENGR 131\u003cbr\u003eCSDS 132\u003cbr\u003eCSDS 281\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#797979", "group": 0, "id": "ECSE 296", "label": "ECSE 296", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Electrical Engineering, Computer\u003cbr\u003eEngineering and Systems Engineering.  \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#4090c5", "group": 1, "id": "CSDS 310", "label": "CSDS 310", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAlgorithms\u003cbr\u003e\nFundamentals in algorithm design and analysis.\u003cbr\u003eLoop invariants, asymptotic notation, recurrence relations,\u003cbr\u003esorting algorithms, divide-and-conquer, dynamic programming, greedy\u003cbr\u003ealgorithms, basic graph algorithms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eECSE 233\u003cbr\u003eECSE 302\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 341N", "label": "CSDS 341N", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Database Systems\u003cbr\u003e\nRelational model, ER model, relational algebra\u003cbr\u003eand calculus, SQL, OBE, security, views,\u003cbr\u003efiles and physical database structures, query\u003cbr\u003eprocessing and query optimization, normalization theory,\u003cbr\u003econcurrency control, object relational systems, multimedia\u003cbr\u003edatabases, Oracle SQL server, Microsoft SQL\u003cbr\u003eserver.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eECSE 233\u003cbr\u003eECSE 302\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 341D", "label": "CSDS 341D", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Databases: DS Major\u003cbr\u003e\nDatabase management become a central component\u003cbr\u003eof a modern computing environment, and,\u003cbr\u003eas a result, knowledge about database\u003cbr\u003esystems has become an essential part\u003cbr\u003eof education in computer science and\u003cbr\u003edata science. This course is an\u003cbr\u003eintroduction to the nature and purpose\u003cbr\u003eof database systems, fundamental concepts for\u003cbr\u003edesigning, implementing and querying a database\u003cbr\u003eand database architectures. \nWeeks 1-6 provide\u003cbr\u003ean overview of basic database systems\u003cbr\u003econcepts including database design, database systems\u003cbr\u003earchitecture, and database querying, using relational\u003cbr\u003emodel and SQL as query language.\u003cbr\u003e\nWeeks 7-10 Objects, Semi structured data,\u003cbr\u003eXML and RDF basics.\nWeeks 11-14 provide\u003cbr\u003ean overview of more advanced topics\u003cbr\u003eincluding Database System Architectures (Parallel Databases\u003cbr\u003eand Distributed Databases), and Data Warehousing\u003cbr\u003eand Information Retrieval.\nStudents cannot receive credit\u003cbr\u003efor both CSDS341 and CSDS341D.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 234\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#4b98ca", "group": 1, "id": "CSDS 293", "label": "CSDS 293", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSoftware Craftsmanship\u003cbr\u003e\nA course to improve programming skills,\u003cbr\u003esoftware quality, and the software development\u003cbr\u003eprocess.  Software design; Version control;\u003cbr\u003eControl issues and routines;  Pseudo-code\u003cbr\u003eprogramming process and developer testing; Defensive\u003cbr\u003eprogramming; Classes; Debugging; Self-documenting code; Refactoring.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eEECS 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#4292c6", "group": 1, "id": "CSDS 305", "label": "CSDS 305", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFiles, Indexes and Access Structures for Big Data\u003cbr\u003e\nDatabase management become a central component\u003cbr\u003eof a modern computing environment, and,\u003cbr\u003eas a result, knowledge about database\u003cbr\u003esystems has become an essential part\u003cbr\u003eof education in computer science and\u003cbr\u003edata science. This course is an\u003cbr\u003eintroduction to the nature and purpose\u003cbr\u003eof database systems, fundamental concepts for\u003cbr\u003edesigning, implementing and querying a database\u003cbr\u003eand database architectures.\nObjectives:\n-An expert knowledge of\u003cbr\u003ebasic data structures, basic searching, sorting,\u003cbr\u003emethods,\nalgorithm techniques, (such as greedy and\u003cbr\u003edivide and conquer)\n-In-depth knowledge on Search\u003cbr\u003eand Index Structures for large, heterogeneous\u003cbr\u003edata\nincluding multidimensional data, high dimensional data\u003cbr\u003eand data in metric spaces\n(e.g., sequences,\u003cbr\u003eimages), on different search methods (e.g.\u003cbr\u003esimilarity searching,\npartial match, exact match), and\u003cbr\u003eon dimensionality reduction techniques.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 234\u003c/small\u003e"}, {"color": "#3181bd", "group": 1, "id": "CSDS 338N", "label": "CSDS 338N", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntro to Operating Systems and Concurrent Programming\u003cbr\u003e\nIntro to OS: OS Structures, processes,\u003cbr\u003ethreads, CPU scheduling, deadlocks, memory management,\u003cbr\u003efile system implementations, virtual machines, cloud\u003cbr\u003ecomputing. Concurrent programming: fork, join, concurrent\u003cbr\u003estatement, critical section problem, safety and\u003cbr\u003eliveness properties of concurrent programs, process\u003cbr\u003esynchronization algorithms, semaphores, monitors.  UNIX\u003cbr\u003esystems programming: system calls, UNIX System\u003cbr\u003eV IPCs, threads, RPCs, shell programming.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eEECS 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 493", "label": "CSDS 493", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Engineering\u003cbr\u003e\nTopics: Introduction to software engineering; software\u003cbr\u003elifecycle models; development team organization and\u003cbr\u003eproject management; requirements analysis and specification\u003cbr\u003etechniques; software design techniques; programming practices;\u003cbr\u003esoftware validation techniques; software maintenance practices;\u003cbr\u003esoftware engineering ethics. Undergraduates work in\u003cbr\u003eteams to complete a significant software\u003cbr\u003edevelopment project. Graduate students are required\u003cbr\u003eto complete a research project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "CSDS 325N", "label": "CSDS 325N", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Networks I\u003cbr\u003e\nAn introduction to computer networks and\u003cbr\u003ethe Internet.  Applications: http, ftp,\u003cbr\u003ee-mail, DNS, socket programming.  Transport:\u003cbr\u003eUDP, TCP, reliable data transfer, and\u003cbr\u003econgestion control.  Network layer: IP,\u003cbr\u003erouting, and NAT.  Link layer:\u003cbr\u003etaxonomy, Ethernet, 802.11.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eEECS 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#2e7ebc", "group": 1, "id": "CSDS 345", "label": "CSDS 345", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Language Concepts\u003cbr\u003e\nThis course examines the four main\u003cbr\u003eprogramming paradigms: imperative, object-oriented, functional, and\u003cbr\u003elogical. It is assumed that students\u003cbr\u003ewill come to the course with\u003cbr\u003esignificant exposure to object-oriented programming and\u003cbr\u003esome exposure to imperative programming. \u003cbr\u003eThe course will teach the functional\u003cbr\u003eparadigm in depth, enhance the students\u0027\u003cbr\u003eknowledge of the object-oriented and imperative\u003cbr\u003eparadigms, and introduce the logical paradigm.\u003cbr\u003eThe course will explore language syntax,\u003cbr\u003esemantics, names/scopes, types, expressions, assignment, subprograms,\u003cbr\u003eabstraction and inheritance.  This exploration\u003cbr\u003ewill have several forms. Students will\u003cbr\u003estudy the programming language concepts at\u003cbr\u003ea theoretical level, use the concepts\u003cbr\u003ein functional language programming, and implement\u003cbr\u003ethe concepts by designing language interpreters.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eECSE 233\u003cbr\u003eECSE 302\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#3282be", "group": 1, "id": "CSDS 337", "label": "CSDS 337", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCompiler Design\u003cbr\u003e\nDesign and implementation of compilers and\u003cbr\u003eother language processors. Scanners and lexical\u003cbr\u003eanalysis; regular expressions and finite automata;\u003cbr\u003escanner generators; parsers and syntax analysis;\u003cbr\u003econtext free grammars; parser generators; semantic\u003cbr\u003eanalysis; intermediate code generation; runtime environments;\u003cbr\u003ecode generation; machine independent optimizations; data\u003cbr\u003eflow and dependence analysis. There will\u003cbr\u003ebe a significant programming project involving\u003cbr\u003ethe use of compiler tools and\u003cbr\u003esoftware development tools and techniques.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eECSE 281\u003cbr\u003eEECS 233\u003cbr\u003eEECS 281\u003cbr\u003eCSDS 281\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#125da6", "group": 1, "id": "CSDS 405", "label": "CSDS 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Structures and File Management\u003cbr\u003e\nFundamental concepts: sequential allocation, linked allocation,\u003cbr\u003elists, trees, graphs, internal sorting, external\u003cbr\u003esorting, sequential, binary, interpolation search, hashing\u003cbr\u003efile, indexed files, multiple level index\u003cbr\u003estructures, btrees, hashed files. Multiple attribute\u003cbr\u003eretrieval; inverted files, multi lists, multiple-key\u003cbr\u003ehashing, hd trees. Introduction to data\u003cbr\u003ebases. Data models.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eECSE 233\u003c/small\u003e"}, {"color": "#626262", "group": 0, "id": "ECSE 338", "label": "ECSE 338", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntro to Operating Systems and Concurrent Programming\u003cbr\u003e\nIntro to OS: OS Structures, processes,\u003cbr\u003ethreads, CPU scheduling, deadlocks, memory management,\u003cbr\u003efile system implementations, virtual machines, cloud\u003cbr\u003ecomputing. Concurrent programming: fork, join, concurrent\u003cbr\u003estatement, critical section problem, safety and\u003cbr\u003eliveness properties of concurrent programs, process\u003cbr\u003esynchronization algorithms, semaphores, monitors.  UNIX\u003cbr\u003esystems programming: system calls, UNIX System\u003cbr\u003eV IPCs, threads, RPCs, shell programming.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eEECS 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#c1d9ed", "group": 1, "id": "CSDS 132", "label": "CSDS 132", "shape": "dot", "size": 32, "title": "\u003csmall\u003e Introduction to Programming in Java\u003cbr\u003e\nAn introduction to modern programming language\u003cbr\u003efeatures, computer programming and algorithmic problem\u003cbr\u003esolving with an emphasis on the\u003cbr\u003eJava language. Computers and code compilation;\u003cbr\u003econditional statements, subprograms, loops, methods; object-oriented\u003cbr\u003edesign, inheritance and polymorphism, abstract classes\u003cbr\u003eand interfaces; types, type systems, generic\u003cbr\u003etypes, abstract data types, strings, arrays,\u003cbr\u003elinked lists; software development, modular code\u003cbr\u003edesign, unit testing; strings, text and\u003cbr\u003efile I/O; GUI components, GUI event\u003cbr\u003ehandling; threads; comparison of Java to\u003cbr\u003eC, C++, and C#.\n \u003c/small\u003e"}, {"color": "#3f8fc5", "group": 1, "id": "CSDS 312", "label": "CSDS 312", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Data Science Systems\u003cbr\u003e\nAn introduction to the software and\u003cbr\u003ehardware architecture of data science systems,\u003cbr\u003ewith an emphasis on Operating Systems\u003cbr\u003eand Computer Architecture that are relevant\u003cbr\u003eto Data Sciences systems. At the\u003cbr\u003eend of the course, the student\u003cbr\u003eshould understand the principles and architecture\u003cbr\u003eof storage systems, file systems (especially,\u003cbr\u003eHDFS), memory hierarchy, and GPU. The\u003cbr\u003estudent should have carried out projects\u003cbr\u003ein these areas, and should be\u003cbr\u003eable to critically compare various design\u003cbr\u003edecisions in terms of capability and\u003cbr\u003eperformance.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003c/small\u003e"}, {"color": "#084990", "group": 1, "id": "CSDS 444", "label": "CSDS 444", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computer Security\u003cbr\u003e\nGeneral types of security attacks; approaches\u003cbr\u003eto prevention; secret key and public\u003cbr\u003ekey cryptography; message authentication and hash\u003cbr\u003efunctions; digital signatures and authentication protocols;\u003cbr\u003einformation gathering; password cracking; spoofing; session\u003cbr\u003ehijacking; denial of service attacks; buffer\u003cbr\u003eoverruns; viruses, worms, etc., principles of\u003cbr\u003esecure software design, threat modeling; access\u003cbr\u003econtrol; least privilege; storing secrets; socket\u003cbr\u003esecurity; firewalls; intrusions; auditing; mobile security.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 338\u003cbr\u003eCSDS 325\u003cbr\u003eCSDS 293\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#72b2d8", "group": 1, "id": "CSDS 236", "label": "CSDS 236", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to C/C++ Programming\u003cbr\u003e\nThis course provides an introduction to\u003cbr\u003eC and C++ programming languages. Prior\u003cbr\u003eknowledge of these languages is not\u003cbr\u003eexpected. However, students are expected to\u003cbr\u003eknow at least one programming language\u003cbr\u003eprior to the class. The lectures\u003cbr\u003ewill cover low-level programming techniques and\u003cbr\u003eobject-oriented class design. Students will learn\u003cbr\u003especific topics in C/C++ including required\u003cbr\u003ebackground knowledge, pointers \u0026 references, memory\u003cbr\u003emanagement, inheritance, polymorphism, templates, exceptions, use\u003cbr\u003eof debugging and compiler tools, and\u003cbr\u003eothers as time permits.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003c/small\u003e"}, {"color": "#3383be", "group": 1, "id": "CSDS 335D", "label": "CSDS 335D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Mining for Big Data\u003cbr\u003e\nWith the unprecedented rate at which\u003cbr\u003edata is being collected today in\u003cbr\u003ealmost all fields of human endeavor,\u003cbr\u003ethere is an emerging economic and\u003cbr\u003escientific need to extract useful information\u003cbr\u003efrom it. Data mining is the\u003cbr\u003eprocess of automatic discovery of patterns,\u003cbr\u003echanges, associations and anomalies in massive\u003cbr\u003edatabases, and is a highly interdisciplinary\u003cbr\u003efield representing the confluence of several\u003cbr\u003edisciplines, including database systems, data warehousing,\u003cbr\u003emachine learning, statistics, algorithms, data visualization,\u003cbr\u003eand high-performance computing. This course is\u003cbr\u003ean introduction to the commonly used\u003cbr\u003edata mining techniques.\nIn the first part\u003cbr\u003eof the course, students will develop\u003cbr\u003ea basic understanding of the basic\u003cbr\u003econcepts in data mining such as\u003cbr\u003efrequent pattern mining, association rule mining,\u003cbr\u003ebasic techniques for data preprocessing such\u003cbr\u003eas normalization, regression, and classic matrix\u003cbr\u003edecomposition methods such as SVD, LU,\u003cbr\u003eand QR decompositions. In the second\u003cbr\u003epart of the course, students will\u003cbr\u003edevelop a basic understanding of classification\u003cbr\u003eand clustering and be able to\u003cbr\u003eapply classic methods such as k-means,\u003cbr\u003ehierarchical clustering methods, nearest neighbor methods,\u003cbr\u003eassociation based classifiers. In the third\u003cbr\u003epart of the course, students will\u003cbr\u003ehave a chance to study more\u003cbr\u003eadvanced data mining applications such as\u003cbr\u003efeature selection in high-dimensional data, dimension\u003cbr\u003ereduction, and mining biological datasets.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 234\u003cbr\u003eCSDS 313\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 340D", "label": "CSDS 340D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMachine Learning for Big Data\u003cbr\u003e\nMachine learning is a sub-field of\u003cbr\u003eArtificial Intelligence that is concerned with\u003cbr\u003ethe design and analysis of algorithms\u003cbr\u003ethat \"learn\" and improve with experience,\u003cbr\u003eWhile the broad aim behind research\u003cbr\u003ein this area is to build\u003cbr\u003esystems that can simulate or even\u003cbr\u003eimprove on certain aspects of human\u003cbr\u003eintelligence, algorithms developed in this area\u003cbr\u003ehave become very useful in analyzing\u003cbr\u003eand predicting the behavior of complex\u003cbr\u003esystems. Machine learning algorithms have been\u003cbr\u003eused to guide diagnostic systems in\u003cbr\u003emedicine, recommend interesting products to customers\u003cbr\u003ein e-commerce, play games at human\u003cbr\u003echampionship levels, and solve many other\u003cbr\u003every complex problems. This course is\u003cbr\u003ean introduction to algorithms for machine\u003cbr\u003elearning and their implementation in the\u003cbr\u003econtext of big data. We will\u003cbr\u003estudy different learning settings, the different\u003cbr\u003ealgorithms that have been developed for\u003cbr\u003ethese settings, and learn about how\u003cbr\u003eto implement these algorithms and evaluate\u003cbr\u003etheir behavior in practice. We will\u003cbr\u003ealso discuss dealing with noise, missing\u003cbr\u003evalues, scalability properties and talk about\u003cbr\u003etools and libraries available for these\u003cbr\u003emethods.\nAt the end of the course,\u003cbr\u003eyou should be able to:\n--Understand when\u003cbr\u003eto use machine learning algorithms;\n--Understand, represent\u003cbr\u003eand formulate the learning problem;\n--Apply the\u003cbr\u003eappropriate algorithm(s) or tools, with an\u003cbr\u003eunderstanding of the tradeoffs involved including\u003cbr\u003escalability and robustness;\n--Correctly evaluate the behavior\u003cbr\u003eof the algorithm when solving the\u003cbr\u003eproblem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 234\u003cbr\u003eCSDS 313\u003c/small\u003e"}, {"color": "#4594c7", "group": 1, "id": "CSDS 302", "label": "CSDS 302", "shape": "dot", "size": 26, "title": "\u003csmall\u003eDiscrete Mathematics\u003cbr\u003e\nA general introduction to basic mathematical\u003cbr\u003eterminology and the techniques of abstract\u003cbr\u003emathematics in the context of discrete\u003cbr\u003emathematics. Topics introduced are mathematical reasoning,\u003cbr\u003eBoolean connectives, deduction, mathematical induction, sets,\u003cbr\u003efunctions and relations, algorithms, graphs, combinatorial\u003cbr\u003ereasoning.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3181bd", "group": 1, "id": "CSDS 339", "label": "CSDS 339", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWeb Data Mining\u003cbr\u003e\nWeb crawling technology, web search and\u003cbr\u003einformation extraction, unsupervised and semi-supervised learning\u003cbr\u003etechniques and their application to web\u003cbr\u003edata extraction, social network analysis, various\u003cbr\u003epagerank algorithms, link analysis, web resource\u003cbr\u003ediscovery, web, resource description framework (RDF),\u003cbr\u003eXML, Web Ontology Language (OWL).\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 338\u003cbr\u003eCSDS 341\u003cbr\u003eMATH 304\u003cbr\u003eECSE 302\u003cbr\u003eECSE 338\u003cbr\u003eCSDS 302\u003c/small\u003e"}, {"color": "#2f7fbc", "group": 1, "id": "CSDS 343", "label": "CSDS 343", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheoretical Computer Science\u003cbr\u003e\nIntroduction to different classes of automata\u003cbr\u003eand their correspondence to different classes\u003cbr\u003eof formal languages and grammars, computability,\u003cbr\u003ecomplexity and various proof techniques. \u003cbr\u003e\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eCSDS 310\u003cbr\u003eEECS 302\u003c/small\u003e"}, {"color": "#084387", "group": 1, "id": "CSDS 455", "label": "CSDS 455", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Graph Theory\u003cbr\u003e\nThis course serves as an introduction\u003cbr\u003eto many of the important aspects\u003cbr\u003eof graph theory. Topics include connectivity,\u003cbr\u003eflows, matchings, planar graphs, and graph\u003cbr\u003ecoloring with additional topics selected from\u003cbr\u003eextremal graphs, random graphs, bounded treewidth\u003cbr\u003egraphs, social networks and small world\u003cbr\u003egraphs. The class will explore the\u003cbr\u003eunderlying mathematical theory with a specific\u003cbr\u003efocus on the development and analysis\u003cbr\u003eof graph algorithms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eMATH 307\u003cbr\u003eEECS 302\u003cbr\u003eMATH 305\u003c/small\u003e"}, {"color": "#084f99", "group": 1, "id": "CSDS 433", "label": "CSDS 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDatabase Systems\u003cbr\u003e\nBasic issues in file processing and\u003cbr\u003edatabase management systems. Physical data organization.\u003cbr\u003eRelational databases. Database design. Relational Query\u003cbr\u003eLanguages, SQL. Query languages. Query optimization.\u003cbr\u003eDatabase integrity and security. Object-oriented databases.\u003cbr\u003eObject-oriented Query Languages, OQL.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003c/small\u003e"}, {"color": "#d9d9ea", "group": 3, "id": "MATH 126", "label": "MATH 126", "shape": "dot", "size": 22, "title": "\u003csmall\u003e Math and Calculus Applications for Life, Managerial, and Social Sci II\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 123\u003cbr\u003eMATH 125\u003cbr\u003eMATH 121\u003c/small\u003e"}, {"color": "#76c578", "group": 2, "id": "STAT 243", "label": "STAT 243", "shape": "dot", "size": 18, "title": "\u003csmall\u003eStatistical Theory with Application I\u003cbr\u003e\nIntroduction to fundamental concepts of statistics\u003cbr\u003ethrough examples including design of an\u003cbr\u003eobservational study, industrial simulation. Theoretical development\u003cbr\u003emotivated by sample survey methodology. \u003cbr\u003eRandomness, distribution functions, conditional probabilities. \u003cbr\u003eDerivation of common discrete distributions. Expectation\u003cbr\u003eoperator.  Statistics as random variables,\u003cbr\u003epoint and interval estimation.  Maximum\u003cbr\u003elikelihood estimators.  Properties of estimators.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#b4b4d7", "group": 3, "id": "MATH 201", "label": "MATH 201", "shape": "dot", "size": 36, "title": "\u003csmall\u003eIntroduction to Linear Algebra for Applications (SC)\u003cbr\u003e\nMatrix operations, systems of linear equations,\u003cbr\u003evector spaces, subspaces, bases and linear\u003cbr\u003eindependence, eigenvalues and eigenvectors, diagonalization of\u003cbr\u003ematrices, linear transformations, determinants. Less theoretical\u003cbr\u003ethan  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 122", "label": "MATH 122", "shape": "dot", "size": 42, "title": "\u003csmall\u003eCalculus for Science and Engineering II (or)\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 123\u003cbr\u003eMATH 126\u003cbr\u003eMATH 121\u003c/small\u003e"}, {"color": "#807dba", "group": 3, "id": "MATH 305", "label": "MATH 305", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Advanced Mathematics\u003cbr\u003e\nA course on the theory and\u003cbr\u003epractice of writing, and reading mathematics.\u003cbr\u003e Main topics are logic and\u003cbr\u003ethe language of mathematics, proof techniques,\u003cbr\u003eset theory, and functions.  Additional\u003cbr\u003etopics may include introductions to number\u003cbr\u003etheory, group theory, topology, or other\u003cbr\u003eareas of advanced mathematics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3ca559", "group": 2, "id": "STAT 317", "label": "STAT 317", "shape": "dot", "size": 12, "title": "\u003csmall\u003eActuarial Science I\u003cbr\u003e\nPractical knowledge of the theory of\u003cbr\u003einterest in both finite and continuous\u003cbr\u003etime. That knowledge should include how\u003cbr\u003ethese concepts are used in the\u003cbr\u003evarious annuity functions, and apply the\u003cbr\u003econcepts of present and accumulated value\u003cbr\u003efor various streams of cash flows\u003cbr\u003eas a basis for future use\u003cbr\u003ein: reserving, valuation, pricing, duration, asset/liability\u003cbr\u003emanagement, investment income, capital budgeting, and\u003cbr\u003econtingencies. Valuation of discrete and continuous\u003cbr\u003estreams of payments, including the case\u003cbr\u003ein which the interest conversion period\u003cbr\u003ediffers from the payment period will\u003cbr\u003ebe considered. Application of interest theory\u003cbr\u003eto amortization of lump sums, fixed\u003cbr\u003eincome securities, depreciation, mortgages, etc., as\u003cbr\u003ewell as annuity functions in a\u003cbr\u003ebroad finance context will be covered.\u003cbr\u003eTopics covered include areas examined in\u003cbr\u003ethe American Society of Actuaries Exam\u003cbr\u003e2. \n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 124", "label": "MATH 124", "shape": "dot", "size": 26, "title": "\u003csmall\u003e Calculus II\u003cbr\u003e\nReview of differentiation. Techniques of integration,\u003cbr\u003eand applications of the definite integral.\u003cbr\u003eParametric equations and polar coordinates. Taylor\u0027s\u003cbr\u003etheorem. Sequences, series, power series. Complex\u003cbr\u003earithmetic. Introduction to multivariable calculus. Credit\u003cbr\u003efor at most one of \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 121\u003c/small\u003e"}, {"color": "#807cba", "group": 3, "id": "MATH 307", "label": "MATH 307", "shape": "dot", "size": 36, "title": "\u003csmall\u003e Linear Algebra\u003cbr\u003e\nA course in linear algebra that\u003cbr\u003estudies the fundamentals of vector spaces,\u003cbr\u003einner product spaces, and linear transformations\u003cbr\u003eon an axiomatic basis. Topics include:\u003cbr\u003esolutions of linear systems, matrix algebra\u003cbr\u003eover the real and complex numbers,\u003cbr\u003elinear independence, bases and dimension, eigenvalues\u003cbr\u003eand eigenvectors, singular value decomposition, and\u003cbr\u003edeterminants. Other topics may include least\u003cbr\u003esquares, general inner product and normed\u003cbr\u003espaces, orthogonal projections, finite dimensional spectral\u003cbr\u003etheorem. This course is required of\u003cbr\u003eall students majoring in mathematics and\u003cbr\u003eapplied mathematics. More theoretical than \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#827fbb", "group": 3, "id": "MATH 303", "label": "MATH 303", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElementary Number Theory\u003cbr\u003e\nPrimes and divisibility, theory of congruencies,\u003cbr\u003eand number theoretic functions. Diophantine equations,\u003cbr\u003equadratic residue theory, and other topics\u003cbr\u003edetermined by student interest. Emphasis on\u003cbr\u003eproblem solving (formulating conjectures and justifying\u003cbr\u003ethem).\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#807cba", "group": 3, "id": "MATH 308", "label": "MATH 308", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Abstract Algebra\u003cbr\u003e\nA first course in abstract algebra,\u003cbr\u003estudied on an axiomatic basis. The\u003cbr\u003emajor algebraic structures studied are groups,\u003cbr\u003erings and fields. Topics include homomorphisms\u003cbr\u003eand quotient structures. This course is\u003cbr\u003erequired of all students majoring in\u003cbr\u003emathematics. It is helpful, but not\u003cbr\u003enecessary, for a student to have\u003cbr\u003etaken  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#a7a4ce", "group": 3, "id": "MATH 227", "label": "MATH 227", "shape": "dot", "size": 30, "title": "\u003csmall\u003e Calculus III\u003cbr\u003e\nVector algebra and geometry. Linear maps\u003cbr\u003eand matrices. Calculus of vector valued\u003cbr\u003efunctions. Derivatives of functions of several\u003cbr\u003evariables. Multiple integrals. Vector fields and\u003cbr\u003eline integrals.  Credit for at\u003cbr\u003emost one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003c/small\u003e"}, {"color": "#a9a7cf", "group": 3, "id": "MATH 223", "label": "MATH 223", "shape": "dot", "size": 36, "title": "\u003csmall\u003eCalculus for Science and Engineering III\u003cbr\u003e\nIntroduction to vector algebra; lines and\u003cbr\u003eplanes. Functions of several variables: partial\u003cbr\u003ederivatives, gradients, chain rule, directional derivative,\u003cbr\u003emaxima/minima. Multiple integrals, cylindrical and spherical\u003cbr\u003ecoordinates. Derivatives of vector valued functions,\u003cbr\u003evelocity and acceleration. Vector fields, line\u003cbr\u003eintegrals, Green\u0027s theorem.  Credit for\u003cbr\u003eat most one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3fa85b", "group": 2, "id": "STAT 312", "label": "STAT 312", "shape": "dot", "size": 22, "title": "\u003csmall\u003eBasic Statistics for Engineering and Science\u003cbr\u003e\nFor advanced undergraduate students in engineering,\u003cbr\u003ephysical sciences, life sciences. Comprehensive introduction\u003cbr\u003eto probability models and statistical methods\u003cbr\u003eof analyzing data with the object\u003cbr\u003eof formulating statistical models and choosing\u003cbr\u003eappropriate methods for inference from experimental\u003cbr\u003eand observational data and for testing\u003cbr\u003ethe model\u0027s validity. Balanced approach with\u003cbr\u003eequal emphasis on probability, fundamental concepts\u003cbr\u003eof statistics, point and interval estimation,\u003cbr\u003ehypothesis testing, analysis of variance, design\u003cbr\u003eof experiments, and regression modeling. \u003cbr\u003eNote: Credit given for only one\u003cbr\u003e(1) of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3ea75a", "group": 2, "id": "STAT 313", "label": "STAT 313", "shape": "dot", "size": 16, "title": "\u003csmall\u003eStatistics for Experimenters\u003cbr\u003e\nFor advanced undergraduates in engineering, physical\u003cbr\u003esciences, life sciences. Comprehensive introduction to\u003cbr\u003emodeling data and statistical methods of\u003cbr\u003eanalyzing data.  General objective is\u003cbr\u003eto train students in formulating statistical\u003cbr\u003emodels, in choosing appropriate methods for\u003cbr\u003einference from experimental and observational data\u003cbr\u003eand to test the validity of\u003cbr\u003ethese models.  Focus on practicalities\u003cbr\u003eof inference from experimental data. \u003cbr\u003eInference for curve and surface fitting\u003cbr\u003eto real data sets.  Designs\u003cbr\u003efor experiments and simulations.  Student\u003cbr\u003egeneration of experimental data and application\u003cbr\u003eof statistical methods for analysis. Critique\u003cbr\u003eof model; use of regression diagnostics\u003cbr\u003eto analyze errors. Note: Credit given\u003cbr\u003efor only one (1) of \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#349d53", "group": 2, "id": "STAT 332", "label": "STAT 332", "shape": "dot", "size": 16, "title": "\u003csmall\u003eStatistics for Signal Processing\u003cbr\u003e\nFor advanced undergraduate students or beginning\u003cbr\u003egraduate students in engineering, physical sciences,\u003cbr\u003elife sciences. Introduction to probability models\u003cbr\u003eand statistical methods. Emphasis on probability\u003cbr\u003eas relative frequencies. Derivation of conditional\u003cbr\u003eprobabilities and memoryless channels. Joint distribution\u003cbr\u003eof random variables, transformations, autocorrelation, series\u003cbr\u003eof irregular observations, stationarity. Random harmonic\u003cbr\u003esignals with noise, random phase and/or\u003cbr\u003erandom amplitude. Gaussian and Poisson signals.\u003cbr\u003eModulation and averaging properties. Transmission through\u003cbr\u003elinear filters. Power spectra, bandwidth, white\u003cbr\u003eand colored noise. ARMA processes and\u003cbr\u003eforecasting. Optimal linear systems, signal-to-noise ratio,\u003cbr\u003eWiener filter. Completion of additional assignments\u003cbr\u003erequired from graduate students registered in\u003cbr\u003ethis course.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#006b2b", "group": 2, "id": "STAT 433", "label": "STAT 433", "shape": "dot", "size": 16, "title": "\u003csmall\u003eUncertainty in Engineering and Science\u003cbr\u003e\nPhenomena of uncertainty appear in engineering\u003cbr\u003eand science for various reasons and\u003cbr\u003ecan be modeled in different ways.\u003cbr\u003eThe course integrates the mainstream ideas\u003cbr\u003ein statistical data analysis with models\u003cbr\u003eof uncertain phenomena stemming from three\u003cbr\u003edistinct viewpoints: algorithmic/computational complexity; classical probability\u003cbr\u003etheory; and chaotic behavior of nonlinear\u003cbr\u003esystems. Descriptive statistics, estimation procedures and\u003cbr\u003ehypothesis testing (including design of experiments).\u003cbr\u003eRandom number generators and their testing.\u003cbr\u003e Monte Carlo Methods.  Mathematica\u003cbr\u003enotebooks and simulations will be used.\u003cbr\u003eGraduate students are required to do\u003cbr\u003ean extra project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#006227", "group": 2, "id": "STAT 445", "label": "STAT 445", "shape": "dot", "size": 22, "title": "\u003csmall\u003eTheoretical Statistics I\u003cbr\u003e\nTopics provide the background for statistical\u003cbr\u003einference. Random variables; distribution and density\u003cbr\u003efunctions; transformations, expectation. Common univariate distributions.\u003cbr\u003eMultiple random variables; joint, marginal and\u003cbr\u003econditional distributions; hierarchical models, covariance. Distributions\u003cbr\u003eof sample quantities, distributions of sums\u003cbr\u003eof random variables, distributions of order\u003cbr\u003estatistics. Methods of statistical inference.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 122\u003cbr\u003eEPBI 431\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "ORIG 401", "label": "ORIG 401", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Modeling Across the Sciences\u003cbr\u003e\nA three credit course on mathematical\u003cbr\u003emodeling as it applies to the\u003cbr\u003eorigins sciences. Students gain practical experience\u003cbr\u003ein a wide range of techniques\u003cbr\u003efor modeling research questions in cosmology\u003cbr\u003eand astrophysics, integrative evolutionary biology (including\u003cbr\u003ephysical anthropology, ecology, paleontology, and evolutionary\u003cbr\u003ecognitive science), and planetary science and\u003cbr\u003eastrobiology.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 124\u003cbr\u003eMATH 122\u003cbr\u003eBIOL 225\u003cbr\u003eORIG 202\u003cbr\u003eORIG 201\u003cbr\u003eCHEM 106\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "SYBB 312R", "label": "SYBB 312R", "shape": "dot", "size": 20, "title": "\u003csmall\u003eBasic Statistics for Engineering and Science Using R Programming\u003cbr\u003e\nFor advanced undergraduate students in engineering,\u003cbr\u003ephysical sciences, life sciences. Comprehensive introduction\u003cbr\u003eto probability models and statistical methods\u003cbr\u003eof analyzing data with the object\u003cbr\u003eof formulating statistical models and choosing\u003cbr\u003eappropriate methods for inference from experimental\u003cbr\u003eand observational data and for testing\u003cbr\u003ethe model\u0027s validity. Balanced approach with\u003cbr\u003eequal emphasis on probability, fundamental concepts\u003cbr\u003eof statistics, point and interval estimation,\u003cbr\u003ehypothesis testing, analysis of variance, design\u003cbr\u003eof experiments, and regression modeling. \u003cbr\u003eNote: Credit given for only one\u003cbr\u003e(1) of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3d8dc4", "group": 1, "id": "CSDS 315", "label": "CSDS 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eScalable Parallel Data Analysis\u003cbr\u003e\nThis course provides an introduction to\u003cbr\u003escalable and parallel data analysis using\u003cbr\u003ethe most common frameworks and programming\u003cbr\u003etools in the age of big\u003cbr\u003edata. Covered topics include parallel programming\u003cbr\u003emodels, parallel hardware architectures, multi-threaded, multi-core\u003cbr\u003eprogramming, cluster computing and GPU programming.\u003cbr\u003eThe course is designed to provide\u003cbr\u003ea heavily hands-on experience with several\u003cbr\u003eprogramming assignments.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 312\u003c/small\u003e"}, {"color": "#3e8ec4", "group": 1, "id": "CSDS 313", "label": "CSDS 313", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Data Analysis\u003cbr\u003e\nIn this class we will give\u003cbr\u003ea broad overview of data analysis\u003cbr\u003etechniques, covering\ntechniques from data mining, machine\u003cbr\u003elearning and signal processing.  Students\u003cbr\u003ewill also learn about probabilistic representations,\u003cbr\u003ehow to conduct an empirical study\u003cbr\u003eand support empirical hypotheses through statistical\u003cbr\u003etests, and visualize the results.\nCourse objectives:\n-Expose\u003cbr\u003estudents to different analysis approaches.\n-Understand probabilistic\u003cbr\u003erepresentations and inference mechanisms.\n-Understand how to\u003cbr\u003ecreate empirical hypotheses and how to\u003cbr\u003etest them.\n \u003cbr\u003ePrereqs:\u003cbr\u003eDSCI 234\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#9d9d9d", "group": 0, "id": "DSCI 234", "label": "DSCI 234", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#616161", "group": 0, "id": "EECS 340", "label": "EECS 340", "shape": "dot", "size": 18, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#083776", "group": 1, "id": "CSDS 477", "label": "CSDS 477", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Algorithms\u003cbr\u003e\nDesign and analysis of efficient algorithms,\u003cbr\u003ewith emphasis on network flow, combinatorial\u003cbr\u003eoptimization, and randomized algorithms. Linear programming:\u003cbr\u003eduality, complementary slackness, total unimodularity. Minimum\u003cbr\u003ecost flow: optimality conditions, algorithms, applications.\u003cbr\u003eGame theory: two-person zero-sum games, minimax\u003cbr\u003etheorems. Probabilistic analysis and randomized algorithms:\u003cbr\u003eexamples and lower bounds. Approximation algorithms\u003cbr\u003efor NP-hard problems: examples, randomized rounding\u003cbr\u003eof linear programs.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 340\u003cbr\u003eMATH 380\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003cbr\u003eEECS 302\u003c/small\u003e"}, {"color": "#084285", "group": 1, "id": "CSDS 458", "label": "CSDS 458", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Bioinformatics\u003cbr\u003e\nFundamental algorithmic and statistical methods in\u003cbr\u003ecomputational molecular biology and bioinformatics will\u003cbr\u003ebe discussed. Topics include introduction to\u003cbr\u003emolecular biology and genetics, DNA sequence\u003cbr\u003eanalysis, polymorphisms and personal genomics, structural\u003cbr\u003evariation analysis, gene mapping and haplotyping\u003cbr\u003ealgorithms, phylogenetic analysis, biological network analysis,\u003cbr\u003eand computational drug discovery. Much of\u003cbr\u003ethe course will focus on the\u003cbr\u003ealgorithmic techniques, including but not limited\u003cbr\u003eto, dynamic programming, hidden Markov models,\u003cbr\u003estring algorithms, graph theories and algorithms,\u003cbr\u003eand some representative data mining algorithms.\u003cbr\u003ePaper presentations and course projects are\u003cbr\u003ealso required.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#105ba4", "group": 1, "id": "CSDS 410", "label": "CSDS 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis of Algorithms\u003cbr\u003e\nThis course covers fundamental topics in\u003cbr\u003ealgorithm design and analysis in depth.\u003cbr\u003eAmortized analysis, NP-completeness and reductions, dynamic\u003cbr\u003eprogramming, advanced graph algorithms, string algorithms,\u003cbr\u003egeometric algorithms, local search heuristics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "CSDS 439", "label": "CSDS 439", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWeb Data Mining\u003cbr\u003e\nWeb crawling technology, web search and\u003cbr\u003einformation extraction, unsupervised and semi-supervised learning\u003cbr\u003etechniques and their application to web\u003cbr\u003edata extraction, social network analysis, various\u003cbr\u003epagerank algorithms, link analysis, web resource\u003cbr\u003ediscovery, web, resource description framework (RDF),\u003cbr\u003eXML, Web Ontology Language (OWL). \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 338\u003cbr\u003eCSDS 341\u003c/small\u003e"}, {"color": "#9e9e9e", "group": 0, "id": "EECS 233", "label": "EECS 233", "shape": "dot", "size": 28, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#1865ac", "group": 1, "id": "CSDS 390", "label": "CSDS 390", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Advanced Game Development Project\u003cbr\u003e\nThis game development project course will\u003cbr\u003ebring together an inter-professional group of\u003cbr\u003estudents in the fields of engineering,\u003cbr\u003ecomputer science, and art to focus\u003cbr\u003eon the design and development of\u003cbr\u003ea complete, fully functioning computer game\u003cbr\u003eas an interdisciplinary team. The student\u003cbr\u003eteams are given complete liberty to\u003cbr\u003edesign their own fully functional games\u003cbr\u003efrom their original concept to a\u003cbr\u003eplayable game published in an online\u003cbr\u003emarketplace. Student teams will experience the\u003cbr\u003eentire game development cycle as they\u003cbr\u003eexecute their projects. Responsibilities include creating\u003cbr\u003ea game idea, writing a story,\u003cbr\u003edeveloping the artwork, designing characters, implementing\u003cbr\u003emusic and sound effects, programming and\u003cbr\u003etesting the game, and publishing the\u003cbr\u003efinal project. Students enrolled in 487\u003cbr\u003ewill develop a healthcare or education\u003cbr\u003evirtual environment or video game in\u003cbr\u003ecollaboration with a mentor who has\u003cbr\u003eexpertise in the chosen area.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003cbr\u003eEECS 290\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "CSDS 438", "label": "CSDS 438", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh Performance Computing\u003cbr\u003e\nHigh performance computing (HPC) leverages parallel\u003cbr\u003eprocessing in order to maximize speed\u003cbr\u003eand throughput. This hands-on course will\u003cbr\u003ecover theoretical and practical aspects of\u003cbr\u003eHPC. Theoretical concepts covered include computer\u003cbr\u003earchitecture, parallel programming, and performance optimization.\u003cbr\u003ePractical applications will be discussed from\u003cbr\u003evarious information and scientific fields. Practical\u003cbr\u003econsiderations will include HPC job management\u003cbr\u003eand Unix scripting. Weekly assessments and\u003cbr\u003ea course project will be required.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#083d7f", "group": 1, "id": "CSDS 466", "label": "CSDS 466", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computer Graphics\u003cbr\u003e\nTheory and practice of computer graphics:\u003cbr\u003eobject and environment representation including coordinate\u003cbr\u003etransformations image extraction including perspective, hidden\u003cbr\u003esurface, and shading algorithms; and interaction.\u003cbr\u003e Covers a wide range of\u003cbr\u003egraphic display devices and systems with\u003cbr\u003eemphasis in interactive shaded graphics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#65489f", "group": 3, "id": "MATH 380", "label": "MATH 380", "shape": "dot", "size": 20, "title": "\u003csmall\u003eIntroduction to Probability\u003cbr\u003e\nCombinatorial analysis. Permutations and combinations. Axioms\u003cbr\u003eof probability. Sample space and events.\u003cbr\u003eEqually likely outcomes. Conditional probability. Bayes\u0027\u003cbr\u003eformula. Independent events and trials. Discrete\u003cbr\u003erandom variables, probability mass functions. Expected\u003cbr\u003evalue, variance. Bernoulli, binomial, Poisson, geometric,\u003cbr\u003enegative binomial random variables. Continuous random\u003cbr\u003evariables, density functions. Expected value and\u003cbr\u003evariance. Uniform, normal, exponential, Gamma random\u003cbr\u003evariables. The De Moivre-Laplace limit theorem.\u003cbr\u003eJoint probability mass functions and densities.\u003cbr\u003eIndependent random variables and the distribution\u003cbr\u003eof their sums. Covariance. Conditional expectations\u003cbr\u003eand distributions (discrete case). Moment generating\u003cbr\u003efunctions. Law of large numbers. Central\u003cbr\u003elimit theorem. Additional topics (time permitting):\u003cbr\u003ethe Poisson process, finite state space\u003cbr\u003eMarkov chains, entropy.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#084a91", "group": 1, "id": "CSDS 442", "label": "CSDS 442", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCausal Learning from Data\u003cbr\u003e\nThis course introduces key concepts and\u003cbr\u003etechniques for characterizing, from observational or\u003cbr\u003eexperimental study data and from background\u003cbr\u003einformation, the causal effect of a\u003cbr\u003especific treatment, exposure, or intervention (e.g.,\u003cbr\u003ea medical treatment) upon an outcome\u003cbr\u003eof interest (e.g., disease status). The\u003cbr\u003efundamental problem of causal inference is\u003cbr\u003ethe impossibility of observing the effects\u003cbr\u003eof different and incompatible treatments on\u003cbr\u003ethe same individual or unit. \u003cbr\u003eThis problem is overcome by estimating\u003cbr\u003ean average causal effect over a\u003cbr\u003estudy population.  Making valid causal\u003cbr\u003einferences with observational data is especially\u003cbr\u003echallenging, because of the greater potential\u003cbr\u003efor biases (confounding bias, selection bias,\u003cbr\u003eand measurement bias) that can badly\u003cbr\u003edistort causal effect estimates.  Consequently,\u003cbr\u003ethis topic has been the focus\u003cbr\u003eof intense cross-disciplinary research in recent\u003cbr\u003eyears.  Causal inference techniques will\u003cbr\u003ebe illustrated by applications in several\u003cbr\u003efields such as computer science, engineering,\u003cbr\u003emedicine, public health, biology, genomics, neuroscience,\u003cbr\u003eeconomics, and social science.  Course\u003cbr\u003egrading will be based on quizzes,\u003cbr\u003ehomeworks, a class presentation, and a\u003cbr\u003ecausal data analysis project.\n\nSpecific topics: treatments,\u003cbr\u003eexposures, and interventions; causal effects and\u003cbr\u003ecausal effect measures; confounding bias; potential\u003cbr\u003eoutcomes and counterfactuals; randomized experiments; observational\u003cbr\u003estudies; causal directed acyclic graphs (DAGs);\u003cbr\u003eexchangeability and conditional exchangeability; effect modification;\u003cbr\u003ecausal interactions; nonparametric structural equations; Pearl\u0027s\u003cbr\u003eBack-Door Criterion, Front-Door Criterion, and related\u003cbr\u003eresults; covariate adjustment; matching on covariates;\u003cbr\u003eselection bias; measurement bias; instrumental variables;\u003cbr\u003ecausal modeling; inverse probability weighting; marginal\u003cbr\u003estructural models; standardization; structural nested models;\u003cbr\u003eoutcome regression; propensity scores; sensitivity analysis.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eEECS 440\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 332\u003cbr\u003eSTAT 312\u003c/small\u003e"}, {"color": "#00491d", "group": 2, "id": "STAT 482", "label": "STAT 482", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh Dimensional Probability\u003cbr\u003e\nBehavior of random vectors, random matrices,\u003cbr\u003eand random projections in high dimensional\u003cbr\u003espaces, with a view toward applications\u003cbr\u003eto data sciences.  Topics include\u003cbr\u003etail inequalities for sums of independent\u003cbr\u003erandom variables, norms of random matrices,\u003cbr\u003econcentration of measure, and bounds for\u003cbr\u003erandom processes. Applications may include structure\u003cbr\u003eof random graphs, community detection, covariance\u003cbr\u003eestimation and clustering, randomized dimension reduction,\u003cbr\u003eempirical processes, statistical learning, and sparse\u003cbr\u003erecovery problems.  Additional work is\u003cbr\u003erequired for graduate students.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eSTAT 345\u003cbr\u003eSTAT 445\u003cbr\u003eMATH 380\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 497", "label": "MATH 497", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Time Series and Markov Chains\u003cbr\u003e\nIntroduction to stochastic modeling of data.\u003cbr\u003eEmphasis on models and statistical analysis\u003cbr\u003eof data with a significant temporal\u003cbr\u003eand/or spatial structure.  This course\u003cbr\u003ewill analyze time and space dependent\u003cbr\u003erandom phenomena from two perspectives: \u003cbr\u003eStationary Time Series: Spectral representation of\u003cbr\u003edeterministic signals, autocorrelation.  Power spectra.\u003cbr\u003e Transmission of stationary signals through\u003cbr\u003elinear filters. Optimal filter design, signal-to-noise\u003cbr\u003eratio.  Gaussian signals and correlation\u003cbr\u003ematrices. Spectral representation and computer simulation\u003cbr\u003eof stationary signals.  Discrete Markov\u003cbr\u003eChains:  Transition matrices, recurrences and\u003cbr\u003ethe first step analysis.  Steady\u003cbr\u003erate.  Recurrence and ergodicity, empirical\u003cbr\u003eaverages.  Long run behavior, convergence\u003cbr\u003eto steady state.  Time to\u003cbr\u003eabsorption.  Eigenvalues and nonhomogeneous Markov\u003cbr\u003echains.  Introduction to Gibbs fields\u003cbr\u003eand Markov Chain Monte Carlo (MCMC).\u003cbr\u003e This course is related to\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 345\u003cbr\u003eSTAT 243\u003cbr\u003eSTAT 332\u003cbr\u003eSTAT 312\u003cbr\u003eMATH 491\u003cbr\u003eSTAT 312R\u003c/small\u003e"}, {"color": "#00682a", "group": 2, "id": "STAT 437", "label": "STAT 437", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Time Series and Markov Chains\u003cbr\u003e\nIntroduction to stochastic modeling of data.\u003cbr\u003eEmphasis on models and statistical analysis\u003cbr\u003eof data with a significant temporal\u003cbr\u003eand/or spatial structure.  This course\u003cbr\u003ewill analyze time and space dependent\u003cbr\u003erandom phenomena from two perspectives: \u003cbr\u003eStationary Time Series: Spectral representation of\u003cbr\u003edeterministic signals, autocorrelation.  Power spectra.\u003cbr\u003e Transmission of stationary signals through\u003cbr\u003elinear filters. Optimal filter design, signal-to-noise\u003cbr\u003eratio.  Gaussian signals and correlation\u003cbr\u003ematrices. Spectral representation and computer simulation\u003cbr\u003eof stationary signals.  Discrete Markov\u003cbr\u003eChains:  Transition matrices, recurrences and\u003cbr\u003ethe first step analysis.  Steady\u003cbr\u003erate.  Recurrence and ergodicity, empirical\u003cbr\u003eaverages.  Long run behavior, convergence\u003cbr\u003eto steady state.  Time to\u003cbr\u003eabsorption.  Eigenvalues and nonhomogeneous Markov\u003cbr\u003echains.  Introduction to Gibbs fields\u003cbr\u003eand Markov Chain Monte Carlo (MCMC).\u003cbr\u003e This course is related to\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 345\u003cbr\u003eSTAT 332\u003cbr\u003eSTAT 312\u003cbr\u003eMATH 491\u003cbr\u003eSTAT 243\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "OPRE 427", "label": "OPRE 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConvexity and Optimization\u003cbr\u003e\nIntroduction to the theory of convex\u003cbr\u003esets and functions and to the\u003cbr\u003eextremes in problems in areas of\u003cbr\u003emathematics where convexity plays a role.\u003cbr\u003e Among the topics discussed are\u003cbr\u003ebasic properties of convex sets (extreme\u003cbr\u003epoints, facial structure of polytopes), separation\u003cbr\u003etheorems, duality and polars, properties of\u003cbr\u003econvex functions, minima and maxima of\u003cbr\u003econvex functions over convex set, various\u003cbr\u003eoptimization problems.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#2c2c2c", "group": 0, "id": "PHOL 419", "label": "PHOL 419", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Probability and Stochastic Processes for Biology\u003cbr\u003e\nApplications of probability and stochastic processes\u003cbr\u003eto biological systems. Mathematical topics will\u003cbr\u003einclude: introduction to discrete and continuous\u003cbr\u003eprobability spaces (including numerical generation of\u003cbr\u003epseudo random samples from specified probability\u003cbr\u003edistributions), Markov processes in discrete and\u003cbr\u003econtinuous time with discrete and continuous\u003cbr\u003esample spaces, point processes including homogeneous\u003cbr\u003eand inhomogeneous Poisson processes and Markov\u003cbr\u003echains on graphs, and diffusion processes\u003cbr\u003eincluding Brownian motion and the Ornstein-Uhlenbeck\u003cbr\u003eprocess.  Biological topics will be\u003cbr\u003edetermined by the interests of the\u003cbr\u003estudents and the instructor.  Likely\u003cbr\u003etopics include: stochastic ion channels, molecular\u003cbr\u003emotors and stochastic ratchets, actin and\u003cbr\u003etubulin polymerization, random walk models for\u003cbr\u003eneural spike trains, bacterial chemotaxis, signaling\u003cbr\u003eand genetic regulatory networks, and stochastic\u003cbr\u003epredator-prey dynamics.  The emphasis will\u003cbr\u003ebe on practical simulation and analysis\u003cbr\u003eof stochastic phenomena in biological systems.\u003cbr\u003e Numerical methods will be developed\u003cbr\u003eusing a combination of MATLAB, the\u003cbr\u003eR statistical package, MCell, and/or URDME,\u003cbr\u003eat the discretion of the instructor.\u003cbr\u003e Student projects will comprise a\u003cbr\u003emajor part of the course.\n \u003cbr\u003ePrereqs:\u003cbr\u003eBIOL 300\u003cbr\u003eMATH 307\u003cbr\u003eMATH 201\u003cbr\u003eBIOL 306\u003cbr\u003eMATH 224\u003cbr\u003eMATH 223\u003c/small\u003e"}, {"color": "#a9a7cf", "group": 3, "id": "MATH 224", "label": "MATH 224", "shape": "dot", "size": 52, "title": "\u003csmall\u003eElementary Differential Equations\u003cbr\u003e\nA first course in ordinary differential\u003cbr\u003eequations. First order equations and applications,\u003cbr\u003elinear equations with co

s of semiconductor\u003cbr\u003edevices including junction diodes, bipolar junction\u003cbr\u003etransistors, and field effect transistors.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#d9d9d9", "group": 0, "id": "PHYS 124", "label": "PHYS 124", "shape": "dot", "size": 16, "title": "\u003csmall\u003e Physics and Frontiers II - Electricity and Magnetism\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "EECS 315", "label": "EECS 315", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#090909", "group": 0, "id": "ECSE 474", "label": "ECSE 474", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAdvanced Control and Energy Systems\u003cbr\u003e\nThis course introduces applied quantitative robust\u003cbr\u003eand nonlinear control engineering techniques to\u003cbr\u003eregulate automatically renewable energy systems in\u003cbr\u003egeneral and wind turbines in particular.\u003cbr\u003e The course also studies the\u003cbr\u003efundamentals for dynamic multidisciplinary modeling and\u003cbr\u003eanalysis of large multi-megawatt wind turbines\u003cbr\u003e(mechanics, aerodynamics, electrical systems, control concepts,\u003cbr\u003eetc.).  The course combines lecture\u003cbr\u003esessions and lab hours.  The\u003cbr\u003e400-level includes an experimental lab competition,\u003cbr\u003ewhere the object is to design,\u003cbr\u003eimplement, and experimentally validate a control\u003cbr\u003estrategy to regulate a real system\u003cbr\u003ein the laboratory (helicopter control competition\u003cbr\u003eor similar); it will also include\u003cbr\u003eadditional project design reports.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 304\u003c/small\u003e"}, {"color": "#4d4d4d", "group": 0, "id": "ECSE 375", "label": "ECSE 375", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Control\u003cbr\u003e\nThis course provides a practical treatment\u003cbr\u003eof the study of control engineering\u003cbr\u003esystems. It emphasizes best practices in\u003cbr\u003eindustry so that students learn what\u003cbr\u003easpects of plant and control system\u003cbr\u003edesign are critical. The course develops\u003cbr\u003etheory and practice for digital computer\u003cbr\u003econtrol systems; PID controller design (modes,\u003cbr\u003eforms and tuning methods); Control structure\u003cbr\u003edesign (feed-forward, cascade control, predictive control,\u003cbr\u003edisturbance observers, multi-loop configurations, multivariable control);\u003cbr\u003eActuators, sensors and common loops; Dynamic\u003cbr\u003eperformance evaluation; and some advanced control\u003cbr\u003etechniques (quantitative robust control, gain-scheduling and\u003cbr\u003eadaptive control) to achieve a good\u003cbr\u003eperformance over a range of operating\u003cbr\u003econditions.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 374\u003cbr\u003eECSE 474\u003c/small\u003e"}, {"color": "#303030", "group": 0, "id": "ECSE 413", "label": "ECSE 413", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNonlinear Systems I\u003cbr\u003e\nThis course will provide an introduction\u003cbr\u003eto techniques used for the analysis\u003cbr\u003eof nonlinear dynamic systems.  Topics\u003cbr\u003ewill include existence and uniqueness of\u003cbr\u003esolutions, phase plane analysis of two\u003cbr\u003edimensional systems including Poincare-Bendixson, describing functions\u003cbr\u003efor single-input single-output systems, averaging methods,\u003cbr\u003ebifurcation theory, stability, and an introduction\u003cbr\u003eto the study of complicated dynamics\u003cbr\u003eand chaos.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 408\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "EECS 351", "label": "EECS 351", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "ECSE 316", "label": "ECSE 316", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Communications\u003cbr\u003e\nThis course introduces the fundamentals of\u003cbr\u003ewireless communications including backgrounds, important concepts,\u003cbr\u003eand cutting-edge technologies. In particular, the\u003cbr\u003ecourse focuses on interesting and important\u003cbr\u003etopics in wireless communications, such as\u003cbr\u003e(but not limited to): Overview of\u003cbr\u003ewireless communication networks and protocols, the\u003cbr\u003ecellular concept, system design fundamentals, brief\u003cbr\u003eintroduction to wireless physical layer fundamentals,\u003cbr\u003emultiple access control protocols for wireless\u003cbr\u003esystems, wireless networking (routing/rerouting, wireless TCP/IP),\u003cbr\u003emobility management, call admission control and\u003cbr\u003eresource allocation, revolution/evolution towards future generation\u003cbr\u003ewireless networks, overview of wireless mesh\u003cbr\u003enetworks, mobile ad hoc networks and\u003cbr\u003ewireless sensor networks, and wireless security\u003cbr\u003e(optional).\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 351\u003cbr\u003eEECS 351\u003c/small\u003e"}, {"color": "#08316d", "group": 1, "id": "CSDS 489", "label": "CSDS 489", "shape": "dot", "size": 12, "title": "\u003csmall\u003eRobotics I\u003cbr\u003e\nOrientation and configuration coordinate transformations, forward\u003cbr\u003eand inverse kinematics and Newton-Euler and\u003cbr\u003eLagrange-Euler dynamic analysis. Planning of manipulator\u003cbr\u003etrajectories. Force, position, and hybrid control\u003cbr\u003eof robot manipulators. Analytical techniques applied\u003cbr\u003eto select industrial robots.  \u003cbr\u003ePrereqs:\u003cbr\u003eEMAE 181\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 589", "label": "CSDS 589", "shape": "dot", "size": 10, "title": "\u003csmall\u003eRobotics II\u003cbr\u003e\nSurvey of research issues in robotics.\u003cbr\u003eForce control, visual servoing, robot autonomy,\u003cbr\u003eon-line planning, high-speed control, man/machine interfaces,\u003cbr\u003erobot learning, sensory processing for real-time\u003cbr\u003econtrol. Primarily a project-based lab course\u003cbr\u003ein which students design real-time software\u003cbr\u003eexecuting on multi-processors to control an\u003cbr\u003eindustrial robot.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 489\u003c/small\u003e"}, {"color": "#bebebe", "group": 0, "id": "EMAE 181", "label": "EMAE 181", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5e3a98", "group": 3, "id": "MATH 401", "label": "MATH 401", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAbstract Algebra I\u003cbr\u003e\nBasic properties of groups, rings, modules\u003cbr\u003eand fields. Isomorphism theorems for groups;\u003cbr\u003eSylow theorem; nilpotency and solvability of\u003cbr\u003egroups; Jordan-Holder theorem; Gauss lemma and\u003cbr\u003eEisenstein\u0027s criterion; finitely generated modules over\u003cbr\u003eprincipal ideal domains with applications to\u003cbr\u003eabelian groups and canonical forms for\u003cbr\u003ematrices; categories and functors; tensor product\u003cbr\u003eof modules, bilinear and quadratic forms;\u003cbr\u003efield extensions; fundamental theorem of Galois\u003cbr\u003etheory, solving equations by radicals.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 308\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 491", "label": "MATH 491", "shape": "dot", "size": 16, "title": "\u003csmall\u003eProbability I\u003cbr\u003e\nProbabilistic concepts. Discrete probability, elementary distributions.\u003cbr\u003eMeasure theoretic framework of probability theory.\u003cbr\u003eProbability spaces, sigma algebras, expectations, distributions.\u003cbr\u003eIndependence. Classical results on almost sure\u003cbr\u003econvergence of sums of independent random\u003cbr\u003evariables. Kolmogorov\u0027s law of large numbers.\u003cbr\u003eRecurrence of sums. Weak convergence of\u003cbr\u003eprobability measures. Inversion, Levy\u0027s continuity theorem.\u003cbr\u003eCentral limit theorem. Introduction to the\u003cbr\u003ecentral limit problem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 492", "label": "MATH 492", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProbability II\u003cbr\u003e\nConditional expectations. Discrete parameter martingales. Stopping\u003cbr\u003etimes, optional stopping. Discrete parameter stationary\u003cbr\u003eprocesses and ergodic theory. Discrete time\u003cbr\u003eMarkov processes. Introduction to continuous parameter\u003cbr\u003estochastic processes. Kolmogorov\u0027s consistency theorem. Gaussian\u003cbr\u003eprocesses. Brownian motion theory (sample path\u003cbr\u003eproperties, strong Markov property, Martingales associated\u003cbr\u003eto Brownian motion, functional central limit\u003cbr\u003etheorem).\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 491\u003c/small\u003e"}, {"color": "#a5a5a5", "group": 0, "id": "PHYS 221", "label": "PHYS 221", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Modern Physics\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EPBI 481", "label": "EPBI 481", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 121", "label": "MATH 121", "shape": "dot", "size": 18, "title": "\u003csmall\u003eCalculus for Science and Engineering I\u003cbr\u003e\nFunctions, analytic geometry of lines and\u003cbr\u003epolynomials, limits, derivatives of algebraic and\u003cbr\u003etrigonometric functions. Definite integral, antiderivatives, fundamental\u003cbr\u003etheorem of calculus, change of variables.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 123", "label": "MATH 123", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Calculus I\u003cbr\u003e\nLimits, continuity, derivatives of algebraic and\u003cbr\u003etranscendental functions, including applications, basic properties\u003cbr\u003eof integration. Techniques of integration and\u003cbr\u003eapplications.  Students must have 31/2\u003cbr\u003eyears of high school mathematics. Credit\u003cbr\u003efor at most one of \u003cbr\u003e\u003c/small\u003e"}, {"color": "#d9d9ea", "group": 3, "id": "MATH 125", "label": "MATH 125", "shape": "dot", "size": 12, "title": "\u003csmall\u003e Math and Calculus Applications for Life, Managerial, and Social Sci I\u003cbr\u003e\nDiscrete and continuous probability; differential and\u003cbr\u003eintegral calculus of one variable; graphing,\u003cbr\u003erelated rates, maxima and minima. Integration\u003cbr\u003etechniques, numerical methods, volumes, areas. Applications\u003cbr\u003eto the physical, life, and social\u003cbr\u003esciences. Students planning to take more\u003cbr\u003ethan two semesters of introductory mathematics\u003cbr\u003eshould take  \u003c/small\u003e"}, {"color": "#dadada", "group": 0, "id": "PHYS 121", "label": "PHYS 121", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGeneral Physics I - Mechanics\u003c/small\u003e"}, {"color": "#1d6cb1", "group": 1, "id": "CSDS 376", "label": "CSDS 376", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMobile Robotics\u003cbr\u003e\nDesign of software systems for mobile\u003cbr\u003erobot control, including: motion control; sensory\u003cbr\u003eprocessing; localization and mapping; mobile-robot planning\u003cbr\u003eand navigation; and implementation of goal-directed\u003cbr\u003ebehaviors.  The course has a\u003cbr\u003eheavy lab component involving a sequence\u003cbr\u003eof design challenges and competitions performed\u003cbr\u003ein teams.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 473\u003cbr\u003eCSDS 373\u003cbr\u003eECSE 373\u003cbr\u003eCSDS 473\u003c/small\u003e"}, {"color": "#0a0a0a", "group": 0, "id": "EECS 473", "label": "EECS 473", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#083776", "group": 1, "id": "CSDS 476", "label": "CSDS 476", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Mobile Robotics\u003cbr\u003e\nDesign of software systems for mobile\u003cbr\u003erobot control, including: motion control; sensory\u003cbr\u003eprocessing; localization and mapping; mobile-robot planning\u003cbr\u003eand navigation; and implementation of goal-directed\u003cbr\u003ebehaviors.  The course has a\u003cbr\u003eheavy lab component involving a sequence\u003cbr\u003eof design challenges and competitions performed\u003cbr\u003ein teams.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 473\u003cbr\u003eEECS 373\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "EECS 373", "label": "EECS 373", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#7b72b4", "group": 3, "id": "MATH 322", "label": "MATH 322", "shape": "dot", "size": 18, "title": "\u003csmall\u003e Fundamentals of Analysis II\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 321\u003cbr\u003eMATH 421\u003c/small\u003e"}, {"color": "#481084", "group": 3, "id": "MATH 465", "label": "MATH 465", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDifferential Geometry\u003cbr\u003e\nManifolds and differential geometry. Vector fields;\u003cbr\u003eRiemannian metrics; curvature; intrinsic and extrinsic\u003cbr\u003egeometry of surfaces and curves; structural\u003cbr\u003eequations of Riemannian geometry; the Gauss-Bonnet\u003cbr\u003etheorem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 321\u003c/small\u003e"}, {"color": "#552a90", "group": 3, "id": "MATH 425", "label": "MATH 425", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Complex Analysis I\u003cbr\u003e\nAnalytic functions. Integration over paths in\u003cbr\u003ethe complex plane. Index of a\u003cbr\u003epoint with respect to a closed\u003cbr\u003epath; Cauchy\u0027s theorem and Cauchy\u0027s integral\u003cbr\u003eformula; power series representation; open mapping\u003cbr\u003etheorem; singularities; Laurent expansion; residue calculus;\u003cbr\u003eharmonic functions; Poisson\u0027s formula; Riemann mapping\u003cbr\u003etheorem. More theoretical and at a\u003cbr\u003ehigher level than  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003cbr\u003eMATH 422\u003c/small\u003e"}, {"color": "#562b91", "group": 3, "id": "MATH 423", "label": "MATH 423", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Real Analysis I\u003cbr\u003e\nGeneral theory of measure and integration.\u003cbr\u003eMeasures and outer measures. Lebesgue measure\u003cbr\u003eon n-space. Integration. Convergence theorems. Product\u003cbr\u003emeasures and Fubini\u0027s theorem. Signed measures.\u003cbr\u003eHahn-Jordan decomposition, Radon-Nikodym theorem, and Lebesgue\u003cbr\u003edecomposition. SpaceP-integrable function. Lebesgue differentiation theorem\u003cbr\u003ein n-space.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003cbr\u003eMATH 422\u003c/small\u003e"}, {"color": "#470f84", "group": 3, "id": "MATH 467", "label": "MATH 467", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDifferentiable Manifolds\u003cbr\u003e\nDifferentiable manifolds and structures on manifolds.\u003cbr\u003eTangent and cotangent bundle; vector fields;\u003cbr\u003edifferential forms; tensor calculus; integration and\u003cbr\u003eStokes\u0027 theorem. May include Hamiltonian systems\u003cbr\u003eand their formulation on manifolds; symplectic\u003cbr\u003estructures; connections and curvature; foliations and\u003cbr\u003eintegrability.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 322\u003c/small\u003e"}, {"color": "#dfdfdf", "group": 0, "id": "CHEM 106", "label": "CHEM 106", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrinciples of Chemistry II\u003c/small\u003e"}, {"color": "#38a156", "group": 2, "id": "STAT 326", "label": "STAT 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultivariate Analysis and Data Mining\u003cbr\u003e\nExtensions of exploratory data analysis and\u003cbr\u003emodeling to multivariate response observations and\u003cbr\u003eto non-Gaussian data. Singular value decomposition\u003cbr\u003eand projection, principal components, factor analysis\u003cbr\u003eand latent structure analysis, discriminant analysis\u003cbr\u003eand clustering techniques, cross-validation, E-M algorithm,\u003cbr\u003eCART.  Introduction to generalized linear\u003cbr\u003emodeling.  Case studies of complex\u003cbr\u003edata sets with multiple objectives for\u003cbr\u003eanalysis.  \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 325\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 495A", "label": "STAT 495A", "shape": "dot", "size": 10, "title": "\u003csmall\u003eConsulting Forum\u003cbr\u003e\nThis course unifies what students have\u003cbr\u003elearned in their course work to\u003cbr\u003eapply their knowledge in consulting. It\u003cbr\u003erecognizes the fact that the essence\u003cbr\u003eof the statistical profession is continuing\u003cbr\u003einteraction with practitioners in the sciences,\u003cbr\u003eengineering, medicine, economics, etc. The course\u003cbr\u003epresents the views of prominent experts\u003cbr\u003ein the field as obtained from\u003cbr\u003ethe literature and other sources. The\u003cbr\u003eresponsibilities of the consultant and the\u003cbr\u003eclient are discussed. Sample consulting problems\u003cbr\u003eare presented and strategies for solving\u003cbr\u003ethem are provided.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 425\u003cbr\u003eSTAT 325\u003c/small\u003e"}, {"color": "#1e1e1e", "group": 0, "id": "EPBI 441", "label": "EPBI 441", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#141414", "group": 0, "id": "EPBI 458", "label": "EPBI 458", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5e3a98", "group": 3, "id": "MATH 402", "label": "MATH 402", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAbstract Algebra II\u003cbr\u003e\nA continuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 401\u003c/small\u003e"}, {"color": "#552a90", "group": 3, "id": "MATH 424", "label": "MATH 424", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Real Analysis II\u003cbr\u003e\nMeasures on locally compact spaces. Riesz\u003cbr\u003erepresentation theorem. Elements of functional analysis.\u003cbr\u003eNormed linear spaces. Hahn-Banach, Banach-Steinhaus, open\u003cbr\u003emapping, closed graph theorems. Weak topologies.\u003cbr\u003eBanach-Alaoglu theorem. Function spaces. Stone-Weierstrass and\u003cbr\u003eAscoli theorems. Basic Hilbert space theory.\u003cbr\u003eApplication to Fourier series. Additional topics:\u003cbr\u003eHaar measure on locally compact groups.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 423\u003c/small\u003e"}, {"color": "#491285", "group": 3, "id": "MATH 462", "label": "MATH 462", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Topology\u003cbr\u003e\nThe fundamental group and covering spaces;\u003cbr\u003evan Kampen\u0027s theorem. Higher homotopy groups;\u003cbr\u003elong-exact sequence of a pair. Homology\u003cbr\u003etheory; chain complexes; short and long\u003cbr\u003eexact sequences; Mayer-Vietoris sequence. Homology of\u003cbr\u003esurfaces and complexes; applications.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 461\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "EBME 300", "label": "EBME 300", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#a3a3a3", "group": 0, "id": "BIOL 225", "label": "BIOL 225", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b2b2b2", "group": 0, "id": "ORIG 202", "label": "ORIG 202", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "ORIG 201", "label": "ORIG 201", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "ECSE 426", "label": "ECSE 426", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMOS Integrated Circuit Design\u003cbr\u003e\nDesign of digital and analog MOS\u003cbr\u003eintegrated circuits. IC fabrication and device\u003cbr\u003emodels. Logic, memory, and clock generation.\u003cbr\u003eAmplifiers, comparators, references, and switched-capacitor circuits.\u003cbr\u003eCharacterization of circuit performance with/without parasitics\u003cbr\u003eusing hand analysis and SPICE circuit\u003cbr\u003esimulation.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 344\u003cbr\u003eECSE 321\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "ECSE 427", "label": "ECSE 427", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOptoelectronic and Photonic Devices\u003cbr\u003e\nIn this course, we will study\u003cbr\u003ethe optical transitions, absorptions, and gains\u003cbr\u003ein semiconductors. We will discuss the\u003cbr\u003eoptical processes in semiconductor bulk as\u003cbr\u003ewell as low dimensional structures such\u003cbr\u003eas quantum well and quantum dot.\u003cbr\u003eThe fundamentals, technologies and applications of\u003cbr\u003eimportant optoelectronic devices (e.g., light-emitting diodes,\u003cbr\u003esemiconductor lasers, solar cells and photo-detectors)\u003cbr\u003ewill be introduced. We will learn\u003cbr\u003ethe current state-of-the-art of these devices.\u003cbr\u003e  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 321\u003c/small\u003e"}, {"color": "#757575", "group": 0, "id": "EECS 304", "label": "EECS 304", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#2f2f2f", "group": 0, "id": "ECSE 415", "label": "ECSE 415", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntegrated Circuit Technology I\u003cbr\u003e\nReview of semiconductor technology. Device fabrication\u003cbr\u003eprocessing, material evaluation, oxide passivation, pattern\u003cbr\u003etransfer technique, diffusion, ion implantation, metallization,\u003cbr\u003eprobing, packaging, and testing. Design and\u003cbr\u003efabrication of passive and active semi-conductor\u003cbr\u003edevices.  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#222222", "group": 0, "id": "ECSE 434", "label": "ECSE 434", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMicrosystems Technology\u003cbr\u003e\nThis course provides an overarching coverage\u003cbr\u003eof microsystems technology, which is rooted\u003cbr\u003ein micro-electromechanical systems (MEMS).  It\u003cbr\u003ecovers the convergence of sensors and\u003cbr\u003eactuators, with wireless communications, computing and\u003cbr\u003e(social) networks.  Microsystems incorporate sensors\u003cbr\u003eand actuators to interface computing with\u003cbr\u003eits physical environment-enabling perception and control.\u003cbr\u003e Microsystems are key enablers of\u003cbr\u003esmartphones, wearables, drones, robots, cars, aircrafts,\u003cbr\u003eweapons, etc.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#1d1d1d", "group": 0, "id": "ECSE 443", "label": "ECSE 443", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFlexible Electronics\u003cbr\u003e\nLearning about flexible and stretchable electronics\u003cbr\u003efrom materials to applications.  Covering\u003cbr\u003eorganic and inorganic semiconductors, vacuum and\u003cbr\u003esolution-based metal-oxide semiconductors, nanomembranes and nanocrystals,\u003cbr\u003econductors and insulators, flexible and ultra-high-resolution\u003cbr\u003edisplays, lightemitting transistors, organic and inorganic\u003cbr\u003ephotovoltaics, large-area imagers and sensors, non-volatile\u003cbr\u003ememories and radio-frequency identification tags. \u003cbr\u003eDiscussing applications of flexible, stretchable and\u003cbr\u003elarge-area electronics as part of the\u003cbr\u003eforegoing topics.   \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 322\u003c/small\u003e"}, {"color": "#727272", "group": 0, "id": "EBME 308", "label": "EBME 308", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#5f5f5f", "group": 0, "id": "ECSE 344", "label": "ECSE 344", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElectronic Analysis and Design\u003cbr\u003e\nThe design and analysis of real-world\u003cbr\u003ecircuits. Topics include: junction diodes, non-ideal\u003cbr\u003eop-amp models, characteristics and models for\u003cbr\u003elarge and small signal operation of\u003cbr\u003ebipolar junction transistors (BJTs) and field\u003cbr\u003eeffect transistors (FETs), selection of operating\u003cbr\u003epoint and biasing for BJT and\u003cbr\u003eFET amplifiers. Hybrid-pi model and other\u003cbr\u003eadvanced circuit models, cascaded amplifiers, negative\u003cbr\u003efeedback, differential amplifiers, oscillators, tuned circuits,\u003cbr\u003eand phase-locked loops. Computers will be\u003cbr\u003eextensively used to model circuits. Selected\u003cbr\u003eexperiments and/or laboratory projects.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 245\u003c/small\u003e"}, {"color": "#979797", "group": 0, "id": "EECS 245", "label": "EECS 245", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#0d0d0d", "group": 0, "id": "ECSE 468", "label": "ECSE 468", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePower System Analysis I\u003cbr\u003e\nThis course introduces the steady-state modeling\u003cbr\u003eand analysis of electric power systems.\u003cbr\u003eThe course discusses the modeling of\u003cbr\u003eessential power system network components such\u003cbr\u003eas transformers and transmission lines. The\u003cbr\u003ecourse also discusses important steady-state analysis\u003cbr\u003eof three-phase power system network, such\u003cbr\u003eas the power flow and economic\u003cbr\u003eoperation studies. Through the use of\u003cbr\u003ePowerWorld Simulator education software, further understanding\u003cbr\u003eand knowledge can be gained on\u003cbr\u003ethe operational characteristics of AC power\u003cbr\u003esystems. Special topics concerning new grid\u003cbr\u003etechnologies will be discussed towards the\u003cbr\u003esemester end. The prerequisite requirements of\u003cbr\u003ethe course include the concepts and\u003cbr\u003ecomputational techniques of Alternative Current (AC)\u003cbr\u003ecircuit and electromagnetic field.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 245\u003c/small\u003e"}, {"color": "#000000", "group": 0, "id": "ECSE 526", "label": "ECSE 526", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntegrated Mixed-Signal Systems\u003cbr\u003e\nMixed-signal (analog/digital) integrated circuit design. D-to-A\u003cbr\u003eand A-to-D conversion, applications in mixed-signal\u003cbr\u003eVLSI, low-noise and low-power techniques, and\u003cbr\u003ecommunication sub-circuits. System simulation at the\u003cbr\u003etransistor and behavioral levels using SPICE.\u003cbr\u003eClass will design a mixed-signal CMOS\u003cbr\u003eIC for fabrication by MOSIS. \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 426\u003c/small\u003e"}, {"color": "#525252", "group": 0, "id": "EECS 368", "label": "EECS 368", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#0d0d0d", "group": 0, "id": "ECSE 469", "label": "ECSE 469", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePower System Analysis II\u003cbr\u003e\nThis course extends upon the steady\u003cbr\u003estate analysis of power systems to\u003cbr\u003ecover study topics that are essential\u003cbr\u003efor power system planning and operation.\u003cbr\u003eSpecial system operating conditions are considered,\u003cbr\u003esuch as unbalanced network operation and\u003cbr\u003ecomponent faults. Among the most important\u003cbr\u003eanalytical methods developed, are symmetrical components\u003cbr\u003eand sequence networks. Other study topics\u003cbr\u003ediscussed include the electric machine modeling\u003cbr\u003eand power system transient stability. The\u003cbr\u003elatter half of the course presents\u003cbr\u003ecomputational methods and control algorithms that\u003cbr\u003eare essential for power system operation,\u003cbr\u003esuch as generation control and state\u003cbr\u003eestimation.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 368\u003c/small\u003e"}, {"color": "#0c0c0c", "group": 0, "id": "ECSE 470", "label": "ECSE 470", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSmart Grid\u003cbr\u003e\nThis course starts with an introduction\u003cbr\u003eto the US electric power system\u003cbr\u003einfrastructure and national electricity policy. Then\u003cbr\u003epower system operations and reliability practices\u003cbr\u003eare described. In the context of\u003cbr\u003ecurrently existing infrastructure and operation strategies,\u003cbr\u003ethe course discusses the new Smart\u003cbr\u003eGrid technologies such as renewable resources,\u003cbr\u003edistributed generation, demand response, energy storage\u003cbr\u003eand electric vehicles. Additional important topics\u003cbr\u003eof discussion include Advanced Meter Infrastructure,\u003cbr\u003emicrogrids, the IEEE 1547 Interconnection Standard,\u003cbr\u003eand other interoperability standards. The course\u003cbr\u003ecaptures the evolving progress made in\u003cbr\u003eSmart Grid technologies and the impacts\u003cbr\u003eon power system economics and reliability.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 368\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480A", "label": "ECSE 480A", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Wireless Health\u003cbr\u003e\nStudy of convergence of wireless communications,\u003cbr\u003emicrosystems, information technology, persuasive psychology, and\u003cbr\u003ehealth care.  Discussion of health\u003cbr\u003ecare delivery system, medical decision-making, persuasive\u003cbr\u003epsychology, and wireless health value chain\u003cbr\u003eand business models.  Understanding of\u003cbr\u003ehealth information technology, processing of monitoring\u003cbr\u003edata, wireless communication, biomedical sensing techniques,\u003cbr\u003eand health monitoring technical approaches and\u003cbr\u003esolutions.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480C", "label": "EBME 480C", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Sensing Instrumentation\u003cbr\u003e\nStudy of principles, applications, and design\u003cbr\u003eof biomedical instruments with special emphasis\u003cbr\u003eon transducers. Understanding of basic sensors,\u003cbr\u003eamplifiers, and signal processing. Discussion of\u003cbr\u003ethe origin of biopotential, and biopotential\u003cbr\u003eelectrodes and amplifiers (including biotelemetry). Understanding\u003cbr\u003eof chemical sensors and clinical laboratory\u003cbr\u003einstrumentation, including microfluidics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEBME 480A\u003cbr\u003eEBME 480B\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EBME 480B", "label": "EBME 480B", "shape": "dot", "size": 12, "title": "\u003csmall\u003eThe Human Body\u003cbr\u003e\nStudy of structural organization of the\u003cbr\u003ebody.  Introduction to anatomy, physiology,\u003cbr\u003eand pathology, covering the various systems\u003cbr\u003eof the body.  Comparison of\u003cbr\u003eelegant and efficient operation of the\u003cbr\u003ebody and the related consequences of\u003cbr\u003ewhen things go wrong, presented in\u003cbr\u003ethe context of each system of\u003cbr\u003ethe body.  Introduction to medical\u003cbr\u003ediagnosis and terminology in the course\u003cbr\u003eof covering the foregoing.\n \u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "EECS 480R", "label": "EECS 480R", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "ECSE 480S", "label": "ECSE 480S", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWireless Health Product Development\u003cbr\u003e\nIntegrating application requirements, market data, concept\u003cbr\u003eformulation, design innovation, and manufacturing resources\u003cbr\u003efor creating differentiated wireless health products\u003cbr\u003ethat delight the user.  Learning\u003cbr\u003euser-centric product development best practices, safety,\u003cbr\u003esecurity and privacy considerations, and risk\u003cbr\u003emanagement planning.  Understanding the regulatory\u003cbr\u003eprocess.  Identifying and managing product\u003cbr\u003edevelopment tradeoffs.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 480R\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "CSDS 395", "label": "CSDS 395", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Computer Science\u003cbr\u003e\nCapstone course for computer science seniors.\u003cbr\u003e Material from previous and concurrent\u003cbr\u003ecourses used to solve computer programming\u003cbr\u003eproblems and to develop software systems.\u003cbr\u003e Professional engineering topics such as\u003cbr\u003eproject management, engineering design, communications, and\u003cbr\u003eprofessional ethics.  Requirements include periodic\u003cbr\u003ereporting of progress, plus a final\u003cbr\u003eoral presentation and written report. \u003cbr\u003eScheduled formal project presentations during last\u003cbr\u003eweek of classes. Counts as SAGES\u003cbr\u003eSenior Capstone.\n \u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311A", "label": "BIOL 311A", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Technologies in Bioinformatics\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311B", "label": "BIOL 311B", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Data Integration in Bioinformatics\u003c/small\u003e"}, {"color": "#707070", "group": 0, "id": "BIOL 311C", "label": "BIOL 311C", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSurvey of Bioinformatics: Translational Bioinformatics\u003c/small\u003e"}, {"color": "#666666", "group": 0, "id": "COGS 330", "label": "COGS 330", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognition and Computation\u003cbr\u003e\nAn introduction to (1) theories of\u003cbr\u003ethe relationship between cognition and computation;\u003cbr\u003e(2) computational models of human cognition\u003cbr\u003e(e.g. models of decision-making or concept\u003cbr\u003ecreation); and (3) computational tools for\u003cbr\u003ethe study of human cognition. All\u003cbr\u003ethree dimensions involve data science: theories\u003cbr\u003eare tested against archives of brain\u003cbr\u003eimaging data; models are derived from\u003cbr\u003eand tested against datasets of e.g.,\u003cbr\u003efinancial decisions (markets), legal rulings and\u003cbr\u003efindings (juries, judges, courts), legislative actions,\u003cbr\u003eand healthcare decisions; computational tools aggregate\u003cbr\u003edata and operate upon it analytically,\u003cbr\u003efor search, recognition, tagging, machine learning,\u003cbr\u003estatistical description, and hypothesis testing.\n \u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "ECON 326", "label": "ECON 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEconometrics\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "ECON 327", "label": "ECON 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Econometrics\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "MKMR 310", "label": "MKMR 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMarketing Analytics\u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "MPHP 301", "label": "MPHP 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Epidemiology\u003c/small\u003e"}, {"color": "#272727", "group": 0, "id": "MPHP 426", "label": "MPHP 426", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAn Introduction to GIS for Health and Social Sciences\u003c/small\u003e"}, {"color": "#1764ab", "group": 1, "id": "CSDS 392", "label": "CSDS 392", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApp Development for iOS\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003eapp development for iPhone and iPad\u003cbr\u003eusing Cocoa Touch Framework and Xcode\u003cbr\u003edevelopment environment. Topics include Swift programming\u003cbr\u003elanguage and iOS SDK/foundations, object-oriented design\u003cbr\u003eand model-view-controller framework, user interface design\u003cbr\u003eusing Xcode. Additional topics may include\u003cbr\u003edata management, map applications, animations and\u003cbr\u003esome recent developments in iOS. \u003cbr\u003e \u003c/small\u003e"}, {"color": "#737373", "group": 0, "id": "PHIL 306", "label": "PHIL 306", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Logic and Model Theory\u003cbr\u003e\nPropositional calculus and quantification theory; consistency\u003cbr\u003eand completeness theorems; G\u00f6del incompleteness results\u003cbr\u003eand their philosophical significance; introduction to\u003cbr\u003ebasic concepts of model theory; problems\u003cbr\u003eof formulation of arguments in philosophy\u003cbr\u003eand the sciences.\n \u003c/small\u003e"}, {"color": "#083d7f", "group": 1, "id": "CSDS 465", "label": "CSDS 465", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Vision\u003cbr\u003e\nThe goal of computer vision is\u003cbr\u003eto create visual systems that recognize\u003cbr\u003eobjects and recover structures in complex\u003cbr\u003e3D scenes.  This course emphasizes\u003cbr\u003eboth the science behind our understanding\u003cbr\u003eof the fundamental problems in vision\u003cbr\u003eand the engineering that develops mathematical\u003cbr\u003emodels and inference algorithms to solve\u003cbr\u003ethese problems.  Specific topics include\u003cbr\u003efeature detection, matching, and classification; visual\u003cbr\u003erepresentations and dimensionality reduction; motion detection\u003cbr\u003eand optical flow; image segmentation; depth\u003cbr\u003eperception, multi-view geometry, and 3D reconstruction;\u003cbr\u003eshape and surface perception; visual scene\u003cbr\u003eanalysis and object recognition.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 499", "label": "CSDS 499", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgorithmic Robotics\u003cbr\u003e\nThis course introduces basic algorithmic techniques\u003cbr\u003ein robotic perception and planning. \u003cbr\u003eCourse is divided into two parts.\u003cbr\u003e The first part introduces probabilistic\u003cbr\u003emodeling of robotic motion and sensing,\u003cbr\u003eGaussian and nonparametric filters, and algorithms\u003cbr\u003efor mobile robot localization.  The\u003cbr\u003esecond part introduces fundamental deterministic and\u003cbr\u003erandomized algorithms for motion planning.\n \u003c/small\u003e"}, {"color": "#030303", "group": 0, "id": "ECSE 484", "label": "ECSE 484", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Intelligence I: Basic Principles\u003cbr\u003e\nThis course is concerned with learning\u003cbr\u003ethe fundamentals of a number of\u003cbr\u003ecomputational methodologies which are used in\u003cbr\u003eadaptive parallel distributed information processing. Such\u003cbr\u003emethodologies include neural net computing, evolutionary\u003cbr\u003eprogramming, genetic algorithms, fuzzy set theory,\u003cbr\u003eand \"artificial life.\" These computational paradigms\u003cbr\u003ecomplement and supplement the traditional practices\u003cbr\u003eof pattern recognition and artificial intelligence.\u003cbr\u003eFunctionalities covered include self-organization, learning a\u003cbr\u003emodel or supervised learning, optimization, and\u003cbr\u003ememorization.\n \u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "ECSE 303", "label": "ECSE 303", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmbedded Systems Design and Laboratory\u003cbr\u003e\nThe purpose of this Course and\u003cbr\u003eLaboratory is to expose and train\u003cbr\u003ethe students in modern embedded systems\u003cbr\u003esoftware and hardware design techniques and\u003cbr\u003epractices including networking and mobile connectivity.\u003cbr\u003eThe rationale for the Course and\u003cbr\u003eLab is based on the explosive\u003cbr\u003egrowth of embedded systems in the\u003cbr\u003eindustry,\nspecifically industrial automation, aviation, surveillance, medical\u003cbr\u003edevices, but also common consumer products.\u003cbr\u003e The course topics cover a\u003cbr\u003ewide range of material as follows.\u003cbr\u003eMicrocontroller systems based on the ARM\u003cbr\u003eprocessor. Essential components, memories, busses interfaces.\u003cbr\u003eDevices, peripherals, GPIOs, device drivers. Sensors\u003cbr\u003eand Actuators, A/D, D/A, DSP. Embedded\u003cbr\u003eLinux, kernels, kernel modules, compilers and\u003cbr\u003eassemblers. Libraries, and debugging facilities. \u003cbr\u003e The Lab will be based\u003cbr\u003eon common platforms such as Raspberry\u003cbr\u003epi, Arduino, ARM embed, supported by\u003cbr\u003ea network of Linux workstations.\n \u003c/small\u003e"}, {"color": "#2c2c2c", "group": 0, "id": "ECSE 419", "label": "ECSE 419", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer System Architecture\u003cbr\u003e\nInteraction between computer systems hardware and\u003cbr\u003esoftware. Pipeline techniques - instruction pipelines\u003cbr\u003e- arithmetic pipelines. Instruction level parallelism.\u003cbr\u003eCache mechanism. I/O structures. Examples taken\u003cbr\u003efrom existing computer systems.\n \u003c/small\u003e"}, {"color": "#030303", "group": 0, "id": "ECSE 485", "label": "ECSE 485", "shape": "dot", "size": 10, "title": "\u003csmall\u003eVLSI Systems\u003cbr\u003e\nBasic MOSFET models, inverters, steering logic,\u003cbr\u003ethe silicon gate, nMOS process, design\u003cbr\u003erules, basic design structures (e.g., NAND\u003cbr\u003eand NOR gates, PLA, ROM, RAM),\u003cbr\u003edesign methodology and tools (spice, N.mpc,\u003cbr\u003eCaesar, mkpla), VLSI technology and system\u003cbr\u003earchitecture. Requires project and student presentation,\u003cbr\u003elaboratory.\n \u003c/small\u003e"}, {"color": "#010101", "group": 0, "id": "ECSE 488", "label": "ECSE 488", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEmbedded Systems Design\u003cbr\u003e\nObjective: to introduce and expose the\u003cbr\u003estudent to methodologies for systematic design\u003cbr\u003eof embedded system. The topics include,\u003cbr\u003ebut are not limited to, system\u003cbr\u003especification, architecture modeling, component partitioning, estimation\u003cbr\u003emetrics, hardware software codesign, diagnostics.\n \u003c/small\u003e"}, {"color": "#484848", "group": 0, "id": "ECON 380", "label": "ECON 380", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Economics\u003c/small\u003e"}, {"color": "#737373", "group": 0, "id": "ECSE 305", "label": "ECSE 305", "shape": "dot", "size": 10, "title": "\u003csmall\u003eControl Engineering I Laboratory\u003cbr\u003e\nA laboratory course based on the\u003cbr\u003ematerial in  \u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "ECSE 350", "label": "ECSE 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eOperations and Systems Design\u003cbr\u003e\nIntroduction to design, modeling, and optimization\u003cbr\u003eof operations and scheduling systems with\u003cbr\u003eapplications to computer science and engineering\u003cbr\u003eproblems. Topics include, forecasting and time\u003cbr\u003eseries, strategic, tactical, and operational planning,\u003cbr\u003elife cycle analysis, learning curves, resources\u003cbr\u003eallocation, materials requirement and capacity planning,\u003cbr\u003esequencing, scheduling, inventory control, project management\u003cbr\u003eand planning. Tools for analysis include:\u003cbr\u003emulti-objective optimization, queuing models, simulation, and\u003cbr\u003eartificial intelligence.\n \u003c/small\u003e"}, {"color": "#b3b3b3", "group": 0, "id": "PHIL 201", "label": "PHIL 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Logic\u003c/small\u003e"}, {"color": "#939393", "group": 0, "id": "PHYS 250", "label": "PHYS 250", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Methods in Physics\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "BIOL 373", "label": "BIOL 373", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Neurobiology\u003c/small\u003e"}, {"color": "#4e4e4e", "group": 0, "id": "BIOL 374", "label": "BIOL 374", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNeurobiology of Behavior\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "ECSE 352", "label": "ECSE 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEngineering Economics and Decision Analysis\u003cbr\u003e\nEconomic analysis of engineering projects, focusing\u003cbr\u003eon financial decisions concerning capital investments.\u003cbr\u003ePresent worth, annual worth, internal rate\u003cbr\u003eof return, benefit/cost ratio. Replacement and\u003cbr\u003eabandonment policies, effects of taxes, and\u003cbr\u003einflation. Decision making under risk and\u003cbr\u003euncertainty. Decision trees. Value of information.\n\nThe\u003cbr\u003ecourse will incorporate the use of\u003cbr\u003eGrand Challenges in the areas of\u003cbr\u003eEnergy Systems, Control Systems, and Data\u003cbr\u003eAnalytics in order to provide a\u003cbr\u003eframework for problems to study in\u003cbr\u003ethe development and application of the\u003cbr\u003econcepts and tools studied in the\u003cbr\u003ecourse. Various aspects of important engineering\u003cbr\u003eskills relating to leadership, teaming, emotional\u003cbr\u003eintelligence, and effective communication are integrated\u003cbr\u003einto the course.\n \u003c/small\u003e"}, {"color": "#565656", "group": 0, "id": "ECSE 360", "label": "ECSE 360", "shape": "dot", "size": 10, "title": "\u003csmall\u003eManufacturing and Automated Systems\u003cbr\u003e\nFormulation, modeling, planning, and control of\u003cbr\u003emanufacturing and automated systems with applications\u003cbr\u003eto computer science and engineering problems.\u003cbr\u003eTopics include, design of products and\u003cbr\u003eprocesses, location/spatial problems, transportation and assignment,\u003cbr\u003eproduct and process layout, group technology\u003cbr\u003eand clustering, cellular and network flow\u003cbr\u003elayouts, computer control systems, reliability and\u003cbr\u003emaintenance, and statistical quality control. Tools\u003cbr\u003eand analysis include: multi-objective optimization, artificial\u003cbr\u003eintelligence, and heuristics for combinatorial problems.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#363636", "group": 0, "id": "EPOM 405", "label": "EPOM 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Engineering Statistics\u003cbr\u003e\nIn this course a combination of\u003cbr\u003electures, demonstrations, case studies, and individual\u003cbr\u003eand group computer problems provides an\u003cbr\u003eintensive introduction to fundamental concepts, applications\u003cbr\u003eand the practice of contemporary engineering\u003cbr\u003estatistics.  Each topic is introduced\u003cbr\u003ethrough realistic sample problems to be\u003cbr\u003esolved first by using standard spreadsheet\u003cbr\u003eprograms and then using more sophisticated\u003cbr\u003esoftware packages.  Primary attention is\u003cbr\u003egiven to teaching the fundamental concepts\u003cbr\u003eunderlying standard analysis methods.\n \u003c/small\u003e"}, {"color": "#777777", "group": 0, "id": "ENGL 301", "label": "ENGL 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinguistic Analysis\u003c/small\u003e"}, {"color": "#e1e1e1", "group": 0, "id": "PSCL 101", "label": "PSCL 101", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeneral Psychology I\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PSCL 352", "label": "PSCL 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysiological Psychology\u003c/small\u003e"}, {"color": "#5a5a5a", "group": 0, "id": "PSCL 353", "label": "PSCL 353", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePsychology of Learning\u003c/small\u003e"}, {"color": "#575757", "group": 0, "id": "PSCL 357", "label": "PSCL 357", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognitive Psychology\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "PSCL 402", "label": "PSCL 402", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCognition and Information Processing\u003c/small\u003e"}, {"color": "#519ccc", "group": 1, "id": "CSDS 285", "label": "CSDS 285", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLinux Tools and Scripting\u003cbr\u003e\nA fast paced introduction to linux\u003cbr\u003ethat brings the project-oriented student from\u003cbr\u003elittle or no linux experience to\u003cbr\u003ebe fully capable of using scripting\u003cbr\u003elanguages as tools in a linux\u003cbr\u003ecommand-line environment. This includes systems administration\u003cbr\u003eand agile web services with server-side\u003cbr\u003escripting and server-side management. This also\u003cbr\u003einvolves data cleaning, scraping, wrangling, and\u003cbr\u003eprocessing user data with regular expressions.\u003cbr\u003eCurrent main languages include php, bash,\u003cbr\u003eawk, with some client-side javascript, and\u003cbr\u003every brief looks at tcl/lua, powershell,\u003cbr\u003eand python. Tools include vim, make,\u003cbr\u003egrep/sed, and curl/wget.  \u003c/small\u003e"}, {"color": "#4997c9", "group": 1, "id": "CSDS 297", "label": "CSDS 297", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer and Data\u003cbr\u003eScience.\n \u003c/small\u003e"}, {"color": "#1d6cb1", "group": 1, "id": "CSDS 377", "label": "CSDS 377", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Connected Devices\u003cbr\u003e\nIntroduction to Connected Devices (e.g., Internet\u003cbr\u003eof Things).  Undergraduates work in\u003cbr\u003epairs to build a complete connected-device\u003cbr\u003esystem, an embedded device with wireless\u003cbr\u003enetworking, cloud and web, and mobile,\u003cbr\u003eand then develop hands-on experience with\u003cbr\u003esystems-level aspects of the connected-device system,\u003cbr\u003eincluding analytics, remote firmware update, load\u003cbr\u003etesting, and essential security.  Students\u003cbr\u003elearn about current architectures, languages, and\u003cbr\u003etechnologies, such as Pub/Sub (MQTT), Python,\u003cbr\u003eObjective-C, Python Django, JavaScript, HTML/CSS, and\u003cbr\u003eBluetooth Low Energy.\n \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "CSDS 396", "label": "CSDS 396", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer and Data\u003cbr\u003eScience.\n \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "CSDS 397", "label": "CSDS 397", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in Computer and Data\u003cbr\u003eScience.\n \u003c/small\u003e"}, {"color": "#1460a8", "group": 1, "id": "CSDS 400T", "label": "CSDS 400T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching I\u003cbr\u003e\nThis course will provide the Ph.D.\u003cbr\u003ecandidate with experience in teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct student\u003cbr\u003econtact but will be based upon\u003cbr\u003ethe specific departmental needs and teaching\u003cbr\u003eobligations.  This teaching experience will\u003cbr\u003ebe conducted under the supervision of\u003cbr\u003ethe faculty member who is responsible\u003cbr\u003efor the course, but the academic\u003cbr\u003eadvisor will assess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for the student. \u003cbr\u003eStudents in this course may be\u003cbr\u003eexpected to perform one or more\u003cbr\u003eof the following teaching related activities:\u003cbr\u003egrading homeworks, quizzes, and exams, having\u003cbr\u003eoffice hours for students, tutoring students.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 490", "label": "CSDS 490", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDigital Image Processing\u003cbr\u003e\nDigital images are introduced as two-dimensional\u003cbr\u003esampled arrays of data.  The\u003cbr\u003ecourse begins with one-to-one operations such\u003cbr\u003eas image addition and subtraction and\u003cbr\u003eimage descriptors such as the histogram.\u003cbr\u003e Basic filters such as the\u003cbr\u003egradient and Laplacian in the spatial\u003cbr\u003edomain are used to enhance images.\u003cbr\u003e The 2-D Fourier transform is\u003cbr\u003eintroduced and frequency domain operations such\u003cbr\u003eas high and low-pass filtering are\u003cbr\u003edeveloped.  It is shown how\u003cbr\u003efiltering techniques can be used to\u003cbr\u003eremove noise and other image degradation.\u003cbr\u003e The different methods of representing\u003cbr\u003ecolor images are described and fundamental\u003cbr\u003econcepts of color image transformations and\u003cbr\u003ecolor image processing are developed. \u003cbr\u003eOne or more advanced topics such\u003cbr\u003eas wavelets, image compression, and pattern\u003cbr\u003erecognition will be covered as time\u003cbr\u003epermits.  Programming assignments using software\u003cbr\u003esuch as MATLAB will illustrate the\u003cbr\u003eapplication and implementation of digital image\u003cbr\u003eprocessing.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 500", "label": "CSDS 500", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCSDS Colloquium\u003cbr\u003e\nSeminars on current topics in Computer\u003cbr\u003eand Data Science.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 500T", "label": "CSDS 500T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching II\u003cbr\u003e\nThis course will provide the Ph.D.\u003cbr\u003ecandidate with experience in teaching undergraduate\u003cbr\u003eor graduate students.  The experience\u003cbr\u003eis expected to involve direct student\u003cbr\u003econtact but will be based upon\u003cbr\u003ethe specific departmental needs and teaching\u003cbr\u003eobligations.  This teaching experience will\u003cbr\u003ebe conducted under the supervision of\u003cbr\u003ethe faculty member who is responsible\u003cbr\u003efor the course, but the academic\u003cbr\u003eadvisor will assess the educational plan\u003cbr\u003eto ensure that it provides an\u003cbr\u003eeducational experience for the student. \u003cbr\u003eStudents in this course may be\u003cbr\u003eexpected to perform one or more\u003cbr\u003eof the following teaching related activities:\u003cbr\u003egrading homeworks, quizzes, and exams, having\u003cbr\u003eoffice hours for students, running recitation\u003cbr\u003esessions, providing laboratory assistance.  \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 600", "label": "CSDS 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 600T", "label": "CSDS 600T", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching III\u003cbr\u003e\nThis course will provide Ph.D. candidate\u003cbr\u003ewith experience in teaching undergraduate or\u003cbr\u003egraduate students.  The experience is\u003cbr\u003eexpected to involve direct student contact\u003cbr\u003ebut will be based upon the\u003cbr\u003especific departmental needs and teaching obligations.\u003cbr\u003e This teaching experience will be\u003cbr\u003econducted under the supervision of the\u003cbr\u003efaculty member who is responsible for\u003cbr\u003ethe course, but the academic advisor\u003cbr\u003ewill assess the educational plan to\u003cbr\u003eensure that it provides an educational\u003cbr\u003eexperience for the student.  Students\u003cbr\u003ein this course may be expected\u003cbr\u003eto perform one or more of\u003cbr\u003ethe following teaching related activities running\u003cbr\u003erecitation sessions, providing laboratory assistance, developing\u003cbr\u003eteaching or lecture materials presenting lectures.\u003cbr\u003e \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 601", "label": "CSDS 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 620", "label": "CSDS 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 621", "label": "CSDS 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Projects\u003cbr\u003e\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 651", "label": "CSDS 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 695", "label": "CSDS 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProject M.S.\u003cbr\u003e\nResearch course taken by Plan B\u003cbr\u003eM.S. students.\n \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "CSDS 701", "label": "CSDS 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\nCredit as arranged.\n \u003c/small\u003e"}, {"color": "#cdcde4", "group": 3, "id": "MATH 150", "label": "MATH 150", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics from a Mathematician\u0027s Perspective\u003cbr\u003e\nAn interesting and accessible mathematical topic\u003cbr\u003enot covered in the standard curriculum\u003cbr\u003eis developed. Students are exposed to\u003cbr\u003emethods of mathematical reasoning and historical\u003cbr\u003eprogression of mathematical concepts. Introduction to\u003cbr\u003ethe way mathematicians work and their\u003cbr\u003eattitude toward their profession. Should be\u003cbr\u003etaken in freshman year to count\u003cbr\u003etoward a major in mathematics. \u003cbr\u003e\u003c/small\u003e"}, {"color": "#e0e0e0", "group": 0, "id": "CHEM 105", "label": "CHEM 105", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePrinciples of Chemistry I\u003c/small\u003e"}, {"color": "#dedede", "group": 0, "id": "CHEM 111", "label": "CHEM 111", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Principles of Chemistry for Engineers\u003c/small\u003e"}, {"color": "#dedede", "group": 0, "id": "EEPS 110", "label": "EEPS 110", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNone\u003c/small\u003e"}, {"color": "#adadad", "group": 0, "id": "EEPS 210", "label": "EEPS 210", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Earth History: Time, Tectonics, Climate, and Life\u003c/small\u003e"}, {"color": "#d9d9d9", "group": 0, "id": "PHYS 123", "label": "PHYS 123", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Physics and Frontiers I - Mechanics\u003c/small\u003e"}, {"color": "#717171", "group": 0, "id": "PHYS 310", "label": "PHYS 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eClassical Mechanics\u003c/small\u003e"}, {"color": "#6f6f6f", "group": 0, "id": "PHYS 313", "label": "PHYS 313", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThermodynamics and Statistical Mechanics\u003c/small\u003e"}, {"color": "#666666", "group": 0, "id": "PHYS 331", "label": "PHYS 331", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Quantum Mechanics I\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "PHYS 481", "label": "PHYS 481", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Quantum Mechanics I\u003c/small\u003e"}, {"color": "#656565", "group": 0, "id": "PHYS 332", "label": "PHYS 332", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Quantum Mechanics II\u003c/small\u003e"}, {"color": "#050505", "group": 0, "id": "PHYS 482", "label": "PHYS 482", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Quantum Mechanics II\u003c/small\u003e"}, {"color": "#292929", "group": 0, "id": "PHYS 423", "label": "PHYS 423", "shape": "dot", "size": 10, "title": "\u003csmall\u003eClassical Electromagnetism\u003c/small\u003e"}, {"color": "#6a6a6a", "group": 0, "id": "PHYS 324", "label": "PHYS 324", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectricity and Magnetism I\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "PHYS 325", "label": "PHYS 325", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElectricity and Magnetism II\u003c/small\u003e"}, {"color": "#0a0a0a", "group": 0, "id": "PHYS 472", "label": "PHYS 472", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Physics Laboratory\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "PHYS 315", "label": "PHYS 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Solid State Physics\u003c/small\u003e"}, {"color": "#6e6e6e", "group": 0, "id": "PHYS 316", "label": "PHYS 316", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Nuclear and Particle Physics\u003c/small\u003e"}, {"color": "#6c6c6c", "group": 0, "id": "PHYS 320", "label": "PHYS 320", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Biological Physics\u003c/small\u003e"}, {"color": "#696969", "group": 0, "id": "PHYS 326", "label": "PHYS 326", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysical Optics\u003c/small\u003e"}, {"color": "#686868", "group": 0, "id": "PHYS 327", "label": "PHYS 327", "shape": "dot", "size": 10, "title": "\u003csmall\u003eLaser Physics\u003c/small\u003e"}, {"color": "#676767", "group": 0, "id": "PHYS 328", "label": "PHYS 328", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCosmology and the Structure of the Universe\u003c/small\u003e"}, {"color": "#636363", "group": 0, "id": "PHYS 336", "label": "PHYS 336", "shape": "dot", "size": 10, "title": "\u003csmall\u003eModern Cosmology\u003c/small\u003e"}, {"color": "#535353", "group": 0, "id": "PHYS 365", "label": "PHYS 365", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeneral Relativity\u003c/small\u003e"}, {"color": "#5d5d5d", "group": 0, "id": "PHYS 349", "label": "PHYS 349", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMethods of Mathematical Physics I\u003c/small\u003e"}, {"color": "#5c5c5c", "group": 0, "id": "PHYS 350", "label": "PHYS 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMethods of Mathematical Physics II\u003c/small\u003e"}, {"color": "#705ca9", "group": 3, "id": "MATH 351", "label": "MATH 351", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project for the Mathematics and Physics Program\u003cbr\u003e\nA two-semester course (2 credits per\u003cbr\u003esemester) in the joint B.S. in\u003cbr\u003eMathematics and Physics program. Project based\u003cbr\u003eon numerical and/or theoretical research under\u003cbr\u003ethe supervision of a mathematics faculty\u003cbr\u003emember, possibly jointly with a faculty\u003cbr\u003emember from physics. Study of the\u003cbr\u003etechniques utilized in a specific research\u003cbr\u003earea and of recent literature associated\u003cbr\u003ewith the project. Work leading to\u003cbr\u003emeaningful results which are to be\u003cbr\u003epresented as a term paper and\u003cbr\u003ean oral report at the end\u003cbr\u003eof the second semester. Supervising faculty\u003cbr\u003ewill review progress with the student\u003cbr\u003eon a regular basis, including detailed\u003cbr\u003eprogress reports made twice each semester,\u003cbr\u003eto ensure successful completion of the\u003cbr\u003ework. Counts as SAGES Senior Capstone.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#827fbb", "group": 3, "id": "MATH 302", "label": "MATH 302", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDepartmental Seminar (or any SAGES departmental seminar in Mathematics)\u003cbr\u003e\nA seminar devoted to understanding the\u003cbr\u003eformulation and solution of mathematical problems.\u003cbr\u003eSAGES Department Seminar. Students will investigate,\u003cbr\u003efrom different possible viewpoints, via case\u003cbr\u003estudies, how mathematics advances as a\u003cbr\u003ediscipline--what mathematicians do. The course will\u003cbr\u003elargely be in a seminar format.\u003cbr\u003eThere will be two assignments involving\u003cbr\u003ewriting in the style of the\u003cbr\u003ediscipline. Enrollment by permission (limited to\u003cbr\u003emajors depending on demand). Counts as\u003cbr\u003eSAGES Departmental Seminar.\n \u003c/small\u003e"}, {"color": "#767676", "group": 0, "id": "PHYS 303", "label": "PHYS 303", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Laboratory Physics Seminar\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PHYS 351", "label": "PHYS 351", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Physics Project\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "PHYS 352", "label": "PHYS 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Physics Project Seminar\u003c/small\u003e"}, {"color": "#cfcfcf", "group": 0, "id": "ENGR 145", "label": "ENGR 145", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Chemistry of Materials\u003c/small\u003e"}, {"color": "#50208c", "group": 3, "id": "MATH 440", "label": "MATH 440", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computational Inverse Problems\u003cbr\u003e\nThis course will introduce various computational\u003cbr\u003emethods for solving inverse problems under\u003cbr\u003edifferent conditions.  First the classical\u003cbr\u003eregularization methods will be introduced, and\u003cbr\u003ethe computational challenges which they pose,\u003cbr\u003ewill be addressed.  Following this,\u003cbr\u003ethe statistical methods for solving inverse\u003cbr\u003eproblems will be studied and their\u003cbr\u003ecomputer implementation discussed.  We will\u003cbr\u003ecombine the two approaches to best\u003cbr\u003eexploit their potentials. Applications arising from\u003cbr\u003evarious areas of science, engineering, and\u003cbr\u003emedicine will be discussed throughout the\u003cbr\u003ecourse.\n \u003c/small\u003e"}, {"color": "#450b82", "group": 3, "id": "MATH 473", "label": "MATH 473", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Mathematical Image Processing and Computer Vision\u003cbr\u003e\nThis course introduces fundamental mathematics techniques\u003cbr\u003efor image processing and computer vision\u003cbr\u003e(IPCV).  It is accessible to\u003cbr\u003eupper level undergraduate and graduate students\u003cbr\u003efrom mathematics, sciences, engineering and medicine.\u003cbr\u003e Topics include but are not\u003cbr\u003elimited to image denoising, contrast enhancement,\u003cbr\u003eimage compression, image segmentation and pattern\u003cbr\u003erecognition.  Main tools are discrete\u003cbr\u003eFourier analysis and wavelets, plus some\u003cbr\u003estatistics, optimization and a little calculus\u003cbr\u003eof variation and partial differential equations\u003cbr\u003eif time permitting.  Students gain\u003cbr\u003ea solid theoretical background in IPCV\u003cbr\u003emodeling and computing, and master hands-on\u003cbr\u003eapplication experiences.  Upon completion of\u003cbr\u003ethe course, students will have clear\u003cbr\u003eunderstanding of classical methods, which will\u003cbr\u003ehelp them develop new methodical approaches\u003cbr\u003efor imaging problems arising in a\u003cbr\u003evariety of fields.   \u003c/small\u003e"}, {"color": "#333333", "group": 0, "id": "EBME 410", "label": "EBME 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMedical Imaging Fundamentals\u003c/small\u003e"}, {"color": "#242424", "group": 0, "id": "PHYS 431", "label": "PHYS 431", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePhysics of Imaging\u003c/small\u003e"}, {"color": "#131313", "group": 0, "id": "PHYS 460", "label": "PHYS 460", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Topics in NMR Imaging\u003c/small\u003e"}, {"color": "#dbdbec", "group": 3, "id": "MATH 120", "label": "MATH 120", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElementary Functions and Analytic Geometry\u003cbr\u003e\nPolynomial, rational, exponential, logarithmic, and trigonometric\u003cbr\u003efunctions (emphasis on computation, graphing, and\u003cbr\u003elocation of roots) straight lines and\u003cbr\u003econic sections. Primarily a precalculus course\u003cbr\u003efor the student without a good\u003cbr\u003ebackground in trigonometric functions and graphing\u003cbr\u003eand/or analytic geometry. Not open to\u003cbr\u003estudents with credit for  \u003c/small\u003e"}, {"color": "#8380bb", "group": 3, "id": "MATH 301", "label": "MATH 301", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUndergraduate Reading Course\u003cbr\u003e\nStudents must obtain the approval of\u003cbr\u003ea supervising professor before registration. More\u003cbr\u003ethan one credit hour must be\u003cbr\u003eapproved by the undergraduate committee of\u003cbr\u003ethe department.\n \u003c/small\u003e"}, {"color": "#705ca9", "group": 3, "id": "MATH 352", "label": "MATH 352", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics Capstone\u003cbr\u003e\nMathematics Capstone Project. Students pursue theoretical,\u003cbr\u003eexperimental, or teaching research under the\u003cbr\u003esupervision of a Capstone Advisor--ordinarily a\u003cbr\u003emember of the MAMS Department faculty.\u003cbr\u003e Results and conclusions of the\u003cbr\u003eproject are summarized in written form\u003cbr\u003eand in a public presentation, e.g.,\u003cbr\u003ein the annual MAMS Capstone Symposium,\u003cbr\u003eor in the CWRU Intersections Symposium\u003cbr\u003eand Poster Sessions. \n\nIn order to\u003cbr\u003eregister, a student must first obtain\u003cbr\u003ethe consent of a Capstone Advisor.\u003cbr\u003e \nStudents are strongly encouraged to\u003cbr\u003ebegin well in advance of registration\u003cbr\u003eto initiate discussions with a potential\u003cbr\u003eCapstone Advisor.  Before granting approval,\u003cbr\u003ean advisor may require a Capstone\u003cbr\u003eProposal outlining the goals, expected background,\u003cbr\u003emethodology and time frame of the\u003cbr\u003eproject. The determination as to whether\u003cbr\u003ethe expectations for the Capstone Project\u003cbr\u003eand for the SAGES Capstone Requirement\u003cbr\u003ehave been met are the sole\u003cbr\u003eresponsibility of the Capstone Advisor. Counts\u003cbr\u003eas SAGES Senior Capstone.\n \u003c/small\u003e"}, {"color": "#4e1c8a", "group": 3, "id": "MATH 446", "label": "MATH 446", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNumerical Methods for Partial Differential Equations\u003cbr\u003e\nThis course is an introduction to\u003cbr\u003enumerical methods of PDEs, and in\u003cbr\u003eparticular, to finite element methods (FEM),\u003cbr\u003eemphasizing the interconnection between the functional\u003cbr\u003eanalytic viewpoint of PDEs and the\u003cbr\u003epractical and effective computation of the\u003cbr\u003enumerical approximations.  In particular, the\u003cbr\u003eemphasis is on showing that many\u003cbr\u003eof the useful and elegant ideas\u003cbr\u003ein finite dimensional linear algebra have\u003cbr\u003ea natural counterpart in the infinite\u003cbr\u003edimensional setting of Hilbert spaces, and\u003cbr\u003ethat the same techniques that guarantee\u003cbr\u003ethe existence and uniqueness of the\u003cbr\u003esolutions in fact provide also stable\u003cbr\u003ecomputational methods to approximate the solutions.\n\nThe\u003cbr\u003etopics covered in this course include\u003cbr\u003eFourier analysis, weak derivatives, weak forms,\u003cbr\u003egeneralized functions; Sobolev spaces, trace theorem,\u003cbr\u003ecompact embedding theorems, Poincare inequalities; Riesz\u003cbr\u003etheory, Fredholm theory; Finite Element Method\u003cbr\u003e(FEM): Grid generation, existence, stability and\u003cbr\u003econvergence of solutions for elliptic problems;\u003cbr\u003eSemi-discretization of parabolic and hyperbolic equations;\u003cbr\u003eStiffness; Numerical solution of linear systems\u003cbr\u003eby iterative methods.\n\nA quintessential part of\u003cbr\u003ethis course comprises numerical implementation of\u003cbr\u003ethe finite element method. Matlab is\u003cbr\u003eused as the programming tool both\u003cbr\u003ein demonstrations and examples in the\u003cbr\u003eclass as well as in home\u003cbr\u003eassignments.\n\nRecommended Preparation: linear algebra, multivariate calculus,\u003cbr\u003eand ordinary differential equations.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 499", "label": "MATH 499", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSpecial Topics\u003cbr\u003e\nSpecial topics in mathematics.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 528", "label": "MATH 528", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis Seminar\u003cbr\u003e\nContinuing seminar on areas of current\u003cbr\u003einterest in analysis.  Allows graduate\u003cbr\u003eand advanced undergraduate students to become\u003cbr\u003einvolved in research. Topics will reflect\u003cbr\u003einterests and expertise of the faculty\u003cbr\u003eand may include functional analysis, convexity\u003cbr\u003etheory, and their applications. May be\u003cbr\u003etaken more than once for credit.\u003cbr\u003eConsent of department required.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 535", "label": "MATH 535", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Mathematics Seminar\u003cbr\u003e\nContinuing seminar on areas of current\u003cbr\u003einterest in applied mathematics.  Allows\u003cbr\u003egraduate and advanced undergraduate students to\u003cbr\u003ebecome involved in research.  Topics\u003cbr\u003ewill reflect interests and expertise of\u003cbr\u003ethe faculty and may include topics\u003cbr\u003ein applied probability and stochastic processes,\u003cbr\u003econtinuum mechanics, numerical analysis, mathematical physics\u003cbr\u003eor mathematical biology.  May be\u003cbr\u003etaken more than once for credit.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 549", "label": "MATH 549", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Life Sciences Seminar\u003cbr\u003e\nContinuing seminar on areas of current\u003cbr\u003einterest in the applications of mathematics\u003cbr\u003eto the life sciences.  Allows\u003cbr\u003egraduate and advanced undergraduate students to\u003cbr\u003ebecome involved in research.  Topics\u003cbr\u003ewill reflect interests and expertise of\u003cbr\u003ethe faculty and may include mathematical\u003cbr\u003ebiology, computational neuroscience, mathematical modeling of\u003cbr\u003ebiological systems, models of infectious diseases,\u003cbr\u003ecomputational cell biology, mathematical ecology and\u003cbr\u003emathematical biomedicine broadly constructed.  May\u003cbr\u003ebe taken more than once for\u003cbr\u003ecredit.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 601", "label": "MATH 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eReading and Research Problems\u003cbr\u003e\nPresentation of individual research, discussion, and\u003cbr\u003einvestigation of research papers in a\u003cbr\u003especialized field of mathematics.\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 651", "label": "MATH 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis (M.S.)\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 701", "label": "MATH 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation (Ph.D.)\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#95d391", "group": 2, "id": "STAT 201", "label": "STAT 201", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBasic Statistics for Social and Life Sciences\u003cbr\u003e\nDesigned for undergraduates in the social\u003cbr\u003esciences and life sciences who need\u003cbr\u003eto use statistical techniques in their\u003cbr\u003efields. Descriptive statistics, probability models, sampling\u003cbr\u003edistributions. Point and confidence interval estimation,\u003cbr\u003ehypothesis testing. Elementary regression and analysis\u003cbr\u003eof variance.  Not for credit\u003cbr\u003etoward major or minor in Statistics.\u003cbr\u003eCounts for CAS Quantitative Reasoning Requirement.\n\u003cbr\u003e\u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "STAT 395", "label": "STAT 395", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Statistics\u003cbr\u003e\nAn individual project done under faculty\u003cbr\u003esupervision involving the investigation and statistical\u003cbr\u003eanalysis of a real problem encountered\u003cbr\u003ein university research or an industrial\u003cbr\u003esetting. Written report. Counts as SAGES\u003cbr\u003eSenior Capstone.\n \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 601", "label": "STAT 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eReading and Research\u003cbr\u003e\nIndividual study and/or project work.\n \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 621", "label": "STAT 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eM.S. Research Project\u003cbr\u003e\nCompletion of statistical design and/or analysis\u003cbr\u003eof a research project in a\u003cbr\u003esubstantive field which requires substantial and/or\u003cbr\u003enonstandard statistical techniques and which leads\u003cbr\u003eto results suitable for publication. Written\u003cbr\u003eproject report must present the context\u003cbr\u003eof the research, justify the statistical\u003cbr\u003emethodology used, draw appropriate inferences and\u003cbr\u003einterpret these inferences in both statistical\u003cbr\u003eand substantive scientific terms. Oral presentation\u003cbr\u003eof research project may be given\u003cbr\u003ein either graduate student seminar or\u003cbr\u003econsulting forum.\n \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 651", "label": "STAT 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eThesis M.S.\u003cbr\u003e\n(Credit as arranged.)  May be\u003cbr\u003eused as alternative to  \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "STAT 701", "label": "STAT 701", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDissertation Ph.D.\u003cbr\u003e\n(Credit as arranged.)\n \u003c/small\u003e"}, {"color": "#292929", "group": 0, "id": "ECSE 422", "label": "ECSE 422", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSolid State Electronics II\u003cbr\u003e\nAdvanced physics of semiconductor devices. Review\u003cbr\u003eof current t

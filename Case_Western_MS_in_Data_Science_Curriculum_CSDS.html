        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#bfd8ed", "group": 1, "id": "CSDS 133", "label": "CSDS 133", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Data Science and Engineering for Majors\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto data science and analytics.\n\nIn\u003cbr\u003ethe first half of the course,\u003cbr\u003estudents will develop a basic\u003cbr\u003eunderstanding of how to manipulate,\u003cbr\u003eanalyze and visualize large\u003cbr\u003edata in a distributed computing\u003cbr\u003eenvironment, with an appreciation\u003cbr\u003eof open source development,\u003cbr\u003esecurity and privacy issues.\n\nCase\u003cbr\u003estudies and team project assignments\u003cbr\u003ein the second half of the course\u003cbr\u003ewill be used to implement the\u003cbr\u003eideas. Topics covered will\u003cbr\u003einclude: Overview of large\u003cbr\u003escale parallel and distributed\u003cbr\u003e(cloud) computing; file systems\u003cbr\u003eand file i/o; open source coding\u003cbr\u003eand distributed versioning,\u003cbr\u003edata query and retrieval; basic\u003cbr\u003edata analysis; visualization;\u003cbr\u003edata security, privacy and\u003cbr\u003eprovenance.\n \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#74b3d8", "group": 1, "id": "CSDS 234", "label": "CSDS 234", "shape": "dot", "size": 18, "title": "\u003csmall\u003eStructured and Unstructured Data\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto types of data and their representation,\u003cbr\u003estorage, processing and analysis.\u003cbr\u003eThe course has three parts.\u003cbr\u003e In the first part of the course,\u003cbr\u003estudents will develop a basic\u003cbr\u003eunderstanding and the ability\u003cbr\u003eto represent, store, process\u003cbr\u003eand analyze structured data.\u003cbr\u003eStructured data include catalogs,\u003cbr\u003erecords, tables, logs, etc.,\u003cbr\u003ewith a fixed dimension and well-defined\u003cbr\u003emeaning for each data point.\u003cbr\u003eSuitable representation and\u003cbr\u003estorage mechanisms include\u003cbr\u003elists and arrays. Relevant\u003cbr\u003etechniques include keys, hashes,\u003cbr\u003estacks, queues and trees. In\u003cbr\u003ethe second part of the course,\u003cbr\u003estudents will develop a basic\u003cbr\u003eunderstanding and the ability\u003cbr\u003eto represent, store, process\u003cbr\u003eand analyze semi-structured\u003cbr\u003edata. Semi-structured data\u003cbr\u003einclude texts, web pages and\u003cbr\u003enetworks, without a dimension\u003cbr\u003eand structure, but with well-defined\u003cbr\u003emeaning for each data point.\u003cbr\u003eSuitable representation and\u003cbr\u003estorage mechanisms include\u003cbr\u003etrees, graphs and RDF triples.\u003cbr\u003eRelevant techniques include\u003cbr\u003eXML, YAML, JSON, parsing, annotation,\u003cbr\u003elanguage processing. In the\u003cbr\u003ethird part of the course, students\u003cbr\u003ewill develop a basic understanding\u003cbr\u003eand the ability to represent,\u003cbr\u003estore, process and analyze\u003cbr\u003eunstructured data. Unstructured\u003cbr\u003edata include images, video,\u003cbr\u003eand time series data, without\u003cbr\u003eneither a fixed dimension and\u003cbr\u003estructure, nor well-defined\u003cbr\u003emeaning for individual data\u003cbr\u003epoints. Suitable representation\u003cbr\u003eand storage mechanisms include\u003cbr\u003elarge matrices, EDF, DICOM.\u003cbr\u003eRelevant techniques include\u003cbr\u003efeature extraction, segmentation,\u003cbr\u003eclustering, rendering, indexing,\u003cbr\u003eand visualization.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 133\u003c/small\u003e"}, {"color": "#d5d5d5", "group": 0, "id": "ENGR 131", "label": "ENGR 131", "shape": "dot", "size": 32, "title": "\u003csmall\u003eElementary Computer Programming\u003c/small\u003e"}, {"color": "#1865ac", "group": 1, "id": "CSDS 391", "label": "CSDS 391", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Artificial Intelligence\u003cbr\u003e\nThis course is an introduction\u003cbr\u003eto artificial intelligence.\u003cbr\u003e We will study the concepts that\u003cbr\u003eunderlie intelligent systems.\u003cbr\u003e Topics covered include problem\u003cbr\u003esolving with search, constraint\u003cbr\u003esatisfaction, adversarial\u003cbr\u003egames, knowledge representation\u003cbr\u003eand reasoning using propositional\u003cbr\u003eand first order logic, reasoning\u003cbr\u003eunder uncertainty, introduction\u003cbr\u003eto machine learning, automated\u003cbr\u003eplanning, reinforcement learning\u003cbr\u003eand natural language processing.\u003cbr\u003e  Recommended: basic knowledge\u003cbr\u003eof probability and statistics.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#5b5b5b", "group": 0, "id": "DSCI 351", "label": "DSCI 351", "shape": "dot", "size": 14, "title": "\u003csmall\u003eExploratory Data Science\u003cbr\u003e\nIn this course, we will learn\u003cbr\u003edata science and analysis approaches\u003cbr\u003eto identify statistically\u003cbr\u003esignificance relationships\u003cbr\u003eand better model and predict\u003cbr\u003ethe behavior of these systems.\u003cbr\u003eWe will assemble and explore\u003cbr\u003ereal-world datasets, perform\u003cbr\u003eclustering and pair plot analyses\u003cbr\u003eto investigate correlations,\u003cbr\u003eand logistic regression will\u003cbr\u003ebe employed to develop associated\u003cbr\u003epredictive models. Results\u003cbr\u003ewill be interpreted, visualized\u003cbr\u003eand discussed. We will introduce\u003cbr\u003ebasic elements of statistical\u003cbr\u003eanalysis using R Project open\u003cbr\u003esource software for exploratory\u003cbr\u003edata analysis and model development.\u003cbr\u003eR is an open-source software\u003cbr\u003eproject with broad abilities\u003cbr\u003eto access machine-readable\u003cbr\u003eopen-data resources, data\u003cbr\u003ecleaning and munging functions,\u003cbr\u003eand a rich selection of statistical\u003cbr\u003epackages, used for data analytics,\u003cbr\u003emodel development and prediction.\u003cbr\u003eThis will include an introduction\u003cbr\u003eto R data types, reading and\u003cbr\u003ewriting data, looping, plotting\u003cbr\u003eand regular expressions, so\u003cbr\u003ethat one can start performing\u003cbr\u003evariable transformations\u003cbr\u003efor linear fitting and developing\u003cbr\u003estructural equation models,\u003cbr\u003ewhile exploring for statistically\u003cbr\u003esignificant relationships.\u003cbr\u003eThe M section of  \u003cbr\u003ePrereqs:\u003cbr\u003eSYBB 310\u003cbr\u003eSTAT 201R\u003cbr\u003eSTAT 312R\u003cbr\u003eEPBI 431\u003cbr\u003eENGR 131\u003cbr\u003eDSCI 134\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#539ecd", "group": 1, "id": "CSDS 281", "label": "CSDS 281", "shape": "dot", "size": 14, "title": "\u003csmall\u003e Logic Design and Computer Organization\u003cbr\u003e\nFundamentals of digital systems\u003cbr\u003ein terms of both computer organization\u003cbr\u003eand logic level design.  Organization\u003cbr\u003eof digital computers; information\u003cbr\u003erepresentation; boolean algebra;\u003cbr\u003eanalysis and synthesis of combinational\u003cbr\u003eand sequential circuits; datapaths\u003cbr\u003eand register transfers; instruction\u003cbr\u003esets and assembly language;\u003cbr\u003einput/output and communication;\u003cbr\u003ememory.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#171717", "group": 0, "id": "DSCI 452", "label": "DSCI 452", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Data Science Research\u003cbr\u003e\nThis is a project based data\u003cbr\u003escience research class, in\u003cbr\u003ewhich project teams identify\u003cbr\u003ea research project under the\u003cbr\u003eguidance of a domain expert\u003cbr\u003eprofessor. The research is\u003cbr\u003estructured as a data analysis\u003cbr\u003eproject including the 6 steps\u003cbr\u003eof developing a reproducible\u003cbr\u003edata science project, including\u003cbr\u003e1: Define the ADS question,\u003cbr\u003e2: Identify, locate, and/or\u003cbr\u003egenerate the data 3: Exploratory\u003cbr\u003edata analysis 4: Statistical\u003cbr\u003emodeling and prediction 5:\u003cbr\u003eSynthesizing the results in\u003cbr\u003ethe domain context 6: Creation\u003cbr\u003eof reproducible research,\u003cbr\u003eIncluding code, datasets,\u003cbr\u003edocumentation and reports.\u003cbr\u003e During the course special topic\u003cbr\u003electures will include Ethics,\u003cbr\u003ePrivacy, Openness, Security,\u003cbr\u003eEthics. Value.  The M section\u003cbr\u003eof  \u003cbr\u003ePrereqs:\u003cbr\u003eSYBB 310\u003cbr\u003eSTAT 201R\u003cbr\u003eMKMR 201\u003cbr\u003eSYBB 311B\u003cbr\u003eSTAT 312R\u003cbr\u003eEPBI 431\u003cbr\u003eENGR 131\u003cbr\u003eDSCI 134\u003cbr\u003eEECS 132\u003cbr\u003eSYBB 311A\u003cbr\u003eOPRE 207\u003cbr\u003eSYBB 311D\u003cbr\u003eSYBB 321\u003cbr\u003eDSCI 133\u003cbr\u003eDSCI 351\u003cbr\u003eSYBB 311C\u003c/small\u003e"}, {"color": "#57a0ce", "group": 1, "id": "CSDS 275", "label": "CSDS 275", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFundamentals of Robotics\u003cbr\u003e\nThe Fundamentals of Robotics\u003cbr\u003ecourse will expose students\u003cbr\u003eto fundamental principles\u003cbr\u003eof robotics.  Students will\u003cbr\u003eexplore high level conceptual\u003cbr\u003efoundations of robotics beginning\u003cbr\u003ewith Braitenberg vehicles\u003cbr\u003eand apply this knowledge to\u003cbr\u003esimulated and physical robot\u003cbr\u003ehardware in laboratory experiences\u003cbr\u003eand in a final project.  Laboratory\u003cbr\u003eexperiences will guide students\u003cbr\u003ethrough applying theory to\u003cbr\u003epractice increasingly complex\u003cbr\u003etasks in a project oriented,\u003cbr\u003egroup work environment.  The\u003cbr\u003ecourse culminates in a robotics\u003cbr\u003echallenge project at the end\u003cbr\u003eof the semester.  Topics covered\u003cbr\u003eare: sensors, actuators, kinematics,\u003cbr\u003econtrol, planning and programming.\u003cbr\u003e Programming languages and\u003cbr\u003econcepts (e.g., C++, object\u003cbr\u003eoriented programming) used\u003cbr\u003ein robotics will be introduced\u003cbr\u003eand used with modern robotics\u003cbr\u003eprogramming toolboxes and\u003cbr\u003eframeworks.  Prior experience\u003cbr\u003ewith these languages will not\u003cbr\u003ebe necessary.  Previous experience\u003cbr\u003ewith robotics is not required\u003cbr\u003efor this course.\n \u003cbr\u003ePrereqs:\u003cbr\u003ePHYS 121\u003cbr\u003eMATH 121\u003cbr\u003ePHYS 121\u003cbr\u003eENGR 131\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#4997c9", "group": 1, "id": "CSDS 296", "label": "CSDS 296", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Computer\u003cbr\u003eand Data Science.   \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#2373b6", "group": 1, "id": "CSDS 364", "label": "CSDS 364", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Perception\u003cbr\u003e\nAn introduction to the information\u003cbr\u003eprocessing and computational\u003cbr\u003ealgorithms that underlie perception.\u003cbr\u003eThe course focuses on vision\u003cbr\u003eand audition but also covers\u003cbr\u003eother senses and various types\u003cbr\u003eof perceptual processing in\u003cbr\u003ebiological systems. The motivating\u003cbr\u003equestion is: What are the fundamental\u003cbr\u003ecomputational problems faced\u003cbr\u003eby perceptual systems in complex\u003cbr\u003eenvironments? The course draws\u003cbr\u003efrom fields in engineering\u003cbr\u003eand the study of biological\u003cbr\u003eperception. Specific topics\u003cbr\u003einclude signal detection and\u003cbr\u003eprocessing; sound localization;\u003cbr\u003emotion perception and estimation;\u003cbr\u003esensory coding; perception\u003cbr\u003eof structure; active perception;\u003cbr\u003eperceptual invariance; attention;\u003cbr\u003eobject, sound and speech recognition;\u003cbr\u003evisual and auditory scene analysis.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eENGR 131\u003c/small\u003e"}, {"color": "#1f6eb3", "group": 1, "id": "CSDS 373", "label": "CSDS 373", "shape": "dot", "size": 12, "title": "\u003csmall\u003e Modern Robot Programming\u003cbr\u003e\nThe goal of this course is to\u003cbr\u003elearn modern methods for building\u003cbr\u003eup robot capabilities using\u003cbr\u003ethe Robot Operating System\u003cbr\u003e(ROS). Through a sequence of\u003cbr\u003eassignments, students learn\u003cbr\u003ehow to write software to control\u003cbr\u003eboth simulated and physical\u003cbr\u003erobots. Material includes:\u003cbr\u003einterfacing software to robot\u003cbr\u003eI/O; path and trajectory planning\u003cbr\u003efor robot arms; object identification\u003cbr\u003eand localization from 3-D sensing;\u003cbr\u003emanipulation planning; and\u003cbr\u003edevelopment of graphical interfaces\u003cbr\u003efor supervisory robot control.\u003cbr\u003eLaboratory assignments are\u003cbr\u003escheduled in small groups to\u003cbr\u003eexplore implementations on\u003cbr\u003especific robots.  Graduate\u003cbr\u003estudents will also perform\u003cbr\u003ean independent project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#1967ad", "group": 1, "id": "CSDS 386", "label": "CSDS 386", "shape": "dot", "size": 10, "title": "\u003csmall\u003eQuantum Computing, Information, and Devices\u003cbr\u003e\nAn introduction to the math,\u003cbr\u003ephysics, engineering, and\u003cbr\u003ecomputer science underlying\u003cbr\u003ethe rapidly emerging fields\u003cbr\u003eof quantum computing, quantum\u003cbr\u003einformation, and quantum devices.\u003cbr\u003eThe course is taught by a group\u003cbr\u003eof faculty from physics, engineering,\u003cbr\u003ecomputer science, and math,\u003cbr\u003eand is geared towards students\u003cbr\u003ewith diverse backgrounds and\u003cbr\u003einterests in these fields.\u003cbr\u003e Students will select a concentration\u003cbr\u003ein one of these four areas, and\u003cbr\u003ethe coursework, while still\u003cbr\u003ecovering all topics, will be\u003cbr\u003eadjusted to focus on the selected\u003cbr\u003earea in the most detail.  Note\u003cbr\u003ethat the listed prerequisites\u003cbr\u003edepend on choice of concentration.\u003cbr\u003e\n\nTopics will include:\n1.\t(Mathematics)\u003cbr\u003eIntroduction to linear algebra,\u003cbr\u003econvex geometry, fundamental\u003cbr\u003etheory of quantum information.\n2.\t(Physics)\u003cbr\u003eIntroduction to the quantum\u003cbr\u003emechanics of two-level systems\u003cbr\u003e(qubits). Survey of physics\u003cbr\u003eand materials for qubit technologies.\n3.\t(Computer\u003cbr\u003eScience) Basic quantum gates\u003cbr\u003eand circuits, introduction\u003cbr\u003eto the theory of algorithms,\u003cbr\u003esurvey of quantum algorithms.\n4.\t(Engineering)\u003cbr\u003eQuantum architectures, mapping\u003cbr\u003ealgorithms onto circuits.\n\nThe\u003cbr\u003ecourse consists of lectures,\u003cbr\u003ehomework, and group projects.\u003cbr\u003e Group projects will aim to synthesize\u003cbr\u003ethe diverse backgrounds of\u003cbr\u003ethe students and instructors\u003cbr\u003eto capture the interdisciplinary\u003cbr\u003enature of the field. Students\u003cbr\u003etaking the course for graduate\u003cbr\u003ecredit will complete an additional\u003cbr\u003eliterature research project\u003cbr\u003eand presentation, in addition\u003cbr\u003eto enhanced problem sets.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eCSDS 281\u003cbr\u003eECSE 132\u003cbr\u003eMATH 227\u003cbr\u003eMATH 223\u003cbr\u003eCSDS 132\u003cbr\u003eMATH 224\u003cbr\u003ePHYS 221\u003cbr\u003ePHYS 124\u003cbr\u003eENGR 131\u003cbr\u003ePHYS 124\u003cbr\u003eECSE 233\u003cbr\u003eMATH 228\u003cbr\u003eMATH 307\u003cbr\u003eMATH 227\u003cbr\u003eMATH 223\u003cbr\u003eCSDS 233\u003cbr\u003eECSE 281\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 122\u003c/small\u003e"}, {"color": "#797979", "group": 0, "id": "ECSE 296", "label": "ECSE 296", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Projects\u003cbr\u003e\nIndependent projects in Electrical\u003cbr\u003eEngineering, Computer Engineering\u003cbr\u003eand Systems Engineering.   \u003cbr\u003ePrereqs:\u003cbr\u003eENGR 131\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#d5d5d5", "group": 0, "id": "EECS 132", "label": "EECS 132", "shape": "dot", "size": 28, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#75b4d8", "group": 1, "id": "CSDS 233", "label": "CSDS 233", "shape": "dot", "size": 36, "title": "\u003csmall\u003e Introduction to Data Structures\u003cbr\u003e\nDifferent representations\u003cbr\u003eof data: lists, stacks and queues,\u003cbr\u003etrees, graphs, and files.  Manipulation\u003cbr\u003eof data: searching and sorting,\u003cbr\u003ehashing, recursion and higher\u003cbr\u003eorder functions.  Abstract\u003cbr\u003edata types, templating, and\u003cbr\u003ethe separation of interface\u003cbr\u003eand implementation.  Introduction\u003cbr\u003eto asymptotic analysis. The\u003cbr\u003eJava language is used to illustrate\u003cbr\u003ethe concepts and as an implementation\u003cbr\u003evehicle throughout the course.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eEECS 132\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#084387", "group": 1, "id": "CSDS 456", "label": "CSDS 456", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Data Privacy\u003cbr\u003e\nIntroduction to privacy,\u003cbr\u003eeconomics and incentives,\u003cbr\u003ecrypto-based solution for\u003cbr\u003eprivacy, hiding data from the\u003cbr\u003edatabase user, hiding access\u003cbr\u003epatterns from the database\u003cbr\u003eowner, anonymous routing and\u003cbr\u003eTOR, privacy in online social\u003cbr\u003enetworks, privacy in cellular\u003cbr\u003eand Wi-Fi networks, location\u003cbr\u003eprivacy, privacy in e-cash\u003cbr\u003esystems, privacy in e-voting,\u003cbr\u003egenomic privacy.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#08478d", "group": 1, "id": "CSDS 448", "label": "CSDS 448", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSmartphone Security\u003cbr\u003e\nThis course is designed to\u003cbr\u003ebetter prepare undergraduate\u003cbr\u003eand graduate students for researching\u003cbr\u003eand developing in the neighborhood\u003cbr\u003eof mobile and software security.\u003cbr\u003eLectures, paper readings and\u003cbr\u003epresentations, in-class discussions,\u003cbr\u003eand projects are the main components.\u003cbr\u003eThe course covers the basics\u003cbr\u003eof Android programming and\u003cbr\u003ea wide range of security issues\u003cbr\u003eand solutions concerning mobile\u003cbr\u003eplatforms, including permission\u003cbr\u003eanalysis, textual artifacts\u003cbr\u003eanalysis, malware analysis,\u003cbr\u003eprogram analysis, and UI analysis.\u003cbr\u003eStudents should expect one\u003cbr\u003eliterature survey paper and\u003cbr\u003eone system-building or empirical\u003cbr\u003estudy project on one selected\u003cbr\u003esecurity solution in mobile\u003cbr\u003eapp security.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#4d99ca", "group": 1, "id": "CSDS 290", "label": "CSDS 290", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Computer Game Design and Implementation\u003cbr\u003e\nThis class begins with an examination\u003cbr\u003eof the history of video games\u003cbr\u003eand of game design. Games will\u003cbr\u003ebe examined in a systems context\u003cbr\u003eto understand gaming and game\u003cbr\u003edesign fundamentals. Various\u003cbr\u003etopics relating directly to\u003cbr\u003ethe implementation of computer\u003cbr\u003egames will be introduced including\u003cbr\u003egraphics, animation, artificial\u003cbr\u003eintelligence, user interfaces,\u003cbr\u003ethe simulation of motion, sound\u003cbr\u003egeneration, and networking.\u003cbr\u003eExtensive study of past and\u003cbr\u003ecurrent computer games will\u003cbr\u003ebe used to illustrate course\u003cbr\u003econcepts. Individual and group\u003cbr\u003eprojects will be used throughout\u003cbr\u003ethe semester to motivate, illustrate\u003cbr\u003eand demonstrate the course\u003cbr\u003econcepts and ideas. Group game\u003cbr\u003edevelopment and implementation\u003cbr\u003eprojects will culminate in\u003cbr\u003eclassroom presentation and\u003cbr\u003eevaluation.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003cbr\u003eEECS 132\u003c/small\u003e"}, {"color": "#4090c5", "group": 1, "id": "CSDS 310N", "label": "CSDS 310N", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAlgorithms\u003cbr\u003e\nFundamentals in algorithm\u003cbr\u003edesign and analysis. Loop invariants,\u003cbr\u003easymptotic notation, recurrence\u003cbr\u003erelations, sorting algorithms,\u003cbr\u003edivide-and-conquer, dynamic\u003cbr\u003eprogramming, greedy algorithms,\u003cbr\u003ebasic graph algorithms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003cbr\u003eECSE 302\u003cbr\u003eECSE 233\u003cbr\u003eMATH 304\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 341", "label": "CSDS 341", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Database Systems\u003cbr\u003e\nRelational model, ER model,\u003cbr\u003erelational algebra and calculus,\u003cbr\u003eSQL, OBE, security, views,\u003cbr\u003efiles and physical database\u003cbr\u003estructures, query processing\u003cbr\u003eand query optimization, normalization\u003cbr\u003etheory, concurrency control,\u003cbr\u003eobject relational systems,\u003cbr\u003emultimedia databases, Oracle\u003cbr\u003eSQL server, Microsoft SQL server.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003cbr\u003eMATH 304\u003cbr\u003eECSE 302\u003cbr\u003eECSE 233\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 341D", "label": "CSDS 341D", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Introduction to Databases: DS Major\u003cbr\u003e\nDatabase management become\u003cbr\u003ea central component of a modern\u003cbr\u003ecomputing environment, and,\u003cbr\u003eas a result, knowledge about\u003cbr\u003edatabase systems has become\u003cbr\u003ean essential part of education\u003cbr\u003ein computer science and data\u003cbr\u003escience. This course is an introduction\u003cbr\u003eto the nature and purpose of\u003cbr\u003edatabase systems, fundamental\u003cbr\u003econcepts for designing, implementing\u003cbr\u003eand querying a database and\u003cbr\u003edatabase architectures. \nWeeks\u003cbr\u003e1-6 provide an overview of basic\u003cbr\u003edatabase systems concepts\u003cbr\u003eincluding database design,\u003cbr\u003edatabase systems architecture,\u003cbr\u003eand database querying, using\u003cbr\u003erelational model and SQL as\u003cbr\u003equery language. \nWeeks 7-10\u003cbr\u003eObjects, Semi structured data,\u003cbr\u003eXML and RDF basics.\nWeeks 11-14\u003cbr\u003eprovide an overview of more\u003cbr\u003eadvanced topics including\u003cbr\u003eDatabase System Architectures\u003cbr\u003e(Parallel Databases and Distributed\u003cbr\u003eDatabases), and Data Warehousing\u003cbr\u003eand Information Retrieval.\nStudents\u003cbr\u003ecannot receive credit for both\u003cbr\u003eCSDS341 and CSDS341D.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003cbr\u003eCSDS 234\u003c/small\u003e"}, {"color": "#4b98ca", "group": 1, "id": "CSDS 293N", "label": "CSDS 293N", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSoftware Craftsmanship\u003cbr\u003e\nA course to improve programming\u003cbr\u003eskills, software quality,\u003cbr\u003eand the software development\u003cbr\u003eprocess.  Software design;\u003cbr\u003eVersion control; Control issues\u003cbr\u003eand routines;  Pseudo-code\u003cbr\u003eprogramming process and developer\u003cbr\u003etesting; Defensive programming;\u003cbr\u003eClasses; Debugging; Self-documenting\u003cbr\u003ecode; Refactoring.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#4292c6", "group": 1, "id": "CSDS 305", "label": "CSDS 305", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFiles, Indexes and Access Structures for Big Data\u003cbr\u003e\nDatabase management become\u003cbr\u003ea central component of a modern\u003cbr\u003ecomputing environment, and,\u003cbr\u003eas a result, knowledge about\u003cbr\u003edatabase systems has become\u003cbr\u003ean essential part of education\u003cbr\u003ein computer science and data\u003cbr\u003escience. This course is an introduction\u003cbr\u003eto the nature and purpose of\u003cbr\u003edatabase systems, fundamental\u003cbr\u003econcepts for designing, implementing\u003cbr\u003eand querying a database and\u003cbr\u003edatabase architectures.\nObjectives:\n-An\u003cbr\u003eexpert knowledge of basic data\u003cbr\u003estructures, basic searching,\u003cbr\u003esorting, methods,\nalgorithm\u003cbr\u003etechniques, (such as greedy\u003cbr\u003eand divide and conquer)\n-In-depth\u003cbr\u003eknowledge on Search and Index\u003cbr\u003eStructures for large, heterogeneous\u003cbr\u003edata\nincluding multidimensional\u003cbr\u003edata, high dimensional data\u003cbr\u003eand data in metric spaces\n(e.g.,\u003cbr\u003esequences, images), on different\u003cbr\u003esearch methods (e.g. similarity\u003cbr\u003esearching,\npartial match,\u003cbr\u003eexact match), and on dimensionality\u003cbr\u003ereduction techniques.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 234\u003c/small\u003e"}, {"color": "#3181bd", "group": 1, "id": "CSDS 338", "label": "CSDS 338", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntro to Operating Systems and Concurrent Programming\u003cbr\u003e\nIntro to OS: OS Structures,\u003cbr\u003eprocesses, threads, CPU scheduling,\u003cbr\u003edeadlocks, memory management,\u003cbr\u003efile system implementations,\u003cbr\u003evirtual machines, cloud computing.\u003cbr\u003eConcurrent programming: fork,\u003cbr\u003ejoin, concurrent statement,\u003cbr\u003ecritical section problem,\u003cbr\u003esafety and liveness properties\u003cbr\u003eof concurrent programs, process\u003cbr\u003esynchronization algorithms,\u003cbr\u003esemaphores, monitors.  UNIX\u003cbr\u003esystems programming: system\u003cbr\u003ecalls, UNIX System V IPCs, threads,\u003cbr\u003eRPCs, shell programming.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#1764ab", "group": 1, "id": "CSDS 393N", "label": "CSDS 393N", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Engineering\u003cbr\u003e\nTopics: Introduction to software\u003cbr\u003eengineering; software lifecycle\u003cbr\u003emodels; development team organization\u003cbr\u003eand project management; requirements\u003cbr\u003eanalysis and specification\u003cbr\u003etechniques; software design\u003cbr\u003etechniques; programming practices;\u003cbr\u003esoftware validation techniques;\u003cbr\u003esoftware maintenance practices;\u003cbr\u003esoftware engineering ethics.\u003cbr\u003eUndergraduates work in teams\u003cbr\u003eto complete a significant software\u003cbr\u003edevelopment project. Graduate\u003cbr\u003estudents are required to complete\u003cbr\u003ea research project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "CSDS 325N", "label": "CSDS 325N", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Networks I\u003cbr\u003e\nAn introduction to computer\u003cbr\u003enetworks and the Internet.\u003cbr\u003e Applications: http, ftp, e-mail,\u003cbr\u003eDNS, socket programming.  Transport:\u003cbr\u003eUDP, TCP, reliable data transfer,\u003cbr\u003eand congestion control.  Network\u003cbr\u003elayer: IP, routing, and NAT.\u003cbr\u003e Link layer: taxonomy, Ethernet,\u003cbr\u003e802.11.\n \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#2e7ebc", "group": 1, "id": "CSDS 345N", "label": "CSDS 345N", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Language Concepts\u003cbr\u003e\nThis course examines the four\u003cbr\u003emain programming paradigms:\u003cbr\u003eimperative, object-oriented,\u003cbr\u003efunctional, and logical. It\u003cbr\u003eis assumed that students will\u003cbr\u003ecome to the course with significant\u003cbr\u003eexposure to object-oriented\u003cbr\u003eprogramming and some exposure\u003cbr\u003eto imperative programming.\u003cbr\u003e The course will teach the functional\u003cbr\u003eparadigm in depth, enhance\u003cbr\u003ethe students\u0027 knowledge of\u003cbr\u003ethe object-oriented and imperative\u003cbr\u003eparadigms, and introduce the\u003cbr\u003elogical paradigm. The course\u003cbr\u003ewill explore language syntax,\u003cbr\u003esemantics, names/scopes,\u003cbr\u003etypes, expressions, assignment,\u003cbr\u003esubprograms, abstraction\u003cbr\u003eand inheritance.  This exploration\u003cbr\u003ewill have several forms. Students\u003cbr\u003ewill study the programming\u003cbr\u003elanguage concepts at a theoretical\u003cbr\u003elevel, use the concepts in functional\u003cbr\u003elanguage programming, and\u003cbr\u003eimplement the concepts by designing\u003cbr\u003elanguage interpreters.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 233\u003cbr\u003eECSE 302\u003cbr\u003eECSE 233\u003cbr\u003eMATH 304\u003c/small\u003e"}, {"color": "#3282be", "group": 1, "id": "CSDS 337", "label": "CSDS 337", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCompiler Design\u003cbr\u003e\nDesign and implementation\u003cbr\u003eof compilers and other language\u003cbr\u003eprocessors. Scanners and lexical\u003cbr\u003eanalysis; regular expressions\u003cbr\u003eand finite automata; scanner\u003cbr\u003egenerators; parsers and syntax\u003cbr\u003eanalysis; context free grammars;\u003cbr\u003eparser generators; semantic\u003cbr\u003eanalysis; intermediate code\u003cbr\u003egeneration; runtime environments;\u003cbr\u003ecode generation; machine independent\u003cbr\u003eoptimizations; data flow and\u003cbr\u003edependence analysis. There\u003cbr\u003ewill be a significant programming\u003cbr\u003eproject involving the use of\u003cbr\u003ecompiler tools and software\u003cbr\u003edevelopment tools and techniques.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003cbr\u003eCSDS 281\u003cbr\u003eCSDS 233\u003cbr\u003eECSE 281\u003cbr\u003eEECS 281\u003cbr\u003eECSE 233\u003c/small\u003e"}, {"color": "#125da6", "group": 1, "id": "CSDS 405", "label": "CSDS 405", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Structures and File Management\u003cbr\u003e\nFundamental concepts: sequential\u003cbr\u003eallocation, linked allocation,\u003cbr\u003elists, trees, graphs, internal\u003cbr\u003esorting, external sorting,\u003cbr\u003esequential, binary, interpolation\u003cbr\u003esearch, hashing file, indexed\u003cbr\u003efiles, multiple level index\u003cbr\u003estructures, btrees, hashed\u003cbr\u003efiles. Multiple attribute\u003cbr\u003eretrieval; inverted files,\u003cbr\u003emulti lists, multiple-key\u003cbr\u003ehashing, hd trees. Introduction\u003cbr\u003eto data bases. Data models.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eMATH 304\u003c/small\u003e"}, {"color": "#626262", "group": 0, "id": "ECSE 338", "label": "ECSE 338", "shape": "dot", "size": 16, "title": "\u003csmall\u003eIntro to Operating Systems and Concurrent Programming\u003cbr\u003e\nIntro to OS: OS Structures,\u003cbr\u003eprocesses, threads, CPU scheduling,\u003cbr\u003edeadlocks, memory management,\u003cbr\u003efile system implementations,\u003cbr\u003evirtual machines, cloud computing.\u003cbr\u003eConcurrent programming: fork,\u003cbr\u003ejoin, concurrent statement,\u003cbr\u003ecritical section problem,\u003cbr\u003esafety and liveness properties\u003cbr\u003eof concurrent programs, process\u003cbr\u003esynchronization algorithms,\u003cbr\u003esemaphores, monitors.  UNIX\u003cbr\u003esystems programming: system\u003cbr\u003ecalls, UNIX System V IPCs, threads,\u003cbr\u003eRPCs, shell programming.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eECSE 233\u003cbr\u003eCSDS 233\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#c1d9ed", "group": 1, "id": "CSDS 132", "label": "CSDS 132", "shape": "dot", "size": 32, "title": "\u003csmall\u003e Introduction to Programming in Java\u003cbr\u003e\nAn introduction to modern\u003cbr\u003eprogramming language features,\u003cbr\u003ecomputer programming and algorithmic\u003cbr\u003eproblem solving with an emphasis\u003cbr\u003eon the Java language. Computers\u003cbr\u003eand code compilation; conditional\u003cbr\u003estatements, subprograms,\u003cbr\u003eloops, methods; object-oriented\u003cbr\u003edesign, inheritance and polymorphism,\u003cbr\u003eabstract classes and interfaces;\u003cbr\u003etypes, type systems, generic\u003cbr\u003etypes, abstract data types,\u003cbr\u003estrings, arrays, linked lists;\u003cbr\u003esoftware development, modular\u003cbr\u003ecode design, unit testing;\u003cbr\u003estrings, text and file I/O;\u003cbr\u003eGUI components, GUI event handling;\u003cbr\u003ethreads; comparison of Java\u003cbr\u003eto C, C++, and C#.\n \u003c/small\u003e"}, {"color": "#3f8fc5", "group": 1, "id": "CSDS 312", "label": "CSDS 312", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Data Science Systems\u003cbr\u003e\nAn introduction to the software\u003cbr\u003eand hardware architecture\u003cbr\u003eof data science systems, with\u003cbr\u003ean emphasis on Operating Systems\u003cbr\u003eand Computer Architecture\u003cbr\u003ethat are relevant to Data Sciences\u003cbr\u003esystems. At the end of the course,\u003cbr\u003ethe student should understand\u003cbr\u003ethe principles and architecture\u003cbr\u003eof storage systems, file systems\u003cbr\u003e(especially, HDFS), memory\u003cbr\u003ehierarchy, and GPU. The student\u003cbr\u003eshould have carried out projects\u003cbr\u003ein these areas, and should be\u003cbr\u003eable to critically compare\u003cbr\u003evarious design decisions in\u003cbr\u003eterms of capability and performance.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003c/small\u003e"}, {"color": "#2e7ebc", "group": 1, "id": "CSDS 344", "label": "CSDS 344", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computer Security\u003cbr\u003e\nGeneral types of security\u003cbr\u003eattacks; approaches to prevention;\u003cbr\u003esecret key and public key cryptography;\u003cbr\u003emessage authentication and\u003cbr\u003ehash functions; digital signatures\u003cbr\u003eand authentication protocols;\u003cbr\u003einformation gathering; password\u003cbr\u003ecracking; spoofing; session\u003cbr\u003ehijacking; denial of service\u003cbr\u003eattacks; buffer overruns;\u003cbr\u003eviruses, worms, etc., principles\u003cbr\u003eof secure software design,\u003cbr\u003ethreat modeling; access control;\u003cbr\u003eleast privilege; storing secrets;\u003cbr\u003esocket security; firewalls;\u003cbr\u003eintrusions; auditing; mobile\u003cbr\u003esecurity.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 293\u003cbr\u003eCSDS 325\u003cbr\u003eCSDS 338\u003cbr\u003eECSE 132\u003c/small\u003e"}, {"color": "#72b2d8", "group": 1, "id": "CSDS 236", "label": "CSDS 236", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to C/C++ Programming\u003cbr\u003e\nThis course provides an introduction\u003cbr\u003eto C and C++ programming languages.\u003cbr\u003ePrior knowledge of these languages\u003cbr\u003eis not expected. However, students\u003cbr\u003eare expected to know at least\u003cbr\u003eone programming language prior\u003cbr\u003eto the class. The lectures will\u003cbr\u003ecover low-level programming\u003cbr\u003etechniques and object-oriented\u003cbr\u003eclass design. Students will\u003cbr\u003elearn specific topics in C/C++\u003cbr\u003eincluding required background\u003cbr\u003eknowledge, pointers \u0026 references,\u003cbr\u003ememory management, inheritance,\u003cbr\u003epolymorphism, templates,\u003cbr\u003eexceptions, use of debugging\u003cbr\u003eand compiler tools, and others\u003cbr\u003eas time permits.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 132\u003c/small\u003e"}, {"color": "#3383be", "group": 1, "id": "CSDS 335D", "label": "CSDS 335D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Mining for Big Data\u003cbr\u003e\nWith the unprecedented rate\u003cbr\u003eat which data is being collected\u003cbr\u003etoday in almost all fields of\u003cbr\u003ehuman endeavor, there is an\u003cbr\u003eemerging economic and scientific\u003cbr\u003eneed to extract useful information\u003cbr\u003efrom it. Data mining is the process\u003cbr\u003eof automatic discovery of patterns,\u003cbr\u003echanges, associations and\u003cbr\u003eanomalies in massive databases,\u003cbr\u003eand is a highly interdisciplinary\u003cbr\u003efield representing the confluence\u003cbr\u003eof several disciplines, including\u003cbr\u003edatabase systems, data warehousing,\u003cbr\u003emachine learning, statistics,\u003cbr\u003ealgorithms, data visualization,\u003cbr\u003eand high-performance computing.\u003cbr\u003eThis course is an introduction\u003cbr\u003eto the commonly used data mining\u003cbr\u003etechniques.\nIn the first part\u003cbr\u003eof the course, students will\u003cbr\u003edevelop a basic understanding\u003cbr\u003eof the basic concepts in data\u003cbr\u003emining such as frequent pattern\u003cbr\u003emining, association rule mining,\u003cbr\u003ebasic techniques for data preprocessing\u003cbr\u003esuch as normalization, regression,\u003cbr\u003eand classic matrix decomposition\u003cbr\u003emethods such as SVD, LU, and\u003cbr\u003eQR decompositions. In the second\u003cbr\u003epart of the course, students\u003cbr\u003ewill develop a basic understanding\u003cbr\u003eof classification and clustering\u003cbr\u003eand be able to apply classic\u003cbr\u003emethods such as k-means, hierarchical\u003cbr\u003eclustering methods, nearest\u003cbr\u003eneighbor methods, association\u003cbr\u003ebased classifiers. In the third\u003cbr\u003epart of the course, students\u003cbr\u003ewill have a chance to study more\u003cbr\u003eadvanced data mining applications\u003cbr\u003esuch as feature selection in\u003cbr\u003ehigh-dimensional data, dimension\u003cbr\u003ereduction, and mining biological\u003cbr\u003edatasets.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 313\u003cbr\u003eCSDS 234\u003c/small\u003e"}, {"color": "#3080bd", "group": 1, "id": "CSDS 340D", "label": "CSDS 340D", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMachine Learning for Big Data\u003cbr\u003e\nMachine learning is a sub-field\u003cbr\u003eof Artificial Intelligence\u003cbr\u003ethat is concerned with the design\u003cbr\u003eand analysis of algorithms\u003cbr\u003ethat \"learn\" and improve with\u003cbr\u003eexperience, While the broad\u003cbr\u003eaim behind research in this\u003cbr\u003earea is to build systems that\u003cbr\u003ecan simulate or even improve\u003cbr\u003eon certain aspects of human\u003cbr\u003eintelligence, algorithms\u003cbr\u003edeveloped in this area have\u003cbr\u003ebecome very useful in analyzing\u003cbr\u003eand predicting the behavior\u003cbr\u003eof complex systems. Machine\u003cbr\u003elearning algorithms have been\u003cbr\u003eused to guide diagnostic systems\u003cbr\u003ein medicine, recommend interesting\u003cbr\u003eproducts to customers in e-commerce,\u003cbr\u003eplay games at human championship\u003cbr\u003elevels, and solve many other\u003cbr\u003every complex problems. This\u003cbr\u003ecourse is an introduction to\u003cbr\u003ealgorithms for machine learning\u003cbr\u003eand their implementation in\u003cbr\u003ethe context of big data. We will\u003cbr\u003estudy different learning settings,\u003cbr\u003ethe different algorithms that\u003cbr\u003ehave been developed for these\u003cbr\u003esettings, and learn about how\u003cbr\u003eto implement these algorithms\u003cbr\u003eand evaluate their behavior\u003cbr\u003ein practice. We will also discuss\u003cbr\u003edealing with noise, missing\u003cbr\u003evalues, scalability properties\u003cbr\u003eand talk about tools and libraries\u003cbr\u003eavailable for these methods.\nAt\u003cbr\u003ethe end of the course, you should\u003cbr\u003ebe able to:\n--Understand when\u003cbr\u003eto use machine learning algorithms;\n--Understand,\u003cbr\u003erepresent and formulate the\u003cbr\u003elearning problem;\n--Apply\u003cbr\u003ethe appropriate algorithm(s)\u003cbr\u003eor tools, with an understanding\u003cbr\u003eof the tradeoffs involved including\u003cbr\u003escalability and robustness;\n--Correctly\u003cbr\u003eevaluate the behavior of the\u003cbr\u003ealgorithm when solving the\u003cbr\u003eproblem.\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 313\u003cbr\u003eCSDS 234\u003c/small\u003e"}, {"color": "#4594c7", "group": 1, "id": "CSDS 302", "label": "CSDS 302", "shape": "dot", "size": 26, "title": "\u003csmall\u003eDiscrete Mathematics\u003cbr\u003e\nA general introduction to\u003cbr\u003ebasic mathematical terminology\u003cbr\u003eand the techniques of abstract\u003cbr\u003emathematics in the context\u003cbr\u003eof discrete mathematics. Topics\u003cbr\u003eintroduced are mathematical\u003cbr\u003ereasoning, Boolean connectives,\u003cbr\u003ededuction, mathematical induction,\u003cbr\u003esets, functions and relations,\u003cbr\u003ealgorithms, graphs, combinatorial\u003cbr\u003ereasoning.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3181bd", "group": 1, "id": "CSDS 339", "label": "CSDS 339", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWeb Data Mining\u003cbr\u003e\nWeb crawling technology,\u003cbr\u003eweb search and information\u003cbr\u003eextraction, unsupervised\u003cbr\u003eand semi-supervised learning\u003cbr\u003etechniques and their application\u003cbr\u003eto web data extraction, social\u003cbr\u003enetwork analysis, various\u003cbr\u003epagerank algorithms, link\u003cbr\u003eanalysis, web resource discovery,\u003cbr\u003eweb, resource description\u003cbr\u003eframework (RDF), XML, Web Ontology\u003cbr\u003eLanguage (OWL).\n \u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 302\u003cbr\u003eCSDS 338\u003cbr\u003eECSE 302\u003cbr\u003eECSE 338\u003cbr\u003eMATH 304\u003cbr\u003eCSDS 341\u003c/small\u003e"}, {"color": "#2f7fbc", "group": 1, "id": "CSDS 343", "label": "CSDS 343", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheoretical Computer Science\u003cbr\u003e\nIntroduction to different\u003cbr\u003eclasses of automata and their\u003cbr\u003ecorrespondence to different\u003cbr\u003eclasses of formal languages\u003cbr\u003eand grammars, computability,\u003cbr\u003ecomplexity and various proof\u003cbr\u003etechniques.  \n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003cbr\u003eCSDS 310\u003cbr\u003eEECS 302\u003c/small\u003e"}, {"color": "#084387", "group": 1, "id": "CSDS 455", "label": "CSDS 455", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Graph Theory\u003cbr\u003e\nThis course serves as an introduction\u003cbr\u003eto many of the important aspects\u003cbr\u003eof graph theory. Topics include\u003cbr\u003econnectivity, flows, matchings,\u003cbr\u003eplanar graphs, and graph coloring\u003cbr\u003ewith additional topics selected\u003cbr\u003efrom extremal graphs, random\u003cbr\u003egraphs, bounded treewidth\u003cbr\u003egraphs, social networks and\u003cbr\u003esmall world graphs. The class\u003cbr\u003ewill explore the underlying\u003cbr\u003emathematical theory with a\u003cbr\u003especific focus on the development\u003cbr\u003eand analysis of graph algorithms.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eMATH 305\u003cbr\u003eMATH 304\u003cbr\u003eEECS 302\u003c/small\u003e"}, {"color": "#084f99", "group": 1, "id": "CSDS 433", "label": "CSDS 433", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDatabase Systems\u003cbr\u003e\nBasic issues in file processing\u003cbr\u003eand database management systems.\u003cbr\u003ePhysical data organization.\u003cbr\u003eRelational databases. Database\u003cbr\u003edesign. Relational Query Languages,\u003cbr\u003eSQL. Query languages. Query\u003cbr\u003eoptimization. Database integrity\u003cbr\u003eand security. Object-oriented\u003cbr\u003edatabases. Object-oriented\u003cbr\u003eQuery Languages, OQL.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 304\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 124", "label": "MATH 124", "shape": "dot", "size": 26, "title": "\u003csmall\u003e Calculus II\u003cbr\u003e\nReview of differentiation.\u003cbr\u003eTechniques of integration,\u003cbr\u003eand applications of the definite\u003cbr\u003eintegral. Parametric equations\u003cbr\u003eand polar coordinates. Taylor\u0027s\u003cbr\u003etheorem. Sequences, series,\u003cbr\u003epower series. Complex arithmetic.\u003cbr\u003eIntroduction to multivariable\u003cbr\u003ecalculus. Credit for at most\u003cbr\u003eone of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 121\u003c/small\u003e"}, {"color": "#b4b4d7", "group": 3, "id": "MATH 201", "label": "MATH 201", "shape": "dot", "size": 36, "title": "\u003csmall\u003eIntroduction to Linear Algebra for Applications (SC)\u003cbr\u003e\nMatrix operations, systems\u003cbr\u003eof linear equations, vector\u003cbr\u003espaces, subspaces, bases and\u003cbr\u003elinear independence, eigenvalues\u003cbr\u003eand eigenvectors, diagonalization\u003cbr\u003eof matrices, linear transformations,\u003cbr\u003edeterminants. Less theoretical\u003cbr\u003ethan  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#807cba", "group": 3, "id": "MATH 307", "label": "MATH 307", "shape": "dot", "size": 36, "title": "\u003csmall\u003e Linear Algebra\u003cbr\u003e\nA course in linear algebra\u003cbr\u003ethat studies the fundamentals\u003cbr\u003eof vector spaces, inner product\u003cbr\u003espaces, and linear transformations\u003cbr\u003eon an axiomatic basis. Topics\u003cbr\u003einclude: solutions of linear\u003cbr\u003esystems, matrix algebra over\u003cbr\u003ethe real and complex numbers,\u003cbr\u003elinear independence, bases\u003cbr\u003eand dimension, eigenvalues\u003cbr\u003eand eigenvectors, singular\u003cbr\u003evalue decomposition, and determinants.\u003cbr\u003eOther topics may include least\u003cbr\u003esquares, general inner product\u003cbr\u003eand normed spaces, orthogonal\u003cbr\u003eprojections, finite dimensional\u003cbr\u003espectral theorem. This course\u003cbr\u003eis required of all students\u003cbr\u003emajoring in mathematics and\u003cbr\u003eapplied mathematics. More\u003cbr\u003etheoretical than  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#827fbb", "group": 3, "id": "MATH 303", "label": "MATH 303", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElementary Number Theory\u003cbr\u003e\nPrimes and divisibility,\u003cbr\u003etheory of congruencies, and\u003cbr\u003enumber theoretic functions.\u003cbr\u003eDiophantine equations, quadratic\u003cbr\u003eresidue theory, and other topics\u003cbr\u003edetermined by student interest.\u003cbr\u003eEmphasis on problem solving\u003cbr\u003e(formulating conjectures\u003cbr\u003eand justifying them).\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#807cba", "group": 3, "id": "MATH 308", "label": "MATH 308", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Abstract Algebra\u003cbr\u003e\nA first course in abstract\u003cbr\u003ealgebra, studied on an axiomatic\u003cbr\u003ebasis. The major algebraic\u003cbr\u003estructures studied are groups,\u003cbr\u003erings and fields. Topics include\u003cbr\u003ehomomorphisms and quotient\u003cbr\u003estructures. This course is\u003cbr\u003erequired of all students majoring\u003cbr\u003ein mathematics. It is helpful,\u003cbr\u003ebut not necessary, for a student\u003cbr\u003eto have taken  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#a7a4ce", "group": 3, "id": "MATH 227", "label": "MATH 227", "shape": "dot", "size": 30, "title": "\u003csmall\u003e Calculus III\u003cbr\u003e\nVector algebra and geometry.\u003cbr\u003eLinear maps and matrices. Calculus\u003cbr\u003eof vector valued functions.\u003cbr\u003eDerivatives of functions of\u003cbr\u003eseveral variables. Multiple\u003cbr\u003eintegrals. Vector fields and\u003cbr\u003eline integrals.  Credit for\u003cbr\u003eat most one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003c/small\u003e"}, {"color": "#a9a7cf", "group": 3, "id": "MATH 223", "label": "MATH 223", "shape": "dot", "size": 36, "title": "\u003csmall\u003eCalculus for Science and Engineering III\u003cbr\u003e\nIntroduction to vector algebra;\u003cbr\u003elines and planes. Functions\u003cbr\u003eof several variables: partial\u003cbr\u003ederivatives, gradients, chain\u003cbr\u003erule, directional derivative,\u003cbr\u003emaxima/minima. Multiple integrals,\u003cbr\u003ecylindrical and spherical\u003cbr\u003ecoordinates. Derivatives\u003cbr\u003eof vector valued functions,\u003cbr\u003evelocity and acceleration.\u003cbr\u003eVector fields, line integrals,\u003cbr\u003eGreen\u0027s theorem.  Credit for\u003cbr\u003eat most one of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#807dba", "group": 3, "id": "MATH 305", "label": "MATH 305", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Advanced Mathematics\u003cbr\u003e\nA course on the theory and practice\u003cbr\u003eof writing, and reading mathematics.\u003cbr\u003e Main topics are logic and the\u003cbr\u003elanguage of mathematics, proof\u003cbr\u003etechniques, set theory, and\u003cbr\u003efunctions.  Additional topics\u003cbr\u003emay include introductions\u003cbr\u003eto number theory, group theory,\u003cbr\u003etopology, or other areas of\u003cbr\u003eadvanced mathematics.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 124\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#d9d9ea", "group": 3, "id": "MATH 126", "label": "MATH 126", "shape": "dot", "size": 22, "title": "\u003csmall\u003e Math and Calculus Applications for Life, Managerial, and Social Sci II\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 121\u003cbr\u003eMATH 123\u003cbr\u003eMATH 125\u003c/small\u003e"}, {"color": "#76c578", "group": 2, "id": "STAT 243", "label": "STAT 243", "shape": "dot", "size": 18, "title": "\u003csmall\u003eStatistical Theory with Application I\u003cbr\u003e\nIntroduction to fundamental\u003cbr\u003econcepts of statistics through\u003cbr\u003eexamples including design\u003cbr\u003eof an observational study,\u003cbr\u003eindustrial simulation. Theoretical\u003cbr\u003edevelopment motivated by sample\u003cbr\u003esurvey methodology.  Randomness,\u003cbr\u003edistribution functions, conditional\u003cbr\u003eprobabilities.  Derivation\u003cbr\u003eof common discrete distributions.\u003cbr\u003eExpectation operator.  Statistics\u003cbr\u003eas random variables, point\u003cbr\u003eand interval estimation.  Maximum\u003cbr\u003elikelihood estimators.  Properties\u003cbr\u003eof estimators.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#dadaeb", "group": 3, "id": "MATH 122", "label": "MATH 122", "shape": "dot", "size": 42, "title": "\u003csmall\u003eCalculus for Science and Engineering II (or)\u003cbr\u003e\nContinuation of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 121\u003cbr\u003eMATH 126\u003cbr\u003eMATH 123\u003c/small\u003e"}, {"color": "#3ca559", "group": 2, "id": "STAT 317", "label": "STAT 317", "shape": "dot", "size": 12, "title": "\u003csmall\u003eActuarial Science I\u003cbr\u003e\nPractical knowledge of the\u003cbr\u003etheory of interest in both finite\u003cbr\u003eand continuous time. That knowledge\u003cbr\u003eshould include how these concepts\u003cbr\u003eare used in the various annuity\u003cbr\u003efunctions, and apply the concepts\u003cbr\u003eof present and accumulated\u003cbr\u003evalue for various streams of\u003cbr\u003ecash flows as a basis for future\u003cbr\u003euse in: reserving, valuation,\u003cbr\u003epricing, duration, asset/liability\u003cbr\u003emanagement, investment income,\u003cbr\u003ecapital budgeting, and contingencies.\u003cbr\u003eValuation of discrete and continuous\u003cbr\u003estreams of payments, including\u003cbr\u003ethe case in which the interest\u003cbr\u003econversion period differs\u003cbr\u003efrom the payment period will\u003cbr\u003ebe considered. Application\u003cbr\u003eof interest theory to amortization\u003cbr\u003eof lump sums, fixed income securities,\u003cbr\u003edepreciation, mortgages,\u003cbr\u003eetc., as well as annuity functions\u003cbr\u003ein a broad finance context will\u003cbr\u003ebe covered. Topics covered\u003cbr\u003einclude areas examined in the\u003cbr\u003eAmerican Society of Actuaries\u003cbr\u003eExam 2. \n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 126\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3fa85b", "group": 2, "id": "STAT 312", "label": "STAT 312", "shape": "dot", "size": 22, "title": "\u003csmall\u003eBasic Statistics for Engineering and Science\u003cbr\u003e\nFor advanced undergraduate\u003cbr\u003estudents in engineering, physical\u003cbr\u003esciences, life sciences. Comprehensive\u003cbr\u003eintroduction to probability\u003cbr\u003emodels and statistical methods\u003cbr\u003eof analyzing data with the object\u003cbr\u003eof formulating statistical\u003cbr\u003emodels and choosing appropriate\u003cbr\u003emethods for inference from\u003cbr\u003eexperimental and observational\u003cbr\u003edata and for testing the model\u0027s\u003cbr\u003evalidity. Balanced approach\u003cbr\u003ewith equal emphasis on probability,\u003cbr\u003efundamental concepts of statistics,\u003cbr\u003epoint and interval estimation,\u003cbr\u003ehypothesis testing, analysis\u003cbr\u003eof variance, design of experiments,\u003cbr\u003eand regression modeling.  Note:\u003cbr\u003eCredit given for only one (1)\u003cbr\u003eof  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3ea75a", "group": 2, "id": "STAT 313", "label": "STAT 313", "shape": "dot", "size": 16, "title": "\u003csmall\u003eStatistics for Experimenters\u003cbr\u003e\nFor advanced undergraduates\u003cbr\u003ein engineering, physical sciences,\u003cbr\u003elife sciences. Comprehensive\u003cbr\u003eintroduction to modeling data\u003cbr\u003eand statistical methods of\u003cbr\u003eanalyzing data.  General objective\u003cbr\u003eis to train students in formulating\u003cbr\u003estatistical models, in choosing\u003cbr\u003eappropriate methods for inference\u003cbr\u003efrom experimental and observational\u003cbr\u003edata and to test the validity\u003cbr\u003eof these models.  Focus on practicalities\u003cbr\u003eof inference from experimental\u003cbr\u003edata.  Inference for curve and\u003cbr\u003esurface fitting to real data\u003cbr\u003esets.  Designs for experiments\u003cbr\u003eand simulations.  Student generation\u003cbr\u003eof experimental data and application\u003cbr\u003eof statistical methods for\u003cbr\u003eanalysis. Critique of model;\u003cbr\u003euse of regression diagnostics\u003cbr\u003eto analyze errors. Note: Credit\u003cbr\u003egiven for only one (1) of  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#349d53", "group": 2, "id": "STAT 332", "label": "STAT 332", "shape": "dot", "size": 16, "title": "\u003csmall\u003eStatistics for Signal Processing\u003cbr\u003e\nFor advanced undergraduate\u003cbr\u003estudents or beginning graduate\u003cbr\u003estudents in engineering, physical\u003cbr\u003esciences, life sciences. Introduction\u003cbr\u003eto probability models and statistical\u003cbr\u003emethods. Emphasis on probability\u003cbr\u003eas relative frequencies. Derivation\u003cbr\u003eof conditional probabilities\u003cbr\u003eand memoryless channels. Joint\u003cbr\u003edistribution of random variables,\u003cbr\u003etransformations, autocorrelation,\u003cbr\u003eseries of irregular observations,\u003cbr\u003estationarity. Random harmonic\u003cbr\u003esignals with noise, random\u003cbr\u003ephase and/or random amplitude.\u003cbr\u003eGaussian and Poisson signals.\u003cbr\u003eModulation and averaging properties.\u003cbr\u003eTransmission through linear\u003cbr\u003efilters. Power spectra, bandwidth,\u003cbr\u003ewhite and colored noise. ARMA\u003cbr\u003eprocesses and forecasting.\u003cbr\u003eOptimal linear systems, signal-to-noise\u003cbr\u003eratio, Wiener filter. Completion\u003cbr\u003eof additional assignments\u003cbr\u003erequired from graduate students\u003cbr\u003eregistered in this course.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#006b2b", "group": 2, "id": "STAT 433", "label": "STAT 433", "shape": "dot", "size": 16, "title": "\u003csmall\u003eUncertainty in Engineering and Science\u003cbr\u003e\nPhenomena of uncertainty\u003cbr\u003eappear in engineering and science\u003cbr\u003efor various reasons and can\u003cbr\u003ebe modeled in different ways.\u003cbr\u003eThe course integrates the mainstream\u003cbr\u003eideas in statistical data analysis\u003cbr\u003ewith models of uncertain phenomena\u003cbr\u003estemming from three distinct\u003cbr\u003eviewpoints: algorithmic/computational\u003cbr\u003ecomplexity; classical probability\u003cbr\u003etheory; and chaotic behavior\u003cbr\u003eof nonlinear systems. Descriptive\u003cbr\u003estatistics, estimation procedures\u003cbr\u003eand hypothesis testing (including\u003cbr\u003edesign of experiments). Random\u003cbr\u003enumber generators and their\u003cbr\u003etesting.  Monte Carlo Methods.\u003cbr\u003e Mathematica notebooks and\u003cbr\u003esimulations will be used. Graduate\u003cbr\u003estudents are required to do\u003cbr\u003ean extra project.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#060606", "group": 0, "id": "PQHS 481", "label": "PQHS 481", "shape": "dot", "size": 22, "title": "\u003csmall\u003eTheoretical Statistics I\u003cbr\u003e\nTopics provide the background\u003cbr\u003efor statistical inference.\u003cbr\u003eRandom variables; distribution\u003cbr\u003eand density functions; transformations,\u003cbr\u003eexpectation. Common univariate\u003cbr\u003edistributions. Multiple random\u003cbr\u003evariables; joint, marginal\u003cbr\u003eand conditional distributions;\u003cbr\u003ehierarchical models, covariance.\u003cbr\u003eDistributions of sample quantities,\u003cbr\u003edistributions of sums of random\u003cbr\u003evariables, distributions\u003cbr\u003eof order statistics. Methods\u003cbr\u003eof statistical inference.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eEPBI 431\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#393939", "group": 0, "id": "ORIG 401", "label": "ORIG 401", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Modeling Across the Sciences\u003cbr\u003e\nA three credit course on mathematical\u003cbr\u003emodeling as it applies to the\u003cbr\u003eorigins sciences. Students\u003cbr\u003egain practical experience\u003cbr\u003ein a wide range of techniques\u003cbr\u003efor modeling research questions\u003cbr\u003ein cosmology and astrophysics,\u003cbr\u003eintegrative evolutionary\u003cbr\u003ebiology (including physical\u003cbr\u003eanthropology, ecology, paleontology,\u003cbr\u003eand evolutionary cognitive\u003cbr\u003escience), and planetary science\u003cbr\u003eand astrobiology.\n \u003cbr\u003ePrereqs:\u003cbr\u003eBIOL 225\u003cbr\u003eMATH 122\u003cbr\u003eORIG 202\u003cbr\u003ePHYS 122\u003cbr\u003ePHYS 124\u003cbr\u003eORIG 201\u003cbr\u003eCHEM 106\u003c/small\u003e"}, {"color": "#3fa85b", "group": 2, "id": "STAT 312R", "label": "STAT 312R", "shape": "dot", "size": 20, "title": "\u003csmall\u003eBasic Statistics for Engineering and Science Using R Programming\u003cbr\u003e\nFor advanced undergraduate\u003cbr\u003estudents in engineering, physical\u003cbr\u003esciences, life sciences. Comprehensive\u003cbr\u003eintroduction to probability\u003cbr\u003emodels and statistical methods\u003cbr\u003eof analyzing data with the object\u003cbr\u003eof formulating statistical\u003cbr\u003emodels and choosing appropriate\u003cbr\u003emethods for inference from\u003cbr\u003eexperimental and observational\u003cbr\u003edata and for testing the model\u0027s\u003cbr\u003evalidity. Balanced approach\u003cbr\u003ewith equal emphasis on probability,\u003cbr\u003efundamental concepts of statistics,\u003cbr\u003epoint and interval estimation,\u003cbr\u003ehypothesis testing, analysis\u003cbr\u003eof variance, design of experiments,\u003cbr\u003eand regression modeling.  Note:\u003cbr\u003eCredit given for only one (1)\u003cbr\u003eof  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 122\u003c/small\u003e"}, {"color": "#3d8dc4", "group": 1, "id": "CSDS 315", "label": "CSDS 315", "shape": "dot", "size": 10, "title": "\u003csmall\u003eScalable Parallel Data Analysis\u003cbr\u003e\nThis course provides an introduction\u003cbr\u003eto scalable and parallel data\u003cbr\u003eanalysis using the most common\u003cbr\u003eframeworks and programming\u003cbr\u003etools in the age of big data.\u003cbr\u003eCovered topics include parallel\u003cbr\u003eprogramming models, parallel\u003cbr\u003ehardware architectures, multi-threaded,\u003cbr\u003emulti-core programming, cluster\u003cbr\u003ecomputing and GPU programming.\u003cbr\u003eThe course is designed to provide\u003cbr\u003ea heavily hands-on experience\u003cbr\u003ewith several programming assignments.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSDS 312\u003c/small\u003e"}, {"color": "#3e8ec4", "group": 1, "id": "CSDS 313", "label": "CSDS 313", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Data Analysis\u003cbr\u003e\nIn this class we will give a\u003cbr\u003ebroad overview of data analysis\u003cbr\u003etechniques, covering\ntechniques\u003cbr\u003efrom data mining, machine learning\u003cbr\u003eand signal processing.  Students\u003cbr\u003ewill also learn about probabilistic\u003cbr\u003erepresentations, how to conduct\u003cbr\u003ean empirical study and support\u003cbr\u003eempirical hypotheses through\u003cbr\u003estatistical tests, and visualize\u003cbr\u003ethe results.\nCourse objectives:\n-Expose\u003cbr\u003estudents to different analysis\u003cbr\u003eapproaches.\n-Understand\u003cbr\u003eprobabilistic representations\u003cbr\u003eand inference mechanisms.\n-Understand\u003cbr\u003ehow to create empirical hypotheses\u003cbr\u003eand how to test them.\n \u003cbr\u003ePrereqs:\u003cbr\u003eDSCI 234\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#9d9d9d", "group": 0, "id": "DSCI 234", "label": "DSCI 234", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#616161", "group": 0, "id": "EECS 340", "label": "EECS 340", "shape": "dot", "size": 18, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#083776", "group": 1, "id": "CSDS 477", "label": "CSDS 477", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Algorithms\u003cbr\u003e\nDesign and analysis of efficient\u003cbr\u003ealgorithms, with emphasis\u003cbr\u003eon network flow, combinatorial\u003cbr\u003eoptimization, and randomized\u003cbr\u003ealgorithms. Linear programming:\u003cbr\u003eduality, complementary slackness,\u003cbr\u003etotal unimodularity. Minimum\u003cbr\u003ecost flow: optimality conditions,\u003cbr\u003ealgorithms, applications.\u003cbr\u003eGame theory: two-person zero-sum\u003cbr\u003egames, minimax theorems. Probabilistic\u003cbr\u003eanalysis and randomized algorithms:\u003cbr\u003eexamples and lower bounds.\u003cbr\u003eApproximation algorithms\u003cbr\u003efor NP-hard problems: examples,\u003cbr\u003erandomized rounding of linear\u003cbr\u003eprograms.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 201\u003cbr\u003eMATH 307\u003cbr\u003eEECS 340\u003cbr\u003eMATH 380\u003cbr\u003eEECS 302\u003c/small\u003e"}, {"color": "#084285", "group": 1, "id": "CSDS 458", "label": "CSDS 458", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Bioinformatics\u003cbr\u003e\nFundamental algorithmic\u003cbr\u003eand statistical methods in\u003cbr\u003ecomputational molecular biology\u003cbr\u003eand bioinformatics will be\u003cbr\u003ediscussed. Topics include\u003cbr\u003eintroduction to molecular\u003cbr\u003ebiology and genetics, DNA sequence\u003cbr\u003eanalysis, polymorphisms and\u003cbr\u003epersonal genomics, structural\u003cbr\u003evariation analysis, gene mapping\u003cbr\u003eand haplotyping algorithms,\u003cbr\u003ephylogenetic analysis, biological\u003cbr\u003enetwork analysis, and computational\u003cbr\u003edrug discovery. Much of the\u003cbr\u003ecourse will focus on the algorithmic\u003cbr\u003etechniques, including but\u003cbr\u003enot limited to, dynamic programming,\u003cbr\u003ehidden Markov models, string\u003cbr\u003ealgorithms, graph theories\u003cbr\u003eand algorithms, and some representative\u003cbr\u003edata mining algorithms. Paper\u003cbr\u003epresentations and course projects\u003cbr\u003eare also required.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#105ba4", "group": 1, "id": "CSDS 410", "label": "CSDS 410", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis of Algorithms\u003cbr\u003e\nThis course covers fundamental\u003cbr\u003etopics in algorithm design\u003cbr\u003eand analysis in depth. Amortized\u003cbr\u003eanalysis, NP-completeness\u003cbr\u003eand reductions, dynamic programming,\u003cbr\u003eadvanced graph algorithms,\u003cbr\u003estring algorithms, geometric\u003cbr\u003ealgorithms, local search heuristics.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 340\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "CSDS 439", "label": "CSDS 439", "shape": "dot", "size": 10, "title": "\u003csmall\u003eWeb Data Mining\u003cbr\u003e\nWeb crawling technology,\u003cbr\u003eweb search and information\u003cbr\u003eextraction, unsupervised\u003cbr\u003eand semi-supervised learning\u003cbr\u003etechniques and their application\u003cbr\u003eto web data extraction, social\u003cbr\u003enetwork analysis, various\u003cbr\u003epagerank algorithms, link\u003cbr\u003eanalysis, web resource discovery,\u003cbr\u003eweb, resource description\u003cbr\u003eframework (RDF), XML, Web Ontology\u003cbr\u003eLanguage (OWL).  \u003cbr\u003ePrereqs:\u003cbr\u003eECSE 338\u003cbr\u003eCSDS 341\u003c/small\u003e"}, {"color": "#9e9e9e", "group": 0, "id": "EECS 233", "label": "EECS 233", "shape": "dot", "size": 28, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#08326e", "group": 1, "id": "CSDS 487", "label": "CSDS 487", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Advanced Game Development Project\u003cbr\u003e\nThis game development project\u003cbr\u003ecourse will bring together\u003cbr\u003ean inter-professional group\u003cbr\u003eof students in the fields of\u003cbr\u003eengineering, computer science,\u003cbr\u003eand art to focus on the design\u003cbr\u003eand development of a complete,\u003cbr\u003efully functioning computer\u003cbr\u003egame as an interdisciplinary\u003cbr\u003eteam. The student teams are\u003cbr\u003egiven complete liberty to design\u003cbr\u003etheir own fully functional\u003cbr\u003egames from their original concept\u003cbr\u003eto a playable game published\u003cbr\u003ein an online marketplace. Student\u003cbr\u003eteams will experience the entire\u003cbr\u003egame development cycle as they\u003cbr\u003eexecute their projects. Responsibilities\u003cbr\u003einclude creating a game idea,\u003cbr\u003ewriting a story, developing\u003cbr\u003ethe artwork, designing characters,\u003cbr\u003eimplementing music and sound\u003cbr\u003eeffects, programming and testing\u003cbr\u003ethe game, and publishing the\u003cbr\u003efinal project. Students enrolled\u003cbr\u003ein 487 will develop a healthcare\u003cbr\u003eor education virtual environment\u003cbr\u003eor video game in collaboration\u003cbr\u003ewith a mentor who has expertise\u003cbr\u003ein the chosen area.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 290\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "CSDS 438", "label": "CSDS 438", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh Performance Computing\u003cbr\u003e\nHigh performance computing\u003cbr\u003e(HPC) leverages parallel processing\u003cbr\u003ein order to maximize speed and\u003cbr\u003ethroughput. This hands-on\u003cbr\u003ecourse will cover theoretical\u003cbr\u003eand practical aspects of HPC.\u003cbr\u003eTheoretical concepts covered\u003cbr\u003einclude computer architecture,\u003cbr\u003eparallel programming, and\u003cbr\u003eperformance optimization.\u003cbr\u003ePractical applications will\u003cbr\u003ebe discussed from various information\u003cbr\u003eand scientific fields. Practical\u003cbr\u003econsiderations will include\u003cbr\u003eHPC job management and Unix\u003cbr\u003escripting. Weekly assessments\u003cbr\u003eand a course project will be\u003cbr\u003erequired.\n \u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#083d7f", "group": 1, "id": "CSDS 466", "label": "CSDS 466", "shape": "dot", "size": 10, "title": "\u003csmall\u003e Computer Graphics\u003cbr\u003e\nTheory and practice of computer\u003cbr\u003egraphics: object and environment\u003cbr\u003erepresentation including\u003cbr\u003ecoordinate transformations\u003cbr\u003eimage extraction including\u003cbr\u003eperspective, hidden surface,\u003cbr\u003eand shading algorithms; and\u003cbr\u003einteraction.  Covers a wide\u003cbr\u003erange of graphic display devices\u003cbr\u003eand systems with emphasis in\u003cbr\u003einteractive shaded graphics.\n\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eEECS 233\u003c/small\u003e"}, {"color": "#65489f", "group": 3, "id": "MATH 380", "label": "MATH 380", "shape": "dot", "size": 20, "title": "\u003csmall\u003eIntroduction to Probability\u003cbr\u003e\nCombinatorial analysis.\u003cbr\u003ePermutations and combinations.\u003cbr\u003eAxioms of probability. Sample\u003cbr\u003espace and events. Equally likely\u003cbr\u003eoutcomes. Conditional probability.\u003cbr\u003eBayes\u0027 formula. Independent\u003cbr\u003eevents and trials. Discrete\u003cbr\u003erandom variables, probability\u003cbr\u003emass functions. Expected value,\u003cbr\u003evariance. Bernoulli, binomial,\u003cbr\u003ePoisson, geometric, negative\u003cbr\u003ebinomial random variables.\u003cbr\u003eContinuous random variables,\u003cbr\u003edensity functions. Expected\u003cbr\u003evalue and variance. Uniform,\u003cbr\u003enormal, exponential, Gamma\u003cbr\u003erandom variables. The De Moivre-Laplace\u003cbr\u003elimit theorem. Joint probability\u003cbr\u003emass functions and densities.\u003cbr\u003eIndependent random variables\u003cbr\u003eand the distribution of their\u003cbr\u003esums. Covariance. Conditional\u003cbr\u003eexpectations and distributions\u003cbr\u003e(discrete case). Moment generating\u003cbr\u003efunctions. Law of large numbers.\u003cbr\u003eCentral limit theorem. Additional\u003cbr\u003etopics (time permitting):\u003cbr\u003ethe Poisson process, finite\u003cbr\u003estate space Markov chains,\u003cbr\u003eentropy.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 223\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#084a91", "group": 1, "id": "CSDS 442", "label": "CSDS 442", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCausal Learning from Data\u003cbr\u003e\nThis course introduces key\u003cbr\u003econcepts and techniques for\u003cbr\u003echaracterizing, from observational\u003cbr\u003eor experimental study data\u003cbr\u003eand from background information,\u003cbr\u003ethe causal effect of a specific\u003cbr\u003etreatment, exposure, or intervention\u003cbr\u003e(e.g., a medical treatment)\u003cbr\u003eupon an outcome of interest\u003cbr\u003e(e.g., disease status). The\u003cbr\u003efundamental problem of causal\u003cbr\u003einference is the impossibility\u003cbr\u003eof observing the effects of\u003cbr\u003edifferent and incompatible\u003cbr\u003etreatments on the same individual\u003cbr\u003eor unit.  This problem is overcome\u003cbr\u003eby estimating an average causal\u003cbr\u003eeffect over a study population.\u003cbr\u003e Making valid causal inferences\u003cbr\u003ewith observational data is\u003cbr\u003eespecially challenging, because\u003cbr\u003eof the greater potential for\u003cbr\u003ebiases (confounding bias,\u003cbr\u003eselection bias, and measurement\u003cbr\u003ebias) that can badly distort\u003cbr\u003ecausal effect estimates.  Consequently,\u003cbr\u003ethis topic has been the focus\u003cbr\u003eof intense cross-disciplinary\u003cbr\u003eresearch in recent years.  Causal\u003cbr\u003einference techniques will\u003cbr\u003ebe illustrated by applications\u003cbr\u003ein several fields such as computer\u003cbr\u003escience, engineering, medicine,\u003cbr\u003epublic health, biology, genomics,\u003cbr\u003eneuroscience, economics,\u003cbr\u003eand social science.  Course\u003cbr\u003egrading will be based on quizzes,\u003cbr\u003ehomeworks, a class presentation,\u003cbr\u003eand a causal data analysis project.\n\nSpecific\u003cbr\u003etopics: treatments, exposures,\u003cbr\u003eand interventions; causal\u003cbr\u003eeffects and causal effect measures;\u003cbr\u003econfounding bias; potential\u003cbr\u003eoutcomes and counterfactuals;\u003cbr\u003erandomized experiments; observational\u003cbr\u003estudies; causal directed acyclic\u003cbr\u003egraphs (DAGs); exchangeability\u003cbr\u003eand conditional exchangeability;\u003cbr\u003eeffect modification; causal\u003cbr\u003einteractions; nonparametric\u003cbr\u003estructural equations; Pearl\u0027s\u003cbr\u003eBack-Door Criterion, Front-Door\u003cbr\u003eCriterion, and related results;\u003cbr\u003ecovariate adjustment; matching\u003cbr\u003eon covariates; selection bias;\u003cbr\u003emeasurement bias; instrumental\u003cbr\u003evariables; causal modeling;\u003cbr\u003einverse probability weighting;\u003cbr\u003emarginal structural models;\u003cbr\u003estandardization; structural\u003cbr\u003enested models; outcome regression;\u003cbr\u003epropensity scores; sensitivity\u003cbr\u003eanalysis.\n \u003cbr\u003ePrereqs:\u003cbr\u003eSTAT 333\u003cbr\u003eSTAT 313\u003cbr\u003eEECS 440\u003cbr\u003eSTAT 312\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 332\u003c/small\u003e"}, {"color": "#65479e", "group": 3, "id": "MATH 382", "label": "MATH 382", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh Dimensional Probability\u003cbr\u003e\nBehavior of random vectors,\u003cbr\u003erandom matrices, and random\u003cbr\u003eprojections in high dimensional\u003cbr\u003espaces, with a view toward applications\u003cbr\u003eto data sciences.  Topics include\u003cbr\u003etail inequalities for sums\u003cbr\u003eof independent random variables,\u003cbr\u003enorms of random matrices, concentration\u003cbr\u003eof measure, and bounds for random\u003cbr\u003eprocesses. Applications may\u003cbr\u003einclude structure of random\u003cbr\u003egraphs, community detection,\u003cbr\u003ecovariance estimation and\u003cbr\u003eclustering, randomized dimension\u003cbr\u003ereduction, empirical processes,\u003cbr\u003estatistical learning, and\u003cbr\u003esparse recovery problems.\u003cbr\u003e Additional work is required\u003cbr\u003efor graduate students.\n \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 307\u003cbr\u003eSTAT 345\u003cbr\u003eMATH 380\u003cbr\u003eSTAT 445\u003c/small\u003e"}, {"color": "#3f007d", "group": 3, "id": "MATH 497", "label": "MATH 497", "shape": "dot", "size": 10, "title": "\u003csmall\u003eStochastic Models: Time Series and Markov Chains\u003cbr\u003e\nIntroduction to stochastic\u003cbr\u003emodeling of data. Emphasis\u003cbr\u003eon models and statistical analysis\u003cbr\u003eof data with a significant temporal\u003cbr\u003eand/or spatial structure.\u003cbr\u003e This course will analyze time\u003cbr\u003eand space dependent random\u003cbr\u003ephenomena from two perspectives:\u003cbr\u003e Stationary Time Series: Spectral\u003cbr\u003erepresentation of deterministic\u003cbr\u003esignals, autocorrelation.\u003cbr\u003e Power spectra.  Transmission\u003cbr\u003eof stationary signals through\u003cbr\u003elinear filters. Optimal filter\u003cbr\u003edesign, signal-to-noise ratio.\u003cbr\u003e Gaussian signals and correlation\u003cbr\u003ematrices. Spectral representation\u003cbr\u003eand computer simulation of\u003cbr\u003estationary signals.  Discrete\u003cbr\u003eMarkov C

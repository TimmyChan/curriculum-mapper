3cbr\u003efuzzy set techniques, pattern\u003cbr\u003erecognition, and adaptive\u003cbr\u003eprocessing. Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 871\u003cbr\u003eCSC 671\u003cbr\u003eCSC 871\u003cbr\u003eCSC 510\u003c/small\u003e"}, {"color": "#005321", "group": 2, "id": "CSC 825", "label": "CSC 825", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Automata Theory \u003cbr\u003eAdvanced topics in theoretical\u003cbr\u003ecomputer science and their\u003cbr\u003eapplication to a broad range\u003cbr\u003eof areas including bioinformatics,\u003cbr\u003ecompilers, data and image compression,\u003cbr\u003enatural language processing,\u003cbr\u003enetworking, and web applications.\u003cbr\u003eExtra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 520\u003c/small\u003e"}, {"color": "#005221", "group": 2, "id": "CSC 830", "label": "CSC 830", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Graphics \u003cbr\u003eRoster graphics principles\u003cbr\u003eand scanning algorithms, pixel\u003cbr\u003efill algorithms, anti-aliasing,\u003cbr\u003eclipping, hidden line and surface\u003cbr\u003edisplay, rendering of surfaces,\u003cbr\u003eand fractal techniques. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 630\u003c/small\u003e"}, {"color": "#005020", "group": 2, "id": "CSC 837", "label": "CSC 837", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Sound Synthesis \u003cbr\u003eCurrent algorithms and practices\u003cbr\u003ein sound synthesis and timbral\u003cbr\u003econtrol for music, sound effects,\u003cbr\u003eand interactive environments.\u003cbr\u003eDesign of real-time software\u003cbr\u003esynthesis systems. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 637\u003c/small\u003e"}, {"color": "#00491d", "group": 2, "id": "CSC 853", "label": "CSC 853", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNetwork Security \u003cbr\u003eIntroduction to the fundamental\u003cbr\u003econcepts of computer network\u003cbr\u003esecurity as well as standard\u003cbr\u003esecurity mechanisms and protocols.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 645\u003cbr\u003eCSC 853\u003cbr\u003eCSC 853\u003cbr\u003eCSC 653\u003c/small\u003e"}, {"color": "#004e1f", "group": 2, "id": "CSC 840", "label": "CSC 840", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Metrics and Quality Assurance \u003cbr\u003eMeasurement and modeling in\u003cbr\u003esoftware engineering. Software\u003cbr\u003eperformance evaluation methods.\u003cbr\u003eTechniques and tools for software\u003cbr\u003equality assurance. Software\u003cbr\u003equality standards. Design\u003cbr\u003eand use of software metrics\u003cbr\u003etools. Extra fee required.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 648\u003c/small\u003e"}, {"color": "#05712f", "group": 2, "id": "CSC 746", "label": "CSC 746", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh-Performance Computing \u003cbr\u003ePrinciples and current practices\u003cbr\u003ein high-performance computing.\u003cbr\u003eBasics of multiprocessor systems\u003cbr\u003esuch as clusters and graphics\u003cbr\u003eprocessors. Message-passing\u003cbr\u003eand shared memory-based software\u003cbr\u003edevelopment. Cloud computing.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 656\u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 846", "label": "CSC 846", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystems Architecture \u003cbr\u003ePrinciples of computer systems\u003cbr\u003earchitecture with an emphasis\u003cbr\u003eon hardware and software interactions\u003cbr\u003efor large applications and\u003cbr\u003edesign for performance. Extra\u003cbr\u003efee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 656\u003c/small\u003e"}, {"color": "#00481d", "group": 2, "id": "CSC 856", "label": "CSC 856", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Architecture \u003cbr\u003eAdvanced pipelining. Instruction-level\u003cbr\u003eparallelism. Advanced memory\u003cbr\u003esystem design. Compiler techniques\u003cbr\u003efor performance. New technologies\u003cbr\u003eand applications. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 656\u003cbr\u003eSCI 614\u003c/small\u003e"}, {"color": "#5e5e5e", "group": 0, "id": "SCI 614", "label": "SCI 614", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#deebf7", "group": 1, "id": "MATH 110", "label": "MATH 110", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBusiness Calculus \u003cbr\u003eFunctions, derivatives, and\u003cbr\u003eintegrals. Applications of\u003cbr\u003edifferentiation and integration,\u003cbr\u003eincluding optimization and\u003cbr\u003emoving averages. Problems\u003cbr\u003einvolving business, finance,\u003cbr\u003eand economics. Elements of\u003cbr\u003ebasic calculus. \u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 699", "label": "MATH 699", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eSpecial study of a particular\u003cbr\u003eproblem under the direction\u003cbr\u003eof a member of the department.\u003cbr\u003eThe student must present a written\u003cbr\u003ereport of the work accomplished\u003cbr\u003eto the department. May be repeated\u003cbr\u003efor a total of 6 units. \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "MATH 700", "label": "MATH 700", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching Workshop \u003cbr\u003eDiscussion and analysis of\u003cbr\u003eteaching techniques, peer\u003cbr\u003eevaluation, peer classroom\u003cbr\u003eobservations, guided groups,\u003cbr\u003eand self-analysis of videotapes;\u003cbr\u003egroup project developing and\u003cbr\u003estudying common lesson materials.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#0f5aa3", "group": 1, "id": "MATH 728", "label": "MATH 728", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Projects and Partnerships \u003cbr\u003eDiscussion and analysis of\u003cbr\u003eteaching techniques, peer\u003cbr\u003eclassroom observations; guided\u003cbr\u003egroup, and self-analysis of\u003cbr\u003egroup projects developing\u003cbr\u003eand studying innovative mathematical\u003cbr\u003eprojects for middle and high\u003cbr\u003eschool students. (Concurrent\u003cbr\u003einvolvement in middle/high\u003cbr\u003eschool projects required.)\u003cbr\u003e\u003c/small\u003e"}, {"color": "#0f5aa3", "group": 1, "id": "MATH 729", "label": "MATH 729", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCommunicating Mathematics \u003cbr\u003ePractice of written and oral\u003cbr\u003ecommunication of advanced\u003cbr\u003eand research mathematics:\u003cbr\u003eprepare research article or\u003cbr\u003emonograph, design research\u003cbr\u003eposter, prepare and present\u003cbr\u003eshort and long research talks,\u003cbr\u003ewrite a grant proposal. \u003c/small\u003e"}, {"color": "#084184", "group": 1, "id": "MATH 814", "label": "MATH 814", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSeminar on Modern Math Methods in Molecular Biology \u003cbr\u003eSeminar on research in computational\u003cbr\u003ebiology. Introduction to tools\u003cbr\u003efrom pure and applied mathematics.\u003cbr\u003e Approaches to problems through\u003cbr\u003ecommon computational techniques.\u003cbr\u003eTopics include DNA structure\u003cbr\u003eand effects of internal and\u003cbr\u003eexternal agents. Intended\u003cbr\u003efor students from a variety\u003cbr\u003eof disciplines such as math,\u003cbr\u003ecomputer science, biology,\u003cbr\u003eand biochemistry. \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 884", "label": "MATH 884", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Geometry \u003cbr\u003eExamination of current topics\u003cbr\u003ein the field of algebraic geometry.\u003cbr\u003eMay be repeated for a total of\u003cbr\u003e6 units. [Formerly a topic under\u003cbr\u003eMATH 890] \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 886", "label": "MATH 886", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDiscrete Geometry \u003cbr\u003eTheory of polytopes. Counting\u003cbr\u003elattice points in polytopes.\u003cbr\u003eUnimodular triangulations\u003cbr\u003eand unimodular coverings.\u003cbr\u003eMay be repeated once, as topics\u003cbr\u003evary. [Formerly a topic under\u003cbr\u003eMATH 890] \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 895", "label": "MATH 895", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science Internship \u003cbr\u003eField experience in Statistical\u003cbr\u003eData Science offered in cooperation\u003cbr\u003ewith a private, public profit,\u003cbr\u003eor non-profit organization\u003cbr\u003ethat enables students to acquire\u003cbr\u003ecompetencies and experience\u003cbr\u003erequired for fulfilling professional\u003cbr\u003eresponsibilities under the\u003cbr\u003esupervision of a Statistics\u003cbr\u003efaculty member. \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 896", "label": "MATH 896", "shape": "dot", "size": 10, "title": "\u003csmall\u003eExam Preparation \u003cbr\u003ePreparing students for culminating\u003cbr\u003eexams in Probability and Statistics.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 896EXM", "label": "MATH 896EXM", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCulminating Experience Examination \u003cbr\u003eEnrollment in 896EXAM required\u003cbr\u003efor students whose culminating\u003cbr\u003eexperience consists of an examination\u003cbr\u003eonly.  Not for students enrolled\u003cbr\u003ein a culminating experience\u003cbr\u003ecourse numbered  \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 898", "label": "MATH 898", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMaster\u0027s Thesis \u003cbr\u003e(CR/NC grading only) \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 899", "label": "MATH 899", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eSpecial study of a particular\u003cbr\u003eproblem under the direction\u003cbr\u003eof a member of the department.\u003cbr\u003eThe student must present a written\u003cbr\u003ereport of the work accomplished\u003cbr\u003eto the staff of the department.\u003cbr\u003eMay be repeated. \u003c/small\u003e"}, {"color": "#e7f6e2", "group": 2, "id": "CSC 101", "label": "CSC 101", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputers for Everyone \u003cbr\u003eComprehensive and basic overview\u003cbr\u003eof computers and their use for\u003cbr\u003eeveryday tasks such as  information\u003cbr\u003eretrieval, internet, writing,\u003cbr\u003epresentations, communication,\u003cbr\u003eweb publishing, e-commerce,\u003cbr\u003eentertainment, computation.\u003cbr\u003eNo prior knowledge required.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#caeac3", "group": 2, "id": "CSC 208", "label": "CSC 208", "shape": "dot", "size": 10, "title": "\u003csmall\u003eC++ for Java Programmers \u003cbr\u003eHands-on exercises in C++ programming.\u003cbr\u003eEmphasis on the features common\u003cbr\u003eto C++ and Java and features\u003cbr\u003eunique to C++. (CR/NC grading\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 307", "label": "CSC 307", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAn Interdisciplinary Approach to Web Programming \u003cbr\u003eBasics of WWW engineering relevant\u003cbr\u003eto studies in interdisciplinary\u003cbr\u003eproblem-solving. Topics include\u003cbr\u003ethe basics of developing web\u003cbr\u003eand database applications,\u003cbr\u003eHTML, PHP, Python, SQL, and\u003cbr\u003eMySQL database. \u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 657", "label": "CSC 657", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioinformatics Computing \u003cbr\u003eA broad range of topics in computational\u003cbr\u003ebiology as practiced in the\u003cbr\u003elife science industry and leading\u003cbr\u003eresearch organizations. Provides\u003cbr\u003ecomputational background\u003cbr\u003erequired to participate in\u003cbr\u003eR\u0026D. Extra fee required. \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 876", "label": "CSC 876", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoft Computing and Decision Support Systems \u003cbr\u003eDevelopment of software systems\u003cbr\u003efor decision support including\u003cbr\u003eapplications of soft computing.\u003cbr\u003eTopics include fuzzy sets,\u003cbr\u003efuzzy logic, fuzzy systems,\u003cbr\u003efuzzy decision-making, fuzzy\u003cbr\u003econtrollers, approximate\u003cbr\u003ereasoning, possibility theory,\u003cbr\u003erough sets, graded evaluation\u003cbr\u003elogic, logic aggregation operators,\u003cbr\u003einformation fusion models,\u003cbr\u003edecision engineering methods,\u003cbr\u003ecomputing with words, perceptual\u003cbr\u003ecomputing, granular computing,\u003cbr\u003eand the LSP method for evaluation\u003cbr\u003eand optimization of complex\u003cbr\u003esystems. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 876\u003cbr\u003eCSC 876\u003cbr\u003eCSC 676\u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 693", "label": "CSC 693", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCooperative Education Program \u003cbr\u003eUnits do not count toward the\u003cbr\u003emajor. May be repeated for a\u003cbr\u003etotal of 24 units. Contact the\u003cbr\u003eCooperative Education office\u003cbr\u003efor information. (CR/NC grading\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 694", "label": "CSC 694", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCooperative Education: Computer Science \u003cbr\u003eProjects in a business, government,\u003cbr\u003eor industrial position of at\u003cbr\u003eleast one semester\u0027s duration.\u003cbr\u003eMay be repeated for a total of\u003cbr\u003e3 units. \u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 695", "label": "CSC 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputing in the Community \u003cbr\u003eExtensive fieldwork training\u003cbr\u003eBay Area non-profit agencies\u003cbr\u003ein the use of computer tools\u003cbr\u003esuch as conferencing and database\u003cbr\u003esystems. Development of user\u003cbr\u003edocumentation. (CR/NC grading\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 698", "label": "CSC 698", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTopics in Computing \u003cbr\u003eCurrent topics in computer\u003cbr\u003ehardware and software technologies.\u003cbr\u003eTopics to be specified in the\u003cbr\u003eClass Schedule. May be repeated\u003cbr\u003efor a total of 9 units when topics\u003cbr\u003evary. \u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 699", "label": "CSC 699", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eLibrary and laboratory research\u003cbr\u003eand development projects.\u003cbr\u003eA final report must be approved\u003cbr\u003eby the instructor and filed\u003cbr\u003ewith the department. May be\u003cbr\u003erepeated for a total of 9 units.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003c/small\u003e"}, {"color": "#005a24", "group": 2, "id": "CSC 810", "label": "CSC 810", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis of Algorithms II \u003cbr\u003eReview major design strategies\u003cbr\u003eand theory of NP-Completeness.\u003cbr\u003eApproximation algorithms.\u003cbr\u003eOnline Algorithms. Parallel\u003cbr\u003eand distributed algorithms.\u003cbr\u003eAlgorithms for specific areas\u003cbr\u003eof interest. Extra fee required.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 847", "label": "CSC 847", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCloud and Distributed Computing: Concepts and Applications \u003cbr\u003eInfrastructure, platform,\u003cbr\u003eand software as a service. Includes\u003cbr\u003eenabling techniques behind\u003cbr\u003ecloud computing including\u003cbr\u003evirtualization, multi-tenancy,\u003cbr\u003eand service-oriented architecture.\u003cbr\u003eCloud storage options such\u003cbr\u003eas NoSQL databases, emerging\u003cbr\u003etechnologies such as containers\u003cbr\u003eand Kubernetes, parallel and\u003cbr\u003edistributed computing platforms\u003cbr\u003eincluding MapReduce and Apache\u003cbr\u003eSparc, and hands-on experience\u003cbr\u003eon public clouds such as the\u003cbr\u003eAmazon Cloud and Google Cloud.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003c/small\u003e"}, {"color": "#00481d", "group": 2, "id": "CSC 858", "label": "CSC 858", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFoundations of Biotechnology and Life Sciences \u003cbr\u003eFoundations in biotechnology\u003cbr\u003eand life sciences. Prepare\u003cbr\u003efor further study and careers\u003cbr\u003ein biotechnology and computational\u003cbr\u003elife sciences R\u0026D and industry.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#00471c", "group": 2, "id": "CSC 859", "label": "CSC 859", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAI Explainability and Ethics \u003cbr\u003eA brief overview of Artificial\u003cbr\u003eIntelligence (AI) and the impact\u003cbr\u003eof AI on society and business.\u003cbr\u003eThe motivation for explainable\u003cbr\u003eand ethical AI systems.

r\u003cbr\u003eof the department. The student must\u003cbr\u003epresent a written report of the\u003cbr\u003ework accomplished to the department. May\u003cbr\u003ebe repeated for a total of\u003cbr\u003e6 units. \u003c/small\u003e"}, {"color": "#1562a9", "group": 1, "id": "MATH 700", "label": "MATH 700", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Teaching Workshop \u003cbr\u003eDiscussion and analysis of teaching techniques,\u003cbr\u003epeer evaluation, peer classroom observations, guided\u003cbr\u003egroups, and self-analysis of videotapes; group\u003cbr\u003eproject developing and studying common lesson\u003cbr\u003ematerials. \u003c/small\u003e"}, {"color": "#0f5aa3", "group": 1, "id": "MATH 728", "label": "MATH 728", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematical Projects and Partnerships \u003cbr\u003eDiscussion and analysis of teaching techniques,\u003cbr\u003epeer classroom observations; guided group, and\u003cbr\u003eself-analysis of group projects developing and\u003cbr\u003estudying innovative mathematical projects for middle\u003cbr\u003eand high school students. (Concurrent involvement\u003cbr\u003ein middle/high school projects required.) \u003c/small\u003e"}, {"color": "#0f5aa3", "group": 1, "id": "MATH 729", "label": "MATH 729", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCommunicating Mathematics \u003cbr\u003ePractice of written and oral communication\u003cbr\u003eof advanced and research mathematics: prepare\u003cbr\u003eresearch article or monograph, design research\u003cbr\u003eposter, prepare and present short and\u003cbr\u003elong research talks, write a grant\u003cbr\u003eproposal. \u003c/small\u003e"}, {"color": "#084184", "group": 1, "id": "MATH 814", "label": "MATH 814", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSeminar on Modern Math Methods in Molecular Biology \u003cbr\u003eSeminar on research in computational biology.\u003cbr\u003eIntroduction to tools from pure and\u003cbr\u003eapplied mathematics.  Approaches to problems\u003cbr\u003ethrough common computational techniques. Topics include\u003cbr\u003eDNA structure and effects of internal\u003cbr\u003eand external agents. Intended for students\u003cbr\u003efrom a variety of disciplines such\u003cbr\u003eas math, computer science, biology, and\u003cbr\u003ebiochemistry. \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 884", "label": "MATH 884", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Geometry \u003cbr\u003eExamination of current topics in the\u003cbr\u003efield of algebraic geometry. May be\u003cbr\u003erepeated for a total of 6\u003cbr\u003eunits. [Formerly a topic under MATH\u003cbr\u003e890] \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 886", "label": "MATH 886", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDiscrete Geometry \u003cbr\u003eTheory of polytopes. Counting lattice points\u003cbr\u003ein polytopes. Unimodular triangulations and unimodular\u003cbr\u003ecoverings. May be repeated once, as\u003cbr\u003etopics vary. [Formerly a topic under\u003cbr\u003eMATH 890] \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 895", "label": "MATH 895", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science Internship \u003cbr\u003eField experience in Statistical Data Science\u003cbr\u003eoffered in cooperation with a private,\u003cbr\u003epublic profit, or non-profit organization that\u003cbr\u003eenables students to acquire competencies and\u003cbr\u003eexperience required for fulfilling professional responsibilities\u003cbr\u003eunder the supervision of a Statistics\u003cbr\u003efaculty member. \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 896", "label": "MATH 896", "shape": "dot", "size": 10, "title": "\u003csmall\u003eExam Preparation \u003cbr\u003ePreparing students for culminating exams in\u003cbr\u003eProbability and Statistics. \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 896EXM", "label": "MATH 896EXM", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCulminating Experience Examination \u003cbr\u003eEnrollment in 896EXAM required for students\u003cbr\u003ewhose culminating experience consists of an\u003cbr\u003eexamination only.  Not for students\u003cbr\u003eenrolled in a culminating experience course\u003cbr\u003enumbered  \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 898", "label": "MATH 898", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMaster\u0027s Thesis \u003cbr\u003e(CR/NC grading only) \u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 899", "label": "MATH 899", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eSpecial study of a particular problem\u003cbr\u003eunder the direction of a member\u003cbr\u003eof the department. The student must\u003cbr\u003epresent a written report of the\u003cbr\u003ework accomplished to the staff of\u003cbr\u003ethe department. May be repeated. \u003c/small\u003e"}, {"color": "#e7f6e2", "group": 2, "id": "CSC 101", "label": "CSC 101", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputers for Everyone \u003cbr\u003eComprehensive and basic overview of computers\u003cbr\u003eand their use for everyday tasks\u003cbr\u003esuch as  information retrieval, internet,\u003cbr\u003ewriting, presentations, communication, web publishing, e-commerce,\u003cbr\u003eentertainment, computation. No prior knowledge required.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#caeac3", "group": 2, "id": "CSC 208", "label": "CSC 208", "shape": "dot", "size": 10, "title": "\u003csmall\u003eC++ for Java Programmers \u003cbr\u003eHands-on exercises in C++ programming. Emphasis\u003cbr\u003eon the features common to C++\u003cbr\u003eand Java and features unique to\u003cbr\u003eC++. (CR/NC grading only) \u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 307", "label": "CSC 307", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAn Interdisciplinary Approach to Web Programming \u003cbr\u003eBasics of WWW engineering relevant to\u003cbr\u003estudies in interdisciplinary problem-solving. Topics include\u003cbr\u003ethe basics of developing web and\u003cbr\u003edatabase applications, HTML, PHP, Python, SQL,\u003cbr\u003eand MySQL database. \u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 657", "label": "CSC 657", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBioinformatics Computing \u003cbr\u003eA broad range of topics in\u003cbr\u003ecomputational biology as practiced in the\u003cbr\u003elife science industry and leading research\u003cbr\u003eorganizations. Provides computational background required to\u003cbr\u003eparticipate in R\u0026D. Extra fee required.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#1a843f", "group": 2, "id": "CSC 676", "label": "CSC 676", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoft Computing and Decision Support Systems \u003cbr\u003eDevelopment of software systems for decision\u003cbr\u003esupport including applications of soft computing.\u003cbr\u003eTopics include fuzzy sets, fuzzy logic,\u003cbr\u003efuzzy systems, fuzzy decision-making, fuzzy controllers,\u003cbr\u003eapproximate reasoning, possibility theory, rough sets,\u003cbr\u003egraded evaluation logic, logic aggregation operators,\u003cbr\u003einformation fusion models, decision engineering methods,\u003cbr\u003ecomputing with words, perceptual computing, granular\u003cbr\u003ecomputing, and the LSP method for\u003cbr\u003eevaluation and optimization of complex systems.\u003cbr\u003e(Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 876\u003cbr\u003eCSC 676\u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 693", "label": "CSC 693", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCooperative Education Program \u003cbr\u003eUnits do not count toward the\u003cbr\u003emajor. May be repeated for a\u003cbr\u003etotal of 24 units. Contact the\u003cbr\u003eCooperative Education office for information. (CR/NC\u003cbr\u003egrading only) \u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 694", "label": "CSC 694", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCooperative Education: Computer Science \u003cbr\u003eProjects in a business, government, or\u003cbr\u003eindustrial position of at least one\u003cbr\u003esemester\u0027s duration. May be repeated for\u003cbr\u003ea total of 3 units. \u003c/small\u003e"}, {"color": "#157f3b", "group": 2, "id": "CSC 695", "label": "CSC 695", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputing in the Community \u003cbr\u003eExtensive fieldwork training Bay Area non-profit\u003cbr\u003eagencies in the use of computer\u003cbr\u003etools such as conferencing and database\u003cbr\u003esystems. Development of user documentation. (CR/NC\u003cbr\u003egrading only) \u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 698", "label": "CSC 698", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTopics in Computing \u003cbr\u003eCurrent topics in computer hardware and\u003cbr\u003esoftware technologies. Topics to be specified\u003cbr\u003ein the Class Schedule. May be\u003cbr\u003erepeated for a total of 9\u003cbr\u003eunits when topics vary. \u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 699", "label": "CSC 699", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eLibrary and laboratory research and development\u003cbr\u003eprojects. A final report must be\u003cbr\u003eapproved by the instructor and filed\u003cbr\u003ewith the department. May be repeated\u003cbr\u003efor a total of 9 units.\u003cbr\u003e(Plus-minus letter grade only) \u003c/small\u003e"}, {"color": "#005a24", "group": 2, "id": "CSC 810", "label": "CSC 810", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalysis of Algorithms II \u003cbr\u003eReview major design strategies and theory\u003cbr\u003eof NP-Completeness. Approximation algorithms. Online Algorithms.\u003cbr\u003eParallel and distributed algorithms. Algorithms for\u003cbr\u003especific areas of interest. Extra fee\u003cbr\u003erequired. \u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 847", "label": "CSC 847", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCloud and Distributed Computing: Concepts and Applications \u003cbr\u003eInfrastructure, platform, and software as a\u003cbr\u003eservice. Includes enabling techniques behind cloud\u003cbr\u003ecomputing including virtualization, multi-tenancy, and service-oriented\u003cbr\u003earchitecture. Cloud storage options such as\u003cbr\u003eNoSQL databases, emerging technologies such as\u003cbr\u003econtainers and Kubernetes, parallel and distributed\u003cbr\u003ecomputing platforms including MapReduce and Apache\u003cbr\u003eSparc, and hands-on experience on public\u003cbr\u003eclouds such as the Amazon Cloud\u003cbr\u003eand Google Cloud. (Plus-minus letter grade\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#00481d", "group": 2, "id": "CSC 858", "label": "CSC 858", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFoundations of Biotechnology and Life Sciences \u003cbr\u003eFoundations in biotechnology and life sciences.\u003cbr\u003ePrepare for further study and careers\u003cbr\u003ein biotechnology and computational life sciences\u003cbr\u003eR\u0026D and industry. \u003c/small\u003e"}, {"color": "#00471c", "group": 2, "id": "CSC 859", "label": "CSC 859", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAI Explainability and Ethics \u003cbr\u003eA brief overview of Artificial Intelligence\u003cbr\u003e(AI) and the impact of AI\u003cbr\u003eon society and business. The motivation\u003cbr\u003efor explainable and ethical AI systems.\u003cbr\u003eAnalysis, practice, and evaluation of technologies\u003cbr\u003eand methods for the design, development,\u003cbr\u003eand evaluation of explainable and ethical\u003cbr\u003eAI systems. (Plus-minus letter grade, RP\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 869", "label": "CSC 869", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Mining \u003cbr\u003eKnowledge discovery process, basic data mining\u003cbr\u003econcepts, key mining algorithms, and data\u003cbr\u003emining in practical domains such as\u003cbr\u003ebioinformatics. (Plus-minus letter grade only) \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 872", "label": "CSC 872", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePattern Analysis and Machine Intelligence \u003cbr\u003eFoundation of pattern analysis and machine\u003cbr\u003eintelligence. Artificial intelligence: agent, logic, and\u003cbr\u003esearch. Machine learning: Bayesian classification. Neural\u003cbr\u003enetwork: simulated annealing. Imaging: image segmentation\u003cbr\u003eand object recognition. (Plus-minus letter grade\u003cbr\u003eonly) \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 874", "label": "CSC 874", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTopics in Big Data Analysis \u003cbr\u003eIntroduction to current topics in data\u003cbr\u003esciences and big data analysis. (Plus-minus\u003cbr\u003eletter grade only) \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 875", "label": "CSC 875", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Topics in Database Systems \u003cbr\u003eAdvanced aspects of selected topics in\u003cbr\u003edatabase systems. May be repeated for\u003cbr\u003ea total of 6 units. \u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 890", "label": "CSC 890", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGraduate Seminar \u003cbr\u003eExplore a variety of current advanced\u003cbr\u003eresearch trends in Computer Science. Topics\u003cbr\u003eto be specifie 	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
	    });
        

        return network;

    }

    drawGraph();

</script>

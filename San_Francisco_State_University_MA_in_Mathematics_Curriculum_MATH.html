        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#dfebf7", "group": 1, "id": "MATH 107", "label": "MATH 107", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematics for Business Calculus I \u003cbr\u003eIntroduction of the necessary business vocabulary.\u003cbr\u003eReview of numbers and operations, exponents\u003cbr\u003eand radicals, functions in general, and\u003cbr\u003elinear, quadratic, polynomial, rational, exponential, and\u003cbr\u003elogarithmic functions in particular, in the\u003cbr\u003econtext of business, finance, and economy.\u003cbr\u003eIntroduction to the mathematics of finance:\u003cbr\u003esimple and compound interest, annuities, amortization.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#dfebf7", "group": 1, "id": "MATH 108", "label": "MATH 108", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics for Business Calculus II \u003cbr\u003eDerivatives and integrals. Applications of differentiation\u003cbr\u003eand integration, including optimization. Problems involving\u003cbr\u003ebusiness, finance, and economics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 107\u003c/small\u003e"}, {"color": "#deebf7", "group": 1, "id": "MATH 112", "label": "MATH 112", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSupport for College Mathematics \u003cbr\u003eReview of numbers and operations, exponents,\u003cbr\u003eand radicals. Linear, quadratic, polynomial, and\u003cbr\u003erational functions. Exponential and logarithmic functions\u003cbr\u003eas needed. Develop and practice strategies\u003cbr\u003efor proficiency in quantitative reasoning through\u003cbr\u003eproblem-solving, communication, and interpretation of data\u003cbr\u003eand graphs. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 110\u003cbr\u003ePHIL 111\u003c/small\u003e"}, {"color": "#e5f5e0", "group": 2, "id": "CSC 110", "label": "CSC 110", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputational Thinking and Quantitative Reasoning \u003cbr\u003eBasic building blocks of programming and\u003cbr\u003ecomputational thinking practices including analyzing the\u003cbr\u003eeffects of computation, creating computational artifacts,\u003cbr\u003eusing abstractions and models, analyzing problems\u003cbr\u003eand artifacts, communicating processes and results,\u003cbr\u003eand working effectively in teams. Mathematical\u003cbr\u003emodels and information retrieval from real-world\u003cbr\u003edatasets will be used as vehicles\u003cbr\u003eto practice programming and computation thinking.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 112\u003c/small\u003e"}, {"color": "#f0f0f0", "group": 0, "id": "PHIL 111", "label": "PHIL 111", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#e5e5e5", "group": 0, "id": "ISED 160", "label": "ISED 160", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dce9f6", "group": 1, "id": "MATH 122", "label": "MATH 122", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics for Statistical Quantitative Reasoning \u003cbr\u003eReview of mathematics in the context\u003cbr\u003eof elementary statistics: numbers, fractions, decimals,\u003cbr\u003epercentages; units; rounding; formulas and scientific\u003cbr\u003enotation; order of operations; algebra of\u003cbr\u003eequations; graphs and plots; sets; principals\u003cbr\u003eof counting. \u003cbr\u003ePrereqs:\u003cbr\u003eISED 160\u003cbr\u003ePSY 171\u003c/small\u003e"}, {"color": "#e3e3e3", "group": 0, "id": "PSY 171", "label": "PSY 171", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dbe9f6", "group": 1, "id": "MATH 123", "label": "MATH 123", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematics for Elementary Statistics \u003cbr\u003eReview of mathematics in the context\u003cbr\u003eof elementary statistics: numbers, fractions, decimals,\u003cbr\u003epercentages; units; rounding; formulas and scientific\u003cbr\u003enotation; order of operations; algebra of\u003cbr\u003eequations; graphs and plots; sets; principals\u003cbr\u003eof counting. \u003c/small\u003e"}, {"color": "#dbe9f6", "group": 1, "id": "MATH 124", "label": "MATH 124", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElementary Statistics \u003cbr\u003eData analysis, probability, and statistical inference.\u003cbr\u003eFor students in any field where\u003cbr\u003estatistics is a means of communication\u003cbr\u003eand a tool for decision making.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 123\u003c/small\u003e"}, {"color": "#d2e3f3", "group": 1, "id": "MATH 165", "label": "MATH 165", "shape": "dot", "size": 14, "title": "\u003csmall\u003eConcepts of the Number System \u003cbr\u003eDesigned for prospective multiple subjects credential\u003cbr\u003ecandidates. Understanding operations with whole numbers,\u003cbr\u003efractions and decimals. Problem-solving strategies, numeration\u003cbr\u003esystems and elementary number theory. \u003c/small\u003e"}, {"color": "#b4d3e9", "group": 1, "id": "MATH 265", "label": "MATH 265", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Number Systems \u003cbr\u003eDesigned for prospective multiple subject credential\u003cbr\u003ecandidates, continues work done in \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 165\u003c/small\u003e"}, {"color": "#3b8bc2", "group": 1, "id": "MATH 565", "label": "MATH 565", "shape": "dot", "size": 16, "title": "\u003csmall\u003eConcepts of Geometry, Measurement, and Probability \u003cbr\u003eDesigned for prospective multiple subjects credential\u003cbr\u003ecandidates. Spatial relationships and inductive reasoning\u003cbr\u003ein geometry, measurement emphasizing the metric\u003cbr\u003esystem, and elementary statistics and probability.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 165\u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 197", "label": "MATH 197", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrelude to Calculus I \u003cbr\u003eReview of numbers and operations, exponents,\u003cbr\u003eand radicals. Linear, quadratic, polynomial, and\u003cbr\u003erational functions. Exponential growth and exponential\u003cbr\u003efunctions. Logarithmic functions. The transcendental number\u003cbr\u003ee and natural logarithms. The first\u003cbr\u003esemester of a year-long stretch pre-calculus\u003cbr\u003ecourse. \u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 198", "label": "MATH 198", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrelude to Calculus II \u003cbr\u003eTrigonometry, trigonometric identities, trigonometric and inverse\u003cbr\u003etrigonometric functions, sequences and series, and\u003cbr\u003elimits. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 197\u003c/small\u003e"}, {"color": "#c3daee", "group": 1, "id": "MATH 226", "label": "MATH 226", "shape": "dot", "size": 18, "title": "\u003csmall\u003eCalculus I \u003cbr\u003eGraphs. Differentiation: theory, techniques, and applications.\u003cbr\u003eIntegration: Fundamental Theorem of Calculus and\u003cbr\u003eapplications. Transcendental functions. Lecture, 3 units;\u003cbr\u003eseminar, 1 unit. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 199\u003cbr\u003eMATH 226\u003cbr\u003eMATH 198\u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 199", "label": "MATH 199", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePre-Calculus \u003cbr\u003eFunctions, graphing techniques, exponentials and logarithms,\u003cbr\u003etrigonometry. [Formerly MATH 109] \u003c/small\u003e"}, {"color": "#c3daee", "group": 1, "id": "MATH 227", "label": "MATH 227", "shape": "dot", "size": 30, "title": "\u003csmall\u003eCalculus II \u003cbr\u003eTechniques of integration, analytic geometry, polar\u003cbr\u003ecoordinates, vectors, improper integrals. Sequences and\u003cbr\u003eseries. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a8cee4", "group": 1, "id": "MATH 301GW", "label": "MATH 301GW", "shape": "dot", "size": 30, "title": "\u003csmall\u003eExploration and Proof - GWAR \u003cbr\u003eInformal exploration and proofs in mathematics.\u003cbr\u003eBasic concepts of advanced mathematics courses.\u003cbr\u003eExploratory thinking, elementary logic, sets, mathematical\u003cbr\u003einduction, the integers, relations, and functions.\u003cbr\u003e(ABC/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a3cce3", "group": 1, "id": "MATH 314", "label": "MATH 314", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath Circle Seminar \u003cbr\u003eOpportunity to relate mathematics to the\u003cbr\u003eteaching and learning of mathematics and\u003cbr\u003eproblem-solving skills at the middle and\u003cbr\u003ehigh school levels through participation in\u003cbr\u003emath circles. [CSL may be available]\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a7dba0", "group": 2, "id": "CSC 309", "label": "CSC 309", "shape": "dot", "size": 16, "title": "\u003csmall\u003eComputer Programming \u003cbr\u003eProcedural programming for scientific applications. \u003cbr\u003eGood programming practices and basic numerical\u003cbr\u003eand nonnumerical algorithms for scientists and\u003cbr\u003eengineers. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#c2d9ee", "group": 1, "id": "MATH 228", "label": "MATH 228", "shape": "dot", "size": 30, "title": "\u003csmall\u003eCalculus III \u003cbr\u003eThree-dimensional analytic geometry, partial differentiation, multiple\u003cbr\u003eintegrals, vector calculus. Lecture, 3 units;\u003cbr\u003elaboratory, 1 unit. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a8cee4", "group": 1, "id": "MATH 300GW", "label": "MATH 300GW", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHistory of Mathematics - GWAR \u003cbr\u003eSurvey of the history of mathematics\u003cbr\u003efocusing on topics of interest to\u003cbr\u003esecondary mathematics teachers. Emphasis on telling\u003cbr\u003ethe story of mathematics through research\u003cbr\u003eand writing an expository paper. (ABC/NC\u003cbr\u003egrading only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a4cce3", "group": 1, "id": "MATH 309", "label": "MATH 309", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMathematical Computing \u003cbr\u003eIntroduces basic sequential programming constructs in\u003cbr\u003escientific computing using the Python Language.\u003cbr\u003eUses programming projects to review and\u003cbr\u003ereinforce material from Calculus and Linear\u003cbr\u003eAlgebra. Introduces essential modeling and programming\u003cbr\u003econcepts. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a4cce3", "group": 1, "id": "MATH 310", "label": "MATH 310", "shape": "dot", "size": 16, "title": "\u003csmall\u003eElementary Number Theory \u003cbr\u003eDivisibility, congruencies, power residues, quadratic reciprocity,\u003cbr\u003ediophantine equations. Number theoretic functions, continued\u003cbr\u003efractions and rational approximation, partitions. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#9fcae1", "group": 1, "id": "MATH 324", "label": "MATH 324", "shape": "dot", "size": 18, "title": "\u003csmall\u003eProbability and Statistics with Computing \u003cbr\u003eData analysis, probability distributions, confidence intervals,\u003cbr\u003eand hypothesis testing. Students use computer\u003cbr\u003esoftware to do statistical analyses. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#9fcae1", "group": 1, "id": "MATH 325", "label": "MATH 325", "shape": "dot", "size": 42, "title": "\u003csmall\u003eLinear Algebra \u003cbr\u003eVector spaces, linear transformations, elements of\u003cbr\u003ematrix algebra including determinants and eigenvalues.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#c3e7bc", "group": 2, "id": "CSC 230", "label": "CSC 230", "shape": "dot", "size": 24, "title": "\u003csmall\u003eDiscrete Mathematical Structures for Computer Science \u003cbr\u003eReview of set algebra, relations and\u003cbr\u003efunctions, permutations, propositional logic, proof techniques,\u003cbr\u003eintroduction to graph theory, and infinite\u003cbr\u003esets, and their applications to computer\u003cbr\u003escience. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#8abfdd", "group": 1, "id": "MATH 370", "label": "MATH 370", "shape": "dot", "size": 26, "title": "\u003csmall\u003eReal Analysis I \u003cbr\u003eCritical development of analysis: Bolzano-Weierstrass and\u003cbr\u003eHeine-Borel theorems; limits, continuity, differentiability, integrability.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#60a7d2", "group": 1, "id": "MATH 462", "label": "MATH 462", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDynamical Systems with Applications \u003cbr\u003eAn introduction to the study of\u003cbr\u003eiterations (repeated composition) of a function\u003cbr\u003ein most basic contexts, including linear\u003cbr\u003eand continuous functions of one variable,\u003cbr\u003enumber-theoretic functions, geometric functions, and Markov\u003cbr\u003echains. Using mathematical software as an\u003cbr\u003einvestigative tool, explore applications chosen from\u003cbr\u003epiecewise linear systems, fractals, chaos, number\u003cbr\u003etheory, cryptography, complex networks, and mathematical\u003cbr\u003emodeling. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003cbr\u003eMATH 301GW\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#56a0ce", "group": 1, "id": "MATH 491", "label": "MATH 491", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGame Theory \u003cbr\u003eNormal, extensive and network forms. Strategy,\u003cbr\u003ebets reply and Nash equilibrium. Equilibrium\u003cbr\u003epath, information and beliefs, sequential rationality\u003cbr\u003eand perfect equilibria. Applications to learning,\u003cbr\u003esignaling, screening and deterrence. [Formerly a\u003cbr\u003etopic under MATH 490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#bcd7eb", "group": 1, "id": "MATH 245", "label": "MATH 245", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElementary Differential Equations and Linear Algebra \u003cbr\u003eFirst and second order linear differential\u003cbr\u003eequations, Laplace transform methods, Fourier series,\u003cbr\u003ematrix algebra. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#92c4de", "group": 1, "id": "MATH 350", "label": "MATH 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeometry \u003cbr\u003eIntroduction to the origin and foundations\u003cbr\u003eof geometry: Euclidean, non-Euclidean geometries, more\u003cbr\u003erecent approaches. Quick survey of high\u003cbr\u003eschool geometry. Classification and representation of\u003cbr\u003emotions and similarities. Projections, homogeneous coordinates.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#87bddc", "group": 1, "id": "MATH 376", "label": "MATH 376", "shape": "dot", "size": 16, "title": "\u003csmall\u003eOrdinary Differential Equations I \u003cbr\u003eFirst-order differential equations, second-order linear equations\u003cbr\u003ewith constant coefficients, graphical and numerical\u003cbr\u003emethods, systems of differential equations and\u003cbr\u003ephase-plane analysis, existence and uniqueness theorems.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#85bcdc", "group": 1, "id": "MATH 380", "label": "MATH 380", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Complex Analysis \u003cbr\u003eAnalytic functions of a complex variable.\u003cbr\u003eCauchy\u0027s theorem, power series, Laurent series,\u003cbr\u003esingularities, residue theorem with applications to\u003cbr\u003edefinite integrals. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#7cb7da", "group": 1, "id": "MATH 400", "label": "MATH 400", "shape": "dot", "size": 12, "title": "\u003csmall\u003eNumerical Analysis \u003cbr\u003eNumerical solution of algebra and calculus\u003cbr\u003eproblems. Interpolation and approximations; direct and\u003cbr\u003eiterative methods for solutions of linear\u003cbr\u003eequations. Gaussian elimination. Numerical differentiation and\u003cbr\u003eintegration; solution of ordinary differential equations.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 228\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#75b4d8", "group": 1, "id": "MATH 414", "label": "MATH 414", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalyzing DNA Topology with Math and Computational Methods \u003cbr\u003eIntroduction to mathematical and computational techniques\u003cbr\u003eused to analyze DNA structure for\u003cbr\u003emathematics, computer science, and biology students.\u003cbr\u003eThe strong interaction between math and\u003cbr\u003ebiology is emphasized. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 414\u003cbr\u003eMATH 228\u003cbr\u003eMATH 714\u003c/small\u003e"}, {"color": "#69add5", "group": 1, "id": "MATH 441", "label": "MATH 441", "shape": "dot", "size": 18, "title": "\u003csmall\u003eProbability and Statistics II \u003cbr\u003eSampling distributions, estimation of parameters, hypothesis\u003cbr\u003etesting, goodness-of-fit tests, linear regression, and\u003cbr\u003eselected non-parametric methods.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003cbr\u003eMATH 228\u003cbr\u003eMATH 741\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#69add5", "group": 1, "id": "MATH 440", "label": "MATH 440", "shape": "dot", "size": 26, "title": "\u003csmall\u003eProbability and Statistics I \u003cbr\u003eProbability spaces, elementary combinatorics, random variables,\u003cbr\u003eindependence, expected values, moment generating functions,\u003cbr\u003eselected probability distributions, limit theorems, and\u003cbr\u003eapplications. [Formerly MATH 340] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 451", "label": "MATH 451", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Differential Geometry \u003cbr\u003eStudy of intrinsic surface along with\u003cbr\u003ea topological invariant known as the\u003cbr\u003eEuler characteristic. The aim is to\u003cbr\u003eprove that the Euler characteristic of\u003cbr\u003ea compact orientated surface is numerically\u003cbr\u003eequal to the total index of\u003cbr\u003eany vector field with isolated zeroes\u003cbr\u003e(Poincare-Hopf Index theorem), the total Gaussian\u003cbr\u003ecurvature (Gauss-Bonnet-Chern theorem), and the algebraic\u003cbr\u003etotal of the number of non-degenerate\u003cbr\u003ecritical points (Morse theorem). \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 228\u003cbr\u003eMATH 450\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 493", "label": "MATH 493", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Actuarial Mathematics \u003cbr\u003eMeasurement of interest including accumulation and\u003cbr\u003epresent value factors, annuities certain, survival\u003cbr\u003edistributions and life tables, life insurance\u003cbr\u003eand annuity functions, and net premium\u003cbr\u003ereserves. [Formerly a topic under MATH\u003cbr\u003e490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003cbr\u003eMATH 228\u003cbr\u003eMATH 324\u003c/small\u003e"}, {"color": "#61a7d2", "group": 1, "id": "MATH 460", "label": "MATH 460", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematical Modeling \u003cbr\u003eDeterministic and stochastic techniques used in\u003cbr\u003emathematical modeling, illustrated and developed through\u003cbr\u003eproblems originating in industry and applied\u003cbr\u003eresearch. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 245\u003cbr\u003eMATH 376\u003c/small\u003e"}, {"color": "#9ac8e0", "group": 1, "id": "MATH 335", "label": "MATH 335", "shape": "dot", "size": 26, "title": "\u003csmall\u003eModern Algebra \u003cbr\u003eIntroduction to groups, rings, integral domains,\u003cbr\u003efields, and ordering. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#87bddc", "group": 1, "id": "MATH 375", "label": "MATH 375", "shape": "dot", "size": 10, "title": "\u003csmall\u003eField Study for Secondary Teachers \u003cbr\u003eCompletion of tuberculosis test and fingerprinting\u003cbr\u003efor work in the public schools.\u003cbr\u003eOpportunity for students to relate the\u003cbr\u003emathematics they are learning to the\u003cbr\u003eteaching and learning of mathematics at\u003cbr\u003ethe middle and high school levels;\u003cbr\u003e at the same time, fulfill\u003cbr\u003ethe 45-hour field experience requirement for\u003cbr\u003eprospective teachers. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#115ca5", "group": 1, "id": "MATH 720", "label": "MATH 720", "shape": "dot", "size": 12, "title": "\u003csmall\u003eCombinatorics \u003cbr\u003eAn introduction to fundamental combinatorial objects,\u003cbr\u003etheir uses in other fields of\u003cbr\u003emathematics and its applications, and their\u003cbr\u003eanalysis. Does an object with certain\u003cbr\u003eprescribed properties exist? How many of\u003cbr\u003ethem are there? What structure do\u003cbr\u003ethey have?  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eCSC 230\u003cbr\u003eMATH 310\u003cbr\u003eMATH 720\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 420\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 881", "label": "MATH 881", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSelected Topics in Combinatorics \u003cbr\u003eReview of fundamental combinatorial objects, addressing\u003cbr\u003equestions of existence, structure, and enumeration,\u003cbr\u003ethen treating a well-established area of\u003cbr\u003ecombinatorics in detail. May be repeated\u003cbr\u003efor a total of 6 units.\u003cbr\u003e[Formerly a topic under MATH 890]\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#99c7e0", "group": 1, "id": "MATH 338", "label": "MATH 338", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to SAS \u003cbr\u003eUsing SAS software for data management,\u003cbr\u003epresentation of data using graphs and\u003cbr\u003ereports, calculation of basic statistics such\u003cbr\u003eas mean, standard error, percentiles. Analysis\u003cbr\u003eof data using t-test, Chi-square test,\u003cbr\u003eregression, and analysis of variance. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 309\u003cbr\u003eMATH 309\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#6fb0d7", "group": 1, "id": "MATH 425", "label": "MATH 425", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied and Computational Linear Algebra \u003cbr\u003eExplores techniques for solving huge linear\u003cbr\u003esystems, covering both the theory behind\u003cbr\u003ethe techniques and the computation. Reviews\u003cbr\u003eand further develops concepts from \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 309\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#1865ac", "group": 1, "id": "MATH 690", "label": "MATH 690", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCapstone Research for Mathematics Majors \u003cbr\u003eThe specifics in that subset depend\u003cbr\u003eon the chosen research problem. Research\u003cbr\u003eproblem, chosen by the instructor, to\u003cbr\u003eexplore the interrelationships among the cornerstones\u003cbr\u003ein a typical undergraduate math major\u0027s\u003cbr\u003ecourse. These cornerstones are algebra, analysis,\u003cbr\u003eand probability and statistics. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 493\u003cbr\u003eMATH 324\u003cbr\u003eMATH 310\u003cbr\u003eMATH 376\u003cbr\u003eMATH 400\u003cbr\u003eMATH 492\u003cbr\u003eMATH 491\u003cbr\u003eMATH 494\u003cbr\u003eMATH 495\u003cbr\u003eMATH 440\u003cbr\u003eMATH 420\u003cbr\u003eMATH 380\u003cbr\u003eMATH 370\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 882", "label": "MATH 882", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Number Theory \u003cbr\u003eTopics in computational, analytic, and algebraic\u003cbr\u003enumber theory, including recognition of primes,\u003cbr\u003emodern methods of factorization, partitions, modular\u003cbr\u003eforms, elliptic curves, class numbers, and\u003cbr\u003equadratic fields. May be repeated for\u003cbr\u003ea total of 6 units. [Formerly\u003cbr\u003ea topic under MATH 890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 370\u003cbr\u003eMATH 310\u003c/small\u003e"}, {"color": "#7cc87c", "group": 2, "id": "CSC 415", "label": "CSC 415", "shape": "dot", "size": 34, "title": "\u003csmall\u003eOperating System Principles \u003cbr\u003eOperating system concepts: concurrent processes, basic\u003cbr\u003esynchronization techniques, deadlock, memory management, file\u003cbr\u003esystems, security, networks, and distributed processing.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003cbr\u003eCSC 256\u003cbr\u003ePHYS 230\u003cbr\u003eMATH 324\u003c/small\u003e"}, {"color": "#50b264", "group": 2, "id": "CSC 510", "label": "CSC 510", "shape": "dot", "size": 18, "title": "\u003csmall\u003eAnalysis of Algorithms I \u003cbr\u003eNotions of main algorithm design methods.\u003cbr\u003eMeasures of algorithm complexity in space\u003cbr\u003eand time. Algorithms of classic problems\u003cbr\u003eincluding sorting and scheduling and complexity\u003cbr\u003eanalysis of such algorithms. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003cbr\u003eMATH 324\u003c/small\u003e"}, {"color": "#6dafd7", "group": 1, "id": "MATH 430", "label": "MATH 430", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics of Optimization \u003cbr\u003eModeling and solution of optimization problems\u003cbr\u003eas linear, semidefinite, nonlinear, or integer\u003cbr\u003eprogramming problems. Analysis and interpretations of\u003cbr\u003esolutions to these problems. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#0a549e", "group": 1, "id": "MATH 747", "label": "MATH 747", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDesign and Analysis of Experiments \u003cbr\u003eLearn how to plan, design, and\u003cbr\u003econduct experiments and analyze the resulting\u003cbr\u003edata. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 495", "label": "MATH 495", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Wavelets and Frames with Applications \u003cbr\u003eFundamentals of wavelets, time frequency analysis,\u003cbr\u003eand frames, as well as applications\u003cbr\u003ein engineering and physics. [Formerly a\u003cbr\u003etopic under MATH 490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 870", "label": "MATH 870", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Discrete Geometry \u003cbr\u003eA comprehensive overview of basic topics\u003cbr\u003ein computational discrete geometry including generating\u003cbr\u003efunctions, complexity theory, convex hull, nearest-neighbor\u003cbr\u003eproblems, and efficient algorithms. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eCSC 230\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#4bb062", "group": 2, "id": "CSC 520", "label": "CSC 520", "shape": "dot", "size": 12, "title": "\u003csmall\u003eTheory of Computing \u003cbr\u003eAutomata, formal languages, and the notion\u003cbr\u003eof computability. Sequential machines as language\u003cbr\u003eacceptors. Context-free and context-sensitive grammars. Recursive\u003cbr\u003efunctions and universal Turing machines. Unsolvable\u003cbr\u003eproblems. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 230\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#2c944c", "group": 2, "id": "CSC 621", "label": "CSC 621", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Imaging and Analysis \u003cbr\u003eIntroduction to medical and biological imaging,\u003cbr\u003eimaging physics, 3D image formats, and\u003cbr\u003evisualization. Basic digital image processing and\u003cbr\u003eanalysis, filtering, registration, segmentation, quantification, and\u003cbr\u003eperformance evaluation. (Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eCSC 821\u003cbr\u003eCSC 621\u003cbr\u003eCSC 510\u003c/small\u003e"}, {"color": "#29914a", "group": 2, "id": "CSC 630", "label": "CSC 630", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Graphics Systems Design \u003cbr\u003eGraphics system design and display hardware\u003cbr\u003earchitecture. Overview of device-independent graphic systems,\u003cbr\u003e2- \u0026 3-dimensional viewing pipelines, hidden\u003cbr\u003eline and surface removal algorithms, raster\u003cbr\u003egraphics techniques, and color space models.\u003cbr\u003eWebpage design and Flash exercises for\u003cbr\u003ean introduction to animation and multimedia.\u003cbr\u003eCourse fee required. (Plus-minus letter grade\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 870", "label": "CSC 870", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Discrete Geometry \u003cbr\u003eA comprehensive overview of basic topics\u003cbr\u003ein computational discrete geometry including generating\u003cbr\u003efunctions, complexity theory, convex hull, nearest-neighbor\u003cbr\u003eproblems, and efficient algorithms. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eCSC 230\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#bae3b3", "group": 2, "id": "CSC 256", "label": "CSC 256", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMachine Structures \u003cbr\u003eDigital logic circuits, data representation, assembly\u003cbr\u003elanguage programming, subroutine linkage, machine language\u003cbr\u003eencoding, interrupt and exception handling, memory\u003cbr\u003esystem concepts, and CPU organization and\u003cbr\u003eperformance. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003c/small\u003e"}, {"color": "#9bd696", "group": 2, "id": "CSC 340", "label": "CSC 340", "shape": "dot", "size": 20, "title": "\u003csmall\u003eProgramming Methodology \u003cbr\u003eAdvanced data structures and algorithms for\u003cbr\u003emanipulation in C++ with an emphasis\u003cbr\u003eon design and implementation, practical applications,\u003cbr\u003eand algorithms for sorting, searching, and\u003cbr\u003egraphs. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 230\u003c/small\u003e"}, {"color": "#caeac3", "group": 2, "id": "CSC 210", "label": "CSC 210", "shape": "dot", "size": 38, "title": "\u003csmall\u003eIntroduction to Computer Programming \u003cbr\u003eDesign, implementation, testing, debugging, maintenance, and\u003cbr\u003edocumentation of Java programs. Algorithms, programming\u003cbr\u003econcepts, and data types in Java.\u003cbr\u003eConcepts of object-oriented programming. Numerical and\u003cbr\u003enon-numerical problems. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 211\u003c/small\u003e"}, {"color": "#cbebc5", "group": 2, "id": "CSC 203", "label": "CSC 203", "shape": "dot", "size": 10, "title": "\u003csmall\u003eJAVA Programming \u003cbr\u003eJAVA language and object-oriented programming. Use\u003cbr\u003eof inheritance, polymorphism, exception handling and\u003cbr\u003elibraries, and JAVA applets and GUI\u003cbr\u003edevelopment using Swing. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#cbeac4", "group": 2, "id": "CSC 206", "label": "CSC 206", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePython Programming \u003cbr\u003ePython language programming with basic principles\u003cbr\u003eof interpretative languages. The use of\u003cbr\u003ebasic Python constructs and standard libraries\u003cbr\u003e(e.g., networking, regular expressions, GUI). Simple\u003cbr\u003eapps such as WWW and games.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c9eac2", "group": 2, "id": "CSC 211", "label": "CSC 211", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Software Lab \u003cbr\u003eHands-on exercises in programming, and the\u003cbr\u003euse of basic software development tools.\u003cbr\u003eCovers procedural, object-oriented, C++, and JAVA\u003cbr\u003eprogramming. Students are encouraged to bring\u003cbr\u003etheir laptops. Activity. May be repeated\u003cbr\u003efor a total of 3 units.\u003cbr\u003e(CR/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c7e9c0", "group": 2, "id": "CSC 219", "label": "CSC 219", "shape": "dot", "size": 14, "title": "\u003csmall\u003eData Structures for Data Science Application Development \u003cbr\u003eFocuses on learning about and utilizing\u003cbr\u003edata structures and algorithms effectively for\u003cbr\u003edeveloping data science applications. Utilizes Python\u003cbr\u003eand Jupyter Notebook. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c7e9c0", "group": 2, "id": "CSC 220", "label": "CSC 220", "shape": "dot", "size": 24, "title": "\u003csmall\u003eData Structures \u003cbr\u003eLinear and non-linear data structures in\u003cbr\u003eJava, including lists, stacks, queues, trees,\u003cbr\u003etables, and graphs. Recursion, iteration over\u003cbr\u003ecollections, sorting, searching, Big O notation,\u003cbr\u003eand hash tables. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 306\u003cbr\u003eCSC 210\u003cbr\u003eCSC 309\u003c/small\u003e"}, {"color": "#c6e8bf", "group": 2, "id": "CSC 221", "label": "CSC 221", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Structure Lab \u003cbr\u003eTraining on the principles of object-oriented\u003cbr\u003eprogramming, data structures (such as stacks,\u003cbr\u003equeues, lists, trees, sets, HashMaps, etc.),\u003cbr\u003eimplementation, and usage in solving real-life\u003cbr\u003eproblems, recursion, and algorithm analysis. Activity.\u003cbr\u003e(CR/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 211\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#aadda4", "group": 2, "id": "CSC 300GW", "label": "CSC 300GW", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEthics, Communication, and Tools for Software Development - GWAR \u003cbr\u003ePrivacy, security, legal, and ethical issues\u003cbr\u003ein Software development. Communication relevant to\u003cbr\u003eSW development (e.g., reports, contracts, requirements,\u003cbr\u003edocumentation, collaboration, e-mail, presentations). Study and\u003cbr\u003euse of basic tools for SW\u003cbr\u003edevelopment and collaboration. (ABC/NC grading only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#6aaed6", "group": 1, "id": "MATH 435", "label": "MATH 435", "shape": "dot", "size": 14, "title": "\u003csmall\u003eModern Algebra II \u003cbr\u003eGroup actions, conjugacy classes, and Sylow\u0027s\u003cbr\u003eTheorem. Rings, modules, vector spaces, and\u003cbr\u003efinitely generated modules over PIDs. Field\u003cbr\u003eextensions and finite fields. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 435\u003cbr\u003eMATH 735\u003c/small\u003e"}, {"color": "#5ca4d0", "group": 1, "id": "MATH 475", "label": "MATH 475", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCapstone Course for Secondary Teachers of Mathematics \u003cbr\u003eBuilds on student\u0027s work in upper\u003cbr\u003edivision mathematics to deepen understanding of\u003cbr\u003ethe math taught in secondary school.\u003cbr\u003eActive exploration of topics in algebra,\u003cbr\u003eanalysis, geometry and statistics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#56a0ce", "group": 1, "id": "MATH 492", "label": "MATH 492", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGroup Representations \u003cbr\u003eBasics of the representation theory of\u003cbr\u003efinite groups such as irreducible decompositions,\u003cbr\u003eMaschke\u0027s theorem, and characters. Presented using\u003cbr\u003esymmetric group; focus on combinatorics that\u003cbr\u003earise: young tableau, Knuth-Robinson-Schensted correspondence, and\u003cbr\u003ehook formula. [Formerly a topic under\u003cbr\u003eMATH 490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#105ba4", "group": 1, "id": "MATH 725", "label": "MATH 725", "shape": "dot", "size": 14, "title": "\u003csmall\u003eAdvanced Linear Algebra \u003cbr\u003eVector spaces and linear maps on\u003cbr\u003ethem. Inner product spaces and the\u003cbr\u003efinite-dimensional spectral theorem. Eigenvalues, the singular-value\u003cbr\u003edecomposition, the characteristic polynomial, and canonical\u003cbr\u003eforms. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#083573", "group": 1, "id": "MATH 852", "label": "MATH 852", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Topology \u003cbr\u003eThe fundamental group of topological spaces,\u003cbr\u003econstruction of surfaces, simplicial and singular\u003cbr\u003ehomology and cohomology with basic calculations,\u003cbr\u003eexact sequences, and Mayer-Vietoris theorem. [Formerly\u003cbr\u003eMATH 452] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 450\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#a7dba0", "group": 2, "id": "CSC 310", "label": "CSC 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Programming Lab \u003cbr\u003eExercises in Python programming and use\u003cbr\u003eof basic software development tools. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 309\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 450", "label": "MATH 450", "shape": "dot", "size": 14, "title": "\u003csmall\u003eTopology \u003cbr\u003eRigorous development of the theory of\u003cbr\u003emetric spaces and topological spaces. Concepts\u003cbr\u003ecovered include open, closed sets, interior,\u003cbr\u003eclosure, boundary of sets; connects sets,\u003cbr\u003ecompact sets, continuous functions defined on\u003cbr\u003emetric and topological spaces. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#5da5d1", "group": 1, "id": "MATH 470", "label": "MATH 470", "shape": "dot", "size": 16, "title": "\u003csmall\u003eReal Analysis II: Several Variables \u003cbr\u003eSequences and series of functions, uniform\u003cbr\u003econvergence, real-analytic functions, metric spaces, open\u003cbr\u003eand closed sets, compact and connected\u003cbr\u003esets, and continuous functions. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 470\u003cbr\u003eMATH 770\u003c/small\u003e"}, {"color": "#5da5d1", "group": 1, "id": "MATH 471", "label": "MATH 471", "shape": "dot", "size": 12, "title": "\u003csmall\u003eFourier Analysis and Applications \u003cbr\u003eSequences and series of functions, modes\u003cbr\u003eof convergence, Fourier series and integrals,\u003cbr\u003eand wavelet analysis. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 771\u003cbr\u003eMATH 370\u003cbr\u003eMATH 471\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "MATH 777", "label": "MATH 777", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePartial Differential Equations \u003cbr\u003eStudy of partial differential equations in\u003cbr\u003erectangular and polar coordinates. Initial and\u003cbr\u003eboundary value problems for the heat\u003cbr\u003eequation and wave equation. Study of\u003cbr\u003eFourier series, Bessel series, harmonic functions,\u003cbr\u003eand Fourier transforms.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 477\u003cbr\u003eMATH 777\u003cbr\u003eMATH 376\u003c/small\u003e"}, {"color": "#71b1d7", "group": 1, "id": "MATH 424", "label": "MATH 424", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Linear Models \u003cbr\u003eTheory and applications of Linear Models,\u003cbr\u003eMultiple Regression, Analysis of Variance for\u003cbr\u003eFixed and Random Effects, Nested and\u003cbr\u003eCrossed Treatments, and Experimental Design. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 424\u003cbr\u003eMATH 724\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 449", "label": "MATH 449", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCategorical Data Analysis \u003cbr\u003eDescriptive and inferential methods for contingency\u003cbr\u003etables; generalized linear models for discrete\u003cbr\u003edata; logistic regression for binary responses;\u003cbr\u003emulti-category logistic models for nominal and\u003cbr\u003eordinal responses; log-linear models; inference for\u003cbr\u003ematched-pairs and correlated clustered data. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#0a549e", "group": 1, "id": "MATH 748", "label": "MATH 748", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheory and Applications of Statistical and Machine Learning \u003cbr\u003eStudy of the fundamental concepts of\u003cbr\u003estatistical and machine learning theory. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 448\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#08519c", "group": 1, "id": "MATH 760", "label": "MATH 760", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultivariate Statistical Methods \u003cbr\u003eMultivariate Statistical Methods are used to\u003cbr\u003eanalyze the joint behavior of more\u003cbr\u003ethan one random variable. There are\u003cbr\u003ea number of multivariate techniques available\u003cbr\u003eincluding Factor Analysis, Principle Component Analysis,\u003cbr\u003eCanonical Correlation, Multidimensional Scaling, MANOVA, and\u003cbr\u003eDiscriminant Analysis. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#68acd5", "group": 1, "id": "MATH 442", "label": "MATH 442", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProbability Models \u003cbr\u003eAdvanced topics in probability theory: discrete\u003cbr\u003eand continuous-time Markov chains, Poisson process,\u003cbr\u003equeuing systems, and applications. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#66abd4", "group": 1, "id": "MATH 448", "label": "MATH 448", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Statistical Learning and Data Mining \u003cbr\u003eModern techniques in the statistical analysis\u003cbr\u003eof data, including regression, classification, regularization\u003cbr\u003emethods, model selection, non-parametric methods, dimensionality\u003cbr\u003ereduction, and clustering; employ statistical software\u003cbr\u003eto analyze real data using advanced\u003cbr\u003emethods from statistics, machine learning, data\u003cbr\u003emining, and pattern recognition. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#0c56a0", "group": 1, "id": "MATH 742", "label": "MATH 742", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Probability Models \u003cbr\u003eAdvanced topics in probability theory including\u003cbr\u003ediscrete and continuous-time Markov chains, Markov\u003cbr\u003echain Monte Carlo simulations, Poisson process,\u003cbr\u003erenewal theory and applications, queuing systems,\u003cbr\u003eand applications. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#08509b", "group": 1, "id": "MATH 761", "label": "MATH 761", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Statistics \u003cbr\u003eExploration of efficient methods for obtaining\u003cbr\u003enumerical solutions to statistically formulated problems.\u003cbr\u003eEmphasis on basic R programming, random\u003cbr\u003evariable generation, bootstrap, Jackknife and its\u003cbr\u003eapplications, methods for variance reduction, Monte\u003cbr\u003eCarlo simulation and integration, optimization techniques,\u003cbr\u003eNewton-Raphson algorithm, EM algorithm,  Metropolis-Hasting\u003cbr\u003ealgorithm, and  Gibbs samplers. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#083573", "group": 1, "id": "MATH 850", "label": "MATH 850", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAlgebra \u003cbr\u003eRings and modules; further material is\u003cbr\u003eselected from such topics as Wedderburn\u003cbr\u003etheory, Noetherian ring theory, field theory,\u003cbr\u003eand general algebraic systems. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 435\u003cbr\u003eMATH 735\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 883", "label": "MATH 883", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePolytopes and Varieties \u003cbr\u003eCentral concepts in polytope theory and\u003cbr\u003esimplicial complexes, elements of affine and\u003cbr\u003eprojective algebraic geometry, commutative algebra of\u003cbr\u003especial ideals and related effective methods,\u003cbr\u003eapplications to one of the following:\u003cbr\u003ediscrete geometry, toric varieties, algebraic statistics,\u003cbr\u003epolytope theory, optimization. May be repeated\u003cbr\u003efor a total of 6 unit.\u003cbr\u003e[Formerly a topic under MATH 890]\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 435\u003cbr\u003eMATH 850\u003cbr\u003eMATH 735\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 696", "label": "MATH 696", "shape": "dot", "size": 12, "title": "\u003csmall\u003eApplied Mathematics Project I \u003cbr\u003ePreparation under faculty guidance of feasibility\u003cbr\u003estudy and outline of a project\u003cbr\u003ein applied mathematics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 460\u003c/small\u003e"}, {"color": "#135fa7", "group": 1, "id": "MATH 710", "label": "MATH 710", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMeasure and Integration \u003cbr\u003eOuter measure, Lebesgue measure and integration;\u003cbr\u003econvergence theorems; bounded variation, absolute continuity,\u003cbr\u003eand Lebesgue\u0027s theory of differentiation. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 470\u003cbr\u003eMATH 770\u003c/small\u003e"}, {"color": "#0e59a2", "group": 1, "id": "MATH 730", "label": "MATH 730", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheory of Functions of a Complex Variable \u003cbr\u003eElementary topology of the Euclidean plane,\u003cbr\u003eanalytic functions, power series, conformal mapping,\u003cbr\u003eCauchy integral formula, residue theorems, power\u003cbr\u003eseries, Laurent series, analytic continuation, normal\u003cbr\u003efamilies and Riemann mapping theorem. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 470\u003cbr\u003eMATH 770\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 885", "label": "MATH 885", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Frame Theory and Its Applications \u003cbr\u003eFrames in Hilbert spaces, finite frame\u003cbr\u003etheory, frames vs. Riesz bases, particular\u003cbr\u003eframes structures including frames of translates,\u003cbr\u003eGabor frames, wavelet frames, frame multi-resolution,\u003cbr\u003ecompressed sensing and sampling theory, and\u003cbr\u003eapplications. [Formerly a topic under MATH\u003cbr\u003e890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 725\u003cbr\u003eMATH 471\u003cbr\u003eMATH 770\u003cbr\u003eMATH 470\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 494", "label": "MATH 494", "shape": "dot", "size": 12, "title": "\u003csmall\u003eNon-Parametric Statistics \u003cbr\u003ePoint and interval estimates, univariate hypotheses\u003cbr\u003etests, multiple comparison measures. Applications to\u003cbr\u003ea wide variety of fields. [Formerly\u003cbr\u003ea topic under MATH 490] \u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 575", "label": "MATH 575", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics in the Middle School Classroom \u003cbr\u003eDesigned for current or prospective middle\u003cbr\u003eschool teachers of mathematics. Topics in\u003cbr\u003ealgebra, number theory, and geometry. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 576", "label": "MATH 576", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath in Middle Schools II \u003cbr\u003eContinues to prepare students with content\u003cbr\u003eknowledge needed to teach algebra in\u003cbr\u003emiddle school. Begins work in probability\u003cbr\u003eand statistics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 577", "label": "MATH 577", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath in Middle School III \u003cbr\u003eContinues the work begun in \u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 697", "label": "MATH 697", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Mathematics Project II \u003cbr\u003eCompletion of applied mathematics project. Presentation\u003cbr\u003eof oral and written report. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 696\u003c/small\u003e"}, {"color": "#135fa7", "group": 1, "id": "MATH 711", "label": "MATH 711", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFunctional Analysis \u003cbr\u003eBanach and Hilbert spaces, bounded linear\u003cbr\u003eoperators, dual spaces; the Hahn-Banach, closed\u003cbr\u003egraph, and open mapping theorems with\u003cbr\u003eapplications; functional analysis topics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 725\u003cbr\u003eMATH 710\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 887", "label": "MATH 887", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Analysis on Manifolds \u003cbr\u003eDifferentiable maps, inverse and implicit function\u003cbr\u003etheorems; n-dimensional Riemann integral, change of\u003cbr\u003evariables in multiple integrals, manifolds, differential\u003cbr\u003eforms, n-dimensional version of Stokes theorem,\u003cbr\u003eand abstract differentiable manifolds. May be\u003cbr\u003erepeated once, as topics vary. [Formerly\u003cbr\u003eMATH 890-topic course] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 710\u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 308", "label": "CSC 308", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Machine Learning for Interdisciplinary Data Scientists \u003cbr\u003eIntroduction to the basic machine learning\u003cbr\u003econcepts and tools. Focus on applying\u003cbr\u003ethem for application development, linear model,\u003cbr\u003edeep neural network and transfer learning\u003cbr\u003eusing Python, Tensorflow, and Keras. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 219\u003c/small\u003e"}, {"color": "#309950", "group": 2, "id": "CSC 602", "label": "CSC 602", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProblem-Solving for the CS and Data Science Technical Interviews \u003cbr\u003ePreparation for interviews for computer science\u003cbr\u003eor data science related internships and\u003cbr\u003efull-time positions in industry. Emphasis on\u003cbr\u003eoral and written communication common in\u003cbr\u003ecoding interviews for problem-solving. Development of\u003cbr\u003einterview skills such as how to\u003cbr\u003ecommunicate about technical aspects, describe a\u003cbr\u003eproblem, and articulate issues. Practice of\u003cbr\u003ekey problem-solving strategies specific to technical/coding\u003cbr\u003einterviews. Laboratory. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 219\u003c/small\u003e"}, {"color": "#a4da9e", "group": 2, "id": "CSC 317", "label": "CSC 317", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Web Software Development \u003cbr\u003eIntroduction to topics in UNIX and\u003cbr\u003ecreating web pages including reading and\u003cbr\u003eprocessing user input submitted through web\u003cbr\u003epages, client side and server side\u003cbr\u003eprogramming, connecting a web page to\u003cbr\u003ea database, and building an e-commerce\u003cbr\u003esite or Internet Application. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003c/small\u003e"}, {"color": "#7dc87e", "group": 2, "id": "CSC 412", "label": "CSC 412", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Software Lab \u003cbr\u003eHands-on exercises in advanced programming, software\u003cbr\u003edevelopment tools, and web technologies. Students\u003cbr\u003eare encouraged to bring their laptops.\u003cbr\u003eActivity. May be repeated for a\u003cbr\u003etotal of 2 units. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003cbr\u003eCSC 220\u003c/small\u003e"}, {"color": "#7dc87e", "group": 2, "id": "CSC 413", "label": "CSC 413", "shape": "dot", "size": 44, "title": "\u003csmall\u003eSoftware Development \u003cbr\u003eModern software applications. Object-oriented techniques: encapsulation,\u003cbr\u003einheritance, and polymorphism as a mechanism\u003cbr\u003efor data design and problem solution.\u003cbr\u003eSoftware design, debugging, testing, and UI\u003cbr\u003edesign. Software maintenance. Software development tools.\u003cbr\u003eExtra fee required. (Plus-minus letter grade\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 306", "label": "CSC 306", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAn Interdisciplinary Approach to Computer Programming \u003cbr\u003eBasics of programming for interdisciplinary problem-solving,\u003cbr\u003eusing Python. Topics include basic building\u003cbr\u003eblocks of programming (variables, control statements,\u003cbr\u003eloops, function, abstraction, and more) and\u003cbr\u003eproblem-solving approaches relevant to problems in\u003cbr\u003ethe natural sciences. \u003c/small\u003e"}, {"color": "#52b365", "group": 2, "id": "CSC 508", "label": "CSC 508", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMachine Learning and Data Science for Personalized Medicine \u003cbr\u003eExploration of the concepts and tools\u003cbr\u003eneeded to analyze, interpret, and reason\u003cbr\u003efrom genomic datasets to help medical\u003cbr\u003eprofessionals better treat their patients. Diseases\u003cbr\u003eoften affect patients differently depending on\u003cbr\u003etheir genetic background. To make personalized\u003cbr\u003emedicine a reality, it is necessary\u003cbr\u003eto leverage the data from genomic\u003cbr\u003edatasets. Genomic data science applies machine\u003cbr\u003elearning and data science to the\u003cbr\u003egenome to better diagnose and treat\u003cbr\u003epatients. (Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 308\u003c/small\u003e"}, {"color": "#52b365", "group": 2, "id": "CSC 509", "label": "CSC 509", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science and Machine Learning for Medical Image Analysis \u003cbr\u003eExploration of the application of state-of-the-art\u003cbr\u003edeep learning models to medical image\u003cbr\u003eanalysis: the task of identifying objects\u003cbr\u003esuch as tissue, bone within an\u003cbr\u003eimage. Discussion of topics central to\u003cbr\u003edeep learning-based image analysis, and practical\u003cbr\u003eapplication of these concepts in three\u003cbr\u003ehands-on case studies.  (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 308\u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 848", "label": "CSC 848", "shape": "dot", "size": 14, "title": "\u003csmall\u003eSoftware Engineering \u003cbr\u003ePractical methods and tools for SW\u003cbr\u003eengineering including organizational teamwork.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 317\u003cbr\u003eCSC 648\u003cbr\u003eCSC 848\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#16803c", "group": 2, "id": "CSC 690", "label": "CSC 690", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInteractive Multimedia Application Development \u003cbr\u003eBasics of multimedia data formats and\u003cbr\u003ealgorithms to build applications using non-standard\u003cbr\u003einterfaces such as game controllers and\u003cbr\u003emulti-touch surfaces. (Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#319a50", "group": 2, "id": "CSC 600", "label": "CSC 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Paradigms and Languages \u003cbr\u003eConcepts for high-level programming languages. Procedural,\u003cbr\u003elogic, functional, and object-oriented programming paradigms.\u003cbr\u003eComparative study of several languages and\u003cbr\u003ean introduction to grammars and parsing\u003cbr\u003etechniques. Extra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 510\u003c/small\u003e"}, {"color": "#2c944c", "group": 2, "id": "CSC 620", "label": "CSC 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNatural Language Technologies \u003cbr\u003eIntroduction to the fundamental concepts and\u003cbr\u003etechniques of Natural Language Processing (NLP).\u003cbr\u003eIn-depth understanding of the computational properties\u003cbr\u003eof natural language and the commonly\u003cbr\u003eused algorithms for processing language data.\u003cbr\u003eIllustration of the pervasiveness of natural\u003cbr\u003elanguage technologies through real-world applications. Practical\u003cbr\u003eexperience in NLP through hands-on exercises.\u003cbr\u003eExtra fee required. (Plus-minus letter grade\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 820\u003cbr\u003eCSC 620\u003c/small\u003e"}, {"color": "#29914a", "group": 2, "id": "CSC 631", "label": "CSC 631", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultiplayer Game Development \u003cbr\u003eComputer graphics and network characteristics of\u003cbr\u003emultiplayer games.  Design and development\u003cbr\u003eof a game as a team\u003cbr\u003eproject.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 831\u003cbr\u003eCSC 413\u003cbr\u003eCSC 631\u003c/small\u003e"}, {"color": "#278f48", "group": 2, "id": "CSC 637", "label": "CSC 637", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSoftware Techniques for Computer Music \u003cbr\u003eAlgorithms and software design for digital\u003cbr\u003eaudio and computer music. Analysis and\u003cbr\u003esynthesis techniques. Real-time control and interaction.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#258d47", "group": 2, "id": "CSC 642", "label": "CSC 642", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHuman-Computer Interaction \u003cbr\u003eThe design, implementation, and evaluation of\u003cbr\u003ehuman-computer interfaces. Topics include interface devices,\u003cbr\u003einterface metaphors, interaction styles, user-centered design,\u003cbr\u003etesting, and quality assessment. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 642\u003cbr\u003eCSC 413\u003cbr\u003eCSC 842\u003c/small\u003e"}, {"color": "#258d47", "group": 2, "id": "CSC 644", "label": "CSC 644", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Measurements \u003cbr\u003eSoftware measurement and experimentation tools. Data\u003cbr\u003ecollection and analysis. Web measurements. Benchmarking\u003cbr\u003eand design of benchmarks. Use of\u003cbr\u003esoftware monitors. Extra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#238b45", "group": 2, "id": "CSC 649", "label": "CSC 649", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSearch Engines \u003cbr\u003eIntroduction to the internals of modern\u003cbr\u003esearch engines. Methods and tools for\u003cbr\u003erepresentation, storage, organization of, and access\u003cbr\u003eto textual data. Extra fee required.\u003cbr\u003e(Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 849\u003cbr\u003eCSC 413\u003cbr\u003eCSC 649\u003c/small\u003e"}, {"color": "#238b45", "group": 2, "id": "CSC 651", "label": "CSC 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystem Administration \u003cbr\u003eUser administration. Operating system installation, tuning,\u003cbr\u003eand control. Network administration. Security management.\u003cbr\u003ePerformance tuning and management. Extra fee\u003cbr\u003erequired. (ABC/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 658", "label": "CSC 658", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Cafe \u003cbr\u003eExtensive programming practice to advance programming\u003cbr\u003eskills and processes including pair programming\u003cbr\u003eexercises and code review techniques and\u003cbr\u003epractice. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#1f8742", "group": 2, "id": "CSC 664", "label": "CSC 664", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultimedia Systems \u003cbr\u003eComprehensive topics in multimedia such as\u003cbr\u003ebasics of image and video processing,\u003cbr\u003ecompression, multimedia databases, standard, synchronization, formats\u003cbr\u003ein the perspective of systems, and\u003cbr\u003ealgorithms. Extra fee required. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 864\u003cbr\u003eCSC 664\u003c/small\u003e"}, {"color": "#00451c", "group": 2, "id": "CSC 865", "label": "CSC 865", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence \u003cbr\u003eOverview of algorithms and approaches to\u003cbr\u003eartificial intelligence. Study of fundamental concepts\u003cbr\u003eneeded to attain human-level intelligence in\u003cbr\u003ecomputer systems, and gain experience in\u003cbr\u003eworking with these concepts through assignments\u003cbr\u003eand programming exercises. Topics include problem-solving\u003cbr\u003emethods, heuristic search, game playing, agent\u003cbr\u003earchitectures, machine learning, and various topics\u003cbr\u003eselected from knowledge representation, symbolic reasoning,\u003cbr\u003ecomputational models of virtual humans, neural\u003cbr\u003enetworks, and genetic algorithms. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 665\u003cbr\u003eCSC 413\u003cbr\u003eCSC 865\u003c/small\u003e"}, {"color": "#1e8741", "group": 2, "id": "CSC 667", "label": "CSC 667", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInternet Application Design and Development \u003cbr\u003eFundamental technologies on which the World\u003cbr\u003eWide Web is based. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 867\u003cbr\u003eCSC 413\u003cbr\u003eCSC 667\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 868", "label": "CSC 868", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Object Oriented Software Design and Development \u003cbr\u003eObject-oriented analysis and design utilizing UML,\u003cbr\u003edesign patterns, frameworks, and toolkits. Agile\u003cbr\u003esoftware design processes. Development of a\u003cbr\u003emid-size programming project working in teams.\u003cbr\u003eExtra fee required. (Plus-minus letter grade\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 668\u003cbr\u003eCSC 413\u003cbr\u003eCSC 868\u003c/small\u003e"}, {"color": "#1c8540", "group": 2, "id": "CSC 675", "label": "CSC 675", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Database Systems \u003cbr\u003eRelational query languages. Semantic data models.\u003cbr\u003eLogical and physical database design. Privacy\u003cbr\u003eissues. Implementation techniques (catalogs, query optimization,\u003cbr\u003econcurrency control, security, and integrity enforcement).\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 775\u003cbr\u003eCSC 675\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#097532", "group": 2, "id": "CSC 730", "label": "CSC 730", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Database Systems \u003cbr\u003eStandard SQL, query optimization, concurrency control,\u003cbr\u003ecrash recovery, authorization, and integrity enforcement.\u003cbr\u003eObject-oriented, extensible, deductive, and distributed database\u003cbr\u003esystems. Extra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 675\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#004a1e", "group": 2, "id": "CSC 850", "label": "CSC 850", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCompiler Design \u003cbr\u003eDesign and implementation of compilers including\u003cbr\u003elexical scanners, top-down and bottom-up parsers,\u003cbr\u003eprecedence grammars, symbol table manipulation, LR\u003cbr\u003e(k) grammars, semantics routines, and code\u003cbr\u003egenerators. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#2d954d", "group": 2, "id": "CSC 615", "label": "CSC 615", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUNIX Programming \u003cbr\u003eProgramming in a UNIX environment. Topics\u003cbr\u003einclude regular expressions, utilities such as\u003cbr\u003eawk, sed, grep, csh, sh, and\u003cbr\u003eksh, system calls such as signals,\u003cbr\u003esockets, POSIX IPC, and POSIX threads,\u003cbr\u003eand kernel internal structures. Extra fee\u003cbr\u003erequired. (Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#004e1f", "group": 2, "id": "CSC 841", "label": "CSC 841", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Performance Evaluation \u003cbr\u003eComputer performance analysis problems related to\u003cbr\u003esystem design, selection, and tuning. Modeling\u003cbr\u003eusing stochastic and operational queuing models.\u003cbr\u003eWorkload characterization, design, and performance measurement\u003cbr\u003emethods. Design of simulation models for\u003cbr\u003ecomputer systems.  Extra fee required.\u003cbr\u003e(Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 641\u003cbr\u003eCSC 841\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#248c46", "group": 2, "id": "CSC 645", "label": "CSC 645", "shape": "dot", "size": 14, "title": "\u003csmall\u003eComputer Networks \u003cbr\u003eComputer network design, evaluation, and testing.\u003cbr\u003eComputer network standards and implementation. Hardware\u003cbr\u003eand software design and compatibility issues.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#004a1e", "group": 2, "id": "CSC 852", "label": "CSC 852", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Security and Data Privacy \u003cbr\u003eIntroduction to fundamental concepts in cybersecurity,\u003cbr\u003ecryptography, and data privacy. Practice different\u003cbr\u003eprivacy mechanisms in databases and present\u003cbr\u003eapplications to a wide range of\u003cbr\u003edata analysis tasks. Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 652\u003cbr\u003eCSC 852\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 656", "label": "CSC 656", "shape": "dot", "size": 16, "title": "\u003csmall\u003eComputer Organization \u003cbr\u003eInstruction set design. Pipelined datapath and\u003cbr\u003econtrol. Cache and memory system design.\u003cbr\u003eInput and output subsystems. Parallel processing.\u003cbr\u003eSoftware and hardware interactions. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#006529", "group": 2, "id": "CSC 780", "label": "CSC 780", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplication Development for Mobile Devices \u003cbr\u003eIntroduction to and comparison of different\u003cbr\u003epopular mobile application frameworks. Conceptual and\u003cbr\u003ehands-on experience in writing mobile applications\u003cbr\u003eusing native and cross-platform tools. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 780\u003cbr\u003eCSC 680\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 697", "label": "CSC 697", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Computer Science \u003cbr\u003eCulminating experience in individual design, implementation,\u003cbr\u003eand professional documentation of a software\u003cbr\u003eproduct under the close supervision of\u003cbr\u003ea faculty member. (Plus-minus letter grade\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 648\u003cbr\u003eCSC 510\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#0c7735", "group": 2, "id": "CSC 720", "label": "CSC 720", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Operating Systems \u003cbr\u003eAnalysis of scheduling and memory management\u003cbr\u003ealgorithms and the use of concurrent\u003cbr\u003elanguages for systems development and distributed\u003cbr\u003esystems. Design and implementation of major\u003cbr\u003ecomponents of an operating system. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eSCI 614\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#005120", "group": 2, "id": "CSC 835", "label": "CSC 835", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDistributed Systems \u003cbr\u003eIntroduction to the concepts and design\u003cbr\u003eof distributed systems. Includes a term\u003cbr\u003eproject in using current middleware technologies.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#004d1f", "group": 2, "id": "CSC 845", "label": "CSC 845", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Networks \u003cbr\u003eDesign and implementation of networking protocols\u003cbr\u003eand technologies in wireless and mobile\u003cbr\u003enetworks. Introduction to emerging design, algorithms,\u003cbr\u003eprotocols, and applications in wireless and\u003cbr\u003emobile networks.  Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 645\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#d6d6d6", "group": 0, "id": "PHYS 230", "label": "PHYS 230", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#309950", "group": 2, "id": "CSC 601", "label": "CSC 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science and Machine Learning Seminar Series \u003cbr\u003eThe Data Science and Machine Learning\u003cbr\u003efor Biotechnology seminar series features scientists\u003cbr\u003ein related areas from Genentech or\u003cbr\u003eother biotechnology industry or academia. Covers\u003cbr\u003ebroad view of the topics on\u003cbr\u003eDrug design, modeling to predict drug\u003cbr\u003eperformance or a new drug approval\u003cbr\u003eprocesses. (Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 508\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 871", "label": "CSC 871", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNeural Networks \u003cbr\u003eArtificial neural networks including associative memories,\u003cbr\u003elearning, search, databases, fuzzy set techniques,\u003cbr\u003epattern recognition, and adaptive processing. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 871\u003cbr\u003eCSC 510\u003cbr\u003eCSC 671\u003c/small\u003e"}, {"color": "#005321", "group": 2, "id": "CSC 825", "label": "CSC 825", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Automata Theory \u003cbr\u003eAdvanced topics in theoretical computer science\u003cbr\u003eand their application to a broad\u003cbr\u003erange of areas including bioinformatics, compilers,\u003cbr\u003edata and image compression, natural language\u003cbr\u003eprocessing, networking, and web applications. Extra\u003cbr\u003efee required. (Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 520\u003c/small\u003e"}, {"color": "#005221", "group": 2, "id": "CSC 830", "label": "CSC 830", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Graphics \u003cbr\u003eRoster graphics principles and scanning algorithms,\u003cbr\u003epixel fill algorithms, anti-aliasing, clipping, hidden\u003cbr\u003eline and surface display, rendering of\u003cbr\u003esurfaces, and fractal techniques. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 630\u003c/small\u003e"}, {"color": "#005020", "group": 2, "id": "CSC 837", "label": "CSC 837", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Sound Synthesis \u003cbr\u003eCurrent algorithms and practices in sound\u003cbr\u003esynthesis and timbral control for music,\u003cbr\u003esound effects, and interactive environments. Design\u003cbr\u003eof real-time software synthesis systems. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 637\u003c/small\u003e"}, {"color": "#00491d", "group": 2, "id": "CSC 853", "label": "CSC 853", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNetwork Security \u003cbr\u003eIntroduction to the fundamental concepts of\u003cbr\u003ecomputer network security as well as\u003cbr\u003estandard security mechanisms and protocols. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 853\u003cbr\u003eCSC 653\u003cbr\u003eCSC 645\u003c/small\u003e"}, {"color": "#004e1f", "group": 2, "id": "CSC 840", "label": "CSC 840", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSoftware Metrics and Quality Assurance \u003cbr\u003eMeasurement and modeling in software engineering.\u003cbr\u003eSoftware performance evaluation methods. Techniques and\u003cbr\u003etools for software quality assurance. Software\u003cbr\u003equality standards. Design and use of\u003cbr\u003esoftware metrics tools. Extra fee required.\u003cbr\u003e(Plus-minus letter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 648\u003c/small\u003e"}, {"color": "#05712f", "group": 2, "id": "CSC 746", "label": "CSC 746", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHigh-Performance Computing \u003cbr\u003ePrinciples and current practices in high-performance\u003cbr\u003ecomputing. Basics of multiprocessor systems such\u003cbr\u003eas clusters and graphics processors. Message-passing\u003cbr\u003eand shared memory-based software development. Cloud\u003cbr\u003ecomputing. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 656\u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 846", "label": "CSC 846", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystems Architecture \u003cbr\u003ePrinciples of computer systems architecture with\u003cbr\u003ean emphasis on hardware and software\u003cbr\u003einteractions for large applications and design\u003cbr\u003efor performance. Extra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 656\u003c/small\u003e"}, {"color": "#00481d", "group": 2, "id": "CSC 856", "label": "CSC 856", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Architecture \u003cbr\u003eAdvanced pipelining. Instruction-level parallelism. Advanced memory\u003cbr\u003esystem design. Compiler techniques for performance.\u003cbr\u003eNew technologies and applications. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eSCI 614\u003cbr\u003eCSC 656\u003c/small\u003e"}, {"color": "#5e5e5e", "group": 0, "id": "SCI 614", "label": "SCI 614", "shape": "dot", "size": 14, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#deebf7", "group": 1, "id": "MATH 110", "label": "MATH 110", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBusiness Calculus \u003cbr\u003eFunctions, derivatives, and integrals. Applications of\u003cbr\u003edifferentiation and integration, including optimization and\u003cbr\u003emoving averages. Problems involving business, finance,\u003cbr\u003eand economics. Elements of basic calculus.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 699", "label": "MATH 699", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIndependent Study \u003cbr\u003eSpecial study of a particular problem\u003cbr\u003eunder the direction of a membe

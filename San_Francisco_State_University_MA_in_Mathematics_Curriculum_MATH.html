        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#dfebf7", "group": 1, "id": "MATH 107", "label": "MATH 107", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematics for Business Calculus I \u003cbr\u003eIntroduction of the necessary\u003cbr\u003ebusiness vocabulary. Review\u003cbr\u003eof numbers and operations,\u003cbr\u003eexponents and radicals, functions\u003cbr\u003ein general, and linear, quadratic,\u003cbr\u003epolynomial, rational, exponential,\u003cbr\u003eand logarithmic functions\u003cbr\u003ein particular, in the context\u003cbr\u003eof business, finance, and economy.\u003cbr\u003eIntroduction to the mathematics\u003cbr\u003eof finance: simple and compound\u003cbr\u003einterest, annuities, amortization.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#dfebf7", "group": 1, "id": "MATH 108", "label": "MATH 108", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics for Business Calculus II \u003cbr\u003eDerivatives and integrals.\u003cbr\u003eApplications of differentiation\u003cbr\u003eand integration, including\u003cbr\u003eoptimization. Problems involving\u003cbr\u003ebusiness, finance, and economics.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 107\u003c/small\u003e"}, {"color": "#deebf7", "group": 1, "id": "MATH 112", "label": "MATH 112", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSupport for College Mathematics \u003cbr\u003eReview of numbers and operations,\u003cbr\u003eexponents, and radicals. Linear,\u003cbr\u003equadratic, polynomial, and\u003cbr\u003erational functions. Exponential\u003cbr\u003eand logarithmic functions\u003cbr\u003eas needed. Develop and practice\u003cbr\u003estrategies for proficiency\u003cbr\u003ein quantitative reasoning\u003cbr\u003ethrough problem-solving,\u003cbr\u003ecommunication, and interpretation\u003cbr\u003eof data and graphs. \u003cbr\u003ePrereqs:\u003cbr\u003ePHIL 111\u003cbr\u003eCSC 110\u003c/small\u003e"}, {"color": "#e5f5e0", "group": 2, "id": "CSC 110", "label": "CSC 110", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputational Thinking and Quantitative Reasoning \u003cbr\u003eBasic building blocks of programming\u003cbr\u003eand computational thinking\u003cbr\u003epractices including analyzing\u003cbr\u003ethe effects of computation,\u003cbr\u003ecreating computational artifacts,\u003cbr\u003eusing abstractions and models,\u003cbr\u003eanalyzing problems and artifacts,\u003cbr\u003ecommunicating processes and\u003cbr\u003eresults, and working effectively\u003cbr\u003ein teams. Mathematical models\u003cbr\u003eand information retrieval\u003cbr\u003efrom real-world datasets will\u003cbr\u003ebe used as vehicles to practice\u003cbr\u003eprogramming and computation\u003cbr\u003ethinking. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 112\u003c/small\u003e"}, {"color": "#f0f0f0", "group": 0, "id": "PHIL 111", "label": "PHIL 111", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#e5e5e5", "group": 0, "id": "ISED 160", "label": "ISED 160", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dce9f6", "group": 1, "id": "MATH 122", "label": "MATH 122", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics for Statistical Quantitative Reasoning \u003cbr\u003eReview of mathematics in the\u003cbr\u003econtext of elementary statistics:\u003cbr\u003enumbers, fractions, decimals,\u003cbr\u003epercentages; units; rounding;\u003cbr\u003eformulas and scientific notation;\u003cbr\u003eorder of operations; algebra\u003cbr\u003eof equations; graphs and plots;\u003cbr\u003esets; principals of counting.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eISED 160\u003cbr\u003ePSY 171\u003c/small\u003e"}, {"color": "#e3e3e3", "group": 0, "id": "PSY 171", "label": "PSY 171", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#dbe9f6", "group": 1, "id": "MATH 123", "label": "MATH 123", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematics for Elementary Statistics \u003cbr\u003eReview of mathematics in the\u003cbr\u003econtext of elementary statistics:\u003cbr\u003enumbers, fractions, decimals,\u003cbr\u003epercentages; units; rounding;\u003cbr\u003eformulas and scientific notation;\u003cbr\u003eorder of operations; algebra\u003cbr\u003eof equations; graphs and plots;\u003cbr\u003esets; principals of counting.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#dbe9f6", "group": 1, "id": "MATH 124", "label": "MATH 124", "shape": "dot", "size": 10, "title": "\u003csmall\u003eElementary Statistics \u003cbr\u003eData analysis, probability,\u003cbr\u003eand statistical inference.\u003cbr\u003eFor students in any field where\u003cbr\u003estatistics is a means of communication\u003cbr\u003eand a tool for decision making.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 123\u003c/small\u003e"}, {"color": "#d2e3f3", "group": 1, "id": "MATH 165", "label": "MATH 165", "shape": "dot", "size": 14, "title": "\u003csmall\u003eConcepts of the Number System \u003cbr\u003eDesigned for prospective multiple\u003cbr\u003esubjects credential candidates.\u003cbr\u003eUnderstanding operations\u003cbr\u003ewith whole numbers, fractions\u003cbr\u003eand decimals. Problem-solving\u003cbr\u003estrategies, numeration systems\u003cbr\u003eand elementary number theory.\u003cbr\u003e\u003c/small\u003e"}, {"color": "#b4d3e9", "group": 1, "id": "MATH 265", "label": "MATH 265", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Number Systems \u003cbr\u003eDesigned for prospective multiple\u003cbr\u003esubject credential candidates,\u003cbr\u003econtinues work done in  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 165\u003c/small\u003e"}, {"color": "#3b8bc2", "group": 1, "id": "MATH 565", "label": "MATH 565", "shape": "dot", "size": 16, "title": "\u003csmall\u003eConcepts of Geometry, Measurement, and Probability \u003cbr\u003eDesigned for prospective multiple\u003cbr\u003esubjects credential candidates.\u003cbr\u003eSpatial relationships and\u003cbr\u003einductive reasoning in geometry,\u003cbr\u003emeasurement emphasizing the\u003cbr\u003emetric system, and elementary\u003cbr\u003estatistics and probability.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 165\u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 197", "label": "MATH 197", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrelude to Calculus I \u003cbr\u003eReview of numbers and operations,\u003cbr\u003eexponents, and radicals. Linear,\u003cbr\u003equadratic, polynomial, and\u003cbr\u003erational functions. Exponential\u003cbr\u003egrowth and exponential functions.\u003cbr\u003eLogarithmic functions. The\u003cbr\u003etranscendental number e and\u003cbr\u003enatural logarithms. The first\u003cbr\u003esemester of a year-long stretch\u003cbr\u003epre-calculus course. \u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 198", "label": "MATH 198", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePrelude to Calculus II \u003cbr\u003eTrigonometry, trigonometric\u003cbr\u003eidentities, trigonometric\u003cbr\u003eand inverse trigonometric\u003cbr\u003efunctions, sequences and series,\u003cbr\u003eand limits. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 197\u003c/small\u003e"}, {"color": "#c3daee", "group": 1, "id": "MATH 226", "label": "MATH 226", "shape": "dot", "size": 18, "title": "\u003csmall\u003eCalculus I \u003cbr\u003eGraphs. Differentiation:\u003cbr\u003etheory, techniques, and applications.\u003cbr\u003eIntegration: Fundamental\u003cbr\u003eTheorem of Calculus and applications.\u003cbr\u003eTranscendental functions.\u003cbr\u003eLecture, 3 units; seminar,\u003cbr\u003e1 unit. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003cbr\u003eMATH 198\u003cbr\u003eMATH 199\u003c/small\u003e"}, {"color": "#cadef0", "group": 1, "id": "MATH 199", "label": "MATH 199", "shape": "dot", "size": 12, "title": "\u003csmall\u003ePre-Calculus \u003cbr\u003eFunctions, graphing techniques,\u003cbr\u003eexponentials and logarithms,\u003cbr\u003etrigonometry. [Formerly MATH\u003cbr\u003e109] \u003c/small\u003e"}, {"color": "#c3daee", "group": 1, "id": "MATH 227", "label": "MATH 227", "shape": "dot", "size": 30, "title": "\u003csmall\u003eCalculus II \u003cbr\u003eTechniques of integration,\u003cbr\u003eanalytic geometry, polar coordinates,\u003cbr\u003evectors, improper integrals.\u003cbr\u003eSequences and series. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a8cee4", "group": 1, "id": "MATH 301GW", "label": "MATH 301GW", "shape": "dot", "size": 30, "title": "\u003csmall\u003eExploration and Proof - GWAR \u003cbr\u003eInformal exploration and proofs\u003cbr\u003ein mathematics. Basic concepts\u003cbr\u003eof advanced mathematics courses.\u003cbr\u003eExploratory thinking, elementary\u003cbr\u003elogic, sets, mathematical\u003cbr\u003einduction, the integers, relations,\u003cbr\u003eand functions. (ABC/NC grading\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a3cce3", "group": 1, "id": "MATH 314", "label": "MATH 314", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath Circle Seminar \u003cbr\u003eOpportunity to relate mathematics\u003cbr\u003eto the teaching and learning\u003cbr\u003eof mathematics and problem-solving\u003cbr\u003eskills at the middle and high\u003cbr\u003eschool levels through participation\u003cbr\u003ein math circles. [CSL may be\u003cbr\u003eavailable] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#a7dba0", "group": 2, "id": "CSC 309", "label": "CSC 309", "shape": "dot", "size": 16, "title": "\u003csmall\u003eComputer Programming \u003cbr\u003eProcedural programming for\u003cbr\u003escientific applications.\u003cbr\u003e Good programming practices\u003cbr\u003eand basic numerical and nonnumerical\u003cbr\u003ealgorithms for scientists\u003cbr\u003eand engineers. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 226\u003c/small\u003e"}, {"color": "#c2d9ee", "group": 1, "id": "MATH 228", "label": "MATH 228", "shape": "dot", "size": 30, "title": "\u003csmall\u003eCalculus III \u003cbr\u003eThree-dimensional analytic\u003cbr\u003egeometry, partial differentiation,\u003cbr\u003emultiple integrals, vector\u003cbr\u003ecalculus. Lecture, 3 units;\u003cbr\u003elaboratory, 1 unit. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a8cee4", "group": 1, "id": "MATH 300GW", "label": "MATH 300GW", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHistory of Mathematics - GWAR \u003cbr\u003eSurvey of the history of mathematics\u003cbr\u003efocusing on topics of interest\u003cbr\u003eto secondary mathematics teachers.\u003cbr\u003eEmphasis on telling the story\u003cbr\u003eof mathematics through research\u003cbr\u003eand writing an expository paper.\u003cbr\u003e(ABC/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a4cce3", "group": 1, "id": "MATH 309", "label": "MATH 309", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMathematical Computing \u003cbr\u003eIntroduces basic sequential\u003cbr\u003eprogramming constructs in\u003cbr\u003escientific computing using\u003cbr\u003ethe Python Language. Uses programming\u003cbr\u003eprojects to review and reinforce\u003cbr\u003ematerial from Calculus and\u003cbr\u003eLinear Algebra. Introduces\u003cbr\u003eessential modeling and programming\u003cbr\u003econcepts. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#a4cce3", "group": 1, "id": "MATH 310", "label": "MATH 310", "shape": "dot", "size": 16, "title": "\u003csmall\u003eElementary Number Theory \u003cbr\u003eDivisibility, congruencies,\u003cbr\u003epower residues, quadratic\u003cbr\u003ereciprocity, diophantine\u003cbr\u003eequations. Number theoretic\u003cbr\u003efunctions, continued fractions\u003cbr\u003eand rational approximation,\u003cbr\u003epartitions. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#9fcae1", "group": 1, "id": "MATH 324", "label": "MATH 324", "shape": "dot", "size": 18, "title": "\u003csmall\u003eProbability and Statistics with Computing \u003cbr\u003eData analysis, probability\u003cbr\u003edistributions, confidence\u003cbr\u003eintervals, and hypothesis\u003cbr\u003etesting. Students use computer\u003cbr\u003esoftware to do statistical\u003cbr\u003eanalyses. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#9fcae1", "group": 1, "id": "MATH 325", "label": "MATH 325", "shape": "dot", "size": 42, "title": "\u003csmall\u003eLinear Algebra \u003cbr\u003eVector spaces, linear transformations,\u003cbr\u003eelements of matrix algebra\u003cbr\u003eincluding determinants and\u003cbr\u003eeigenvalues. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003cbr\u003eMATH 227\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#c3e7bc", "group": 2, "id": "CSC 230", "label": "CSC 230", "shape": "dot", "size": 24, "title": "\u003csmall\u003eDiscrete Mathematical Structures for Computer Science \u003cbr\u003eReview of set algebra, relations\u003cbr\u003eand functions, permutations,\u003cbr\u003epropositional logic, proof\u003cbr\u003etechniques, introduction\u003cbr\u003eto graph theory, and infinite\u003cbr\u003esets, and their applications\u003cbr\u003eto computer science. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#8abfdd", "group": 1, "id": "MATH 370", "label": "MATH 370", "shape": "dot", "size": 26, "title": "\u003csmall\u003eReal Analysis I \u003cbr\u003eCritical development of analysis:\u003cbr\u003eBolzano-Weierstrass and Heine-Borel\u003cbr\u003etheorems; limits, continuity,\u003cbr\u003edifferentiability, integrability.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#60a7d2", "group": 1, "id": "MATH 462", "label": "MATH 462", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDynamical Systems with Applications \u003cbr\u003eAn introduction to the study\u003cbr\u003eof iterations (repeated composition)\u003cbr\u003eof a function in most basic contexts,\u003cbr\u003eincluding linear and continuous\u003cbr\u003efunctions of one variable,\u003cbr\u003enumber-theoretic functions,\u003cbr\u003egeometric functions, and Markov\u003cbr\u003echains. Using mathematical\u003cbr\u003esoftware as an investigative\u003cbr\u003etool, explore applications\u003cbr\u003echosen from piecewise linear\u003cbr\u003esystems, fractals, chaos,\u003cbr\u003enumber theory, cryptography,\u003cbr\u003ecomplex networks, and mathematical\u003cbr\u003emodeling. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003cbr\u003eCSC 210\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#56a0ce", "group": 1, "id": "MATH 491", "label": "MATH 491", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGame Theory \u003cbr\u003eNormal, extensive and network\u003cbr\u003eforms. Strategy, bets reply\u003cbr\u003eand Nash equilibrium. Equilibrium\u003cbr\u003epath, information and beliefs,\u003cbr\u003esequential rationality and\u003cbr\u003eperfect equilibria. Applications\u003cbr\u003eto learning, signaling, screening\u003cbr\u003eand deterrence. [Formerly\u003cbr\u003ea topic under MATH 490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 227\u003c/small\u003e"}, {"color": "#bcd7eb", "group": 1, "id": "MATH 245", "label": "MATH 245", "shape": "dot", "size": 12, "title": "\u003csmall\u003eElementary Differential Equations and Linear Algebra \u003cbr\u003eFirst and second order linear\u003cbr\u003edifferential equations, Laplace\u003cbr\u003etransform methods, Fourier\u003cbr\u003eseries, matrix algebra. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#92c4de", "group": 1, "id": "MATH 350", "label": "MATH 350", "shape": "dot", "size": 10, "title": "\u003csmall\u003eGeometry \u003cbr\u003eIntroduction to the origin\u003cbr\u003eand foundations of geometry:\u003cbr\u003eEuclidean, non-Euclidean\u003cbr\u003egeometries, more recent approaches.\u003cbr\u003eQuick survey of high school\u003cbr\u003egeometry. Classification\u003cbr\u003eand representation of motions\u003cbr\u003eand similarities. Projections,\u003cbr\u003ehomogeneous coordinates.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#87bddc", "group": 1, "id": "MATH 376", "label": "MATH 376", "shape": "dot", "size": 16, "title": "\u003csmall\u003eOrdinary Differential Equations I \u003cbr\u003eFirst-order differential\u003cbr\u003eequations, second-order linear\u003cbr\u003eequations with constant coefficients,\u003cbr\u003egraphical and numerical methods,\u003cbr\u003esystems of differential equations\u003cbr\u003eand phase-plane analysis,\u003cbr\u003eexistence and uniqueness theorems.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#85bcdc", "group": 1, "id": "MATH 380", "label": "MATH 380", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Complex Analysis \u003cbr\u003eAnalytic functions of a complex\u003cbr\u003evariable. Cauchy\u0027s theorem,\u003cbr\u003epower series, Laurent series,\u003cbr\u003esingularities, residue theorem\u003cbr\u003ewith applications to definite\u003cbr\u003eintegrals. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#7cb7da", "group": 1, "id": "MATH 400", "label": "MATH 400", "shape": "dot", "size": 12, "title": "\u003csmall\u003eNumerical Analysis \u003cbr\u003eNumerical solution of algebra\u003cbr\u003eand calculus problems. Interpolation\u003cbr\u003eand approximations; direct\u003cbr\u003eand iterative methods for solutions\u003cbr\u003eof linear equations. Gaussian\u003cbr\u003eelimination. Numerical differentiation\u003cbr\u003eand integration; solution\u003cbr\u003eof ordinary differential equations.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 325\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#125ea6", "group": 1, "id": "MATH 714", "label": "MATH 714", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAnalyzing DNA Topology with Math and Computational Methods \u003cbr\u003eIntroduction to mathematical\u003cbr\u003eand computational techniques\u003cbr\u003eused to analyze DNA structure\u003cbr\u003efor mathematics, computer\u003cbr\u003escience, and biology students.\u003cbr\u003eThe strong interaction between\u003cbr\u003emath and biology is emphasized.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 414\u003cbr\u003eMATH 714\u003cbr\u003eMATH 228\u003cbr\u003eMATH 714\u003c/small\u003e"}, {"color": "#69add5", "group": 1, "id": "MATH 441", "label": "MATH 441", "shape": "dot", "size": 18, "title": "\u003csmall\u003eProbability and Statistics II \u003cbr\u003eSampling distributions, estimation\u003cbr\u003eof parameters, hypothesis\u003cbr\u003etesting, goodness-of-fit\u003cbr\u003etests, linear regression,\u003cbr\u003eand selected non-parametric\u003cbr\u003emethods.  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003cbr\u003eMATH 441\u003cbr\u003eMATH 741\u003cbr\u003eMATH 440\u003cbr\u003eMATH 741\u003c/small\u003e"}, {"color": "#69add5", "group": 1, "id": "MATH 440", "label": "MATH 440", "shape": "dot", "size": 26, "title": "\u003csmall\u003eProbability and Statistics I \u003cbr\u003eProbability spaces, elementary\u003cbr\u003ecombinatorics, random variables,\u003cbr\u003eindependence, expected values,\u003cbr\u003emoment generating functions,\u003cbr\u003eselected probability distributions,\u003cbr\u003elimit theorems, and applications.\u003cbr\u003e[Formerly MATH 340] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 228\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 451", "label": "MATH 451", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Differential Geometry \u003cbr\u003eStudy of intrinsic surface\u003cbr\u003ealong with a topological invariant\u003cbr\u003eknown as the Euler characteristic.\u003cbr\u003eThe aim is to prove that the Euler\u003cbr\u003echaracteristic of a compact\u003cbr\u003eorientated surface is numerically\u003cbr\u003eequal to the total index of any\u003cbr\u003evector field with isolated\u003cbr\u003ezeroes (Poincare-Hopf Index\u003cbr\u003etheorem), the total Gaussian\u003cbr\u003ecurvature (Gauss-Bonnet-Chern\u003cbr\u003etheorem), and the algebraic\u003cbr\u003etotal of the number of non-degenerate\u003cbr\u003ecritical points (Morse theorem).\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 228\u003cbr\u003eMATH 325\u003cbr\u003eMATH 450\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 493", "label": "MATH 493", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Actuarial Mathematics \u003cbr\u003eMeasurement of interest including\u003cbr\u003eaccumulation and present value\u003cbr\u003efactors, annuities certain,\u003cbr\u003esurvival distributions and\u003cbr\u003elife tables, life insurance\u003cbr\u003eand annuity functions, and\u003cbr\u003enet premium reserves. [Formerly\u003cbr\u003ea topic under MATH 490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003cbr\u003eMATH 228\u003cbr\u003eMATH 324\u003c/small\u003e"}, {"color": "#61a7d2", "group": 1, "id": "MATH 460", "label": "MATH 460", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMathematical Modeling \u003cbr\u003eDeterministic and stochastic\u003cbr\u003etechniques used in mathematical\u003cbr\u003emodeling, illustrated and\u003cbr\u003edeveloped through problems\u003cbr\u003eoriginating in industry and\u003cbr\u003eapplied research. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 245\u003cbr\u003eMATH 325\u003cbr\u003eMATH 376\u003c/small\u003e"}, {"color": "#9ac8e0", "group": 1, "id": "MATH 335", "label": "MATH 335", "shape": "dot", "size": 26, "title": "\u003csmall\u003eModern Algebra \u003cbr\u003eIntroduction to groups, rings,\u003cbr\u003eintegral domains, fields,\u003cbr\u003eand ordering. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#87bddc", "group": 1, "id": "MATH 375", "label": "MATH 375", "shape": "dot", "size": 10, "title": "\u003csmall\u003eField Study for Secondary Teachers \u003cbr\u003eCompletion of tuberculosis\u003cbr\u003etest and fingerprinting for\u003cbr\u003ework in the public schools.\u003cbr\u003eOpportunity for students to\u003cbr\u003erelate the mathematics they\u003cbr\u003eare learning to the teaching\u003cbr\u003eand learning of mathematics\u003cbr\u003eat the middle and high school\u003cbr\u003elevels;  at the same time, fulfill\u003cbr\u003ethe 45-hour field experience\u003cbr\u003erequirement for prospective\u003cbr\u003eteachers. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#115ca5", "group": 1, "id": "MATH 720", "label": "MATH 720", "shape": "dot", "size": 12, "title": "\u003csmall\u003eCombinatorics \u003cbr\u003eAn introduction to fundamental\u003cbr\u003ecombinatorial objects, their\u003cbr\u003euses in other fields of mathematics\u003cbr\u003eand its applications, and their\u003cbr\u003eanalysis. Does an object with\u003cbr\u003ecertain prescribed properties\u003cbr\u003eexist? How many of them are there?\u003cbr\u003eWhat structure do they have?\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 720\u003cbr\u003eMATH 720\u003cbr\u003eCSC 230\u003cbr\u003eMATH 420\u003cbr\u003eMATH 301GW\u003cbr\u003eMATH 310\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 881", "label": "MATH 881", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSelected Topics in Combinatorics \u003cbr\u003eReview of fundamental combinatorial\u003cbr\u003eobjects, addressing questions\u003cbr\u003eof existence, structure, and\u003cbr\u003eenumeration, then treating\u003cbr\u003ea well-established area of\u003cbr\u003ecombinatorics in detail. May\u003cbr\u003ebe repeated for a total of 6 units.\u003cbr\u003e[Formerly a topic under MATH\u003cbr\u003e890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 301GW\u003c/small\u003e"}, {"color": "#99c7e0", "group": 1, "id": "MATH 338", "label": "MATH 338", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to SAS \u003cbr\u003eUsing SAS software for data\u003cbr\u003emanagement, presentation\u003cbr\u003eof data using graphs and reports,\u003cbr\u003ecalculation of basic statistics\u003cbr\u003esuch as mean, standard error,\u003cbr\u003epercentiles. Analysis of data\u003cbr\u003eusing t-test, Chi-square test,\u003cbr\u003eregression, and analysis of\u003cbr\u003evariance. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 309\u003cbr\u003eCSC 309\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#6fb0d7", "group": 1, "id": "MATH 425", "label": "MATH 425", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied and Computational Linear Algebra \u003cbr\u003eExplores techniques for solving\u003cbr\u003ehuge linear systems, covering\u003cbr\u003eboth the theory behind the techniques\u003cbr\u003eand the computation. Reviews\u003cbr\u003eand further develops concepts\u003cbr\u003efrom  \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 309\u003cbr\u003eMATH 325\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#1865ac", "group": 1, "id": "MATH 690", "label": "MATH 690", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCapstone Research for Mathematics Majors \u003cbr\u003eThe specifics in that subset\u003cbr\u003edepend on the chosen research\u003cbr\u003eproblem. Research problem,\u003cbr\u003echosen by the instructor, to\u003cbr\u003eexplore the interrelationships\u003cbr\u003eamong the cornerstones in a\u003cbr\u003etypical undergraduate math\u003cbr\u003emajor\u0027s course. These cornerstones\u003cbr\u003eare algebra, analysis, and\u003cbr\u003eprobability and statistics.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 493\u003cbr\u003eMATH 494\u003cbr\u003eMATH 335\u003cbr\u003eMATH 324\u003cbr\u003eMATH 420\u003cbr\u003eMATH 376\u003cbr\u003eMATH 380\u003cbr\u003eMATH 491\u003cbr\u003eMATH 310\u003cbr\u003eMATH 492\u003cbr\u003eMATH 325\u003cbr\u003eMATH 370\u003cbr\u003eMATH 440\u003cbr\u003eMATH 400\u003cbr\u003eMATH 495\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 882", "label": "MATH 882", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Number Theory \u003cbr\u003eTopics in computational, analytic,\u003cbr\u003eand algebraic number theory,\u003cbr\u003eincluding recognition of primes,\u003cbr\u003emodern methods of factorization,\u003cbr\u003epartitions, modular forms,\u003cbr\u003eelliptic curves, class numbers,\u003cbr\u003eand quadratic fields. May be\u003cbr\u003erepeated for a total of 6 units.\u003cbr\u003e[Formerly a topic under MATH\u003cbr\u003e890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 310\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#7cc87c", "group": 2, "id": "CSC 415", "label": "CSC 415", "shape": "dot", "size": 34, "title": "\u003csmall\u003eOperating System Principles \u003cbr\u003eOperating system concepts:\u003cbr\u003econcurrent processes, basic\u003cbr\u003esynchronization techniques,\u003cbr\u003edeadlock, memory management,\u003cbr\u003efile systems, security, networks,\u003cbr\u003eand distributed processing.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 324\u003cbr\u003ePHYS 230\u003cbr\u003eCSC 256\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#50b264", "group": 2, "id": "CSC 510", "label": "CSC 510", "shape": "dot", "size": 18, "title": "\u003csmall\u003eAnalysis of Algorithms I \u003cbr\u003eNotions of main algorithm design\u003cbr\u003emethods. Measures of algorithm\u003cbr\u003ecomplexity in space and time.\u003cbr\u003eAlgorithms of classic problems\u003cbr\u003eincluding sorting and scheduling\u003cbr\u003eand complexity analysis of\u003cbr\u003esuch algorithms. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 324\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#6dafd7", "group": 1, "id": "MATH 430", "label": "MATH 430", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics of Optimization \u003cbr\u003eModeling and solution of optimization\u003cbr\u003eproblems as linear, semidefinite,\u003cbr\u003enonlinear, or integer programming\u003cbr\u003eproblems. Analysis and interpretations\u003cbr\u003eof solutions to these problems.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#0a549e", "group": 1, "id": "MATH 747", "label": "MATH 747", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDesign and Analysis of Experiments \u003cbr\u003eLearn how to plan, design, and\u003cbr\u003econduct experiments and analyze\u003cbr\u003ethe resulting data. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 495", "label": "MATH 495", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Wavelets and Frames with Applications \u003cbr\u003eFundamentals of wavelets,\u003cbr\u003etime frequency analysis, and\u003cbr\u003eframes, as well as applications\u003cbr\u003ein engineering and physics.\u003cbr\u003e[Formerly a topic under MATH\u003cbr\u003e490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 870", "label": "MATH 870", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Discrete Geometry \u003cbr\u003eA comprehensive overview of\u003cbr\u003ebasic topics in computational\u003cbr\u003ediscrete geometry including\u003cbr\u003egenerating functions, complexity\u003cbr\u003etheory, convex hull, nearest-neighbor\u003cbr\u003eproblems, and efficient algorithms.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003cbr\u003eMATH 325\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#4bb062", "group": 2, "id": "CSC 520", "label": "CSC 520", "shape": "dot", "size": 12, "title": "\u003csmall\u003eTheory of Computing \u003cbr\u003eAutomata, formal languages,\u003cbr\u003eand the notion of computability.\u003cbr\u003eSequential machines as language\u003cbr\u003eacceptors. Context-free and\u003cbr\u003econtext-sensitive grammars.\u003cbr\u003eRecursive functions and universal\u003cbr\u003eTuring machines. Unsolvable\u003cbr\u003eproblems. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 230\u003cbr\u003eMATH 325\u003c/small\u003e"}, {"color": "#005622", "group": 2, "id": "CSC 821", "label": "CSC 821", "shape": "dot", "size": 10, "title": "\u003csmall\u003eBiomedical Imaging and Analysis \u003cbr\u003eIntroduction to medical and\u003cbr\u003ebiological imaging, imaging\u003cbr\u003ephysics, 3D image formats,\u003cbr\u003eand visualization. Basic digital\u003cbr\u003eimage processing and analysis,\u003cbr\u003efiltering, registration,\u003cbr\u003esegmentation, quantification,\u003cbr\u003eand performance evaluation.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 821\u003cbr\u003eCSC 821\u003cbr\u003eMATH 325\u003cbr\u003eCSC 510\u003cbr\u003eCSC 621\u003c/small\u003e"}, {"color": "#29914a", "group": 2, "id": "CSC 630", "label": "CSC 630", "shape": "dot", "size": 12, "title": "\u003csmall\u003eComputer Graphics Systems Design \u003cbr\u003eGraphics system design and\u003cbr\u003edisplay hardware architecture.\u003cbr\u003eOverview of device-independent\u003cbr\u003egraphic systems, 2- \u0026 3-dimensional\u003cbr\u003eviewing pipelines, hidden\u003cbr\u003eline and surface removal algorithms,\u003cbr\u003eraster graphics techniques,\u003cbr\u003eand color space models. Webpage\u003cbr\u003edesign and Flash exercises\u003cbr\u003efor an introduction to animation\u003cbr\u003eand multimedia. Course fee\u003cbr\u003erequired. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 325\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 870", "label": "CSC 870", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Discrete Geometry \u003cbr\u003eA comprehensive overview of\u003cbr\u003ebasic topics in computational\u003cbr\u003ediscrete geometry including\u003cbr\u003egenerating functions, complexity\u003cbr\u003etheory, convex hull, nearest-neighbor\u003cbr\u003eproblems, and efficient algorithms.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003cbr\u003eMATH 325\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#bae3b3", "group": 2, "id": "CSC 256", "label": "CSC 256", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMachine Structures \u003cbr\u003eDigital logic circuits, data\u003cbr\u003erepresentation, assembly\u003cbr\u003elanguage programming, subroutine\u003cbr\u003elinkage, machine language\u003cbr\u003eencoding, interrupt and exception\u003cbr\u003ehandling, memory system concepts,\u003cbr\u003eand CPU organization and performance.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 230\u003c/small\u003e"}, {"color": "#9bd696", "group": 2, "id": "CSC 340", "label": "CSC 340", "shape": "dot", "size": 20, "title": "\u003csmall\u003eProgramming Methodology \u003cbr\u003eAdvanced data structures and\u003cbr\u003ealgorithms for manipulation\u003cbr\u003ein C++ with an emphasis on design\u003cbr\u003eand implementation, practical\u003cbr\u003eapplications, and algorithms\u003cbr\u003efor sorting, searching, and\u003cbr\u003egraphs. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 230\u003c/small\u003e"}, {"color": "#caeac3", "group": 2, "id": "CSC 210", "label": "CSC 210", "shape": "dot", "size": 38, "title": "\u003csmall\u003eIntroduction to Computer Programming \u003cbr\u003eDesign, implementation, testing,\u003cbr\u003edebugging, maintenance, and\u003cbr\u003edocumentation of Java programs.\u003cbr\u003eAlgorithms, programming concepts,\u003cbr\u003eand data types in Java. Concepts\u003cbr\u003eof object-oriented programming.\u003cbr\u003eNumerical and non-numerical\u003cbr\u003eproblems. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 211\u003c/small\u003e"}, {"color": "#cbebc5", "group": 2, "id": "CSC 203", "label": "CSC 203", "shape": "dot", "size": 10, "title": "\u003csmall\u003eJAVA Programming \u003cbr\u003eJAVA language and object-oriented\u003cbr\u003eprogramming. Use of inheritance,\u003cbr\u003epolymorphism, exception handling\u003cbr\u003eand libraries, and JAVA applets\u003cbr\u003eand GUI development using Swing.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#cbeac4", "group": 2, "id": "CSC 206", "label": "CSC 206", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePython Programming \u003cbr\u003ePython language programming\u003cbr\u003ewith basic principles of interpretative\u003cbr\u003elanguages. The use of basic\u003cbr\u003ePython constructs and standard\u003cbr\u003elibraries (e.g., networking,\u003cbr\u003eregular expressions, GUI).\u003cbr\u003eSimple apps such as WWW and games.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c9eac2", "group": 2, "id": "CSC 211", "label": "CSC 211", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Software Lab \u003cbr\u003eHands-on exercises in programming,\u003cbr\u003eand the use of basic software\u003cbr\u003edevelopment tools. Covers\u003cbr\u003eprocedural, object-oriented,\u003cbr\u003eC++, and JAVA programming.\u003cbr\u003eStudents are encouraged to\u003cbr\u003ebring their laptops. Activity.\u003cbr\u003eMay be repeated for a total of\u003cbr\u003e3 units. (CR/NC grading only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c7e9c0", "group": 2, "id": "CSC 219", "label": "CSC 219", "shape": "dot", "size": 14, "title": "\u003csmall\u003eData Structures for Data Science Application Development \u003cbr\u003eFocuses on learning about and\u003cbr\u003eutilizing data structures\u003cbr\u003eand algorithms effectively\u003cbr\u003efor developing data science\u003cbr\u003eapplications. Utilizes Python\u003cbr\u003eand Jupyter Notebook. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#c7e9c0", "group": 2, "id": "CSC 220", "label": "CSC 220", "shape": "dot", "size": 24, "title": "\u003csmall\u003eData Structures \u003cbr\u003eLinear and non-linear data\u003cbr\u003estructures in Java, including\u003cbr\u003elists, stacks, queues, trees,\u003cbr\u003etables, and graphs. Recursion,\u003cbr\u003eiteration over collections,\u003cbr\u003esorting, searching, Big O notation,\u003cbr\u003eand hash tables. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 309\u003cbr\u003eCSC 210\u003cbr\u003eCSC 306\u003c/small\u003e"}, {"color": "#c6e8bf", "group": 2, "id": "CSC 221", "label": "CSC 221", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Structure Lab \u003cbr\u003eTraining on the principles\u003cbr\u003eof object-oriented programming,\u003cbr\u003edata structures (such as stacks,\u003cbr\u003equeues, lists, trees, sets,\u003cbr\u003eHashMaps, etc.), implementation,\u003cbr\u003eand usage in solving real-life\u003cbr\u003eproblems, recursion, and algorithm\u003cbr\u003eanalysis. Activity. (CR/NC\u003cbr\u003egrading only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 210\u003cbr\u003eCSC 211\u003c/small\u003e"}, {"color": "#aadda4", "group": 2, "id": "CSC 300GW", "label": "CSC 300GW", "shape": "dot", "size": 10, "title": "\u003csmall\u003eEthics, Communication, and Tools for Software Development - GWAR \u003cbr\u003ePrivacy, security, legal,\u003cbr\u003eand ethical issues in Software\u003cbr\u003edevelopment. Communication\u003cbr\u003erelevant to SW development\u003cbr\u003e(e.g., reports, contracts,\u003cbr\u003erequirements, documentation,\u003cbr\u003ecollaboration, e-mail, presentations).\u003cbr\u003eStudy and use of basic tools\u003cbr\u003efor SW development and collaboration.\u003cbr\u003e(ABC/NC grading only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 210\u003c/small\u003e"}, {"color": "#0e58a2", "group": 1, "id": "MATH 735", "label": "MATH 735", "shape": "dot", "size": 14, "title": "\u003csmall\u003eModern Algebra II \u003cbr\u003eGroup actions, conjugacy classes,\u003cbr\u003eand Sylow\u0027s Theorem. Rings,\u003cbr\u003emodules, vector spaces, and\u003cbr\u003efinitely generated modules\u003cbr\u003eover PIDs. Field extensions\u003cbr\u003eand finite fields. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 735\u003cbr\u003eMATH 735\u003cbr\u003eMATH 435\u003c/small\u003e"}, {"color": "#5ca4d0", "group": 1, "id": "MATH 475", "label": "MATH 475", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCapstone Course for Secondary Teachers of Mathematics \u003cbr\u003eBuilds on student\u0027s work in\u003cbr\u003eupper division mathematics\u003cbr\u003eto deepen understanding of\u003cbr\u003ethe math taught in secondary\u003cbr\u003eschool. Active exploration\u003cbr\u003eof topics in algebra, analysis,\u003cbr\u003egeometry and statistics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#56a0ce", "group": 1, "id": "MATH 492", "label": "MATH 492", "shape": "dot", "size": 12, "title": "\u003csmall\u003eGroup Representations \u003cbr\u003eBasics of the representation\u003cbr\u003etheory of finite groups such\u003cbr\u003eas irreducible decompositions,\u003cbr\u003eMaschke\u0027s theorem, and characters.\u003cbr\u003ePresented using symmetric\u003cbr\u003egroup; focus on combinatorics\u003cbr\u003ethat arise: young tableau,\u003cbr\u003eKnuth-Robinson-Schensted\u003cbr\u003ecorrespondence, and hook formula.\u003cbr\u003e[Formerly a topic under MATH\u003cbr\u003e490] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#105ba4", "group": 1, "id": "MATH 725", "label": "MATH 725", "shape": "dot", "size": 14, "title": "\u003csmall\u003eAdvanced Linear Algebra \u003cbr\u003eVector spaces and linear maps\u003cbr\u003eon them. Inner product spaces\u003cbr\u003eand the finite-dimensional\u003cbr\u003espectral theorem. Eigenvalues,\u003cbr\u003ethe singular-value decomposition,\u003cbr\u003ethe characteristic polynomial,\u003cbr\u003eand canonical forms. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003c/small\u003e"}, {"color": "#083573", "group": 1, "id": "MATH 852", "label": "MATH 852", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAlgebraic Topology \u003cbr\u003eThe fundamental group of topological\u003cbr\u003espaces, construction of surfaces,\u003cbr\u003esimplicial and singular homology\u003cbr\u003eand cohomology with basic calculations,\u003cbr\u003eexact sequences, and Mayer-Vietoris\u003cbr\u003etheorem. [Formerly MATH 452]\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 335\u003cbr\u003eMATH 450\u003c/small\u003e"}, {"color": "#a7dba0", "group": 2, "id": "CSC 310", "label": "CSC 310", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Programming Lab \u003cbr\u003eExercises in Python programming\u003cbr\u003eand use of basic software development\u003cbr\u003etools. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 309\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 450", "label": "MATH 450", "shape": "dot", "size": 14, "title": "\u003csmall\u003eTopology \u003cbr\u003eRigorous development of the\u003cbr\u003etheory of metric spaces and\u003cbr\u003etopological spaces. Concepts\u003cbr\u003ecovered include open, closed\u003cbr\u003esets, interior, closure, boundary\u003cbr\u003eof sets; connects sets, compact\u003cbr\u003esets, continuous functions\u003cbr\u003edefined on metric and topological\u003cbr\u003espaces. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003c/small\u003e"}, {"color": "#084e98", "group": 1, "id": "MATH 770", "label": "MATH 770", "shape": "dot", "size": 16, "title": "\u003csmall\u003eReal Analysis II: Several Variables \u003cbr\u003eSequences and series of functions,\u003cbr\u003euniform convergence, real-analytic\u003cbr\u003efunctions, metric spaces,\u003cbr\u003eopen and closed sets, compact\u003cbr\u003eand connected sets, and continuous\u003cbr\u003efunctions. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 770\u003cbr\u003eMATH 770\u003cbr\u003eMATH 470\u003c/small\u003e"}, {"color": "#5da5d1", "group": 1, "id": "MATH 471", "label": "MATH 471", "shape": "dot", "size": 12, "title": "\u003csmall\u003eFourier Analysis and Applications \u003cbr\u003eSequences and series of functions,\u003cbr\u003emodes of convergence, Fourier\u003cbr\u003eseries and integrals, and wavelet\u003cbr\u003eanalysis. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 370\u003cbr\u003eMATH 771\u003cbr\u003eMATH 771\u003cbr\u003eMATH 471\u003c/small\u003e"}, {"color": "#084c95", "group": 1, "id": "MATH 777", "label": "MATH 777", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePartial Differential Equations \u003cbr\u003eStudy of partial differential\u003cbr\u003eequations in rectangular and\u003cbr\u003epolar coordinates. Initial\u003cbr\u003eand boundary value problems\u003cbr\u003efor the heat equation and wave\u003cbr\u003eequation. Study of Fourier\u003cbr\u003eseries, Bessel series, harmonic\u003cbr\u003efunctions, and Fourier transforms.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 777\u003cbr\u003eMATH 777\u003cbr\u003eMATH 376\u003cbr\u003eMATH 477\u003c/small\u003e"}, {"color": "#71b1d7", "group": 1, "id": "MATH 424", "label": "MATH 424", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Linear Models \u003cbr\u003eTheory and applications of\u003cbr\u003eLinear Models, Multiple Regression,\u003cbr\u003eAnalysis of Variance for Fixed\u003cbr\u003eand Random Effects, Nested\u003cbr\u003eand Crossed Treatments, and\u003cbr\u003eExperimental Design. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 724\u003cbr\u003eMATH 441\u003cbr\u003eMATH 424\u003cbr\u003eMATH 724\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#65aad4", "group": 1, "id": "MATH 449", "label": "MATH 449", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCategorical Data Analysis \u003cbr\u003eDescriptive and inferential\u003cbr\u003emethods for contingency tables;\u003cbr\u003egeneralized linear models\u003cbr\u003efor discrete data; logistic\u003cbr\u003eregression for binary responses;\u003cbr\u003emulti-category logistic models\u003cbr\u003efor nominal and ordinal responses;\u003cbr\u003elog-linear models; inference\u003cbr\u003efor matched-pairs and correlated\u003cbr\u003eclustered data. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#0a549e", "group": 1, "id": "MATH 748", "label": "MATH 748", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheory and Applications of Statistical and Machine Learning \u003cbr\u003eStudy of the fundamental concepts\u003cbr\u003eof statistical and machine\u003cbr\u003elearning theory. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 441\u003cbr\u003eMATH 448\u003c/small\u003e"}, {"color": "#08519c", "group": 1, "id": "MATH 760", "label": "MATH 760", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultivariate Statistical Methods \u003cbr\u003eMultivariate Statistical\u003cbr\u003eMethods are used to analyze\u003cbr\u003ethe joint behavior of more than\u003cbr\u003eone random variable. There\u003cbr\u003eare a number of multivariate\u003cbr\u003etechniques available including\u003cbr\u003eFactor Analysis, Principle\u003cbr\u003eComponent Analysis, Canonical\u003cbr\u003eCorrelation, Multidimensional\u003cbr\u003eScaling, MANOVA, and Discriminant\u003cbr\u003eAnalysis. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 441\u003c/small\u003e"}, {"color": "#68acd5", "group": 1, "id": "MATH 442", "label": "MATH 442", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProbability Models \u003cbr\u003eAdvanced topics in probability\u003cbr\u003etheory: discrete and continuous-time\u003cbr\u003eMarkov chains, Poisson process,\u003cbr\u003equeuing systems, and applications.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#66abd4", "group": 1, "id": "MATH 448", "label": "MATH 448", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Statistical Learning and Data Mining \u003cbr\u003eModern techniques in the statistical\u003cbr\u003eanalysis of data, including\u003cbr\u003eregression, classification,\u003cbr\u003eregularization methods, model\u003cbr\u003eselection, non-parametric\u003cbr\u003emethods, dimensionality reduction,\u003cbr\u003eand clustering; employ statistical\u003cbr\u003esoftware to analyze real data\u003cbr\u003eusing advanced methods from\u003cbr\u003estatistics, machine learning,\u003cbr\u003edata mining, and pattern recognition.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#0c56a0", "group": 1, "id": "MATH 742", "label": "MATH 742", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Probability Models \u003cbr\u003eAdvanced topics in probability\u003cbr\u003etheory including discrete\u003cbr\u003eand continuous-time Markov\u003cbr\u003echains, Markov chain Monte\u003cbr\u003eCarlo simulations, Poisson\u003cbr\u003eprocess, renewal theory and\u003cbr\u003eapplications, queuing systems,\u003cbr\u003eand applications. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#08509b", "group": 1, "id": "MATH 761", "label": "MATH 761", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputational Statistics \u003cbr\u003eExploration of efficient methods\u003cbr\u003efor obtaining numerical solutions\u003cbr\u003eto statistically formulated\u003cbr\u003eproblems. Emphasis on basic\u003cbr\u003eR programming, random variable\u003cbr\u003egeneration, bootstrap, Jackknife\u003cbr\u003eand its applications, methods\u003cbr\u003efor variance reduction, Monte\u003cbr\u003eCarlo simulation and integration,\u003cbr\u003eoptimization techniques,\u003cbr\u003eNewton-Raphson algorithm,\u003cbr\u003eEM algorithm,  Metropolis-Hasting\u003cbr\u003ealgorithm, and  Gibbs samplers.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 440\u003c/small\u003e"}, {"color": "#083573", "group": 1, "id": "MATH 850", "label": "MATH 850", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAlgebra \u003cbr\u003eRings and modules; further\u003cbr\u003ematerial is selected from such\u003cbr\u003etopics as Wedderburn theory,\u003cbr\u003eNoetherian ring theory, field\u003cbr\u003etheory, and general algebraic\u003cbr\u003esystems. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 735\u003cbr\u003eMATH 435\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 883", "label": "MATH 883", "shape": "dot", "size": 10, "title": "\u003csmall\u003ePolytopes and Varieties \u003cbr\u003eCentral concepts in polytope\u003cbr\u003etheory and simplicial complexes,\u003cbr\u003eelements of affine and projective\u003cbr\u003ealgebraic geometry, commutative\u003cbr\u003ealgebra of special ideals and\u003cbr\u003erelated effective methods,\u003cbr\u003eapplications to one of the following:\u003cbr\u003ediscrete geometry, toric varieties,\u003cbr\u003ealgebraic statistics, polytope\u003cbr\u003etheory, optimization. May\u003cbr\u003ebe repeated for a total of 6 unit.\u003cbr\u003e[Formerly a topic under MATH\u003cbr\u003e890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 735\u003cbr\u003eMATH 850\u003cbr\u003eMATH 435\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 696", "label": "MATH 696", "shape": "dot", "size": 12, "title": "\u003csmall\u003eApplied Mathematics Project I \u003cbr\u003ePreparation under faculty\u003cbr\u003eguidance of feasibility study\u003cbr\u003eand outline of a project in applied\u003cbr\u003emathematics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 460\u003c/small\u003e"}, {"color": "#135fa7", "group": 1, "id": "MATH 710", "label": "MATH 710", "shape": "dot", "size": 14, "title": "\u003csmall\u003eMeasure and Integration \u003cbr\u003eOuter measure, Lebesgue measure\u003cbr\u003eand integration; convergence\u003cbr\u003etheorems; bounded variation,\u003cbr\u003eabsolute continuity, and Lebesgue\u0027s\u003cbr\u003etheory of differentiation.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 770\u003cbr\u003eMATH 470\u003c/small\u003e"}, {"color": "#0e59a2", "group": 1, "id": "MATH 730", "label": "MATH 730", "shape": "dot", "size": 10, "title": "\u003csmall\u003eTheory of Functions of a Complex Variable \u003cbr\u003eElementary topology of the\u003cbr\u003eEuclidean plane, analytic\u003cbr\u003efunctions, power series, conformal\u003cbr\u003emapping, Cauchy integral formula,\u003cbr\u003eresidue theorems, power series,\u003cbr\u003eLaurent series, analytic continuation,\u003cbr\u003enormal families and Riemann\u003cbr\u003emapping theorem. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 770\u003cbr\u003eMATH 470\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 885", "label": "MATH 885", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Frame Theory and Its Applications \u003cbr\u003eFrames in Hilbert spaces, finite\u003cbr\u003eframe theory, frames vs. Riesz\u003cbr\u003ebases, particular frames structures\u003cbr\u003eincluding frames of translates,\u003cbr\u003eGabor frames, wavelet frames,\u003cbr\u003eframe multi-resolution, compressed\u003cbr\u003esensing and sampling theory,\u003cbr\u003eand applications. [Formerly\u003cbr\u003ea topic under MATH 890] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 725\u003cbr\u003eMATH 770\u003cbr\u003eMATH 470\u003cbr\u003eMATH 471\u003c/small\u003e"}, {"color": "#549fcd", "group": 1, "id": "MATH 494", "label": "MATH 494", "shape": "dot", "size": 12, "title": "\u003csmall\u003eNon-Parametric Statistics \u003cbr\u003ePoint and interval estimates,\u003cbr\u003eunivariate hypotheses tests,\u003cbr\u003emultiple comparison measures.\u003cbr\u003eApplications to a wide variety\u003cbr\u003eof fields. [Formerly a topic\u003cbr\u003eunder MATH 490] \u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 575", "label": "MATH 575", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMathematics in the Middle School Classroom \u003cbr\u003eDesigned for current or prospective\u003cbr\u003emiddle school teachers of mathematics.\u003cbr\u003eTopics in algebra, number theory,\u003cbr\u003eand geometry. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 576", "label": "MATH 576", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath in Middle Schools II \u003cbr\u003eContinues to prepare students\u003cbr\u003ewith content knowledge needed\u003cbr\u003eto teach algebra in middle school.\u003cbr\u003eBegins work in probability\u003cbr\u003eand statistics. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#3888c1", "group": 1, "id": "MATH 577", "label": "MATH 577", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMath in Middle School III \u003cbr\u003eContinues the work begun in\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 565\u003c/small\u003e"}, {"color": "#1663aa", "group": 1, "id": "MATH 697", "label": "MATH 697", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplied Mathematics Project II \u003cbr\u003eCompletion of applied mathematics\u003cbr\u003eproject. Presentation of oral\u003cbr\u003eand written report. \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 696\u003c/small\u003e"}, {"color": "#135fa7", "group": 1, "id": "MATH 711", "label": "MATH 711", "shape": "dot", "size": 10, "title": "\u003csmall\u003eFunctional Analysis \u003cbr\u003eBanach and Hilbert spaces,\u003cbr\u003ebounded linear operators,\u003cbr\u003edual spaces; the Hahn-Banach,\u003cbr\u003eclosed graph, and open mapping\u003cbr\u003etheorems with applications;\u003cbr\u003efunctional analysis topics.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eMATH 725\u003cbr\u003eMATH 710\u003c/small\u003e"}, {"color": "#08306b", "group": 1, "id": "MATH 887", "label": "MATH 887", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Analysis on Manifolds \u003cbr\u003eDifferentiable maps, inverse\u003cbr\u003eand implicit function theorems;\u003cbr\u003en-dimensional Riemann integral,\u003cbr\u003echange of variables in multiple\u003cbr\u003eintegrals, manifolds, differential\u003cbr\u003eforms, n-dimensional version\u003cbr\u003eof Stokes theorem, and abstract\u003cbr\u003edifferentiable manifolds.\u003cbr\u003eMay be repeated once, as topics\u003cbr\u003evary. [Formerly MATH 890-topic\u003cbr\u003ecourse] \u003cbr\u003ePrereqs:\u003cbr\u003eMATH 710\u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 308", "label": "CSC 308", "shape": "dot", "size": 14, "title": "\u003csmall\u003eIntroduction to Machine Learning for Interdisciplinary Data Scientists \u003cbr\u003eIntroduction to the basic machine\u003cbr\u003elearning concepts and tools.\u003cbr\u003eFocus on applying them for application\u003cbr\u003edevelopment, linear model,\u003cbr\u003edeep neural network and transfer\u003cbr\u003elearning using Python, Tensorflow,\u003cbr\u003eand Keras. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 219\u003c/small\u003e"}, {"color": "#309950", "group": 2, "id": "CSC 602", "label": "CSC 602", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProblem-Solving for the CS and Data Science Technical Interviews \u003cbr\u003ePreparation for interviews\u003cbr\u003efor computer science or data\u003cbr\u003escience related internships\u003cbr\u003eand full-time positions in\u003cbr\u003eindustry. Emphasis on oral\u003cbr\u003eand written communication\u003cbr\u003ecommon in coding interviews\u003cbr\u003efor problem-solving. Development\u003cbr\u003eof interview skills such as\u003cbr\u003ehow to communicate about technical\u003cbr\u003easpects, describe a problem,\u003cbr\u003eand articulate issues. Practice\u003cbr\u003eof key problem-solving strategies\u003cbr\u003especific to technical/coding\u003cbr\u003einterviews. Laboratory. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 219\u003c/small\u003e"}, {"color": "#a4da9e", "group": 2, "id": "CSC 317", "label": "CSC 317", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Web Software Development \u003cbr\u003eIntroduction to topics in UNIX\u003cbr\u003eand creating web pages including\u003cbr\u003ereading and processing user\u003cbr\u003einput submitted through web\u003cbr\u003epages, client side and server\u003cbr\u003eside programming, connecting\u003cbr\u003ea web page to a database, and\u003cbr\u003ebuilding an e-commerce site\u003cbr\u003eor Internet Application. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003c/small\u003e"}, {"color": "#7dc87e", "group": 2, "id": "CSC 412", "label": "CSC 412", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Software Lab \u003cbr\u003eHands-on exercises in advanced\u003cbr\u003eprogramming, software development\u003cbr\u003etools, and web technologies.\u003cbr\u003eStudents are encouraged to\u003cbr\u003ebring their laptops. Activity.\u003cbr\u003eMay be repeated for a total of\u003cbr\u003e2 units. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#7dc87e", "group": 2, "id": "CSC 413", "label": "CSC 413", "shape": "dot", "size": 44, "title": "\u003csmall\u003eSoftware Development \u003cbr\u003eModern software applications.\u003cbr\u003eObject-oriented techniques:\u003cbr\u003eencapsulation, inheritance,\u003cbr\u003eand polymorphism as a mechanism\u003cbr\u003efor data design and problem\u003cbr\u003esolution. Software design,\u003cbr\u003edebugging, testing, and UI\u003cbr\u003edesign. Software maintenance.\u003cbr\u003eSoftware development tools.\u003cbr\u003eExtra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 220\u003c/small\u003e"}, {"color": "#a8dca2", "group": 2, "id": "CSC 306", "label": "CSC 306", "shape": "dot", "size": 12, "title": "\u003csmall\u003eAn Interdisciplinary Approach to Computer Programming \u003cbr\u003eBasics of programming for interdisciplinary\u003cbr\u003eproblem-solving, using Python.\u003cbr\u003eTopics include basic building\u003cbr\u003eblocks of programming (variables,\u003cbr\u003econtrol statements, loops,\u003cbr\u003efunction, abstraction, and\u003cbr\u003emore) and problem-solving\u003cbr\u003eapproaches relevant to problems\u003cbr\u003ein the natural sciences. \u003c/small\u003e"}, {"color": "#52b365", "group": 2, "id": "CSC 508", "label": "CSC 508", "shape": "dot", "size": 12, "title": "\u003csmall\u003eMachine Learning and Data Science for Personalized Medicine \u003cbr\u003eExploration of the concepts\u003cbr\u003eand tools needed to analyze,\u003cbr\u003einterpret, and reason from\u003cbr\u003egenomic datasets to help medical\u003cbr\u003eprofessionals better treat\u003cbr\u003etheir patients. Diseases often\u003cbr\u003eaffect patients differently\u003cbr\u003edepending on their genetic\u003cbr\u003ebackground. To make personalized\u003cbr\u003emedicine a reality, it is necessary\u003cbr\u003eto leverage the data from genomic\u003cbr\u003edatasets. Genomic data science\u003cbr\u003eapplies machine learning and\u003cbr\u003edata science to the genome to\u003cbr\u003ebetter diagnose and treat patients.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 308\u003c/small\u003e"}, {"color": "#52b365", "group": 2, "id": "CSC 509", "label": "CSC 509", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science and Machine Learning for Medical Image Analysis \u003cbr\u003eExploration of the application\u003cbr\u003eof state-of-the-art deep learning\u003cbr\u003emodels to medical image analysis:\u003cbr\u003ethe task of identifying objects\u003cbr\u003esuch as tissue, bone within\u003cbr\u003ean image. Discussion of topics\u003cbr\u003ecentral to deep learning-based\u003cbr\u003eimage analysis, and practical\u003cbr\u003eapplication of these concepts\u003cbr\u003ein three hands-on case studies.\u003cbr\u003e (Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 308\u003c/small\u003e"}, {"color": "#004c1e", "group": 2, "id": "CSC 848", "label": "CSC 848", "shape": "dot", "size": 14, "title": "\u003csmall\u003eSoftware Engineering \u003cbr\u003ePractical methods and tools\u003cbr\u003efor SW engineering including\u003cbr\u003eorganizational teamwork.\u003cbr\u003e \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 848\u003cbr\u003eCSC 413\u003cbr\u003eCSC 317\u003cbr\u003eCSC 648\u003cbr\u003eCSC 848\u003c/small\u003e"}, {"color": "#16803c", "group": 2, "id": "CSC 690", "label": "CSC 690", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInteractive Multimedia Application Development \u003cbr\u003eBasics of multimedia data formats\u003cbr\u003eand algorithms to build applications\u003cbr\u003eusing non-standard interfaces\u003cbr\u003esuch as game controllers and\u003cbr\u003emulti-touch surfaces. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 340\u003c/small\u003e"}, {"color": "#319a50", "group": 2, "id": "CSC 600", "label": "CSC 600", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Paradigms and Languages \u003cbr\u003eConcepts for high-level programming\u003cbr\u003elanguages. Procedural, logic,\u003cbr\u003efunctional, and object-oriented\u003cbr\u003eprogramming paradigms. Comparative\u003cbr\u003estudy of several languages\u003cbr\u003eand an introduction to grammars\u003cbr\u003eand parsing techniques. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 510\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#2c944c", "group": 2, "id": "CSC 620", "label": "CSC 620", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNatural Language Technologies \u003cbr\u003eIntroduction to the fundamental\u003cbr\u003econcepts and techniques of\u003cbr\u003eNatural Language Processing\u003cbr\u003e(NLP). In-depth understanding\u003cbr\u003eof the computational properties\u003cbr\u003eof natural language and the\u003cbr\u003ecommonly used algorithms for\u003cbr\u003eprocessing language data.\u003cbr\u003eIllustration of the pervasiveness\u003cbr\u003eof natural language technologies\u003cbr\u003ethrough real-world applications.\u003cbr\u003ePractical experience in NLP\u003cbr\u003ethrough hands-on exercises.\u003cbr\u003eExtra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 820\u003cbr\u003eCSC 413\u003cbr\u003eCSC 620\u003cbr\u003eCSC 820\u003c/small\u003e"}, {"color": "#005221", "group": 2, "id": "CSC 831", "label": "CSC 831", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultiplayer Game Development \u003cbr\u003eComputer graphics and network\u003cbr\u003echaracteristics of multiplayer\u003cbr\u003egames.  Design and development\u003cbr\u003eof a game as a team project.  \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 831\u003cbr\u003eCSC 631\u003cbr\u003eCSC 413\u003cbr\u003eCSC 831\u003c/small\u003e"}, {"color": "#278f48", "group": 2, "id": "CSC 637", "label": "CSC 637", "shape": "dot", "size": 12, "title": "\u003csmall\u003eSoftware Techniques for Computer Music \u003cbr\u003eAlgorithms and software design\u003cbr\u003efor digital audio and computer\u003cbr\u003emusic. Analysis and synthesis\u003cbr\u003etechniques. Real-time control\u003cbr\u003eand interaction. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#258d47", "group": 2, "id": "CSC 642", "label": "CSC 642", "shape": "dot", "size": 10, "title": "\u003csmall\u003eHuman-Computer Interaction \u003cbr\u003eThe design, implementation,\u003cbr\u003eand evaluation of human-computer\u003cbr\u003einterfaces. Topics include\u003cbr\u003einterface devices, interface\u003cbr\u003emetaphors, interaction styles,\u003cbr\u003euser-centered design, testing,\u003cbr\u003eand quality assessment. Extra\u003cbr\u003efee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 842\u003cbr\u003eCSC 642\u003cbr\u003eCSC 842\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#258d47", "group": 2, "id": "CSC 644", "label": "CSC 644", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Measurements \u003cbr\u003eSoftware measurement and experimentation\u003cbr\u003etools. Data collection and\u003cbr\u003eanalysis. Web measurements.\u003cbr\u003eBenchmarking and design of\u003cbr\u003ebenchmarks. Use of software\u003cbr\u003emonitors. Extra fee required.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#004a1e", "group": 2, "id": "CSC 849", "label": "CSC 849", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSearch Engines \u003cbr\u003eIntroduction to the internals\u003cbr\u003eof modern search engines. Methods\u003cbr\u003eand tools for representation,\u003cbr\u003estorage, organization of,\u003cbr\u003eand access to textual data.\u003cbr\u003eExtra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 849\u003cbr\u003eCSC 849\u003cbr\u003eCSC 413\u003cbr\u003eCSC 649\u003c/small\u003e"}, {"color": "#238b45", "group": 2, "id": "CSC 651", "label": "CSC 651", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSystem Administration \u003cbr\u003eUser administration. Operating\u003cbr\u003esystem installation, tuning,\u003cbr\u003eand control. Network administration.\u003cbr\u003eSecurity management. Performance\u003cbr\u003etuning and management. Extra\u003cbr\u003efee required. (ABC/NC grading\u003cbr\u003eonly) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 658", "label": "CSC 658", "shape": "dot", "size": 10, "title": "\u003csmall\u003eProgramming Cafe \u003cbr\u003eExtensive programming practice\u003cbr\u003eto advance programming skills\u003cbr\u003eand processes including pair\u003cbr\u003eprogramming exercises and\u003cbr\u003ecode review techniques and\u003cbr\u003epractice. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#1f8742", "group": 2, "id": "CSC 664", "label": "CSC 664", "shape": "dot", "size": 10, "title": "\u003csmall\u003eMultimedia Systems \u003cbr\u003eComprehensive topics in multimedia\u003cbr\u003esuch as basics of image and video\u003cbr\u003eprocessing, compression,\u003cbr\u003emultimedia databases, standard,\u003cbr\u003esynchronization, formats\u003cbr\u003ein the perspective of systems,\u003cbr\u003eand algorithms. Extra fee required.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 864\u003cbr\u003eCSC 864\u003cbr\u003eCSC 664\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#00451c", "group": 2, "id": "CSC 865", "label": "CSC 865", "shape": "dot", "size": 10, "title": "\u003csmall\u003eArtificial Intelligence \u003cbr\u003eOverview of algorithms and\u003cbr\u003eapproaches to artificial intelligence.\u003cbr\u003eStudy of fundamental concepts\u003cbr\u003eneeded to attain human-level\u003cbr\u003eintelligence in computer systems,\u003cbr\u003eand gain experience in working\u003cbr\u003ewith these concepts through\u003cbr\u003eassignments and programming\u003cbr\u003eexercises. Topics include\u003cbr\u003eproblem-solving methods,\u003cbr\u003eheuristic search, game playing,\u003cbr\u003eagent architectures, machine\u003cbr\u003elearning, and various topics\u003cbr\u003eselected from knowledge representation,\u003cbr\u003esymbolic reasoning, computational\u003cbr\u003emodels of virtual humans, neural\u003cbr\u003enetworks, and genetic algorithms.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 865\u003cbr\u003eCSC 665\u003cbr\u003eCSC 413\u003cbr\u003eCSC 865\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 867", "label": "CSC 867", "shape": "dot", "size": 10, "title": "\u003csmall\u003eInternet Application Design and Development \u003cbr\u003eFundamental technologies\u003cbr\u003eon which the World Wide Web is\u003cbr\u003ebased. Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 867\u003cbr\u003eCSC 667\u003cbr\u003eCSC 867\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#00441b", "group": 2, "id": "CSC 868", "label": "CSC 868", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Object Oriented Software Design and Development \u003cbr\u003eObject-oriented analysis\u003cbr\u003eand design utilizing UML, design\u003cbr\u003epatterns, frameworks, and\u003cbr\u003etoolkits. Agile software design\u003cbr\u003eprocesses. Development of\u003cbr\u003ea mid-size programming project\u003cbr\u003eworking in teams. Extra fee\u003cbr\u003erequired. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 668\u003cbr\u003eCSC 868\u003cbr\u003eCSC 868\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#006729", "group": 2, "id": "CSC 775", "label": "CSC 775", "shape": "dot", "size": 12, "title": "\u003csmall\u003eIntroduction to Database Systems \u003cbr\u003eRelational query languages.\u003cbr\u003eSemantic data models. Logical\u003cbr\u003eand physical database design.\u003cbr\u003ePrivacy issues. Implementation\u003cbr\u003etechniques (catalogs, query\u003cbr\u003eoptimization, concurrency\u003cbr\u003econtrol, security, and integrity\u003cbr\u003eenforcement). Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 775\u003cbr\u003eCSC 775\u003cbr\u003eCSC 413\u003cbr\u003eCSC 675\u003c/small\u003e"}, {"color": "#097532", "group": 2, "id": "CSC 730", "label": "CSC 730", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Database Systems \u003cbr\u003eStandard SQL, query optimization,\u003cbr\u003econcurrency control, crash\u003cbr\u003erecovery, authorization,\u003cbr\u003eand integrity enforcement.\u003cbr\u003eObject-oriented, extensible,\u003cbr\u003edeductive, and distributed\u003cbr\u003edatabase systems. Extra fee\u003cbr\u003erequired. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003cbr\u003eCSC 675\u003c/small\u003e"}, {"color": "#004a1e", "group": 2, "id": "CSC 850", "label": "CSC 850", "shape": "dot", "size": 10, "title": "\u003csmall\u003eCompiler Design \u003cbr\u003eDesign and implementation\u003cbr\u003eof compilers including lexical\u003cbr\u003escanners, top-down and bottom-up\u003cbr\u003eparsers, precedence grammars,\u003cbr\u003esymbol table manipulation,\u003cbr\u003eLR (k) grammars, semantics\u003cbr\u003eroutines, and code generators.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 413\u003c/small\u003e"}, {"color": "#2d954d", "group": 2, "id": "CSC 615", "label": "CSC 615", "shape": "dot", "size": 10, "title": "\u003csmall\u003eUNIX Programming \u003cbr\u003eProgramming in a UNIX environment.\u003cbr\u003eTopics include regular expressions,\u003cbr\u003eutilities such as awk, sed,\u003cbr\u003egrep, csh, sh, and ksh, system\u003cbr\u003ecalls such as signals, sockets,\u003cbr\u003ePOSIX IPC, and POSIX threads,\u003cbr\u003eand kernel internal structures.\u003cbr\u003eExtra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#004e1f", "group": 2, "id": "CSC 841", "label": "CSC 841", "shape": "dot", "size": 10, "title": "\u003csmall\u003eComputer Performance Evaluation \u003cbr\u003eComputer performance analysis\u003cbr\u003eproblems related to system\u003cbr\u003edesign, selection, and tuning.\u003cbr\u003eModeling using stochastic\u003cbr\u003eand operational queuing models.\u003cbr\u003eWorkload characterization,\u003cbr\u003edesign, and performance measurement\u003cbr\u003emethods. Design of simulation\u003cbr\u003emodels for computer systems.\u003cbr\u003e Extra fee required. (Plus-minus\u003cbr\u003eletter grade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 841\u003cbr\u003eCSC 641\u003cbr\u003eCSC 415\u003cbr\u003eCSC 841\u003c/small\u003e"}, {"color": "#248c46", "group": 2, "id": "CSC 645", "label": "CSC 645", "shape": "dot", "size": 14, "title": "\u003csmall\u003eComputer Networks \u003cbr\u003eComputer network design, evaluation,\u003cbr\u003eand testing. Computer network\u003cbr\u003estandards and implementation.\u003cbr\u003eHardware and software design\u003cbr\u003eand compatibility issues.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#228a44", "group": 2, "id": "CSC 652", "label": "CSC 652", "shape": "dot", "size": 10, "title": "\u003csmall\u003eIntroduction to Security and Data Privacy \u003cbr\u003eIntroduction to fundamental\u003cbr\u003econcepts in cybersecurity,\u003cbr\u003ecryptography, and data privacy.\u003cbr\u003ePractice different privacy\u003cbr\u003emechanisms in databases and\u003cbr\u003epresent applications to a wide\u003cbr\u003erange of data analysis tasks.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 852\u003cbr\u003eCSC 852\u003cbr\u003eCSC 652\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#218944", "group": 2, "id": "CSC 656", "label": "CSC 656", "shape": "dot", "size": 16, "title": "\u003csmall\u003eComputer Organization \u003cbr\u003eInstruction set design. Pipelined\u003cbr\u003edatapath and control. Cache\u003cbr\u003eand memory system design. Input\u003cbr\u003eand output subsystems. Parallel\u003cbr\u003eprocessing. Software and hardware\u003cbr\u003einteractions. Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#006529", "group": 2, "id": "CSC 780", "label": "CSC 780", "shape": "dot", "size": 10, "title": "\u003csmall\u003eApplication Development for Mobile Devices \u003cbr\u003eIntroduction to and comparison\u003cbr\u003eof different popular mobile\u003cbr\u003eapplication frameworks. Conceptual\u003cbr\u003eand hands-on experience in\u003cbr\u003ewriting mobile applications\u003cbr\u003eusing native and cross-platform\u003cbr\u003etools. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 780\u003cbr\u003eCSC 780\u003cbr\u003eCSC 415\u003cbr\u003eCSC 680\u003c/small\u003e"}, {"color": "#147e3a", "group": 2, "id": "CSC 697", "label": "CSC 697", "shape": "dot", "size": 10, "title": "\u003csmall\u003eSenior Project in Computer Science \u003cbr\u003eCulminating experience in\u003cbr\u003eindividual design, implementation,\u003cbr\u003eand professional documentation\u003cbr\u003eof a software product under\u003cbr\u003ethe close supervision of a faculty\u003cbr\u003emember. (Plus-minus letter\u003cbr\u003egrade only) \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003cbr\u003eCSC 510\u003cbr\u003eCSC 648\u003c/small\u003e"}, {"color": "#0c7735", "group": 2, "id": "CSC 720", "label": "CSC 720", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Operating Systems \u003cbr\u003eAnalysis of scheduling and\u003cbr\u003ememory management algorithms\u003cbr\u003eand the use of concurrent languages\u003cbr\u003efor systems development and\u003cbr\u003edistributed systems. Design\u003cbr\u003eand implementation of major\u003cbr\u003ecomponents of an operating\u003cbr\u003esystem. Extra fee required.\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003cbr\u003eSCI 614\u003c/small\u003e"}, {"color": "#005120", "group": 2, "id": "CSC 835", "label": "CSC 835", "shape": "dot", "size": 10, "title": "\u003csmall\u003eDistributed Systems \u003cbr\u003eIntroduction to the concepts\u003cbr\u003eand design of distributed systems.\u003cbr\u003eIncludes a term project in using\u003cbr\u003ecurrent middleware technologies.\u003cbr\u003eExtra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#004d1f", "group": 2, "id": "CSC 845", "label": "CSC 845", "shape": "dot", "size": 10, "title": "\u003csmall\u003eAdvanced Computer Networks \u003cbr\u003eDesign and implementation\u003cbr\u003eof networking protocols and\u003cbr\u003etechnologies in wireless and\u003cbr\u003emobile networks. Introduction\u003cbr\u003eto emerging design, algorithms,\u003cbr\u003eprotocols, and applications\u003cbr\u003ein wireless and mobile networks.\u003cbr\u003e Extra fee required. \u003cbr\u003ePrereqs:\u003cbr\u003eCSC 645\u003cbr\u003eCSC 415\u003c/small\u003e"}, {"color": "#d6d6d6", "group": 0, "id": "PHYS 230", "label": "PHYS 230", "shape": "dot", "size": 12, "title": "\u003csmall\u003e\u003c/small\u003e"}, {"color": "#309950", "group": 2, "id": "CSC 601", "label": "CSC 601", "shape": "dot", "size": 10, "title": "\u003csmall\u003eData Science and Machine Learning Seminar Series \u003cbr\u003eThe Data Science and Machine\u003cbr\u003eLearning for Biotechnology\u003cbr\u003eseminar series features scientists\u003cbr\u003ein related areas from Genentech\u003cbr\u003eor other biotechnology industry\u003cbr\u003eor academia. Covers broad view\u003cbr\u003eof the topics on Drug design,\u003cbr\u003emodeling to predict drug performance\u003cbr\u003eor a new drug approval processes.\u003cbr\u003e(Plus-minus letter grade only)\u003cbr\u003e\u003cbr\u003ePrereqs:\u003cbr\u003eCSC 508\u003c/small\u003e"}, {"color": "#1d8640", "group": 2, "id": "CSC 671", "label": "CSC 671", "shape": "dot", "size": 10, "title": "\u003csmall\u003eNeural Networks \u003cbr\u003eArtificial neural networks\u003cbr\u003eincluding associative memories,\u003cbr\u003elearning, search, databases,\u00
